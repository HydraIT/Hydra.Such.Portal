    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detailguiatransportenav',
                properties: {
                    _guiatransporteid: {
                        type: String,
                        notify: true,
                        value:""
                    },
                    _reportserverurl: {
                        type:String,
                    },
                    _history: {
                        type: Boolean,
                        value: false
                    },
                    selected: {
                        type: Number,
                        value: 0
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _goBack: function (e) {
                    window.history.back();
                },

                ready: function () {
                    debugger;;
                    this.$.page_databound_ajax.body = JSON.stringify({ "No": this._guiatransporteid, "Historic": this._history });
                    this.$.page_databound_ajax.generateRequest();
                },

                _responseProcessor: function (data) {
                    debugger;;

                    var self = this;

                    if (data.detail.status === 200) {
                        //this._openToast(this.data.noGuiaTransporte);
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _printE: function () {
                    if (this._reportserverurl != undefined) {
                        debugger;;
                        var historyAux = 1;

                        if (!this._history)
                            historyAux = 0;

                        this.$.rptContainer.src = this._reportserverurl + "GuiaTransporteNav&No=" + this.data.noGuiaTransporte + "&IsHistoric=" + historyAux;
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },
                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },
            });
        })
    </script>
</dom-module>
