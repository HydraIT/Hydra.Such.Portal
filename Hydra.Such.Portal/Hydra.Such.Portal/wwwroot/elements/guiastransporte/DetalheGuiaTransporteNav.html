<dom-module id="x-detailguiatransportenav">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

                paper-button.disabled {
                    cursor: not-allowed;
                    pointer-events: none;
                }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            vaadin-time-picker {
                --vaadin-combo-box-overlay-max-height: 250px;
            }
        </style>

        <iron-ajax url="/GuiasTransporteNav/GetDetailsGuia"
                   last-response="{{ data }}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>

        <div class="row break_frm">

            <iron-form id="formContract">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <paper-collapse-group>
                            <paper-collapse-item header="Geral" opened>
                                <div class="col-md-12 col-md-12 col-lg-12">
                                    <div>
                                        <div class="row break_clear">
                                            <div class="col-md-3">
                                                <vaadin-text-field id="noGuiaTransporte" name="noGuiaTransporte" label="Nº Guia" value="{{ data.noGuiaTransporte}}" disabled="disabled"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="shipmentStartTime" name="shipmentStartTime" label="Hora Inicio Transporte" value="{{ data.shipmentStartTime }}" disabled="disabled"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="dataGuia" name="dataGuia" label="Data Guia" value="{{ data.dataGuia }}" disabled="disabled"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="dataSaida" name="dataSaida" label="Data Saida" value="{{ data.dataSaida }}" disabled="disabled"></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-3">
                                                <vaadin-text-field id="tipo" name="tipo" label="Tipo" value="{{ data.tipo }}" disabled="disabled"></vaadin-text-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </paper-collapse-item>
                            <paper-collapse-item header="Morada">
                                <div class="row break_clear">

                                    <div class="col-xs-6">
                                        <div class="panel-heading">Carga</div>

                                        <div class="">

                                            <h3>Detalhes carga</h3>

                                        </div>

                                    </div>


                                    <div class="col-xs-6">
                                        <div class="panel-heading">Descarga</div>

                                        <div class="">

                                            <h3>Detalhes descarga</h3>

                                        </div>

                                    </div>

                                </div>
                            </paper-collapse-item>
                        </paper-collapse-group>
                    </div>
                    <div class="row break_clear"></div>
                </div>
            </iron-form>
        </div>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detailguiatransportenav',
                properties: {
                    _guiatransporteid: {
                        type: String,
                        notify: true,
                        value:""
                    },
                    _reportserverurl: {
                        type:String,
                    },
                    _history: {
                        type: Boolean,
                        value: false
                    },
                    selected: {
                        type: Number,
                        value: 0
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                ready: function () {
                    debugger;;
                    this.$.page_databound_ajax.body = JSON.stringify({ "No": this._guiatransporteid, "Historic": this._history });
                    this.$.page_databound_ajax.generateRequest();
                },
                _responseProcessor: function (data) {
                    debugger;;

                    var self = this;

                    if (data.detail.status === 200) {
                        //this._openToast(this.data.noGuiaTransporte);
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },
            });
        })
    </script>
</dom-module>
