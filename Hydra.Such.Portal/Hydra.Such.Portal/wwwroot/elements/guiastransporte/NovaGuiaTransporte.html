    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({

                properties: {
                    _guiatransporteid: {
                        type: String,
                        notify: true,
                        value:""
                    },
                    _reportserverurl: {
                        type:String,
                    },
                    _history: {
                        type: Boolean,

                    },

                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _goBack: function (e) {
                    window.history.back();
                },

                ready: function () {
                    debugger;;
                    if (!this._history) {
                        this.$.page_databound_ajax.body = JSON.stringify({ "No": this._guiatransporteid, "Historic": this._history });
                        this.$.page_databound_ajax.generateRequest();

                    } else {
                        this._openToast("Apenas para edição de guias que não esetejam em histórico!")
                        window.location.href = "/GuiasTransporteNav";
                    }
                    
                },

                _responseProcessor: function (data) {
                    debugger;;

                    var self = this;

                    if (data.detail.status === 200) {
                        this.$.ajax_thirdparties.body = JSON.stringify({ "type": this.data.tipo });
                        this.$.ajax_thirdparties.generateRequest();
                        
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _update: function () {
                    debugger;;

                    
                    this.$.ajax_update_guia.body = JSON.stringify(this.data);
                    this.$.ajax_update_guia.generateRequest();
                },

                _updateGuiaResponse: function (e) {
                    debugger;;
                    if (this.guiaUpdated) {
                        if (this.$.tipoGuia.value == "") {
                            this.data.tipo = 0;
                            this.$.ajax_thirdparties.body = JSON.stringify({ "type": this.data.tipo });
                            this.$.ajax_thirdparties.generateRequest();
                            this.$.tipoGuia.valueText = "Cliente";
                        }
                        this._openToast("Guia actualizada com sucesso!");
                    } else {
                        this._openToastError("Não foi possível actualizar a Guia! Tente novamente.");
                    }
                },

                _onTipoGuiaChanged: function (e) {
                    debugger;;
                    if (this.data != undefined) {
                        var tipoG = this.$.tipoGuia.value;

                        this.data.noCliente = "";
                        this.$.noCliente.value = "";
                        this.$.noCliente.valueText = "";

                        this.data.nomeCliente = "";
                        this.$.nomeCliente.value = "";
                        this.$.nomeCliente.valueText = "";

                        this.data.nomeCliente2 = "";
                        this.$.nomeCliente2.value = "";
                        this.$.nomeCliente2.valueText = "";

                        this.data.moradaCliente = "";
                        this.$.moradaCliente.value = "";
                        this.$.moradaCliente.valueText = "";

                        this.data.moradaCliente2 = "";
                        this.$.moradaCliente2.value = "";
                        this.$.moradaCliente2.valueText = "";

                        this.data.cidade = "";
                        this.$.cidade.value = "";
                        this.$.cidade.valueText = "";

                        this.data.codPostal = "";

                        this.$.codPostal.valueText = "";

                        this.$.localDescarga.valueText = "";

                        this.$.responsabilityCenter.valueText = "";

                        this.data.name = "";

                        this.$.postCode.valueText = "";
                        
                        this.$.ajax_thirdparties.body = JSON.stringify({ "type": tipoG });
                        this.$.ajax_thirdparties.generateRequest();

                                this.$.ajax_thirdparty_details.generateRequest();

                        this.$.nifCliente.valueText = this.thirdPartyDetails.vatRegistrationNo;

                        this.data.telefone = this.thirdPartyDetails.phoneNo;

                        if (this.data.tipo == 3) {
                            this.data.responsabilityCenter = this.thirdPartyDetails.entityId;
                            this.$.responsabilityCenter.value = this.thirdPartyDetails.entityId;
                            this.$.responsabilityCenter.valueText = this.thirdPartyDetails.entityId;

                            this.data.name = this.thirdPartyDetails.name;

                            this.data.address = this.thirdPartyDetails.address;

                            this.$.address.valueText = this.thirdPartyDetails.address;

                            this.data.city = this.thirdPartyDetails.city;
                            this.$.city.value = this.thirdPartyDetails.city;
                            this.$.city.valueText = this.thirdPartyDetails.city;

                            this.data.postCode = this.thirdPartyDetails.postCode;
                            this.$.postCode.value = this.thirdPartyDetails.postCode;
                            this.$.postCode.valueText = this.thirdPartyDetails.postCode;
                        }

                    } else {
                        this.data.noCliente = "";
                        this.$.noCliente.value = "";
                        this.$.noCliente.valueText = "";

                        this.data.nomeCliente = "";
                        this.$.nomeCliente.value = "";
                        this.$.nomeCliente.valueText = "";

                        this.data.nomeCliente2 = "";
                        this.$.nomeCliente2.value = "";
                        this.$.nomeCliente2.valueText = "";

                        this.data.moradaCliente = "";

                        this.data.moradaCliente2 = "";
                        this.$.moradaCliente2.value = "";
                        this.$.moradaCliente2.valueText = "";

                        this.data.cidade = "";

                        this.$.cidade.valueText = "";

                        this.data.codPostal = "";

                        this.$.codPostal.valueText = "";

                        this.data.localDescarga = "";

                        this.data.telefone = "";

                        this.data.name = "";

                        this.$.name.valueText = "";

                        this.data.address = "";
                        this.$.address.value = "";
                        this.$.address.valueText = "";

                        this.data.city = "";
                        this.$.city.value = "";
                        this.$.city.valueText = "";

                        this.data.postCode = "";
                        this.$.postCode.value = "";
                        this.$.postCode.valueText = "";
                    }
                },

                _dataGuiaChanged: function (e) {
                    debugger;;
                    this.$.dataSaida.min = this.$.dataGuia.value;
                },

                _setProjectDim: function (e) {
                    if (this.data != undefined) {
                        var projectNo = this.$.noProjecto.value;
                        if (projectNo != "") {
                            this.$.page_project_dims_ajax.body = JSON.stringify(projectNo);
                            this.$.page_project_dims_ajax.generateRequest();
                        }
                    }  
                },
                _projectDimsResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.projectDims.regionCode != "") {
                            this.$.globalDimension1Code.value = this.projectDims.regionCode;
                            this.data.globalDimension1Code = this.projectDims.regionCode;
                        }

                        if (this.projectDims.functionalAreaCode != "") {
                            this.$.globalDimension2Code.value = this.projectDims.functionalAreaCode;
                            this.data.globalDimension2Code = this.projectDims.functionalAreaCode;
                        }

                        if (this.projectDims.responsabilityCenterCode != "") {
                            this.$.globalDimension3Code.value = this.projectDims.responsabilityCenterCode;
                            this.data.globalDimension3Code = this.projectDims.responsabilityCenterCode;
                        }
                    }
                }
                
            });
        })
    </script>
