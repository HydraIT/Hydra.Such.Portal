<dom-module id="x-detalhetelemoveiscartoes">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .btn--confirm {
                min-width: 50px !important;
                height: 30px !important;
                padding: 5px 10px;
                cursor: pointer;
                background: #71BCC1;
                color: white;
                margin-top: 7px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <!-- PROJECT CRUDS -->
        <iron-ajax url="/TelemoveisCartoes/GetCartoesDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/CreateTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_createprocedimento"
                   on-response="_createResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/UpdateTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_updateprocedimento"
                   on-response="_updateResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/DeleteTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_deleteprocedimento"
                   on-response="_deleteResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <paper-button id="btnCreate" raised class="tablinks" on-tap="_create" disabled="{{ !_isCreate }}" title="Criar" style="background-color:#71BCC1"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            <paper-button id="btnUpdate" raised class="tablinks" on-tap="_update" disabled="{{ _isCreate }}" title="Gravar" style="background-color:#5A9E49"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Gravar</paper-button>
            <paper-button id="btnDelete" raised class="tablinks" on-tap="_delete" disabled="{{ _isCreate }}" title="Eliminar" style="background-color:#D5662F"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
        </div>

        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
            <paper-tab>Geral</paper-tab>
            <paper-tab>Equipamento</paper-tab>
            <paper-tab>Detalhe</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <!--Geral-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row break_clear">

                    </div>
                    <div class="row break_clear">

                    <div class="row break_clear">

                </div>
            </div>

            <!--Equipamentos-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row break_clear">

                    </div>
                    <div class="row break_clear">

                    </div>

                    <div class="row break_clear">

                    </div>

                </div>
            </div>

            <!--Detalhe-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row break_clear">

                    </div>
                    <div class="row break_clear">

                    </div>

                    <div class="row break_clear">

                    </div>

                </div>
            </div>

        </iron-pages>


        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalhetelemoveiscartoes',
                properties: {
                    _numCartao: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _isUpdate: {
                        type: Boolean,
                        value: false
                    },
                    userAllowed: {
                        type: Boolean,
                        value: true
                    }
                },
                ready: function () {
                    debugger
                    this.$.page_databound_ajax.body = JSON.stringify({ "numCartao": this._numCartao });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._numCartao == "")
                        this._isCreate = true;
                },

                _responseProcessor: function (data) {
                    var self = this;

                    self._setFieldsEditability(self.data);
                },

                _create: function () {
                    
                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._showMessage(this.data.eMessage);
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _update: function () {
                    
                },
                _updateResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._showMessage(this.data.eMessage);
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _delete: function () {
                    
                },
                _deleteResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._showMessage(this.data.eMessage);
                        window.history.back();
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _showMessage: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                _validateData: function () {
                    

                    return true;
                },

                _setFieldsEditability(data) {
                    var _self = this;

                    
                },
                
                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },

                _goBack: function (e) {
                    window.history.back();
                }
            });
        });
    </script>
</dom-module>
