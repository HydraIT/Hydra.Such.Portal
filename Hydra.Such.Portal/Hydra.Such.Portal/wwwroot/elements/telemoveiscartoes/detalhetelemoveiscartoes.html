<dom-module id="x-detalhetelemoveiscartoes">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />

            vaadin-date-picker {

                cursor: pointer;
                background: #71BCC1;
                color: white;
                margin-top: 7px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/Get_Cartoes_TipoServico" last-response="{{TipoServico_Cartao}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/Get_Cartoes_Estado" last-response="{{Estado_Cartao}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/Get_Cartoes_GPRS" last-response="{{GPRS_Cartao}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/Get_Cartoes_BarramentoVoz" last-response="{{BarramentoVoz_Cartao}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/Get_Cartoes_TarifarioDados" last-response="{{TarifarioDados_Cartao}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{CBResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetUtilizadores_NumMec" last-response="{{UserApprovalList}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/TelemoveisCartoes/GetCartoesDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/CreateTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_createprocedimento"
                   on-response="_createResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/UpdateTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_updateprocedimento"
                   on-response="_updateResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/TelemoveisEquipamentos/DeleteTelemoveisEquipamentos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_deleteprocedimento"
                   on-response="_deleteResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <paper-button id="btnCreate" raised class="tablinks" on-tap="_create" disabled="{{ !_isCreate }}" title="Criar" style="background-color:#71BCC1"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            <paper-button id="btnUpdate" raised class="tablinks" on-tap="_update" disabled="{{ _isCreate }}" title="Gravar" style="background-color:#5A9E49"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Gravar</paper-button>
            <paper-button id="btnDelete" raised class="tablinks" on-tap="_delete" disabled="{{ _isCreate }}" title="Eliminar" style="background-color:#D5662F"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
        </div>
        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                            <paper-tab>Geral</paper-tab>
                            <paper-tab>Equipamento</paper-tab>
                            <paper-tab>Detalhe</paper-tab>
                        </paper-tabs>

                        <iron-pages selected="{{selected}}">
                            <!--Geral-->
                            <div>
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row break_clear">
                                            <div class="col-sm-3">
                                                <vaadin-text-field value="{{data.numCartao}}" maxlength="30" id="numCartao" name="numCartao" label="Nº Cartão"> </vaadin-text-field>
                                            </div>

                                            <div class="col-sm-3">
                                                <vaadin-combo-box items="[[TipoServico_Cartao]]" id="tipoServico" item-value-path="id" item-label-path="value" label="Tipo Serviço" value="{{data.tipoServico}}" required error-message="Este campo é obrigatório">
                                                    <template>
                                                        <table>
                                                            <tr>
                                                                <td width="100%">
                                                                    <b>[[item.value]]</b>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </template>
                                                </vaadin-combo-box>
                                            </div>

                                            <div class="col-sm-3">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <vaadin-combo-box items="[[Estado_Cartao]]" id="estado" item-value-path="id" item-label-path="value" label="Estado" value="{{data.estado}}" required error-message="Este campo é obrigatório">
                                                            <template>
                                                                <table>
                                                                    <tr>
                                                                        <td width="100%">
                                                                            <b>[[item.value]]</b>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </template>
                                                        </vaadin-combo-box>
                                                    </div>

                                                    <div class="col-sm-6">
                                                        <br />
                                                        <vaadin-text-field value="{{ data.dataEstado_Show }}" maxlength="10" id="dataEstado" name="dataEstado"> </vaadin-text-field>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-3">
                                                <vaadin-text-field value="{{data.fimFidelizacao_Show}}" maxlength="10" id="fimFidelizacao_Show" name="fimFidelizacao_Show" label="Fim Fidelização"> </vaadin-text-field>
                                            </div>

                                        </div>

                                        <div class="row break_clear">
                                            <div class="col-sm-3">
                                                <vaadin-text-field value="{{data.contaSuch}}" maxlength="10" id="contaSuch" name="contaSuch" label="Conta SUCH"> </vaadin-text-field>
                                            </div>
                                            <div class="col-sm-3">
                                                <p>&nbsp;</p>
                                                <vaadin-checkbox style="align-items:center" checked="{{data.plafond100percUtilizador_Show}}" id="plafond100percUtilizador_Show" required>Plafond 100% Utilizador</vaadin-checkbox>
                                            </div>
                                            <div class="col-sm-3">
                                                <vaadin-text-field type="number" value="{{data.plafondFr}}" id="plafondFr" name="plafondFr" label="Plafond FR"> </vaadin-text-field>
                                            </div>
                                            <div class="col-sm-3">
                                                <vaadin-text-field type="number" value="{{data.plafondExtra}}" id="plafondExtra" name="plafondExtra" label="Extra Plafond"> </vaadin-text-field>
                                            </div>
                                        </div>

                                        <div class="row break_clear">
                                            <div class="col-sm-3">
                                                <such-selectbox id="numFuncionario" name="numFuncionario" value="{{data.numFuncionario}}" label="Funcionário" disabled="{{ !_permissions.update }}"
                                                                items="[[UserApprovalList]]"
                                                                text-path="value"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Nº Mec."}, {"field":"value", "name":"Nome"}]'>
                                                </such-selectbox>
                                            </div>
                                            <div class="col-sm-3">
                                                <such-selectbox id="codRegiao" name="codRegiao" value="{{data.codRegiao}}" label="Cód. Região" disabled="{{ !_permissions.update }}"
                                                                items="[[CBRegions]]"
                                                                text-path="value"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                                </such-selectbox>
                                            </div>
                                            <div class="col-sm-3">
                                                <such-selectbox id="codAreaFuncional" name="codAreaFuncional" value="{{data.codAreaFuncional}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}"
                                                                items="[[CBFunctionalAreas]]"
                                                                text-path="value"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                                </such-selectbox>
                                            </div>
                                            <div class="col-sm-3">
                                                <such-selectbox id="codCentroResponsabilidade" name="codCentroResponsabilidade" value="{{data.codCentroResponsabilidade}}" label="Cód. Centro Respon." disabled="{{ !_permissions.update }}"
                                                                items="[[CBResponsabilityCenterCodes]]"
                                                                text-path="value"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                                </such-selectbox>
                                            </div>
                                        </div>

                                        <div class="row break_clear">
                                            <div class="col-sm-3">
                                                <vaadin-combo-box items="[[BarramentoVoz_Cartao]]" id="barramentos" item-value-path="value" item-label-path="value" label="Barramentos" value="{{data.barramentos}}">
                                                    <template>
                                                        <table>
                                                            <tr>
                                                                <td width="100%">
                                                                    <b>[[item.value]]</b>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </template>
                                                </vaadin-combo-box>
                                            </div>
                                            <div class="col-sm-3">
                                                <vaadin-combo-box items="[[TarifarioDados_Cartao]]" id="tarifarioDados" item-value-path="value" item-label-path="value" label="Tarifário Dados" value="{{data.tarifarioDados}}">
                                                    <template>
                                                        <table>
                                                            <tr>
                                                                <td width="100%">
                                                                    <b>[[item.value]]</b>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </template>
                                                </vaadin-combo-box>
                                            </div>
                                            <div class="col-sm-3">
                                                
                                            </div>
                                            <div class="col-sm-3">

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!--Equipamentos-->
                            <div>
                                <div class="panel panel-default">
                                    <div class="panel-body">

                                        <div class="row break_clear">

                                        </div>

                                        <div class="row break_clear">

                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!--Detalhe-->
                            <div>
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row break_clear">

                                        </div>
                                        <div class="row break_clear">

                                        </div>

                                        <div class="row break_clear">

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </iron-pages>


                        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
                        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
                        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalhetelemoveiscartoes',
                properties: {
                    _numcartao: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _isUpdate: {
                        type: Boolean,
                        value: false
                    },
                    userAllowed: {
                        type: Boolean,
                        value: true
                    },
                    _permissions: {
                        type: Array
                    }
                },
                ready: function () {
                    this.$.page_databound_ajax.body = JSON.stringify({ "numCartao": this._numcartao });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._numCartao == "")
                        this._isCreate = true;
                },

                _responseProcessor: function (data) {
                    var self = this;

                    self._setFieldsEditability(self.data);
                },

                _create: function () {

                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._showMessage(this.data.eMessage);
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _update: function () {

                },
                _updateResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._showMessage(this.data.eMessage);
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _delete: function () {

                },
                _deleteResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._showMessage(this.data.eMessage);
                        window.history.back();
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _showMessage: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                _validateData: function () {


                    return true;
                },

                _setFieldsEditability(data) {
                    var _self = this;


                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },

                _goBack: function (e) {
                    window.history.back();
                }
            });
        });
    </script>
</dom-module>
