                                className: 'btn-success'
                            },
                            cancel: {

                        callback: function (result) {

                    });

                    e.target.value = e.target.value.replace(",", ".");

                    if (this.$.numCartao.validate() & this.$.numCartao.value != "") {
                        if (this.$.estado.validate() & this.$.estado.value >= 0) {
                            if (this.$.tipoServico.validate() & this.$.tipoServico.value >= 0) {
                                if (this.$.barramentos.validate() & this.$.barramentos.value != "") {
                                    if (this.$.tarifarioDados.validate() & this.$.tarifarioDados.value != "") {
                                        if (this.$.gprs.validate() & this.$.gprs.value >= 0) {
                                            return true;
                                        }
                                        else {

                                        }

                                    }

                                }
                                else {

                            }

                        }

                        }

                    }
