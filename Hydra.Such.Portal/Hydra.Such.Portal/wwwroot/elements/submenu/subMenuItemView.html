

<dom-module id="x-submenu">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/main.css" />


        <li class="col-lg-4 col-md-6 col-sm-12 item menuBox">
            <a class="linkItem" href="{{ link }}">
                <div>
                    <img src="/images/menu/{{ image }}" class="menuImage" />
                    <h2>{{ title }}</h2>
                </div>
            </a>
        </li>
    </template>

    <script>
        class SubMenuView extends Polymer.Element {
            static get is() { return 'x-submenu' }
            static get properties() {
                return {
                    link: String,
                    image: String,
                    title: String,
                }
            }
        }

        customElements.define(SubMenuView.is, SubMenuView);
    </script>
</dom-module>
