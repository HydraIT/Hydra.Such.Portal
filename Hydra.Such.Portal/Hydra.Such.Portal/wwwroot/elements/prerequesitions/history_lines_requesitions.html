<dom-module id="x-historyreq">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            paper-collapse-item {
                --paper-item: {
                padding: 0 0;
            };
                --paper-collapse-item-header: {
                padding: 0 15px;
                color: #333;
                background-color: #f5f5f5;
                border-bottom: solid #ddd 1px;
                border-top-left-radius: 3px;
                border-top-right-radius: 3px;

            };
            }

            .panel-body {
                padding-top: 0px !important;
            }
        </style>




        <iron-ajax url="/PreRequisicoes/GetHistoryReqLines"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/PreRequisicoes/ExportToExcel_RequisicoesLinhasArquivadas"
                   last-response="{{export}}"
                   id="ajax_Export"
                   method="post"
                   handle-as="json"
                   on-response="_exportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetRequestStatus" last-response="{{CBStatus}}" on-response="_responsehead" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!--<paper-button class="btn-default" raised on-tap="_pendingreq">Voltar</paper-button>-->

        <div class="subMenu">
            <paper-button id="btnExport" class="tablinks" on-tap="_exportEXCEL" title="Exportar para Excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp; Exportar</paper-button>

            <!--start ColumnToggle-->
            <paper-menu-button class="column-toggle" no-animations>
                <paper-icon-button icon="view-column" slot="dropdown-trigger" alt="Colunas"></paper-icon-button>
                <div class="list-group" slot="dropdown-content">
                    <template is="dom-repeat" items="[[ _toArray(_columns)]]" id="columnsList">
                        <a href="javascript:void(0);" on-tap="_toggleColumn" data-item$="[[item]]" class$="list-group-item [[ _getColumnItemClass( item.key ) ]]">
                            {{ item.value.label }}
                        </a>
                        <hr />
                    </template>
                </div>
            </paper-menu-button>
            <!--end ColumnToggle-->
        </div>

                    <vaadin-grid-filter path="supplierProductCode" />
                </template>
                <template>
                    {{item.supplierProductCode}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.unitNutritionProduction.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="unitNutritionProduction">Unidade Produtiva Nutrição</vaadin-grid-sorter>
                    <vaadin-grid-filter path="unitNutritionProduction" />
                </template>
                <template>
                    {{item.unitNutritionProduction}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.marketLocalRegion.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="marketLocalRegion">Região Mercado Local</vaadin-grid-sorter>
                    <vaadin-grid-filter path="marketLocalRegion" />
                </template>
                <template>
                    {{item.marketLocalRegion}}

            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.customerNo.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="customerNo">Nº Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="customerNo" />
                </template>
                <template>
                    {{item.customerNo}}

            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.approvers.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="approvers">Aprovadores</vaadin-grid-sorter>
                    <vaadin-grid-filter path="approvers" />

                    {{item.approvers}}

            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.selected.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="selectedStringValue">Urgente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="selectedStringValue" />
                </template>

                    {{item.selectedStringValue}}
                </template>

        </vaadin-grid>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-historyreq',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },
                observers: [
                    '_onCacheLoaded(CBStatus)'
                ],
                _onCacheLoaded: function (CBStatus) {
                    if (!this.Flag) {
                        this.$.grid_databound_ajax.generateRequest();
                    }
                    this.Flag = true;
                },
                _responsehead: function (data) {
                    if (this.result != null)
                        this._clFormatState(this.result.state);
                },
                _clFormatState: function (param) {
                    if (param != undefined && this.CBStatus != null) {
                        var sel = this.CBStatus.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _pendingreq: function (e) {
                    window.location.href = "../RequisicoesPendentes/";
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/GestaoRequisicoes/DetalhesReqArquivo/" + item.requisitionNo;
                    }
                },
                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },
                ready: function () {
                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.grdHistoryReqGrid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                _exportEXCEL: function () {
                    debugger;
                    this.result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(this.result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    debugger
                    var FileName = this.export;
                    location.href = '../PreRequisicoes/ExportToExcelDownload_RequisicoesLinhasArquivadas?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "requestNo": { hidden: false, label: "Nº Requisição" },
                        //"lineNo": { hidden: false, label: "Nº Linha" },
                        //"type": { hidden: false, label: "Tipo" },
                        "code": { hidden: false, label: "Código" },
                        "description": { hidden: false, label: "Descrição" },
                        "unitMeasureCode": { hidden: false, label: "Código Unidade Medida" },
                        "localCode": { hidden: false, label: "Código Localização" },
                        "localMarket": { hidden: false, label: "Mercado Local" },
                        "quantityToRequire": { hidden: false, label: "Quantidade A Requerer" },
                        "quantityRequired": { hidden: false, label: "Quantidade Requerida" },
                        "quantityToProvide": { hidden: false, label: "Quantidade A Disponibilizar" },
                        "quantityAvailable": { hidden: false, label: "Quantidade Disponibilizada" },
                        "quantityReceivable": { hidden: false, label: "Quantidade A Receber" },
                        "quantityReceived": { hidden: false, label: "Quantidade Recebida" },
                        "quantityPending": { hidden: false, label: "Quantidade Pendente" },
                        "unitCost": { hidden: false, label: "Custo Unitário" },
                        "expectedReceivingDate": { hidden: false, label: "Data Receção Esperada" },
                        "billable": { hidden: false, label: "Faturável" },
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "regionCode": { hidden: false, label: "Código Região" },
                        "functionalAreaCode": { hidden: false, label: "Código Área Funcional" },
                        "centerResponsibilityCode": { hidden: false, label: "Código Centro Responsabilidade" },
                        "functionalNo": { hidden: false, label: "Nº Funcionário" },
                        "vehicle": { hidden: false, label: "Viatura" },
                        "createDateTime": { hidden: false, label: "Data Hora Criação" },
                        "createUser": { hidden: false, label: "Utilizador Criação" },
                        "updateDateTime": { hidden: false, label: "Data Hora Modificação" },
                        "updateUser": { hidden: false, label: "Utilizador Modificação" },
                        "qtyByUnitOfMeasure": { hidden: false, label: "Qtd Por Unidade De Medida" },
                        "unitCostsould": { hidden: false, label: "Preço Unitário Venda" },
                        "budgetValue": { hidden: false, label: "Valor Orçamento" },
                        "maintenanceOrderLineNo": { hidden: false, label: "Nº Linha Ordem Manutenção" },
                        "createMarketSearch": { hidden: false, label: "Criar Consulta Mercado" },
                        "submitPrePurchase": { hidden: false, label: "Enviar Pré Compra" },
                        "sendPrePurchase": { hidden: false, label: "Enviado Pré Compra" },
                        "localMarketDate": { hidden: false, label: "Data Mercado Local" },
                        "localMarketUser": { hidden: false, label: "User Mercado Local" },
                        "sendForPurchase": { hidden: false, label: "Enviado Para Compras" },
                        "sendForPurchaseDate": { hidden: false, label: "Data Envio Para Compras" },
                        "purchaseValidated": { hidden: false, label: "Validado Compras" },
                        "purchaseRefused": { hidden: false, label: "Recusado Compras" },
                        "reasonToRejectionLocalMarket": { hidden: false, label: "Motivo Recusa Merc Local" },
                        "rejectionLocalMarketDate": { hidden: false, label: "Data Recusa Merc Local" },
                        "purchaseId": { hidden: false, label: "Id Compra" },
                        "supplierNo": { hidden: false, label: "Nº Fornecedor" },
                        "openOrderNo": { hidden: false, label: "Nº Encomenda Aberto" },
                        "openOrderLineNo": { hidden: false, label: "Nº Linha Encomenda Aberto" },
                        "queryCreatedMarketNo": { hidden: false, label: "Nº De Consulta Mercado Criada" },
                        "createdOrderNo": { hidden: false, label: "Nº Encomenda Criada" },
                        "supplierProductCode": { hidden: false, label: "Código Produto Fornecedor" },
                        "unitNutritionProduction": { hidden: false, label: "Unidade Produtiva Nutrição" },
                        "marketLocalRegion": { hidden: false, label: "Região Mercado Local" },
                        "customerNo": { hidden: false, label: "Nº Cliente" },
                        "approvers": { hidden: false, label: "Aprovadores" },
                        "selected": { hidden: false, label: "Urgente" }
                    };

                    if (localStorage["historyreq.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["historyreq.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["historyreq.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                }
                /* end - ColumnToggle */

            });
        });
    </script>

</dom-module>
