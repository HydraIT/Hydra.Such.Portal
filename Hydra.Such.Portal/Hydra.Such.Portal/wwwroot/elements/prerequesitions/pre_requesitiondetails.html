                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            .panel-body {

            }

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formPreRequisitions">
                    <div class="panel panel-default">
                        <div class="panel-heading">Cabeçalho</div>
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Reparação</paper-tab>
                                <paper-tab>Recolha</paper-tab>
                                <paper-tab>Entrega (Fornecedor)</paper-tab>

                                <template is="dom-if" if="{{ !_isCreate }}">
                                    <paper-tab>Anexos</paper-tab>
                                </template>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-2 ">
                                            <vaadin-text-field id="PreRequesitionsNo" name="PreRequesitionsNo" label="Nº Pré-Requisição" value="{{data.preRequesitionsNo}}" disabled></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBRequesitionType]]" on-change="_onSearchTermChanged" id="requesitionType" item-value-path="id" item-label-path="value" value="{{data.requesitionType}}" label="Tipo Requisição">
                                                <template>
                                                    <table width="350px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-lg-1 alignPoga">
                                            <vaadin-checkbox id="UrgentId" checked="{{data.urgent}}">Urgente</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 alignPoga">
                                            <vaadin-checkbox id="FittingBudgetId" checked="{{data.fittingBudget}}">Orçamento</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 alignPoga">
                                            <vaadin-checkbox id="ImmobilizedId" checked="{{data.immobilized}}">Imobilizado</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-1 alignPoga">
                                            <vaadin-checkbox id="ExclusiveId" checked="{{data.exclusive}}">Exclusivo</vaadin-checkbox>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row break_clear">

                                        <div class="col-lg-2 ">
                                            <vaadin-checkbox id="AlreadyExecutedId" checked="{{data.alreadyExecuted}}">Já Executado</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <vaadin-checkbox id="SampleId" checked="{{data.sample}}">Amostra</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <vaadin-checkbox id="EquipmentId" checked="{{data.equipment}}">Equipamento</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <vaadin-checkbox id="MoneyBuyId" checked="{{data.moneyBuy}}">Compras a Dinheiro</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <vaadin-checkbox id="StockReplacementId" checked="{{data.stockReplacement}}">Reposição de Stock</vaadin-checkbox>
                                        </div>
                                        <div class="col-lg-2">
                                            <vaadin-checkbox id="ComplaintId" checked="{{data.complaint}}">Reclamação</vaadin-checkbox>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row break_clear">

                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="ClaimedRequesitionNo" name="ClaimedRequesitionNo" label="Nº Requisição Reclamada" value="{{data.claimedRequesitionNo}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-lg-3">
                                            <vaadin-combo-box items="[[LProjectRegionCodes]]" id="RegionCode" item-value-path="id" item-label-path="value" value="{{data.regionCode}}" label="Cód. Região" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="20%">[[item.id]]</td>
                                                            <td width="80%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-lg-3">
                                            <vaadin-combo-box items="[[LProjectFunctionalAreaCodes]]" id="FunctionalAreaCode" item-value-path="id" item-label-path="value" value="{{data.functionalAreaCode}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="500px">
                                                        <tr>
                                                            <td width="10%">[[item.id]]</td>
                                                            <td width="90%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-lg-3">
                                            <vaadin-combo-box items="[[LProjectResponsabilityCenterCodes]]" id="ResponsabilityCenterCode" item-value-path="id" item-label-path="value" value="{{data.responsabilityCenterCode}}" label="Cód. Centro Responsabilidade" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="550px">
                                                        <tr>
                                                            <td width="20%">[[item.id]]</td>
                                                            <td width="80%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                    </div>

                                    <div class="row break_clear">

                                        <div class="col-lg-3" id="VehicleDiv" hidden>
                                            <vaadin-combo-box items="[[CBVehicle]]" id="Vehicle" item-value-path="id" item-label-path="id" value="{{data.vehicle}}" label="Viatura">
                                                <template>
                                                    <b>[[item.id]]</b>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <!--<div class="col-lg-3">
                                        <vaadin-combo-box items="[[CBJobNo]]" id="CBJobNo" item-value-path="id" item-label-path="id" value="{{data.projectNo}}" label="Nº Ordem/Projeto">
                                            <template>
                                                <b>[[item.id]]</b>
                                            </template>
                                        </vaadin-combo-box>
                                    </div>-->
                                        <div class="col-sm-3">
                                            <such-selectbox id="projectNo" value="{{data.projectNo}}" on-value-changed="_setProjectDim" label="Nº Ordem/Projecto"
                                                            items="[[CBJobNo]]"
                                                            text-path="no"
                                                            value-path="no"
                                                            fields='[{"field":"no", "name":"Nº Projecto"}, {"field":"description", "name":"Descrição"}, {"field":"customerNo", "name":"Nº Cliente"}, {"field":"globalDimension1", "name":"Dimensão Global 1"}, {"field":"globalDimension2", "name":"Dimensão Global 2"}]'
                                                            disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Receção" id="dpReceptionDate" name="dpReceptionDate" value="{{data.receptionDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-textarea rows="5" value="{{data.notes}}" id="Notes" name="Notes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>
                                    </div>

                                    <div class="row break_clear">

                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="EmployeeNo" name="EmployeeNo" label="Nº Funcionário" value="{{data.employeeNo}}" hidden></vaadin-text-field>
                                        </div>
                                    </div>
                                </div>
                                <!--Reparação-->
                                <div>
                                    <div class="col-lg-3 alignPoga">
                                        <vaadin-checkbox checked="{{data.warrantyRepair}}">Reparação com Garantia</vaadin-checkbox>
                                    </div>
                                    <div class="col-lg-3 alignPoga">
                                        <vaadin-checkbox checked="{{data.emm}}">EMM</vaadin-checkbox>
                                    </div>
                                    <div class="col-md-3 ">
                                        <vaadin-date-picker label="Data Entrega Armazém" id="DeliveryWarehouseDate" name="DeliveryWarehouseDate" value="{{data.deliveryWarehouseDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                    </div>
                                </div>
                                <!--Recolha-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBLocal]]" on-change="_onSearchLocalDataCollection" id="CollectionLocal" item-value-path="id" item-label-path="value" value="{{data.collectionLocal}}" label="Local de Recolha">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="CollectionAddress" name="CollectionAddress" label="Morada" value="{{data.collectionAddress}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="CollectionPostalCode" name="CollectionPostalCode" label="Código-Postal" value="{{data.collectionPostalCode}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="CollectionLocality" name="CollectionLocality" label="Localidade" value="{{data.collectionLocality}}"></vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="CollectionContact" name="CollectionContact" label="Contato" value="{{data.collectionContact}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="CollectionReceptionResponsible" name="CollectionReceptionResponsible" label="Responsável Receção" value="{{data.collectionReceptionResponsible}}"></vaadin-text-field>
                                        </div>
                                    </div>
                                </div>
                                <!--Entrega (Fornecedor)-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBLocal]]" on-change="_onSearchLocalDataDelivery" id="DeliveryLocal" item-value-path="id" item-label-path="value" value="{{data.deliveryLocal}}" label="Local de Entrega">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="DeliveryAddress" name="DeliveryAddress" label="Morada" value="{{data.deliveryAddress}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="DeliveryPostalCode" name="DeliveryPostalCode" label="Código-Postal" value="{{data.deliveryPostalCode}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="DeliveryLocality" name="DeliveryLocality" label="Localidade" value="{{data.deliveryLocality}}"></vaadin-text-field>
                                        </div>
                                    </div>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-prerequisitions',
                properties: {
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _permissions: {
                        type: Array
                    },
                    _prerequesitionno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: true
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },

                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _areaid: {
                        type: Number,
                        value: 0
                    },
                    
                    _CBItems: {
                        observer: '_setProductData'
                    },

                    projectNo: {
                        observer: '_setProjectDim'
                    },
                    _CLResponsabilityCenterCode: {
                        type: String,
                        notify: true,
                        observer: '_set_CLResponsabilityCenterCode_PurchaseHeader'
                    },

                    _TotalLine: {
                        type: Number,
                        value: 0
                    },

                    _showPreReqLines: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _showPreReqLinesForm: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _lineno: {
                        type: Number,
                        value: 0
                    },
                    _uploadurl: {
                        type: String,
                        notify: true,
                        value: ""
                    }
                },
                observers: [
                    '_onCacheLoaded(data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine)'
                ],
                ready: function () {
                    //GET CONTRACT DATA
                    this._isCreate = false;
                    this.$.page_createnewForUser_ajax.body = JSON.stringify({ "areaid": this._areaid });
                    this.$.page_createnewForUser_ajax.generateRequest();


                    if (this._isCreate == false && this.$.UploadRequest != null) {
                        this.$.UploadRequest.addEventListener('upload-response', function (e) {
                            if (e.detail.xhr.status == 200) {
                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-prerequisitions");
                                dd.$.page_update_ajax.generateRequest();
                            }
                        });
                    }

                    if (this._isCreate == false) {
                        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                        this.$.page_update_ajax.generateRequest();
                    }
                },

                _onCacheLoaded: function (data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine) {

                    if (!this.Flag) {
                        this.$.page_databound_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        this.$.page_databound_ajax.generateRequest();
                    }
                    this.Flag = true;
                },

                //_set_CLResponsabilityCenterCode_PurchaseHeader: function (e) {

                //     if(!(this.$._CLResponsabilityCenterCode.value == "" || this.$._CLResponsabilityCenterCode.value == null)) {

                //        this.$.purchaseheader_ajax.body = JSON.stringify({ "id": this.$._CLResponsabilityCenterCode.value });
                //        this.$.purchaseheader_ajax.generateRequest();
                //    }
                //},

                _setProjectDim: function (e) {
                    debugger;
                    var projectNo = this.$._ProjectNo.value;
                    this.$.page_getProject_ajax.body = JSON.stringify(projectNo);
                    this.$.page_getProject_ajax.generateRequest();
                },

                _getProjectDimsResponse: function (e) {
                    debugger;
                    if (e.detail.status === 200) {
                        if (this.ProjectDims != null) {
                            this.$._CLRegion.value = this.ProjectDims.regionCode;
                            this.$._CLFunctionalAreaCode.value = this.ProjectDims.functionalAreaCode;
                            this.$._CLResponsabilityCenterCode.value = this.ProjectDims.responsabilityCenterCode;

                            this.$.RegionCode.value = this.ProjectDims.regionCode;
                            this.$.FunctionalAreaCode.value = this.ProjectDims.functionalAreaCode;
                            this.$.ResponsabilityCenterCode.value = this.ProjectDims.responsabilityCenterCode;
                        }
                    }
                },

                _deleteFiles: function (e) {
                    var index = this.dataLines.lines.indexOf(e.model.item);
                    this.dataLines.lines.splice(index, 1);

                    this.$.delete_files_ajax.body = JSON.stringify(e.model.item);
                    this.$.delete_files_ajax.generateRequest();
                },

                _deletedAttachResponse: function (e) {

                    if (this.deleted_files.eReasonCode === 1) {
                        this._openToast("Anexo eliminado com sucesso.");

                        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                        this.$.page_update_ajax.generateRequest();

                    } else if (this.deleted_files.eReasonCode === 2) {
                        this._openToastError("Ocorreu um erro ao eliminar o anexo.");
                    }
                },
                _onSearchTermChanged: function (value) {
                    debugger;
                    var id = this.$.requesitionType.value;
                    if (id != "" && id.length > 0) {
                        this.$.ajax_cbReqType.body = JSON.stringify(id);
                        this.$.ajax_cbReqType.generateRequest();
                        
                        this._loadProductsByAreaAndType(id);
                       
                    }
                },
                _responseVehicleFleetBool: function (data) {
                    debugger;
                    var self = this;
                    if (data.detail.status === 200) {

                        var BoolFleet = this.BooleanVehicleFleet;
                        if (BoolFleet == true) {
                            this.$.VehicleDiv.hidden = false;
                        } else {
                            this.$.VehicleDiv.hidden = true;
                        }
                    }
                },

                _onSearchLocalDataCollection: function (e) {
                    var placeId = this.$.CollectionLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlaceData.body = JSON.stringify(placeId);
                        this.$.ajax_getPlaceData.generateRequest();
                    }
                },

                _responsePlaceDataCollection: function (e) {
                    if (e.detail.status === 200) {
                        this.$.CollectionAddress.value = this.PlaceDataCollection.address;
                        this.$.CollectionPostalCode.value = this.PlaceDataCollection.postalcode;
                        this.$.CollectionLocality.value = this.PlaceDataCollection.locality;
                        this.$.CollectionContact.value = this.PlaceDataCollection.contact;
                        this.$.CollectionReceptionResponsible.value = this.PlaceDataCollection.responsiblerecept;

                    }
                },

                _onSearchLocalDataDelivery: function (e) {
                    var placeId = this.$.DeliveryLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlaceDataDelivery.body = JSON.stringify(placeId);
                        this.$.ajax_getPlaceDataDelivery.generateRequest();
                    }
                },

                _responsePlaceDataDelivery: function (e) {
                    if (e.detail.status === 200) {
                        this.$.DeliveryAddress.value = this.PlaceDataDelivery.address;
                        this.$.DeliveryPostalCode.value = this.PlaceDataDelivery.postalcode;
                        this.$.DeliveryLocality.value = this.PlaceDataDelivery.locality;
                        this.$.ReceptionReceptionResponsible.value = this.PlaceDataDelivery.responsiblerecept;
                    }
                },

                _reqmodel: function (e) {

                    if (e != null) {
                        this.$.dialog.open();
                        this.$.grid_datareqmodel_ajax.generateRequest();
                    }

                },

                _createnewreq: function (e) {

                    this.data.area = this._areaid;
                    this.$.page_validator_req_ajax.body = JSON.stringify(this.data);
                    this.$.page_validator_req_ajax.generateRequest();
                },

                //CRUDS
                _create: function () {
                    this.data.area = this._areaid;
                    this.$.page_validator_ajax.body = JSON.stringify(this.data);
                    this.$.page_validator_ajax.generateRequest();
                },

                _update: function () {
                    this.data.area = this._areaid;
                    this._executeRequest("/PreRequisicoes/UpdatePreRequesition", this.data)
                },

                _delete: function () {
                    var _dataPreReq = this.data;
                    var ajax_request = this.$.ajax_delete_prereq;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o pré-requisição " + this.data.preRequesitionsNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(_dataPreReq);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/PreRequisicoes/CreatePreRequesition", this.data)
                        } else {
                            this._openToastError("Ocorreu um erro desconhecido.");
                        }
                    }
                },


                _responseReqValidatorProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (this.validateReqResponse == "") {
                            //this._executeRequest("/PreRequisicoes/CreateRequesition", this.data)
                            this.$.page_create_requisition_ajax.body = JSON.stringify(this.data);
                            this.$.page_create_requisition_ajax.generateRequest();

                        } else {
                            this._openToastError(this.validateReqResponse);
                        }
                    }
                },
                _loadProductsByAreaAndType: function (requisitionType) {
                    debugger;;
                    if (this._areaid != null && requisitionType != null) {
                        this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requisitionType });
                        this.$.filteredProducts_ajax.generateRequest();
                    }
                },
                _responseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetPreRequesitionDetails") !== -1) {
                            var id = this.data.preRequesitionsNo;
                            if (id != "") {
                                this._showPreReqLines = "";

                                if (this._permissions.update) {
                                    this._showPreReqLinesForm = "";
                                } else {
                                    this._showPreReqLinesForm = "none";
                                }

                                this.$.grid_prereqlines.clearCache();

                                this.$.ajax_cbReqType.body = JSON.stringify(id);
                                this.$.ajax_cbReqType.generateRequest();

                                this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.prereqLines_databound_ajax.generateRequest(); 
                                
                                this._loadProductsByAreaAndType(this.data.requesitionType);
                            }
                        }
                        if (data.detail.url.indexOf("CreatePreRequesition") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {

                                this._openToast("Pré-Requisição atualizada com sucesso.")
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        //if (data.detail.url.indexOf("CreateRequesition") !== -1) {
                        //    if (this.data.eReasonCode == 1) {
                        //        this._openToast(this.data.eMessage);
                        //        this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                        //        this.$.prereqLines_databound_ajax.generateRequest();

                        //    } else {
                        //        this._openToastError(this.data.eMessage);
                        //    }
                        //}
                        if (!(this.$._CLResponsabilityCenterCode.value == "" || this.$._CLResponsabilityCenterCode.value == null)) {
                            this.$.purchaseheader_ajax.body = JSON.stringify(this.$._CLResponsabilityCenterCode.value);
                            this.$.purchaseheader_ajax.generateRequest();
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _copyFromTemplateResponse: function (data) {

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("CopyReqModelLines") !== -1) {
                            if (this.CopyFromModelResult.eReasonCode == 1) {

                                this._openToast("Linhas Pré-Requisição criadas com sucesso");
                                this.$.dialog.close();
                                this.$.grid_prereqlines.clearCache();
                                this.data.eMessage = "";

                                this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                                this.$.prereqLines_databound_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno, });
                                this.$.prereqLines_databound_ajax.generateRequest();
                            }
                            else {
                                this._openToastError(this.CopyFromModelResult.eMessage);
                            }
                        }
                    }
                },
                _createResponseProcessor: function () {

                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Pré-Requisição criada com sucesso.");

                        var PreRequesitionNo = this.data.preRequesitionsNo;
                        setTimeout(
                            function () {
                                window.location.href = "../PreRequisicoesDetalhes/?PreRequesitionNo=" + PreRequesitionNo;
                            }, 1000);

                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        this._openToast(this.deletedData.eMessage);
                        if (this.deletedData.eReasonCode == 1) {
                            setTimeout(
                                function () {
                                    window.location.href = "../../Compras/PreRequisicoesLista";
                                }, 2500);
                        } else if (this.deletedData.eReasonCode == 2) {
                            this._openToastError(this.deletedData.eMessage);
                        }
                    }
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _createNewPreReq: function (item) {

                    if (item != null) {
                        window.location.href = "../PreRequisicoesDetalhes/";
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.data.contractType = 3;
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },

                //Grid
                _cancel: function () {
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                    this.$.prereqLines_databound_ajax.generateRequest();
                    this.$.grid_prereqlines.clearCache();
                },

                _sumLines: function () {
                    var count = 0;
                    if (this.dataLines.lines != null) {
                        for (var i = 0; i < this.dataLines.lines.length; i++) {
                            count += this.dataLines.lines[i].totalCost;
                            this._TotalLine = count;
                            this.$.dialogTotal.open();
                        }
                    } else {
                        this._openToast("Não tem Linhas inseridas.");
                    }

                },

                _clFormatSupplierProductCode: function (param) {
                    if (param != undefined && this.CBItems != undefined) {
                        var sel = this.CBItems.find(x => x.code == param);
                        if (sel != undefined) {
                            return sel.code;
                        }
                    }
                    return "";
                },

                _RespChange: function (e) {
                    if (!(this.$._CLResponsabilityCenterCode.value == "" || this.$._CLResponsabilityCenterCode.value == null)) {
                        this.$.purchaseheader_ajax.body = JSON.stringify(this.$._CLResponsabilityCenterCode.value);
                        this.$.purchaseheader_ajax.generateRequest();
                    }
                },

                _purchaseheaderresponse: function (e) {
                    if (this.CBPurchaseHeader.length == 0) {
                        this.$._CBPurchaseHeader.value = "";
                        this.$._CBPurchaseLine.value = "";
                    }
                },


                //_clFormatProjectNo: function (param) {
                //    if (param != undefined && this.CBJobNo != undefined) {
                //        var sel = this.CBJobNo.find(x => x.id == param);
                //        if (sel != undefined) {
                //            return sel.id;
                //        }
                //    }
                //    return "";
                //},

                _CalculateTotalCostLine: function (e) {
                    var line = this.dataLines.lines.find(x => x == this._SelectedLine);
                    line.totalCost = line.quantityToRequire * line.unitCost;

                    this.$.grid_prereqlines.clearCache();
                },

                _setProductData: function (e) {
                    var item = this.CBItems.find(x => x.code == e);
                    if (item != null) {
                        this.$._Description.value = item.name;
                        this.$._UnitMeasureCode.value = item.measureUnit;
                        this.$._UnitCost.value = item.unitCost;
                    }
                },

                _GridItemChange: function (e, _selected) {
                    if (this.dataLines != null && this.dataLines.lines != null) {
                        var line = this.dataLines.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.code
                        var object = this.CBItems.find(x => x.code == itemNo);
                        line.description = object.name;

                        this.$.grid_prereqlines.clearCache();
                    }

                    //this.$._CLGridDescription.value = object.name;
                    //this.$._CLGridUnitMeasureCode.value = object.measureUnit;
                },

                _GridRespCenterChange: function (e) {
                    if (this.dataLines != null && this.dataLines.lines != null) {
                        var line = this.dataLines.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.centerResponsibilityCode;
                        line.openOrderNo = "";
                        this.CBPurchaseLineGrid = "";
                        line.openOrderLineNo = "";


                        this.$.gridpurchaseheader_ajax.body = JSON.stringify(itemNo);
                        this.$.gridpurchaseheader_ajax.generateRequest();

                        this.$.grid_prereqlines.clearCache();
                    }
                },


                _clFormatvehicle: function (param) {
                    if (param != undefined && this.CBVehicle != undefined) {
                        var sel = this.CBVehicle.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.id;
                        }
                    }
                    return "";
                },

                _clFormatsupplierNo: function (param) {
                    if (param != undefined && this.CBVendor != undefined) {
                        var sel = this.CBVendor.find(x => x.no_ == param);
                        if (sel != undefined) {
                            return sel.name;
                        }
                    }
                    return "";
                },

                _clFormatLocation: function (param) {
                    if (param != undefined && this.CBLocations != undefined) {
                        var sel = this.CBLocations.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatRegion: function (param) {
                    if (param != undefined && this.LProjectRegionCodes != undefined) {
                        var sel = this.LProjectRegionCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatFunctionalArea: function (param) {
                    if (param != undefined && this.LProjectFunctionalAreaCodes != undefined) {
                        var sel = this.LProjectFunctionalAreaCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatOpenOrderNo: function (param) {
                    if (param != undefined && this.CBPurchaseHeader != undefined) {
                        var sel = this.CBPurchaseHeader.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.id;
                        }
                    }
                    return "";
                },

                _clFormatOpenOrderLineNo: function (param) {
                    if (param != undefined && this.CBPurchaseLineGrid != undefined) {

                        var sel = this.CBPurchaseLineGrid.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },

                _clFormatResponsabilityCenter: function (param) {
                    if (param != undefined && this.LProjectResponsabilityCenterCodes != undefined) {
                        var sel = this.LProjectResponsabilityCenterCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },

                //Pre Requesition Lines
                _createPreReqLine: function () {
                    var totalCost = this._QuantityToRequire * this._UnitCost;
                    if (isNaN(totalCost)) {
                        totalCost = 0;
                    }
                    this.dataLines.lines.unshift({
                        preRequisitionLineNo: this.data.preRequesitionsNo,
                        localCode: this._LocalCode,
                        code: this._CBItems,
                        description: this._Description,
                        unitMeasureCode: this._UnitMeasureCode,
                        quantityToRequire: this._QuantityToRequire,
                        unitCost: this._UnitCost,
                        projectNo: this.$._ProjectNo.value,
                        maintenanceOrderLineNo: this._MaintenanceOrderLineNo,
                        vehicle: this.data.vehicle,
                        supplierNo: this._CBVendor,
                        regionCode: this.$._CLRegion.value ,
                        functionalAreaCode: this.$._CLFunctionalAreaCode.value,
                        centerResponsibilityCode: this.$._CLResponsabilityCenterCode.value,
                        openOrderNo: this._CBPurchaseHeader,
                        openOrderLineNo: this._CBPurchaseLine,
                        totalCost: totalCost > 0 ? totalCost : "",
                    });
                    this.$.grid_prereqlines.clearCache();

                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/UpdateContractLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.prereqLines_databound_ajax.generateRequest();
                },

                _updateContractLines: function () {
                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/UpdateContractLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.prereqLines_databound_ajax.generateRequest();
                },
                _deleteContractLine: function (e) {

                    var index = this.dataLines.lines.indexOf(e.model.item);
                    this.dataLines.lines.splice(index, 1);

                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/UpdateContractLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.prereqLines_databound_ajax.generateRequest();

                    //this.$.gridUserAccesses.clearCache();
                },

                //_btnUpload: function (e) {
                //
                //    var index = this.dataLines.lines.indexOf(e.model.item);
                //    this.dataLines.lines.splice(index, 1);
                //    this._lineno = e.model.item.lineNo;

                //    if (e != null) {
                //        this.$.dialogAttach.open();
                //        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno, "linha": this._lineno });
                //        this.$.page_update_ajax.generateRequest();
                //    }
                //},
                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },
                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.dataLines.lines.find(x => x == item);
                        if (sel != undefined) {

                            this.dataLines.lines.find(x => x == item).selected = true;

                            var PurchaseNo = item.openOrderNo;
                            this.$.purchaselinesgrid_ajax.body = JSON.stringify(PurchaseNo);
                            this.$.purchaselinesgrid_ajax.generateRequest();

                            this.$.grid_prereqlines.clearCache();
                            if (!(item.centerResponsibilityCode == "" || item.centerResponsibilityCode == null)) {
                                this.$.gridpurchaseheader_ajax.body = JSON.stringify(item.centerResponsibilityCode);
                                this.$.gridpurchaseheader_ajax.generateRequest();
                            }
                        }
                    }
                },

                _clResponseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (!(data.detail.url.indexOf("GetPreReqLines") !== -1)) {
                            if (this.dataLines.eReasonCode != 1) {
                                this.$.grid_prereqlines.clearCache();
                                this._openToastError(this.dataLines.eMessage);
                            }
                            else {
                                this._openToast(this.dataLines.eMessage);
                                this.$._CBLocations.value = "";
                                this.$._Description.value = "";
                                this.$._UnitMeasureCode.value = "";
                                this.$._QuantityToRequire.value = "";
                                this.$._UnitCost.value = "";
                                this.$._MaintenanceOrderLineNo.value = "";
                                this.$._CBPurchaseHeader.value = "";
                                this.$._CBPurchaseLine.value = "";
                                this.$._CBItems.value = "";
                                this.$._CBItems.valueText = "";
                                this.$._ProjectNo.value = this.data.projectNo;
                                this.$._ProjectNo.valueText = this.data.projectNo;
                                this.$._CBVendor.value = "";
                                this.$._CBVendor.valueText = "";
                                if (this.data != null) {
                                    this.$._CLRegion.value = this.data.regionCode;
                                    this.$._CLFunctionalAreaCode.value = this.data.functionalAreaCode;
                                    this.$._CLResponsabilityCenterCode.value = this.data.responsabilityCenterCode;
                                }
                            }
                        }
                    }
                },

                _PopulatePurchaseLines: function (data) {

                    var PurchaseNo = this._CBPurchaseHeader;
                    this._CBPurchaseLine = "";
                    this.$.purchaselines_ajax.body = JSON.stringify(PurchaseNo);
                    this.$.purchaselines_ajax.generateRequest();


                },

                _PopulatePurchaseLinesGrid: function (data) {

                    var PurchaseNo = data.model.item.openOrderNo;
                    this.dataLines.openOrderLineNo = "";
                    this.$.purchaselinesgrid_ajax.body = JSON.stringify(PurchaseNo);
                    this.$.purchaselinesgrid_ajax.generateRequest();
                },

                _responsePurchaseLinesProcessor: function (data) {

                    if (this.CBPurchaseLineGrid != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.openOrderLineNo = this.CBPurchaseLineGrid;
                        }
                        this.$.grid_prereqlines.clearCache();
                    }
                },

                _SaveLines: function (e) {
                    var index = this.result.indexOf(e.model.item);
                    this.result.splice(index, 1);
                    e.model.item.preRequisitionNo = this.data.preRequesitionsNo;
                    e.model.item.projectNo = this.data.projectNo;
                    this.$.grid_copyreqmodel_ajax.body = JSON.stringify(e.model.item);
                    this.$.grid_copyreqmodel_ajax.generateRequest();
                },

                _pendingreq: function (e) {
                    window.location.href = "RequisicoesPendentes/";
                },
                _CleanPreRequesitionResponse: function(e) {
                    debugger;
                    if (this.ClPreReq.eReasonCode != null) {
                        this._openToastError(this.ClPreReq.eMessage);
                    }
                    if (e.detail.status === 200) {
                        setTimeout(
                            function () {
                                location.reload();
                            }, 2000);
                    }
                },
                _createRequesitionResponse: function (e) {
                    if (this.CreateReqResponse.eReasonCode == "1") {
                        this._openToast(this.CreateReqResponse.eMessage);

                        this.$.CleanPreRequesition_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        var req = this.$.CleanPreRequesition_ajax;

                        if (this.CreateReqResponse.eMessages.length > 0) {
                            var errors = this.CreateReqResponse.eMessages[0].message;
                            for (var i = 1; i < this.CreateReqResponse.eMessages.length; i++) {
                                errors += this.CreateReqResponse.eMessages[i].message + ";";
                            }
                            var thisCtx = this;

                            setTimeout(
                                function () {
                                    thisCtx._openToastError(errors);
                                    req.generateRequest();
                                }, 4000);
                        }
                        else {
                            req.generateRequest();
                        }
                    }
                    else {
                        this._openToastError(this.CreateReqResponse.eMessage);
                    }
                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                    this.$.prereqLines_databound_ajax.generateRequest();
                },
            });
        });
    </script>

</dom-module>
