        <!----------------------------------------------------------------->
        <template is="dom-if" if="{{ !_isCreate }}">
            <template is="dom-if" if="{{ _permissions.update }}">
                <div class="subMenu">
                    <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

                    <paper-button class="tablinks" on-tap="_reqmodel"><i class="fa fa-check-square" aria-hidden="true"></i> Copiar Requisição Modelo</paper-button>
                    <paper-button class="tablinks" on-tap="_pendingreq"><i class="fa fa-check-square" aria-hidden="true"></i>  As minhas requisições</paper-button>
                    <paper-button class="tablinks" on-tap="_createnewreq"><i class="fa fa-check-square" aria-hidden="true"></i> Criar Requisição</paper-button>


                    <template is="dom-if" if="{{ _permissions.create }}">
                        <template is="dom-if" if="{{ _isCreate }}">
                            <paper-button id="btnCreate" class="btnSave tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
                        </template>
                        <template is="dom-if" if="{{ !_isCreate }}">
                            <template is="dom-if" if="{{ _permissions.update }}">
                                <paper-button id="btnUpdate" class="btnEdit tablinks" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                            </template>
                            <template is="dom-if" if="{{ _permissions.delete }}">
                                <paper-button id="btnDelete" class="btnRemove tablinks" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Limpar</paper-button>
                            </template>
                        </template>
                    </template>
                </div>
            </template>
        </template>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formPreRequisitions">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <template is="dom-if" if="{{ !_isCreate }}">
                                    <paper-tab>Anexos</paper-tab>
                                </template>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">

                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3" hidden>
                                            <vaadin-text-field id="PreRequesitionsNo" name="PreRequesitionsNo" label="Nº Pré-Requisição" value="{{data.preRequesitionsNo}}" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="requesitionType" name="requesitionType" label="Tipo Requisição" value="{{data.requesitionType}}"
                                                            on-value-changed="_getRequesitionType"
                                                            items="[[CBRequesitionType]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Tipo Requisição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="projectNo" value="{{data.projectNo}}" on-value-changed="_setProjectDim" label="Nº Ordem/Projecto"
                                                            items="[[CBJobNo]]"
                                                            text-path="no"
                                                            value-path="no"
                                                            fields='[{"field":"no", "name":"Nº Projecto"}, {"field":"description", "name":"Descrição"}, {"field":"customerNo", "name":"Nº Cliente"}, {"field":"regionCode", "name":"Cód. Região"}, {"field":"areaCode", "name":"Cód. Área"}, {"field":"centerResponsibilityCode", "name":"Cód. Cresp"}]'
                                                            disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3" hidden>
                                            <vaadin-text-field id="ClaimedRequesitionNo" name="ClaimedRequesitionNo" label="Nº Requisição Reclamada" value="{{data.claimedRequesitionNo}}"></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3" id="VehicleDiv" hidden>
                                            <such-selectbox id="Vehicle" name="Vehicle" label="Viatura" value="{{data.vehicle}}"
                                                            on-value-changed="_GetNoProjetoCabecalho"
                                                            items="[[CBVehicle]]"
                                                            text-path="id"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Matrícula"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-date-picker label="Data Receção" id="dpReceptionDate" name="dpReceptionDate" value="{{data.receptionDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="RegionCode" name="RegionCode" value="{{data.regionCode}}" label="Cód. Região" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectRegionCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="FunctionalAreaCode" name="FunctionalAreaCode" value="{{data.functionalAreaCode}}" label="Cód. Área Funcional" disabled required error-message="Este campo é obrigatório" on-value-changed="_PopulatePurchaseLines" onchange="_PopulatePurchaseLines"
                                                            items="[[LProjectFunctionalAreaCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="ResponsabilityCenterCode" name="ResponsabilityCenterCode" value="{{data.responsabilityCenterCode}}" label="Cód. Centro Responsabilidade" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectResponsabilityCenterCodes]]"
                                                            text-path="id"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 text-right">
                                            <vaadin-text-field value="{{data.valorTotalDocComIVA}}" id="valorTotalDocComIVA" name="valorTotalDocComIVA" label="Valor Total Doc. com IVA" disabled="{{ !_permissions.update }}" type="number" on-blur="_ConvertDecimals">
                                                <div slot="suffix">€</div>
                                            </vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-6">
                                            <such-textarea rows="5" value="{{data.notes}}" id="Notes" name="Notes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>

                                        <div class="col-sm-3">
                                            <such-selectbox id="_CBVendor" value="{{_CBVendor}}" label="Nº Fornecedor" on-value-changed="_CalcularTaxaIVA"
                                                            items="[[CBVendor]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Nº Fornecedor"}, {"field":"name", "name":"Nome"}, {"field":"vatRegistrationNo", "name":"Nº VAT"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Código Postal"}]'
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field rows="5" value="{{data.noDocumento}}" id="noDocumento" name="noDocumento" label="Nº Documento" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="row break_clear" hidden>
                                        <div class="col-md-3 " hidden>
                                            <vaadin-text-field id="_CBPurchaseHeader" name="_CBPurchaseHeader" label="" value="{{data.Nº Linha Encomenda }}" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="EmployeeNo" name="EmployeeNo" label="Nº Funcionário" value="{{data.employeeNo}}" hidden></vaadin-text-field>
                                        </div>
                                    </div>
                                </div>

                                <!--Anexos-->
                                <div>
                                    <div class="row break_clear">
                                        <!--<vaadin-upload id="UploadRequest"
                                                       target="/PreRequisicoes/FileUpload/{{_prerequesitionno}}/{{_lineno}}"
                                                       method="POST"
                                                       accept="application/vnd.ms-outlook, application/pdf, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.template, image/jpeg, image/png, image/gif"
                                                       headers="{'Accept': 'application/json'}"
                                                       hidden="{{ !_permissions.update }}"
                                                       timeout=15000>
                                        </vaadin-upload>-->
                                        <vaadin-upload id="UploadRequest"

                                            <template is="dom-if" if="{{ !item.selected }}">
                                                [[ _clFormatFunctionalArea(item.functionalAreaCode) ]]
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="centerResponsibilityCode">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="centerResponsibilityCode" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <such-selectbox id="_CLGridResponsabilityCenter" value="{{item.centerResponsibilityCode}}"
                                                                items="[[LProjectResponsabilityCenterCodes]]"
                                                                on-change="_updateLinhaPreRequisicao"
                                                                text-path="id"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Centro Responsabilidade"}]'
                                                                disabled>
                                                </such-selectbox>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.centerResponsibilityCode}}

                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="grupoRegistoIVAProduto">Gr. Registo IVA Produto</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="grupoRegistoIVAProduto" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <such-selectbox id="_CLGridVATProductsPostingGroups" value="{{item.grupoRegistoIVAProduto}}"
                                                                items="[[VATProductsPostingGroups]]"
                                                                on-change="_updateLinhaPreRequisicao"
                                                                text-path="id"
                                                                value-path="id"
                                                                fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Gr. Registo IVA Produto"}]'
                                                                disabled="{{ _permissionsCreate }}">
                                                </such-selectbox>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.grupoRegistoIVAProduto}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                        </template>
                                        <template>
                                            <center>
                                                <template is="dom-if" if="{{ _permissions.update }}">
                                                    <center>
                                                        <paper-button class="btnRemove tableBtn" raised on-tap="_deleteContractLine" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                    </center>
                                                </template>
                                            </center>
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>
                            </div>

                            <div class="marginSpace">
                                <paper-button raised id="btnSumLines" class="btnSave" on-tap="_sumLines"><i class="fa fa-calculator" aria-hidden="true"></i>&nbsp; Total</paper-button>
                            </div>
                        </paper-collapse-group>
                    </div>
                </iron-form>
            </div>
        </div>

        <!-- Paper Dialog Movimentos de Projeto-->
        <paper-dialog id="dialog" class="dialgoBox">
            <h2>Modelos Requisição</h2>
            <vaadin-grid aria-label="ReqModelGrid" items="[[result]]" class="grid" multi-sort="true">
                <vaadin-grid-column width="120px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="requisitionNo">Nº Requisição Modelo</vaadin-grid-sorter>
                        <vaadin-grid-filter path="requisitionNo" />
                    </template>
                    <template>
                        {{item.requisitionNo}}
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="110px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="requisitionDate">Data Requisição</vaadin-grid-sorter>
                        <vaadin-grid-filter path="requisitionDate" />
                    </template>
                    <template>
                        {{item.requisitionDate}}
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="110px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="comments">Comentários</vaadin-grid-sorter>
                        <vaadin-grid-filter path="comments" />
                    </template>
                    <template>
                        {{item.comments}}
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="110px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="regionCode">Cód. Região</vaadin-grid-sorter>

                    <template>
                        [[ _clFormatRegion(item.regionCode) ]]
                    </template>

                <vaadin-grid-column width="160px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="functionalAreaCode">Cód. Área Funcional</vaadin-grid-sorter>
                        <vaadin-grid-filter path="functionalAreaCode" />
                    </template>
                    <template>
                        [[ _clFormatFunctionalArea(item.functionalAreaCode) ]]
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="150px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="responsabilityCenterCode">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                        <vaadin-grid-filter path="responsabilityCenterCode" />
                    </template>
                    <template>
                        {{item.centerResponsibilityCode}}
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="110px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="createDate">Criado em</vaadin-grid-sorter>
                        <vaadin-grid-filter path="createDate" />
                    </template>
                    <template>
                        {{item.createDate}}
                    </template>
                </vaadin-grid-column>

                <vaadin-grid-column width="10%" resizable>
                    <template class="header">
                    </template>
                    <template>
                        <center>
                            <paper-button class="btnSave" raised on-tap="_SaveLines" disabled="{{_permissionsCreate}}">Copiar Linhas</paper-button>

        <!-- Paper Dialog Total Linhas-->
        <paper-dialog id="dialogTotal" style="height:180px; width:300px">
            <div>
                <h2>Valor Total: <b>{{_TotalLine}} €</b></h2>
                <h2>Valor Total com IVA: <b>{{_TotalWithIVALine}} €</b></h2>
            </div>
            <div class="buttons">
                <paper-button raised class="btnEdit" dialog-dismiss>Fechar</paper-button>
            </div>
        </paper-dialog>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-prerequisitions',
                properties: {
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _permissions: {
                        type: Array
                    },
                    _prerequesitionno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: true
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _areaid: {
                        type: Number,
                        value: 0
                    },

                    _LocalCode: {
                        type: String,
                        notify: true,
                        value: "",
                    },
                    _filledFromPurch: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    projectNo: {
                        observer: '_setProjectDim'
                    },
                    _CLResponsabilityCenterCode: {
                        type: String,
                        notify: true,
                        observer: '_set_CLResponsabilityCenterCode_PurchaseHeader'
                    },

                    _TotalLine: {
                        type: Number,
                        value: 0
                    },
                    _TotalWithIVALine: {
                        type: Number,
                        value: 0
                    },

                    _showPreReqLines: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _showPreReqLinesForm: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _lineno: {
                        type: Number,
                        value: 0
                    },
                    _uploadurl: {
                        type: String,
                        notify: true,
                        value: ""
                    }
                },
                observers: [
                    '_onCacheLoaded(data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine, Products)'
                ],
                ready: function () {
                    this._isCreate = false;
                    this.$.page_createnewForUser_ajax.body = JSON.stringify({ "tipoPreReq": 1, "areaid": this._areaid });
                    this.$.page_createnewForUser_ajax.generateRequest();


                    if (this._isCreate == false && this.$.UploadRequest != null) {
                        this.$.UploadRequest.addEventListener('upload-response', function (e) {
                            debugger;
                            if (e.detail.xhr.status == 200) {
                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-prerequisitions");
                                dd.$.page_update_ajax.generateRequest();
                            }
                        });
                    }

                    //if (this._isCreate == false && this.$.UploadRequest != null) {
                    //    this.$.UploadRequest.addEventListener('upload-response', function (e) {
                    //        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                    //        this.$.page_update_ajax.generateRequest();
                    //    });
                    //}

                    if (this._isCreate == false) {
                        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                        this.$.page_update_ajax.generateRequest();
                    }
                },

                _onCacheLoaded: function (data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine, Products) {
                    if (!this.Flag) {
                        this.$.page_databound_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        this.$.page_databound_ajax.generateRequest();
                    }
                    this.Flag = true;
                },

                _setDisabled: function (e) {
                    if (!this._permissions.update)
                        return false;
                    else if (e != null) {
                        if (e.openOrderLineNo !== null && e.openOrderLineNo !== "" && e.openOrderLineNo !== undefined)
                            return true;
                    }
                    return false;
                },
                _getRequesitionType: function (e) {
                    var _self = this;

                    var requesitionType = e.detail.value;
                    var locationId = _self.$._CBLocations.value;

                    if (requesitionType == 'FROTA') {
                        _self.$.projectNo.disabled = true;
                        _self.$._ProjectNo.disabled = true;
                        _self.$.grid_prereqlines.__data._columnTree[0][1].__data.frozen = true;
                    }
                    else {
                        _self.$.projectNo.disabled = false;
                        _self.$._ProjectNo.disabled = false;
                    }

                    this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requesitionType });
                    this.$.filteredProducts_ajax.generateRequest();
                },

                _getCDirect: function (e) {
                    var requesitionType = this.$.requesitionType.value;
                    var locationId = e.detail.value;

                    this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requesitionType });
                    this.$.filteredProducts_ajax.generateRequest();
                    if (this.CBLocations != null) {
                        var whareHouse = this.CBLocations.find(x => x.id == locationId);
                        if (whareHouse != null) {
                            this._CBItemsCDirect = whareHouse.extra;
                        }
                    }
                },

                _setProjectDim: function (e) {
                    var projectNo = this.$.projectNo.value;
                    if (projectNo != "") {
                        this.$.page_getProject_ajax.body = JSON.stringify(projectNo);
                        this.$.page_getProject_ajax.generateRequest();
                    }
                    else {
                        this.$._CLRegion._clearSelection.value = "";
                        this.$._CLRegion.valueText = "";
                        this.$.RegionCode.value = "";
                        this.$.RegionCode.valueText = "";

                        this.$._CLFunctionalAreaCode.value = "";
                        this.$._CLFunctionalAreaCode.valueText = "";
                        this.$.FunctionalAreaCode.value = "";
                        this.$.FunctionalAreaCode.valueText = "";

                        this.$._CLResponsabilityCenterCode.value = "";
                        this.$._CLResponsabilityCenterCode.valueText = "";
                        this.$.ResponsabilityCenterCode.value = "";
                        this.$.ResponsabilityCenterCode.valueText = "";
                    }
                },

                _setProjectDim2: function (e) {
                    var projectNo = this.$._ProjectNo.value;
                    this.$.page_getProject2_ajax.body = JSON.stringify(projectNo);
                    this.$.page_getProject2_ajax.generateRequest();
                },

                _CalcularTaxaIVA: function (e) {
                    if (this.$._CBVendor.value != null && this.$._CBVendor.value != "") {
                        if (this.$._CLVATProductsPostingGroups.value != null && this.$._CLVATProductsPostingGroups.value != "") {
                            this.$.page_CalcularTaxaIVA_ajax.body = JSON.stringify({
                                supplierNo: this.$._CBVendor.value,
                                grupoRegistoIVAProduto: this.$._CLVATProductsPostingGroups.value });
                            this.$.page_CalcularTaxaIVA_ajax.generateRequest();
                        }
                    }
                },

                _setNewLineFormControl(showAsPurchaseForm) {
                    if (showAsPurchaseForm) {
                        this.$.txtLocalCode.hidden = false;
                        this.$._CBLocations.hidden = true;
                        this.$.txtProductCode.hidden = false;
                        this.$._Products.hidden = true;
                        this._filledFromPurch = true;
                    }
                    else {
                        this.$.txtLocalCode.value = "";
                        this.$.txtProductCode.value = "";
                        this.$.txtLocalCode.hidden = true;
                        this.$._CBLocations.hidden = false;
                        this.$.txtProductCode.hidden = true;
                        this.$._Products.hidden = false;
                        if (this.$._Products != null)
                            this.$._Products._clearSelection();
                        this._filledFromPurch = false;
                    }

                },
                _setPurchaseLine: function (e) {
                    if (e.detail.value !== "") {
                        var composedKey = e.detail.value.split(" ", 2);
                        var purchHeaderNo = composedKey[0];
                        var purchLineNo = composedKey[1];

                        var proj = this.CBPurchaseLine.find(x => x.line_No == purchLineNo && x.documentNO == purchHeaderNo);
                        if (proj != null) {
                            this._setNewLineFormControl(true);
                            this.$.txtLocalCode.value = proj.locationCode;
                            this._CBItemsCDirect = proj.directPurchLocation ? "1" : "0";
                            this.$._Description.value = proj.description;
                            this.$._UnitMeasureCode.value = proj.unitofMeasureCode;
                            this.$._UnitCost.value = proj.unitCost;
                            this._QuantityToOpen = proj.availableQuantity;
                            this._CBVendor = proj.buyFromVendorNo;
                            this.$._CBPurchaseHeader.value = proj.documentNO;
                            this._Products = proj.numb;
                            this._UnitCost = proj.unitCost;
                        }
                        else {
                            this.openToastError("Não foi possivel obter os dados da encomenda.");
                        }
                    }
                    else {
                        this._setNewLineFormControl(false);
                    }
                    this.$._UnitCost.disabled = e.detail.value !== "";
                },
                _onChangeQuantity: function (e) {
                    if (e != undefined) {

                        var stringVal = "" + e.detail.value;
                        e.detail.value = stringVal.replace(",", ".");
                        this.$._QuantityToRequire.value = e.detail.value

                        if (this._QuantityToOpen != "") {
                            if (parseInt(this._QuantityToOpen) < parseInt(e.detail.value)) {
                                this._QuantityToRequire = 0;
                                this.$._QuantityToRequire.value = 0;
                                this._openToastError("A quantidade a requerer é maior do que a disponivel!");
                            }
                        }
                    }
                },
                _getProjectDimsResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.page_GetRegionCode_ajax.generateRequest();
                        this.$.page_GetResponsabilityCenterCode_ajax.generateRequest();
                        this.$.page_GetFunctionalAreaCode_ajax.generateRequest();

                        if (this.ProjectDims.regionCode != "") {
                            this.$._CLRegion.value = this.ProjectDims.regionCode;

                            this.$.RegionCode.value = this.ProjectDims.regionCode;
                        }
                        else {
                            this.$._CLRegion.value = "";
                            this.$._CLRegion.valueText = "";

                            this.$.RegionCode.value = "";
                            this.$.RegionCode.valueText = "";
                        }

                        if (this.ProjectDims.functionalAreaCode != "") {
                            this.$._CLFunctionalAreaCode.value = this.ProjectDims.functionalAreaCode;

                            this.$.FunctionalAreaCode.value = this.ProjectDims.functionalAreaCode;
                            this._PopulatePurchaseLines();
                        }
                        else {
                            this.$._CLFunctionalAreaCode.value = "";
                            this.$._CLFunctionalAreaCode.valueText = "";

                            this.$.FunctionalAreaCode.value = "";
                            this.$.FunctionalAreaCode.valueText = "";
                        }

                        if (this.ProjectDims.responsabilityCenterCode != "") {
                            this.$._CLResponsabilityCenterCode.value = this.ProjectDims.responsabilityCenterCode;

                            this.$.ResponsabilityCenterCode.value = this.ProjectDims.responsabilityCenterCode;
                        }
                        else {
                            this.$._CLResponsabilityCenterCode.value = "";
                            this.$._CLResponsabilityCenterCode.valueText = "";

                            this.$.ResponsabilityCenterCode.value = "";
                            this.$.ResponsabilityCenterCode.valueText = "";
                        }

                        this.data.contractType = 3;
                        if (this.$.projectNo.value != "" && this.$.projectNo.value != null) {
                            this.$.page_databoundNoMessage_ajax.url = "/PreRequisicoes/UpdatePreRequesition_CD";
                            this.$.page_databoundNoMessage_ajax.body = JSON.stringify(this.data);
                            this.$.page_databoundNoMessage_ajax.generateRequest();
                        }
                    }
                },

                _getProjectDimsResponse2: function (e) {
                    if (e.detail.status === 200) {
                        if (this.ProjectDims2 != null || this.ProjectDims2 != undefined) {
                            this.$.page_GetRegionCode_ajax.generateRequest();
                            this.$.page_GetResponsabilityCenterCode_ajax.generateRequest();
                            this.$.page_GetFunctionalAreaCode_ajax.generateRequest();

                            if (this.ProjectDims2.regionCode != "") {
                                this.$._CLRegion.value = this.ProjectDims2.regionCode;
                            }

                            if (this.ProjectDims2.functionalAreaCode != "") {
                                this.$._CLFunctionalAreaCode.value = this.ProjectDims2.functionalAreaCode;
                            }

                            if (this.ProjectDims2.responsabilityCenterCode != "") {
                                this.$._CLResponsabilityCenterCode.value = this.ProjectDims2.responsabilityCenterCode;
                            }
                        }
                    }
                },

                _CalcularTaxaIVAResponse: function (e) {
                    if (this.CalcularTaxaIVA != null && this.CalcularTaxaIVA != undefined) {
                        this.$._PercentagemIVA.value = this.CalcularTaxaIVA;
                    }
                },

                _deleteFiles: function (e) {
                    var index = this.dataLines.lines.indexOf(e.model.item);
                    this.dataLines.lines.splice(index, 1);

                    this.$.delete_files_ajax.body = JSON.stringify(e.model.item);
                    this.$.delete_files_ajax.generateRequest();
                },

                _deletedAttachResponse: function (e) {
                    if (this.deleted_files.eReasonCode === 1) {
                        this._openToast("Anexo eliminado com sucesso.");

                        this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                        this.$.page_update_ajax.generateRequest();

                    } else if (this.deleted_files.eReasonCode === 2) {
                        this._openToastError("Ocorreu um erro ao eliminar o anexo.");
                    }
                },

                _loadAttachResponse: function (e) {
                    this.$.page_update_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                    this.$.page_update_ajax.generateRequest();
                },

                _onSearchTermChanged: function (value) {
                    var id = this.$.requesitionType.value;
                    if (id != "" && id.length > 0) {
                        this.$.ajax_cbReqType.body = JSON.stringify(id);
                        this.$.ajax_cbReqType.generateRequest();

                        this._loadProductsByAreaAndType(id);

                    }
                },
                _responseVehicleFleetBool: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {

                        var BoolFleet = this.BooleanVehicleFleet;
                        if (BoolFleet == true) {
                            this.$.VehicleDiv.hidden = false;
                        } else {
                            this.$.VehicleDiv.hidden = true;
                        }
                    }
                },

                _onSearchLocalDataCollection: function (e) {
                    var placeId = this.$.CollectionLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlaceData.body = JSON.stringify(placeId);
                        this.$.ajax_getPlaceData.generateRequest();
                    }
                },

                _responsePlaceDataCollection: function (e) {
                    if (e.detail.status === 200) {
                        this.$.CollectionAddress.value = this.PlaceDataCollection.address;
                        this.$.CollectionPostalCode.value = this.PlaceDataCollection.postalcode;
                        this.$.CollectionLocality.value = this.PlaceDataCollection.locality;
                        this.$.CollectionContact.value = this.PlaceDataCollection.contact;
                        this.$.CollectionReceptionResponsible.value = this.PlaceDataCollection.responsiblerecept;

                    }
                },

                _onSearchLocalDataDelivery: function (e) {
                    var placeId = this.$.DeliveryLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlaceDataDelivery.body = JSON.stringify(placeId);
                        this.$.ajax_getPlaceDataDelivery.generateRequest();
                    }
                },

                _responsePlaceDataDelivery: function (e) {
                    if (e.detail.status === 200) {
                        this.$.DeliveryAddress.value = this.PlaceDataDelivery.address;
                        this.$.DeliveryPostalCode.value = this.PlaceDataDelivery.postalcode;
                        this.$.DeliveryLocality.value = this.PlaceDataDelivery.locality;
                        this.$.ReceptionReceptionResponsible.value = this.PlaceDataDelivery.responsiblerecept;
                    }
                },

                _reqmodel: function (e) {
                    if (this.$.projectNo.value != "" & this.$.projectNo.value != null) {
                        if (e != null) {
                            this.$.dialog.open();
                            this.$.grid_datareqmodel_ajax.generateRequest();
                        }
                    }
                    else {
                        this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');
                    }
                },

                _createnewreq: function (e) {
                    this.data.area = this._areaid;

                    var countWithIVA = 0;
                    if (this.dataLines.lines != null) {
                        for (var i = 0; i < this.dataLines.lines.length; i++) {
                            countWithIVA += this.dataLines.lines[i].totalCostWithIVA;
                        }
                    }
                    this.data.linhasValorTotalDocComIVA = countWithIVA.toFixed(2).replace(",", ".");

                    if (this.$.gridAnexos.__data.items.length > 0) {
                        if (this.$.valorTotalDocComIVA.value != "" && this.$.valorTotalDocComIVA.value != null) {
                            if (this.$.projectNo.value != "" && this.$.projectNo.value != null) {
                                if (this.dataLines.lines != null) {
                                    //var totalComIva = this.$.valorTotalDocComIVA.toFixed(2).replace(',', '.');
                                    //totalComIva = totalComIva.toFixed(2);
                                    //totalComIva = totalComIva.toFixed(2).replace(',', '.');

                                    //if (countWithIVA == parseFloat(totalComIva)) {
                                        this.$.page_validator_req_ajax.body = JSON.stringify(this.data);
                                        this.$.page_validator_req_ajax.generateRequest();
                                    //}
                                    //else {
                                    //    this._openToastError('O valor do campo Valor Total Doc. com IVA têm que ser igual ao sumatório do campo Custo Total com IVA das linhas.');
                                    //}
                                }
                                else {
                                    this._openToastError('É necessário existir pelo menos uma linha para criar a Requisição.');
                                }
                            }
                            else {
                                this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');
                            }
                        }
                        else {
                            this._openToastError('O campo Valor Total Doc. com IVA é de preenchimento obrigatório.');
                        }
                    }
                    else {
                        this._openToastError('A tabela Anexos tem que ter pelo menos um Anexo.');
                    }
                },

                _create: function () {
                    this.data.area = this._areaid;

                _responseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetPreRequesitionDetails_CD") !== -1) {
                            var id = this.data.preRequesitionsNo;
                            if (id != "") {
                                this._showPreReqLines = "";

                                if (this._permissions.update) {
                                    this._showPreReqLinesForm = "";
                                } else {
                                    this._showPreReqLinesForm = "none";
                                }

                                this.$.grid_prereqlines.clearCache();

                                this.$.ajax_cbReqType.body = JSON.stringify(id);
                                this.$.ajax_cbReqType.generateRequest();
                                this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                                this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.prereqLines_databound_ajax.generateRequest();

                                this._loadProductsByAreaAndType(this.data.requesitionType);
                                this._PopulatePurchaseLines();
                            }
                        }
                        if (data.detail.url.indexOf("CreatePreRequesition") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Pré-Requisição atualizada com sucesso.");
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }

                    if (this.$.requesitionType.value == 'FROTA') {
                        this.$.projectNo.disabled = true;
                        this.$._ProjectNo.disabled = true;
                    }
                    else {
                        this.$.projectNo.disabled = false;
                        this.$._ProjectNo.disabled = false;
                    }

                    this.data.contractType = 3;
                    if (this.$.projectNo.value != "" && this.$.projectNo.value != null) {
                        this.$.page_databoundNoMessage_ajax.url = "/PreRequisicoes/UpdatePreRequesition_CD";
                        this.$.page_databoundNoMessage_ajax.body = JSON.stringify(this.data);
                        this.$.page_databoundNoMessage_ajax.generateRequest();
                    }

                                                        //quantityRequired

                                                        armazemCDireta: this._CBItemsCDirect,

                                                        totalCostWithIVA: this.$._CustoTotalComIVA.value,

                            this.$._UnitCost.disabled = true;

                    else {

                        this.$._UnitCost.value = "";
                    }

                    this.$.page_GetProductLocation_ajax.generateRequest()

                _GetProductLocationResponse: function (e) {
                    if (this.productInfo != null) {
                        this.$._Description.value = this.productInfo.name;
                        this.$._Description2.value = this.productInfo.name2;
                        this.$._UnitMeasureCode.value = this.productInfo.measureUnit;
                        if (this.productInfo.unitCost != 0)
                            this.$._UnitCost.value = this.productInfo.unitCost;
                        this.$._CLVATProductsPostingGroups.value = this.productInfo.vatProductPostingGroup;

                        if (this.productInfo.inventoryValueZero == 1) {
                            this.$._UnitCost.disabled = false;
                        }
                        else {
                            this.$._UnitCost.disabled = true;

                        if (this.productInfo.locationCode != null) {
                            this.$._CBLocations.value = this.productInfo.locationCode;

                            this._openToastError("Este produto não têm Cód. Localização contate a área das compras.");

                            setTimeout(

                                    bootbox.alert({
                                        message: "O produto selecionado já existe em acordo de fornecedor.",
                                    });
                                }, 0);
                        }
                    }
                    else {
                        this.$._CBLocations.value = "";
                    }

                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.dataLines.lines.find(x => x == item);
                        if (sel != undefined) {

                            this.dataLines.lines.find(x => x == item).selected = true;

                            var PurchaseNo = item.openOrderNo;
                            this.$.purchaselinesgrid_ajax.body = JSON.stringify(PurchaseNo);
                            this.$.purchaselinesgrid_ajax.generateRequest();
                            if (this._areaid != null && this.$.requesitionType.value) {
                                this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": this.$.requesitionType.value });
                                this.$.filteredProducts_ajax.generateRequest();
                            }

                            this.$.grid_prereqlines.clearCache();
                        }
                    }
                },
                _GridLocationChange: function (e) {
                    if (this._areaid != null && this.$.requesitionType.value) {
                        this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": this.$.requesitionType.value });
                        this.$.filteredProducts_ajax.generateRequest();
                    }
                },

                            if (this.dataLines.eReasonCode != 1) {
                                this.$.grid_prereqlines.clearCache();
                                this._openToastError(this.dataLines.eMessage);
                            }
                            else {
                                this._openToast(this.dataLines.eMessage);

                                if (this.$._Products != null)
                                    this.$._Products._clearSelection();
                                if (this.$._CBLocations != null)
                                    this.$._CBLocations._clearSelection();
                                if (this.$._UnitMeasureCode != null)
                                    this.$._UnitMeasureCode._clearSelection();
                                if (this.$._VehicleLines != null)
                                    this.$._VehicleLines._clearSelection();
                                //if (this.$._CBVendor != null)
                                //    this.$._CBVendor._clearSelection();
                                //if (this.$._CLVATProductsPostingGroups != null)
                                //    this.$._CLVATProductsPostingGroups._clearSelection();

                                this.$._Description.value = "";
                                this.$._Description2.value = "";
                                this.$._QuantityToRequire.value = "";
                                this.$._UnitCost.value = "";
                                this.$._UnitCostWithIVA.value = "";
                                this.$._CustoTotalComIVA.value = "";
                                
                                this.$._ProjectNo.value = this.data.projectNo;
                                this.$._CLRegion.value = this.data.regionCode;
                                this.$._CLFunctionalAreaCode.value = this.data.functionalAreaCode;
                                this.$._CLResponsabilityCenterCode.value = this.data.responsabilityCenterCode;


                                //this.$._CBLocations.value = "";
                                //this._CBItemsCDirect = "0";
                                //this.$._Description.value = "";
                                //this.$._Description2.value = "";
                                //this.$._UnitMeasureCode.value = "";
                                //this.$._QuantityToRequire.value = "";
                                //this.$._QuantityToOpen.value = "";
                                //this.$._UnitCost.value = "";
                                //this.$._MaintenanceOrderLineNo.value = "";
                                //if (this.$._CBPurchaseHeader != null)
                                //    this.$._CBPurchaseHeader.value = "";
                                //this.$._CBPurchaseLine.value = "";
                                
                                //this.$._ProjectNo.value = this.data.projectNo;
                                //this.$._ProjectNo.valueText = this.data.projectNo;
                                //this.$._CBVendor._clearSelection();
                                //if (this.$._CBPurchaseLine != null)
                                //    this.$._CBPurchaseLine._clearSelection();
                                //if (this.data != null) {
                                //    this.$._CLRegion.value = this.data.regionCode;
                                //    this.$._CLFunctionalAreaCode.value = this.data.functionalAreaCode;
                                //    this.$._CLResponsabilityCenterCode.value = this.data.responsabilityCenterCode;
                                //}
                                this._setNewLineFormControl(false);
                            }
                        }
                    }
                },

                _PopulatePurchaseLines: function (data) {
                    var codArea = this.$.FunctionalAreaCode.value;
                    if (codArea != "") {
                        this.PurchaseLine = "";
                        this.$.purchaselines_ajax.body = JSON.stringify(codArea);
                        this.$.purchaselines_ajax.generateRequest();
                    }
                },

                _responsePurchaseLinesProcessor: function (data) {

                    if (this.CBPurchaseLineGrid != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.openOrderLineNo = this.CBPurchaseLineGrid;
                        }
                        this.$.grid_prereqlines.clearCache();
                    }
                },

                _SaveLines: function (e) {
                    var index = this.result.indexOf(e.model.item);
                    this.result.splice(index, 1);
                    e.model.item.preRequisitionNo = this.data.preRequesitionsNo;
                    e.model.item.projectNo = this.data.projectNo;
                    this.$.grid_copyreqmodel_ajax.body = JSON.stringify(e.model.item);
                    this.$.grid_copyreqmodel_ajax.generateRequest();
                },

                _pendingreq: function (e) {
                    window.location.href = "/PreRequisicoes/RequisicoesPendentes_CD";
                },
                _CleanPreRequesitionResponse: function (e) {
                    if (this.ClPreReq.eReasonCode != null) {
                        this._openToastError(this.ClPreReq.eMessage);
                    }
                    if (e.detail.status === 200) {
                        setTimeout(
                            function () {
                                location.reload();
                            }, 2000);
                    }
                },
                _createRequesitionResponse: function (e) {
                    if (this.CreateReqResponse.eReasonCode == "1") {
                        this._openToast(this.CreateReqResponse.eMessage);

                        this.$.CleanPreRequesition_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        var req = this.$.CleanPreRequesition_ajax;
                        var errorsToDisplay = this.CreateReqResponse.eMessages.find(x => x.type == 0);
                        if (errorsToDisplay != undefined) {
                            if (Array.isArray(errors)) {
                                var errors = errorsToDisplay[0].message;
                                for (var i = 1; i < errorsToDisplay.length; i++) {
                                    errors += errorsToDisplay[i].message + ";";
                                }
                            }
                            else {
                                var errors = errorsToDisplay.message;
                            }

                            var thisCtx = this;

                            setTimeout(
                                function () {
                                    bootbox.alert({
                                        message: errors,
                                        callback: function () {
                                            req.generateRequest();
                                        }
                                    });
                                }, 4000);
                        }
                        else {
                            req.generateRequest();
                        }
                    }
                    else {
                        this._openToastError(this.CreateReqResponse.eMessage);
                    }
                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                    this.$.prereqLines_databound_ajax.generateRequest();
                },

                _GetNoProjetoCabecalho: function (e) {
                    var matricula = this.$.Vehicle.value;
                    this.$.page_GetProjetoNoCabecalho_ajax.body = JSON.stringify(matricula);
                    this.$.page_GetProjetoNoCabecalho_ajax.generateRequest();
                },
                _GetProjetoNoCabecalhoResponse: function (e) {
                    this.$.projectNo.value = this.ProjetoNo;
                    this.$.projectNo.valueText = this.ProjetoNo;
                },

                _GetNoProjetoLinha: function (e) {
                    var matricula = this.$._VehicleLines.value;
                    this.$.page_GetProjetoNoLinha_ajax.body = JSON.stringify(matricula);
                    this.$.page_GetProjetoNoLinha_ajax.generateRequest();
                },
                _GetProjetoNoLinhaResponse: function (e) {
                    if (this.ProjetoNo != "") {
                        this.$._ProjectNo.value = this.ProjetoNo;
                    }
                    else {
                        this.$._ProjectNo.value = this.ProjetoNo;
                        this.$._ProjectNo.valueText = this.ProjetoNo;
                    }
                },

                _goBack: function (e) {
                    window.history.back();
                },
            });
        });
    </script>

</dom-module>
