<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />

<dom-module id="x-folhadehoralist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }

                .v-loading-indicator {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    pointer-events: auto;
                    z-index: 2147483647;
                }

                    .v-loading-indicator:before {
                        width: 76px;
                        height: 76px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin: -38px 0 0 -38px;
                        border-radius: 100%;
                        animation: bouncedelay 1.2s infinite 0.4s ease-in-out both;
                        content: "";
                    }

                    .v-loading-indicator.first:before {
                        background-color: skyblue;
                    }

                    .v-loading-indicator.second:before {
                        background-color: salmon;
                    }

                    .v-loading-indicator.third:before {
                        background-color: red;
                    }

                @keyframes bouncedelay {
                    0%, 80%, 100% {
                        transform: scale(0);
                    }

                    40% {
                        transform: scale(1.0);
                    }
                }
            </style>
        </custom-style>

        <iron-ajax url="/FolhasDeHoras/GetListFolhasDeHoras"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">
            <template is="dom-if" if="{{ _permissions.create }}">
                <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Nova</paper-button>
            </template>
            <paper-button class="tablinks" id="showNovas" on-tap="_showNovas"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Novas</paper-button>
            <paper-button class="tablinks" id="showPorValidar" on-tap="_showPorValidar"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Por Validar</paper-button>
            <paper-button class="tablinks" id="showPorIntegrarAjCusto" on-tap="_showPorIntegrarAjCusto"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Por Integrar Aj. Custo RH</paper-button>
            <paper-button class="tablinks" id="showPorIntegrarKm" on-tap="_showPorIntegrarKm"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Por Integrar km RH</paper-button>
            <paper-button class="tablinks" id="showHistory" on-tap="_showHistory"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Histórico</paper-button>
        </div>

        <br />

        <vaadin-grid aria-label="FolhasDeHorasGrid" id="grid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="folhaDeHorasNo">Nº Folha Horas</vaadin-grid-sorter>
                    <vaadin-grid-filter path="folhaDeHorasNo" />
                </template>
                <template>
                    {{item.folhaDeHorasNo}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="estadotexto">Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="estadotexto" />
                </template>
                <template>
                    {{item.estadotexto}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="empregadoNome">Nome Empregado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="empregadoNome" />
                </template>
                <template>
                    {{item.empregadoNome}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="validadores">Validadores</vaadin-grid-sorter>
                    <vaadin-grid-filter path="validadores" />
                </template>
                <template>
                    {{item.validadores}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="integradoresEmRH">Integradores Aj. Custo</vaadin-grid-sorter>
                    <vaadin-grid-filter path="integradoresEmRH" />
                </template>
                <template>
                    {{item.integradoresEmRH}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable width="150px">
                <template class="header">
                    <vaadin-grid-sorter path="integradoresEmRHKM">Integradores km</vaadin-grid-sorter>
                    <vaadin-grid-filter path="integradoresEmRHKM" />
                </template>
                <template>
                    {{item.integradoresEmRHKM}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable>
                <template class="header">
                </template>
                <template>
                    <center>
                        <paper-button class="btnSave" raised on-tap="_goToFolhaHoras" disabled="{{_permissionsCreate}}">Ver Folha de Horas</paper-button>
                    </center>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden="{{ !_permissions.update }}">
                <template class="header">
                </template>
                <template>
                    <center>
                        <paper-button class="btnEditPending" on-tap="_ToApproved" disabled="{{_permissionsCreate}}">Enviar para Aprovação</paper-button>
                    </center>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" resizable hidden="{{ !_permissions.update }}">
                <template class="header">
                </template>
                <template>
                    <center>
                        <paper-button class="btnRemove tableBtn" raised on-tap="_closeFolhaHoras" disabled="{{_permissionsCreate}}" title="Fechar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                    </center>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    _estado: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _validacao: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaoajuda: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaokms: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _filterDeslForaConcelho: {
                        type: Boolean,
                        value: false
                    },
                    _filterTerminado: {
                        type: Boolean,
                        value: false
                    },
                    _filterValidado: {
                        type: Boolean,
                        value: false
                    },
                    _historico: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },

                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/?FHNo=" + item.folhaDeHorasNo;
                    }
                },

                _create: function () {
                    window.location.href = "/FolhasDeHoras/Detalhes/?area=" + this._areaid;
                },

                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                _showNovas: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showPorValidar: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(1),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showPorIntegrarAjCusto: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(1),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(1),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showPorIntegrarKm: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(1),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(1),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showHistory: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(2),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(1)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _goBack: function (e) {
                    window.history.back();
                },
            });
        });
    </script>
</dom-module>
