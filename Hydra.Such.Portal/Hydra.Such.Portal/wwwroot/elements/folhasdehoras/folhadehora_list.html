    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    _estado: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _validacao: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaoajuda: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaokms: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _filterDeslForaConcelho: {
                        type: Boolean,
                        value: false
                    },
                    _filterTerminado: {
                        type: Boolean,
                        value: false
                    },
                    _filterValidado: {
                        type: Boolean,
                        value: false
                    },
                },


                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/?FHNo=" + item.folhaDeHorasNo;
                    }
                },

                _create: function () {
                    window.location.href = "/FolhasDeHoras/Detalhes/?area=" + this._areaid;
                },

                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ area: parseInt(this._areaid), folhadehora: this._folhadehoraid, estado: parseInt(this._estado), validacao: parseInt(this._validacao), integracaoajuda: parseInt(this._integracaoajuda), integracaokms: parseInt(this._integracaokms) });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _goBack: function (e) {
                    //window.location = "../";
                    window.history.back();
                },
            });
        });
    </script>
