    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/" + item.folhaDeHorasNo;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify(this._areaid);
                    this.$.grid_databound_ajax.generateRequest();
                },
            });
        });
