
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />

<dom-module id="x-folhadehoralist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>
        
        <iron-ajax url="/FolhasDeHoras/GetListFolhasDeHorasByArea"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json">
        </iron-ajax>

        <div class="marginSpace">
            <paper-button class="btnCreate" raised on-tap="_create">Criar Novo</paper-button>
        </div>

        <vaadin-grid aria-label="FolhasDeHorasGrid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="folhaDeHorasNo">Nº Folha de Horas</vaadin-grid-sorter>
                    <vaadin-grid-filter path="folhaDeHorasNo" />
                </template>
                <template>
                    {{item.folhaDeHorasNo}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="areaText">Cód. Área Funcional</vaadin-grid-sorter>
                    <vaadin-grid-filter path="areaText" />
                </template>
                <template>
                    {{item.areaText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="projectNo">Nº Projecto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="projectNo" />
                </template>
                <template>
                    {{item.projectNo}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="employeeNo">Nº Empregado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="employeeNo" />
                </template>
                <template>
                    {{item.employeeNo}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="dateDepartureTimeText">Data Hora de Partida</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dateDepartureTimeText" />
                </template>
                <template>
                    {{item.dateDepartureTimeText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="dateTimeArrivalText">Data Hora de Chegada</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dateTimeArrivalText" />
                </template>
                <template>
                    {{item.dateTimeArrivalText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="typeDeslocationText">Tipo de Deslocação</vaadin-grid-sorter>
                    <vaadin-grid-filter path="typeDeslocationText" />
                </template>
                <template>
                    {{item.typeDeslocationText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="codeTypeKms">Código do Tipo de Kms</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeTypeKms" />
                </template>
                <template>
                    {{item.codeTypeKms}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="displacementOutsideCityText">Deslocação Fora do Concelho</vaadin-grid-sorter>
                    <vaadin-grid-filter path="displacementOutsideCityText" />
                </template>
                <template>
                    {{item.displacementOutsideCityText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="validators">Validadores</vaadin-grid-sorter>
                    <vaadin-grid-filter path="validators" />
                </template>
                <template>
                    {{item.validators}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="statusText">Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="statusText" />
                </template>
                <template>
                    {{item.statusText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="createdBy">Criado Por</vaadin-grid-sorter>
                    <vaadin-grid-filter path="createdBy" />
                </template>
                <template>
                    {{item.createdBy}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="dateTimeCreationText">Data Criação</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dateTimeCreationText" />
                </template>
                <template>
                    {{item.dateTimeCreationText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="dateTimeLastStateText">Data Último Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dateTimeLastStateText" />
                </template>
                <template>
                    {{item.dateTimeLastStateText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="userCreation">Utilizador Criação</vaadin-grid-sorter>
                    <vaadin-grid-filter path="userCreation" />
                </template>
                <template>
                    {{item.userCreation}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="dateTimeModificationText">Data Modificação</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dateTimeModificationText" />
                </template>
                <template>
                    {{item.dateTimeModificationText}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="120px">
                <template class="header">
                    <vaadin-grid-sorter path="userModification">Utilizador Modificação</vaadin-grid-sorter>
                    <vaadin-grid-filter path="userModification" />
                </template>
                <template>
                    {{item.userModification}}
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/" + item.folhaDeHorasNo;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify(this._areaid);
                    this.$.grid_databound_ajax.generateRequest();
                },
            });
        });
    </script>
</dom-module>
