        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }

                .v-loading-indicator {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    pointer-events: auto;
                    z-index: 2147483647;
                }

                    .v-loading-indicator:before {
                        width: 76px;
                        height: 76px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin: -38px 0 0 -38px;
                        border-radius: 100%;
                        animation: bouncedelay 1.2s infinite 0.4s ease-in-out both;
                        content: "";
                    }

                    .v-loading-indicator.first:before {
                        background-color: skyblue;
                    }

                    .v-loading-indicator.second:before {
                        background-color: salmon;
                    }

                    .v-loading-indicator.third:before {
                        background-color: red;
                    }

                @keyframes bouncedelay {
                    0%, 80%, 100% {
                        transform: scale(0);
                    }

                    40% {
                        transform: scale(1.0);
                    }
                }
            </style>
        </custom-style>

        <iron-ajax url="/FolhasDeHoras/GetListFolhasDeHoras"

                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    _estado: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _validacao: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaoajuda: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaokms: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _filterDeslForaConcelho: {
                        type: Boolean,
                        value: false
                    },
                    _filterTerminado: {
                        type: Boolean,
                        value: false
                    },
                    _filterValidado: {
                        type: Boolean,
                        value: false
                    },
                    _historico: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },

                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/?FHNo=" + item.folhaDeHorasNo;
                    }
                },

                _create: function () {
                    window.location.href = "/FolhasDeHoras/Detalhes/?area=" + this._areaid;
                },

                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                _showNovas: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showPorValidar: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(0),
                        validacao: parseInt(1),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showPorIntegrarAjCusto: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(1),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(1),
                        integracaokms: parseInt(0),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();

                _showPorIntegrarKm: function (item) {

                        folhadehora: "",
                        estado: parseInt(1),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(1),
                        historico: parseInt(0)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _showHistory: function (item) {
                    this.$.grid_databound_ajax.body = JSON.stringify({
                        area: parseInt(1),
                        folhadehora: "",
                        estado: parseInt(2),
                        validacao: parseInt(0),
                        integracaoajuda: parseInt(0),
                        integracaokms: parseInt(0),
                        historico: parseInt(1)
                    });
                    this.$.grid_databound_ajax.generateRequest();
                },

                _goBack: function (e) {
                    window.history.back();
                },
            });
        });
    </script>
</dom-module>
