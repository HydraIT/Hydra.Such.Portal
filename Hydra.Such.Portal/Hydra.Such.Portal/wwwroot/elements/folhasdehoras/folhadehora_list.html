                }

                        width: 76px;
                        height: 76px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin: -38px 0 0 -38px;
                        border-radius: 100%;
                        animation: bouncedelay 1.2s infinite 0.4s ease-in-out both;

                    }

                    }

                    }

                    }

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoralist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    _estado: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _validacao: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaoajuda: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _integracaokms: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _filterDeslForaConcelho: {
                        type: Boolean,
                        value: false
                    },
                    _filterTerminado: {
                        type: Boolean,
                        value: false
                    },
                    _filterValidado: {
                        type: Boolean,
                        value: false
                    },
                    _showHistoryMessage: {
                        type: String,
                        value: "Mostrar Histórico"
                    },
                    _historico: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },


                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "/FolhasDeHoras/Detalhes/?FHNo=" + item.folhaDeHorasNo;
                    }
                },

                _create: function () {
                    window.location.href = "/FolhasDeHoras/Detalhes/?area=" + this._areaid;
                },

                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ area: parseInt(this._areaid), folhadehora: this._folhadehoraid, estado: parseInt(this._estado), validacao: parseInt(this._validacao), integracaoajuda: parseInt(this._integracaoajuda), integracaokms: parseInt(this._integracaokms), historico: parseInt(this._historico) });
                    this.$.grid_databound_ajax.generateRequest();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    $(this.$.grid).height(height);
                },

                _showHistory: function (item) {
                    if (item != null) {
                        if (this._historico == 0) {
                            this._historico = 1;
                        } else {
                            this._historico = 0;
                        }
                        this.$.grid_databound_ajax.body = JSON.stringify({ area: parseInt(this._areaid), folhadehora: this._folhadehoraid, estado: parseInt(this._estado), validacao: parseInt(this._validacao), integracaoajuda: parseInt(this._integracaoajuda), integracaokms: parseInt(this._integracaokms), historico: parseInt(this._historico) });
                        this.$.grid_databound_ajax.generateRequest();
                        this._setButtonTexts();
                    }
                },

                _setButtonTexts: function () {
                    if (this._historico == 0) {
                        this._showHistoryMessage = "Mostrar Histórico";
                    }
                    if (this._historico == 1) {
                        this._showHistoryMessage = "Mostrar Ativas";
                    }
                },

                _goBack: function (e) {
                    window.history.back();
                },
            });
        });
    </script>
