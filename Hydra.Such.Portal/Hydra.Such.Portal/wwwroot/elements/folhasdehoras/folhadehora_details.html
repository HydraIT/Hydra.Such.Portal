
<link rel="import" href="/lib/paper-tabs-master/paper-tab.html" />
<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />

<link rel="import" href="/lib/iron-pages-master/iron-pages.html" />
<link rel="import" href="/lib/iron-menu-behavior/iron-menubar-behavior.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />

<link rel="import" href="/lib/vaadin-checkbox/vaadin-checkbox.html">
<link rel="import" href="/lib/vaadin-combo-box/vaadin-combo-box.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="/lib/vaadin-valo-theme/vaadin-checkbox.html">

<h1 class="title">Folha de Horas</h1>

<dom-module id="x-folhadehoradetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .break_clear {
                margin-top: 15px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{LFolhaDeHoraRegionCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{LFolhaDeHoraFunctionalAreaCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{LFolhaDeHoraResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraStatus" last-response="{{LFolhaDeHoraStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraTypeDeslocation" last-response="{{LFolhaDeHoraTypeDeslocation}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraCodeTypeKms" last-response="{{LFolhaDeHoraCodeTypeKms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{LFolhaDeHoraProjectNo}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraDisplacementOutsideCity" last-response="{{LFolhaDeHoraDisplacementOutsideCity}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetUtilizadores" last-response="{{LFolhaDeHoraValidators}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees_FH" last-response="{{LFolhaDeHoraEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraPercursoOrigemDestino" last-response="{{LFolhaDeHoraPercursoOrigemDestino}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraAjudaTipoCusto" last-response="{{LFolhaDeHoraAjudaTipoCusto}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- FOLHADEHORA CRUDS -->
        <iron-ajax url="/FolhasDeHoras/GetFolhaDeHoraDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/FolhasDeHoras/DeleteFolhaDeHoras"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_folhadehora"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json">
        </iron-ajax>

        <!--CODE OPTIONS-->
        <iron-ajax url="/PopulateDropdowns/GetEmployees_FH"
                   last-response="{{codeOptions}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json">
        </iron-ajax>
        <!--CODE OPTIONS-->

        <!-- FOLHADEHORA Valitador -->
        <iron-ajax url="/FolhasDeHoras/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json">
        </iron-ajax>



        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="row">
                <div class="col-lg-12">
                    <template is="dom-if" if="{{ _permissions.create }}">
                        <paper-button raised id="btnProjectAdd" class="" on-tap="_createNewFH"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Nova FH</paper-button>
                    </template>
                    <paper-button raised id="btnProjectMovements" class="" on-tap="_OpenFHListagem"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Listagem de FH</paper-button>
                </div>
            </div>
        </template>

        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
            <paper-tab>Viagens</paper-tab>
            <paper-tab>Mão-de-obra</paper-tab>
            <paper-tab>Presenças</paper-tab>
            <paper-tab>Detalhe</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
            <!--Viagens-->
            <div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.folhaDeHorasNo}}" id="folhaDeHorasNo" name="folhaDeHorasNo" label="Nº Folha Horas" disabled="true"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[LFolhaDeHoraProjectNo]]" id="projetoNo" item-value-path="id" item-label-path="value" value="{{data.projetoNo}}" label="Nº Ordem/Projecto" required error-message="Este campo é obrigatório">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[codeOptions]]" id="empregadoNo" item-value-path="id" item-label-path="value" value="{{data.empregadoNo}}" on-value-changed="_codeChange" label="Nº Empregado" required error-message="Este campo é obrigatório">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{empregadoNome}}" id="empregadoNome" name="empregadoNome" label="Nome Empregado" disabled="true"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-date-picker label="Data Inicio" id="dataPartidaTexto" name="dataPartidaTexto" required error-message="Este campo é obrigatório" value="{{data.dataPartidaTexto}}"></vaadin-date-picker>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.horaPartidaTexto}}" id="horaPartidaTexto" name="horaPartidaTexto" required error-message="Este campo é obrigatório" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" label="Hora Inicio"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-date-picker label="Data Fim" id="dataChegadaTexto" name="dataChegadaTexto" required error-message="Este campo é obrigatório" value="{{data.dataChegadaTexto}}"></vaadin-date-picker>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.horaChegadaTexto}}" id="horaChegadaTexto" name="horaChegadaTexto" required error-message="Este campo é obrigatório" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" label="Hora Fim"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[LFolhaDeHoraTypeDeslocation]]" id="tipoDeslocacao" item-value-path="id" item-label-path="value" value="{{data.tipoDeslocacao}}" required error-message="Este campo é obrigatório" label="Tipo Deslocação">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[LFolhaDeHoraCodeTypeKms]]" id="codigoTipoKms" item-value-path="id" item-label-path="value" required error-message="Este campo é obrigatório" value="{{data.codigoTipoKms}}" label="Cód. Tipo Kms">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.matricula}}" id="matricula" name="matricula" required error-message="Este campo é obrigatório" pattern="[A-Za-z0-9]{2}-[A-Za-z0-9]{2}-[A-Za-z0-9]{2}" label="Matricula"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.deslocacaoForaConcelho}}" id="deslocacaoForaConcelho" required error-message="Este campo é obrigatório">Desloc. fora do concelho</vaadin-checkbox>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.deslocacaoPlaneada}}" disabled="true">Deslocação Planeada</vaadin-checkbox>
                    </div>
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.terminada}}" id="terminada" required error-message="Este campo é obrigatório">Terminado</vaadin-checkbox>
                    </div>
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>



                <!------------ PERCURSOS ------------>



                <h1 class="title">Percursos</h1>
                <h2 class="separator">Novo Registo</h2>

                <div class="row">
                    <div class="col-sm-2">
                        <vaadin-combo-box id="percursoOrigem" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" label="Código Origem" required error-message="Este campo é obrigatório">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-combo-box id="percursoDestino" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" label="Código Destino" required error-message="Este campo é obrigatório">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-date-picker id="percursoDataViagemTexto" label="Data Despesa" name="PercursoDataViagemTexto" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" maxlength="10" required error-message="Este campo é obrigatório" value="{{data.dataViagemTexto}}"></vaadin-date-picker>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-text-field id="percursoJustificacao" label="Justificação" maxlength="200" required error-message="Este campo é obrigatório"></vaadin-text-field>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-text-field id="percursoDistanciaEfetuada" label="Distância Efectuada" maxlength="18" pattern="[0-9]*" required error-message="Este campo é obrigatório" style="text-align:right;"><div slot="suffix">KM</div></vaadin-text-field>
                    </div>
                    <div class="col-sm-2" style="text-align:right">
                        <vaadin-text-field id="percursoCustoUnitario" label="Custo Unitário" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  required error-message="Este campo é obrigatório" style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                        <paper-button class="btnSave" raised on-tap="_addPercurso">Criar</paper-button>
                    </div>
                </div>

                <h2 class="separator">Percursos Ativos</h2>

                <vaadin-grid id="tabPercurso" aria-label="TabelaPercursos" items="{{ data.folhaDeHorasPercurso }}" class="editGrid" multi-sort="true">
                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="origem">Código Origem</vaadin-grid-sorter>
                            <vaadin-grid-filter path="origem" />
                        </template>
                        <template>
                            <vaadin-combo-box id="tabPercursoOrigem" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" value="{{item.origem}}">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="">Descrição Origem</vaadin-grid-sorter>
                            <vaadin-grid-filter path="" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoOrigemDescricao" value="" maxlength="200" disabled="true"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="destino">Código Destino</vaadin-grid-sorter>
                            <vaadin-grid-filter path="destino" />
                        </template>
                        <template>
                            <vaadin-combo-box id="tabPercursoDestino" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" value="{{item.destino}}">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="">Descrição Destino</vaadin-grid-sorter>
                            <vaadin-grid-filter path="" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoDestinoDescricao" value="" maxlength="200" disabled="true"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="dataViagemTexto">Data Despesa</vaadin-grid-sorter>
                            <vaadin-grid-filter path="dataViagemTexto" />
                        </template>
                        <template>
                            <vaadin-date-picker id="tabPercursoDataViagemTexto" name="dataViagemTexto" value="{{item.dataViagemTexto}}"></vaadin-date-picker>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="justificacao">Justificação</vaadin-grid-sorter>
                            <vaadin-grid-filter path="justificacao" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoJustificacao" value="{{item.justificacao}}" maxlength="200"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="distancia">Distância Efectuada</vaadin-grid-sorter>
                            <vaadin-grid-filter path="distancia" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoDistancia" value="{{item.distancia}}" maxlength="18" pattern="[0-9]*" style="text-align:right;"><div slot="suffix">KM</div></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="">Distância Prevista</vaadin-grid-sorter>
                            <vaadin-grid-filter path="" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoDistanciaPrevista" value="" maxlength="18" pattern="[0-9]*" style="text-align:right;" disabled="true"><div slot="suffix">KM</div></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="custoUnitario">Custo Unitário</vaadin-grid-sorter>
                            <vaadin-grid-filter path="custoUnitario" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoCustoUnitario" value="{{item.custoUnitario}}" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="custoTotal">Custo Total</vaadin-grid-sorter>
                            <vaadin-grid-filter path="custoTotal" />
                        </template>
                        <template>
                            <vaadin-text-field name="tabPercursoCustoTotal" value="{{item.custoTotal}}" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="10%">
                        <template class="header">
                        </template>
                        <template>
                            <paper-button class="btnRemove" raised on-tap="_deletePercurso">Eliminar</paper-button>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>



                <!------------ AJUDAS DE CUSTO / DESPESAS ------------>



                <br />
                <h1 class="title">Ajudas de Custo/Despesas</h1>
                <h2 class="separator">Novo Registo</h2>

                <div class="row break_clear">
                    <div class="col-sm-2">
                        <vaadin-combo-box id="ajudaTipoCusto" items="[[LFolhaDeHoraAjudaTipoCusto]]" item-value-path="id" item-label-path="value" label="Tipo Custo" required error-message="Este campo é obrigatório">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-text-field id="ajudaCodigoTipoCusto" label="Cód Tipo Custo" required error-message="Este campo é obrigatório" maxlength="200"></vaadin-text-field>
                    </div>
                    <div class="col-sm-1">
                        <vaadin-text-field id="ajudaQuantidade" label="Quantidade" required error-message="Este campo é obrigatório" maxlength="18" pattern="[0-9]*" style="text-align:right;"></vaadin-text-field>
                    </div>
                    <div class="col-sm-1">
                        <vaadin-text-field id="ajudaCustoUnitario" label="Custo Unitário" required error-message="Este campo é obrigatório" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                    </div>
                    <div class="col-sm-1">
                        <vaadin-text-field id="ajudaPrecoUnitario" label="Preço Unitário" required error-message="Este campo é obrigatório" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                    </div>
                    <div class="col-sm-1">
                        <vaadin-text-field id="ajudaPrecoVenda" label="Preço Venda" required error-message="Este campo é obrigatório" maxlength="18" pattern="^[1-9]\d*(\.\d+)?$"  style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                    </div>
                    <div class="col-sm-2">
                        <vaadin-date-picker id="ajudaDataDespesa" label="Data Despesa" name="ajudaDataDespesa" required error-message="Este campo é obrigatório" maxlength="10" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"></vaadin-date-picker>
                    </div>
                    <div class="col-sm-2" style="text-align:right">
                        <vaadin-text-field id="ajudaJustificacao" label="Justificação" required error-message="Este campo é obrigatório" maxlength="200" style="text-align:left;"></vaadin-text-field>
                        <paper-button class="btnSave" raised on-tap="_addAjuda">Criar</paper-button>
                    </div>
                </div>

                <h2 class="separator">Ajudas de Custo/Despesas Activas</h2>

                <vaadin-grid id="tabAjuda" aria-label="Tabela Ajudas de Custo/Despesas" items="{{ data.folhaDeHorasAjuda }}" class="editGrid">
                    <vaadin-grid-column width="9%">
                        <template class="header">
                            <vaadin-grid-sorter path="tipoCusto">Tipo Custo</vaadin-grid-sorter>
                            <vaadin-grid-filter path="tipoCusto" />
                        </template>
                        <template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoradetails',
                properties: {
                    //_areaid: {
                    //    type: Number,
                    //    notify: true,
                    //    value: 0
                    //},
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    employeeName: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    chkAlmoco: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    chkJantar: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    }
                },

                ready: function () {
                    //GET FOLHADEHORA DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "FolhaDeHorasNo": this._folhadehoraid });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._folhadehoraid == "") {
                        this._isCreate = true;
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },       

                _validateDataFH: function () {
                    if (this.$.projetoNo.validate() &
                        this.$.empregadoNo.validate() &
                        this.$.dataPartidaTexto.validate() &
                        this.$.horaPartidaTexto.validate() &
                        this.$.dataChegadaTexto.validate() &
                        this.$.horaChegadaTexto.validate() &
                        this.$.tipoDeslocacao.validate() &
                        this.$.codigoTipoKms.validate() &
                        this.$.matricula.validate() &
                        this.$.deslocacaoForaConcelho.validate() &
                        this.$.codigoRegiao.validate() &
                        this.$.codigoAreaFuncional.validate() &
                        this.$.codigoCentroResponsabilidade.validate() &
                        this.$.observacoes.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _validateDataPercurso: function () {
                    if (this.$.percursoOrigem.validate() &
                        this.$.percursoDestino.validate() &
                        this.$.percursoDataViagemTexto.validate() &
                        this.$.percursoJustificacao.validate() &
                        isNaN(this.$.percursoDistanciaEfetuada.value) == false &
                        this.$.percursoCustoUnitario.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _validateDataAjuda: function () {
                    if (this.$.ajudaTipoCusto.validate() &
                        this.$.ajudaCodigoTipoCusto.validate() &
                        isNaN(this.$.ajudaQuantidade.value) == false &
                        this.$.ajudaCustoUnitario.validate() &
                        this.$.ajudaPrecoUnitario.validate() &
                        this.$.ajudaPrecoVenda.validate() &
                        this.$.ajudaDataDespesa.validate() &
                        this.$.ajudaJustificacao.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _validateDataMaoDeObra: function () {
                    if (this.$.maoDeObraDate.validate() &
                        this.$.maoDeObraProjetoNo.validate() &
                        this.$.maoDeObraCodigoTipoTrabalho.validate() &
                        this.$.maoDeObraHoraInicio.validate() &
                        this.$.maoDeObraHoraFim.validate() &
                        this.$.maoDeObraCodigoFamiliaRecurso.validate() &
                        this.$.maoDeObraCustoUnitarioDireto.validate() &
                        this.$.maoDeObraCodigoCentroResponsabilidade.validate() &
                        this.$.maoDeObraPrecoTotal.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _validateDataPresenca: function () {
                    if (this.$.presencaDataTexto.validate() &
                        this.$.presencaHora1Entrada.validate() &
                        this.$.presencaHora1Saida.validate() &
                        this.$.presencaHora2Entrada.validate() &
                        this.$.presencaHora2Saida.validate() &
                        this.$.presencaObservacoes.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _createNewFH: function () {
                    window.location.href = "/FolhasDeHoras/Detalhes";
                },

                _OpenFHListagem: function () {
                    window.location.href = "/FolhasDeHoras/Index";
                },


                //CRUDS
                _createFH: function () {
                    if (this._validateDataFH()) {
                        this.$.page_validator_ajax.body = JSON.stringify(this.data);
                        this.$.page_validator_ajax.generateRequest();
                    }
                },

                _updateFH: function () {
                    if (this._validateDataFH()) {
                        this._executeRequest("/FolhasDeHoras/UpdateFolhaDeHora", this.data)
                    }
                },

                _deleteFH: function () {
                    var FolhaDeHora = this.data;
                    var ajax_request = this.$.ajax_delete_folhadehora;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover a Folha de Horas " + this.data.folhaDeHorasNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(FolhaDeHora);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },


                _deletePercurso: function (e) {
                    var index = this.data.folhaDeHoraPercurso.indexOf(e.model.item);
                    this.data.folhaDeHoraPercurso.splice(index, 1);

                    this.$.tabPercurso.clearCache();
                },

                _deleteAjuda: function (e) {
                    var index = this.data.folhaDeHoraAjuda.indexOf(e.model.item);
                    this.data.folhaDeHoraAjuda.splice(index, 1);

                    this.$.tabAjuda.clearCache();
                },

                _deleteMaoDeObra: function (e) {
                    var index = this.data.folhaDeHoraMaoDeObra.indexOf(e.model.item);
                    this.data.folhaDeHoraMaoDeObra.splice(index, 1);

                    this.$.tabMaoDeObra.clearCache();
                },

                _deletePresenca: function (e) {
                    var index = this.data.folhaDeHoraPresenca.indexOf(e.model.item);
                    this.data.folhaDeHoraPresenca.splice(index, 1);

                    this.$.tabPresenca.clearCache();
                },

                _addPercurso() {
                    debugger;;
                    if (this.$.percOrigem.value != "" &&
                        this.$.percDestino.value != "" &&
                        this.$.percDataDespesa.value != "" &&
                        isNaN(this.$.percDistanciaEfetuada.value) == false &&
                        isNaN(this.$.percCustoUnitario.value) == false
                    ) {
                        this.data.folhaDeHoraPercurso.unshift({
                            source: this.$.percDestino.value,
                            destiny: this.$.percOrigem.value,
                            dateTravelText: this.$.percDataDespesa.value,
                            justification: this.$.percJustificacao.value,
                            distance: this.$.percDistanciaEfetuada.value,
                            unitCost: this.$.percCustoUnitario.value,
                            totalCost: parseFloat(this.$.percDistanciaEfetuada.value) * parseFloat(this.$.percCustoUnitario.value)
                        });

                        this.data.folhaDeHoraPercurso.unshift({
                            source: this.$.percOrigem.value,
                            destiny: this.$.percDestino.value,
                            dateTravelText: this.$.percDataDespesa.value,
                            justification: this.$.percJustificacao.value,
                            distance: this.$.percDistanciaEfetuada.value,
                            unitCost: this.$.percCustoUnitario.value,
                            totalCost: parseFloat(this.$.percDistanciaEfetuada.value) * parseFloat(this.$.percCustoUnitario.value)
                        });

                        this.$.tabPercurso.clearCache();

                        this.$.percOrigem.value = "";
                        this.$.percDestino.value = "";
                        this.$.percDataDespesa.value = "";
                        this.$.percJustificacao.value = "";
                        this.$.percDistanciaEfetuada.value = "";
                        this.$.percCustoUnitario.value = "";
                    }
                    else {
                        alert("Tem de preencher todos os campos do Percurso.");
                    }
                },

                _addAjuda() {
                    if (this.$.ajudaTipoCusto.value != "" &&
                        this.$.ajudaCodigoTipoCusto.value != "" &&
                        this.$.ajudaDataDespesa.value != "" &&
                        this.$.ajudaJustificacao.value != "" &&

                        isNaN(this.$.ajudaQuantidade.value) == false &&
                        isNaN(this.$.ajudaCustoUnitario.value) == false &&
                        isNaN(this.$.ajudaPrecoUnitario.value) == false &&
                        isNaN(this.$.ajudaPrecoVenda.value) == false
                    ) {
                        this.data.folhaDeHoraAjuda.unshift({
                            costType: this.$.ajudaTipoCusto.value,
                            amount: this.$.ajudaQuantidade.value,
                            unitCost: this.$.ajudaCustoUnitario.value,
                            unitPrice: this.$.ajudaPrecoUnitario.value,
                            totalCost: parseFloat(this.$.ajudaCustoUnitario.value) * parseFloat(this.$.ajudaPrecoUnitario.value),
                            dateTravelText: this.$.ajudaDataDespesa.value,
                            justification: this.$.ajudaJustificacao.value
                        });

                        this.$.tabAjuda.clearCache();

                        this.$.ajudaTipoCusto.value = "";
                        this.$.ajudaCodigoTipoCusto.value = "";
                        this.$.ajudaDataDespesa.value = "";
                        this.$.ajudaJustificacao.value = "";
                        this.$.ajudaQuantidade.value = "";
                        this.$.ajudaCustoUnitario.value = "";
                        this.$.ajudaPrecoUnitario.value = "";
                        this.$.ajudaPrecoVenda.value = "";
                    }
                    else {
                        alert("Tem de preencher todos os campos da Ajuda.");
                    }
                },

                _addMaoDeObra() {
                    debugger;;
                    if (this.$.maoDeObraDate.value != "" &&
                        this.$.maoDeObraProjectNo.value != "" &&
                        this.$.maoDeObraWorkTypeCode.value != "" &&
                        this.$.maoDeObraStartTime.value != "" &&
                        this.$.maoDeObraEndTime.value != "" &&
                        this.$.maoDeObraFamilyCodeResource.value != "" &&
                        this.$.maoDeObraCodeCenterResponsibility.value != "" &&

                        isNaN(this.$.maoDeObraDirectUnitCost.value) == false &&
                        isNaN(this.$.maoDeObraTotalPrice.value) == false
                    ) {
                        this.data.folhaDeHoraMaoDeObra.unshift({
                            folhaDeHorasNo: this.$.folhaDeHorasNo.value,
                            dateText: this.$.maoDeObraDate.value,
                            employedNo: this.$.employeeNo.value,
                            projectNo: this.$.maoDeObraProjectNo.value,
                            workTypeCode: this.$.maoDeObraWorkTypeCode.value,
                            startTimeText: this.$.maoDeObraStartTime.value,
                            lunchTime: this.chkAlmoco,
                            endTimeText: this.$.maoDeObraEndTime.value,
                            dinnerTime: this.chkJantar,
                            familyCodeResource: this.$.maoDeObraFamilyCodeResource.value,
                            directUnitCost: parseFloat(this.$.maoDeObraDirectUnitCost.value),
                            totalPrice: parseFloat(this.$.maoDeObraTotalPrice.value)
                        });

                        this.$.tabMaoDeObra.clearCache();

                        this.$.maoDeObraDate.value = "";
                        this.$.maoDeObraProjectNo.value = "";
                        this.$.maoDeObraWorkTypeCode.value = "";
                        this.$.maoDeObraStartTime.value = "";
                        this.$.maoDeObraEndTime.value = "";
                        this.chkAlmoco = true;
                        this.chkJantar = true;
                        this.$.maoDeObraFamilyCodeResource.value = "";
                        this.$.maoDeObraCodeCenterResponsibility.value = "";
                        this.$.maoDeObraDirectUnitCost.value = "";
                        this.$.maoDeObraTotalPrice.value = "";
                    }
                    else {
                        alert("Tem de preencher todos os campos da Mão-de-Obra.");
                    }
                },

                _addPresenca() {
                    if (this.$.presencaDate.value != "" &&
                        this.$.presencaFirstHourEntry.value != "" &&
                        this.$.presencaFirstHourDeparture.value != "" &&
                        this.$.presencaSecondHourEntry.value != "" &&
                        this.$.presencaSecondHourDeparture.value != "" &&
                        this.$.presencaComments.value != ""
                    ) {
                        this.data.folhaDeHoraPresenca.unshift({
                            folhaDeHorasNo: this.$.folhaDeHorasNo.value,
                            dateText: this.$.presencaDate.value,
                            firstHourEntry: this.$.presencaFirstHourEntry.value,
                            firstHourDeparture: this.$.presencaFirstHourDeparture.value,
                            secondHourEntry: this.$.presencaSecondHourEntry.value,
                            secondHourDeparture: this.$.presencaSecondHourDeparture.value
                        });

                        this.$.tabPresenca.clearCache();

                        this.$.presencaDate.value = "";
                        this.$.presencaFirstHourEntry.value = "";
                        this.$.presencaFirstHourDeparture.value = "";
                        this.$.presencaSecondHourEntry.value = "";
                        this.$.presencaSecondHourDeparture.value = "";
                        this.$.presencaComments.value = "";
                    }
                    else {
                        alert("Tem de preencher todos os campos da Presença.");
                    }
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    //if (this.data.folhaDeHorasNo == "") {
                    //    this.data.area = this._areaid;
                    //}

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            this._openToast("Folha de Horas atualizada com sucesso.")
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Folha de Hora.")
                    }
                },

                _responsePercurso: function (percurso) {
                    debugger;;
                    var self = this;

                    //Set AreaId
                    //if (this.data.folhaDeHorasNo == "") {
                    //    this.data.area = this._areaid;
                    //}

                    if (percurso.detail.status === 200) {
                        if (percurso.detail.url.indexOf("PercursoGetAllByFolhaHoraNoToList") !== -1) {
                            if (this.percurso.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (percurso.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (percurso.detail.url.indexOf("Update") !== -1) {
                            this._openToast("Percurso atualizada com sucesso.")
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Percurso.")
                    }
                },

                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Folha de Hora criado com sucesso.");
                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        } else {
                            this._openToast(data);
                        }
                    }
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode == 1) {
                            this._openToast("Não é possivel eliminar a Folha de Horas pois este já possui movimentos.");
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        }
                    }
                },

                _codeChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        debugger;;
                        var index = this.codeOptions.findIndex(i => i.id === e.detail.value);
                        this.employeeName = this.codeOptions[index].extra;
                    }
                },

                _updateResponse: function (e) {
                    var self = this;
                    if (this.$.ajax_update.url != "/FolhasDeHoras/PercursoGetAllByFolhaHoraNoToList") {
                        if (e.detail.status === 200) {
                            this.openToast("Percursos atualizados.");
                        }
                        else {
                            this.openToast("Occorreu um erro ao atualizar os percursos.");
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    debugger;;
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                }
            });
        });
    </script>
</dom-module>
