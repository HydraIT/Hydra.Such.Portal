<link rel="import" href="/lib/paper-tabs-master/paper-tab.html" />
<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />
<link rel="import" href="/lib/iron-pages-master/iron-pages.html" />
<link rel="import" href="/lib/iron-menu-behavior/iron-menubar-behavior.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/vaadin-combo-box/vaadin-combo-box.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="/lib/vaadin-material-theme/vaadin-date-picker.html">

<dom-module id="x-folhadehoradetails"
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                padding: 1px 0 !important;
            }

            vaadin-date-picker {
                margin-top: -14px;
                width: 100%;
                padding-top: 0px;
            }

            .break_clear {
                margin-top: 15px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{LFolhaDeHoraFunctionalAreaCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraStatus" last-response="{{LFolhaDeHoraFStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraTypeDeslocation" last-response="{{LFolhaDeHoraTypeDeslocation}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraCodeTypeKms" last-response="{{LFolhaDeHoraCodeTypeKms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{LFolhaDeHoraProjectNo}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraDisplacementOutsideCity" last-response="{{LFolhaDeHoraGetFolhaDeHoraDisplacementOutsideCity}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/FolhaDeHoras/GetFolhaDeHoraDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>

        <div>
            <div class="row">
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.FolhaDeHorasNo}}" disabled="{{ !_isCreate }}" id="FolhaDeHorasNo" name="FolhaDeHorasNo" ed required label="Nº Folha de Hora"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraFunctionalAreaCodes]]" item-value-path="id" item-label-path="value" value="{{data.Area}}" label="Cód. Área">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraProjectNo]]" item-value-path="id" item-label-path="value" value="{{data.ProjectNo}}" label="Nº Projecto">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.EmployeeNo}}" id="EmployeeNo" name="EmployeeNo" required label="Nº Empregado"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="DateDepartureTime" id="DateDepartureTime" name="Date" value="{{data.DateDepartureTime}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="DateTimeArrival" id="DateTimeArrival" name="Date" value="{{data.DateTimeArrival}}"></vaadin-date-picker>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraTypeDeslocation]]" item-value-path="id" item-label-path="value" value="{{data.TypeDeslocation}}" label="Tipo Deslocação">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraCodeTypeKms]]" item-value-path="id" item-label-path="value" value="{{data.CodeTypeKms}}" label="Cód. Tipo Kms">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraDisplacementOutsideCity]]" item-value-path="id" item-label-path="value" value="{{data.DisplacementOutsideCity}}" label="Deslocação Fora Concelho">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.Validators}}" id="Validators" name="Validators" required label="Nº Validador"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraStatus]]" item-value-path="id" item-label-path="value" value="{{data.Status}}" label="Estado">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.CreatedBy}}" id="CreatedBy" name="CreatedBy" required label="Nº Criador"> </paper-input>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-date-picker label="DateTimeCreation" id="DateTimeCreation" name="Date" value="{{data.DateTimeCreation}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="DateTimeLastState" id="DateTimeLastState" name="Date" value="{{data.DateTimeLastState}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.UserCreation}}" id="UserCreation" name="UserCreation" required label="Nº Criador"> </paper-input>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-date-picker label="DateTimeModification" id="DateTimeModification" name="Date" value="{{data.DateTimeModification}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.UserModification}}" id="UserModification" name="UserModification" required label="Nº Uti. Alterou"> </paper-input>
                </div>
            </div>
        </div>

        <div class="marginSpace">
            <template is="dom-if" if="{{ _isCreate }}">
                <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            </template>
            <template is="dom-if" if="{{ !_isCreate }}">
                <paper-button raised id="btnUpdate" class="btnSave" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                <paper-button raised id="btnCancel" class="btnRemove" on-tap="_cancel"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Cancelar</paper-button>
            </template>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoradetails',
                properties: {
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    }
                },
                ready: function () {
                    //GET FOLHADEHORA DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "FolhaDeHorasNo": this._folhadehoraid });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._folhadehoraid == "") {
                        this._isCreate = true;
                        this.data.area = this._areaid;
                    }
                },
                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _validateData: function () {
                    if (false) {
                        this._openToast(validate);
                        return false;
                    }
                    return true;
                },

                //CRUDS
                _create: function () {
                    if (this._validateData()) {
                        if (this._isCreate) {
                            this.$.page_validator_ajax.body = JSON.stringify(this.data);
                            this.$.page_validator_ajax.generateRequest();
                        } else {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        }
                    }
                },
                _update: function () {
                    if (this._validateData()) {
                        debugger;;
                        this._executeRequest("/FolhasDeHoras/UpdateFolhaDeHora", this.data)
                    }
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    if (this.data.FolhaDeHorasNo == "") {
                        this.data.area = this._areaid;
                    }

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Folha de Horas.")
                    }
                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("A Folha de Horas criada com sucesso.");
                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        debugger;;
                        if (this.validateResponse == "") {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        } else {
                            this._openToast(data);
                        }
                    }
                },


                //Address Functions
                _getAddressByCode: function (e) {
                    debugger;;
                    this.$.address_ajax.body = JSON.stringify(e.detail.value);
                    this.$.address_ajax.generateRequest();
                },
                _addressResponseProcessor: function (e) {
                    var self = this;
                    if (this.addressData != null) {
                        //Fill Data
                        this.$.ShippingName.value = this.addressData.name;
                        this.$.ShippingAddress.value = this.addressData.address;
                        this.$.ShippingPostalCode.value = this.addressData.zipCode;
                        this.$.ShippingLocality.value = this.addressData.city;
                        this.$.ShippingContact.value = this.addressData.contact;
                    }
                },


                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                }

            });
        });
    </script>

</dom-module>
