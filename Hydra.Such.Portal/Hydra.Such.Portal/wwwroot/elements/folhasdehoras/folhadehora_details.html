        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">

        <paper-button raised id="btnGoBack" class="btnDefault" on-tap="_goBack"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Voltar</paper-button>
        <iron-pages selected="{{selected}}">
            <!--Viagens-->
            <div>
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cabeçalho
                        </div>
                        <div class="panel-body">
                            <div class="row break_clear">
                                <div class="col-sm-3">
                                    <vaadin-text-field type="text" value="{{data.folhaDeHorasNo}}" id="folhaDeHorasNo" name="folhaDeHorasNo" label="Nº Folha Horas" disabled="true"> </vaadin-text-field>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-combo-box items="[[LFolhaDeHoraProjectNo]]" id="projetoNo" item-value-path="id" item-label-path="value" value="{{data.projetoNo}}" label="Nº Ordem/Projecto" required error-message="Este campo é obrigatório">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-combo-box items="[[LFolhaDeHoraEmployee]]" id="empregadoNo" item-value-path="id" item-label-path="value" value="{{data.empregadoNo}}" on-value-changed="_codeChange" label="Nº Empregado" required error-message="Este campo é obrigatório">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-text-field type="text" value="{{data.empregadoNome}}" id="empregadoNome" name="empregadoNome" label="Nome Empregado" disabled="true"> </vaadin-text-field>
                                </div>
                            </div>
                            <div class="row break_clear">
                                <div class="col-sm-3">
                                    <vaadin-date-picker label="Data Inicio" id="dataPartidaTexto" name="dataPartidaTexto" required error-message="Este campo é obrigatório" value="{{data.dataPartidaTexto}}"></vaadin-date-picker>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-text-field type="text" value="{{data.horaPartidaTexto}}" id="horaPartidaTexto" name="horaPartidaTexto" required error-message="Este campo é obrigatório" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" label="Hora Inicio"> </vaadin-text-field>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-date-picker label="Data Fim" id="dataChegadaTexto" name="dataChegadaTexto" required error-message="Este campo é obrigatório" value="{{data.dataChegadaTexto}}"></vaadin-date-picker>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-text-field type="text" value="{{data.horaChegadaTexto}}" id="horaChegadaTexto" name="horaChegadaTexto" required error-message="Este campo é obrigatório" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" label="Hora Fim"> </vaadin-text-field>
                                </div>
                            </div>
                            <div class="row break_clear">
                                <div class="col-sm-3">
                                    <vaadin-combo-box items="[[LFolhaDeHoraTypeDeslocation]]" id="tipoDeslocacao" item-value-path="id" item-label-path="value" value="{{data.tipoDeslocacao}}" required error-message="Este campo é obrigatório" label="Tipo Deslocação">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-combo-box items="[[LFolhaDeHoraCodeTypeKms]]" id="codigoTipoKms" item-value-path="id" item-label-path="value" required error-message="Este campo é obrigatório" value="{{data.codigoTipoKms}}" label="Cód. Tipo Kms">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-3">
                                    <vaadin-combo-box items="[[LFolhaDeHoraViaturaMatricula]]" id="matricula" item-value-path="id" item-label-path="value" value="{{data.matricula}}" label="Matricula">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-3 alignPoga">
                                    <vaadin-checkbox checked="{{data.deslocacaoForaConcelho}}" id="deslocacaoForaConcelho" required error-message="Este campo é obrigatório">Desloc. fora do concelho</vaadin-checkbox>
                                    <vaadin-checkbox checked="{{data.deslocacaoPlaneada}}" disabled="true" hidden>Deslocação Planeada</vaadin-checkbox>
                                    <vaadin-checkbox checked="{{data.terminada}}" id="terminada" required error-message="Este campo é obrigatório">Terminado</vaadin-checkbox>
                                </div>
                            </div>

                            <paper-button raised id="btnUpdate" class="btnSave" on-tap="_updateFH"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                        </div>
                    </div>
                </div>



                <!------------ PERCURSOS ------------>



                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Percursos
                        </div>
                        <div class="panel-body">
                            <div class="row break_clear">
                                <div class="col-sm-4">
                                    <vaadin-combo-box id="percursoOrigem" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" label="Código Origem" on-value-changed="_DataInicio" required error-message="Este campo é obrigatório">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                    <paper-button raised id="btnCreateLine" class="btnSave" on-tap="_createPercurso"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
                                </div>
                                <div class="col-sm-4">
                                    <vaadin-combo-box id="percursoDestino" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" label="Código Destino" on-value-changed="_DataInicio" required error-message="Este campo é obrigatório">
                                        <template>
                                            <paper-icon-item>
                                                <paper-item-body two-line>
                                                    <div>[[item.value]]</div>
                                                </paper-item-body>
                                            </paper-icon-item>
                                        </template>
                                    </vaadin-combo-box>
                                </div>
                                <div class="col-sm-4">

                                </div>
                                <!--<div class="col-sm-2" hidden>
                                <div class="col-sm-2" hidden>
                                    <vaadin-text-field id="percursoJustificacao" label="Justificação" maxlength="200" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                </div>
                                <div class="col-sm-2" hidden>
                                    <vaadin-text-field id="percursoDistanciaEfetuada" label="Distância Efectuada" maxlength="18" pattern="[0-9]*" required error-message="Este campo é obrigatório" style="text-align:right;"><div slot="suffix">KM</div></vaadin-text-field>
                                </div>
                                <div class="col-sm-2" style="text-align:right" hidden>
                                    <vaadin-text-field id="percursoCustoUnitario" label="Custo Unitário" maxlength="18" pattern="[0-9]+([\.,][0-9]+)?" required error-message="Este campo é obrigatório" style="text-align:right;"><div slot="suffix">€</div></vaadin-text-field>
                                </div>
                            </div>-->
                            </div>

                            <div class="row break_clear">
                                <vaadin-grid id="tabPercurso" aria-label="TabelaPercursos" items="{{ data.folhaDeHorasPercurso }}" class="editGrid" multi-sort="true">
                                    <vaadin-grid-column width="200px" hidden>
                                        <template class="header">
                                            <vaadin-grid-sorter path="linhaNo">Nº Linha</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="linhaNo" />
                                        </template>
                                        <template>
                                            <vaadin-text-field name="tabPercursoLinhaNo" id="tabPercursoLinhaNo" value="{{item.noLinha}}" maxlength="200" disabled="true"></vaadin-text-field>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="200px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="origem">Código Origem</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="origem" />
                                        </template>
                                        <template>
                                            <vaadin-combo-box id="tabPercursoOrigem" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" value="{{item.codOrigem}}">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="200px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="">Descrição Origem</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="" />
                                        </template>
                                        <template>
                                            <vaadin-text-field name="tabPercursoOrigemDescricao" value="{{item.descricaoOrigem}}" maxlength="200" disabled="true"></vaadin-text-field>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="200px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="destino">Código Destino</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="destino" />
                                        </template>
                                        <template>
                                            <vaadin-combo-box id="tabPercursoDestino" items="[[LFolhaDeHoraPercursoOrigemDestino]]" item-value-path="id" item-label-path="value" value="{{item.codDestino}}">

                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>

                                            </vaadin-combo-box>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="200px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="">Descrição Destino</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="" />
                                        </template>
                                        <template>

                                    </vaadin-grid-column>

                                            <vaadin-grid-sorter path="dataViagemTexto">Data Despesa</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="dataViagemTexto" />

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoradetails',
                properties: {
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    employeeName: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    chkAlmoco: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    chkJantar: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    }
                },

                ready: function () {
                    //GET FOLHADEHORA DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "FolhaDeHorasNo": this._folhadehoraid });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._folhadehoraid == "") {
                        this._isCreate = true;
                    }
                },

                _showMessage: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                //FOLHA DE HORAS
                _updateFH: function () {
                    if (this.$.dataPartidaTexto.validate() &
                        this.$.horaPartidaTexto.validate() &
                        this.$.dataChegadaTexto.validate() &
                        this.$.horaChegadaTexto.validate()) {
                        if (this.$.tipoDeslocacao.value == "1") {
                            if (this.$.matricula.value != "") {
                                this.$.page_updatefolhadehoras_ajax.body = JSON.stringify(this.data);
                                this.$.page_updatefolhadehoras_ajax.generateRequest();
                                this._showMessage('Folha de Horas actualizada com sucesso.');
                            }
                            else
                                this._showErrorMessage('É obrigatório preencher o campo Matrícula.');
                        }
                        else {
                            this.$.page_updatefolhadehoras_ajax.body = JSON.stringify(this.data);

                //RESPONSES PROCESSORS
                _responseProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            this._showMessage("Folha de Horas atualizada com sucesso.")
                        }
                    } else {
                        this._showErrorMessage("Ocorreu um erro ao criar a Folha de Hora.")
                    }
                },

                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._showMessage("Folha de Hora criado com sucesso.");
                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        } else {
                            this._showErrorMessage(data);
                        }
                    }
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode == 1) {
                            this._showErrorMessage("Não é possivel eliminar a Folha de Horas pois este já possui movimentos.");
                        } else {
                            this._showMessage(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        }
                    }
                },
