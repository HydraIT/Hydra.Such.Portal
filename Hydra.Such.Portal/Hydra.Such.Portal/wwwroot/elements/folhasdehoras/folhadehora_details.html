<h1 class="title">Folha de Horas</h1>

<dom-module id="x-folhadehoradetails">

                    <div class="col-sm-3">

                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.timeArrivalText}}" id="timeArrivalText" name="timeArrivalText" required pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" label="Hora Fim"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[LFolhaDeHoraTypeDeslocation]]" item-value-path="id" item-label-path="value" value="{{data.typeDeslocation}}" required label="Tipo Deslocação">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">

                                    <paper-item-body two-line>

                                    </paper-item-body>
                                </paper-icon-item>

                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.carRegistration}}" id="carRegistration" name="carRegistration" required pattern="[A-Za-z0-9]{2}-[A-Za-z0-9]{2}-[A-Za-z0-9]{2}" label="Matricula"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.displacementOutsideCity}}" required>Desloc. fora do concelho</vaadin-checkbox>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.plannedScrolling}}" disabled="true">Deslocação Planeada</vaadin-checkbox>
                    </div>
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.finished}}" required>Terminado</vaadin-checkbox>
                    </div>
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </div>

            <!--Mão-de-obra-->
            <div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.projectNo}}" id="projectNo" name="projectNo" disabled="true" label="Nº Obra"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.projectDescription}}" disabled="true" id="projectDescription" name="projectDescription" label="Descrição"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.employeeNo}}" id="employeeNo" name="employeeNo" disabled="true" label="Nº Empregado"> </vaadin-text-field>
                    </div>

                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.employeeName}}" disabled="true" id="employeeName" name="employeeName" label="Nome Empregado"> </vaadin-text-field>
                    </div>
                </div>
            </div>

            <!--Presenças-->
            <div>
                <div class="row break_clear">
                    <div class="col-sm-6">
                        <vaadin-text-field type="text" value="{{data.employeeNo}}" id="employeeNo" name="employeeNo" disabled="true" label="Nº Empregado"> </vaadin-text-field>
                    </div>

                    <div class="col-sm-6">
                        <vaadin-text-field type="text" value="{{data.employeeName}}" disabled="true" id="employeeName" name="employeeName" label="Nome Empregado"> </vaadin-text-field>
                    </div>
                </div>
            </div>


            <!--Detalhe-->
            <div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-combo-box items="[[LFolhaDeHoraStatus]]" item-value-path="id" item-label-path="value" disabled="true" value="{{data.status}}" label="Estado">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.createdBy}}" id="userModification" name="userModification" disabled="true" label="Criado por"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateCreationText}}" id="userModification" name="userModification" disabled="true" label="Data Criação"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.timeCreationText}}" id="userModification" name="userModification" disabled="true" label="Hora Criação"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.regionCode}}" id="userModification" name="userModification" required label="Código Região"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.areaCode}}" id="userModification" name="userModification" required label="Código Área Funcional"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.cRESPCode}}" id="userModification" name="userModification" required label="Código Centro Respon."> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.finishedBy}}" id="userModification" name="userModification" disabled="true" label="Terminado por"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateFinishedText}}" id="userModification" name="userModification" disabled="true" label="Data Terminado"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateFinishedText}}" id="userModification" name="userModification" disabled="true" label="Hora Terminado"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3 alignPoga">
                        <vaadin-checkbox checked="{{data.validated}}" disabled="true">Validado</vaadin-checkbox>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.validators}}" id="userModification" name="userModification" disabled="true" label="Validadores"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.validator}}" id="userModification" name="userModification" disabled="true" label="Validador"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateValidationText}}" id="userModification" name="userModification" disabled="true" label="Data Validação"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.timeValidationText}}" id="userModification" name="userModification" disabled="true" label="Hora Validação"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.integratorRH}}" id="userModification" name="userModification" disabled="true" label="Integradores Aj Custo"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.integratorRH}}" id="userModification" name="userModification" disabled="true" label="Integrador Aj. Custo RH"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateIntegrationRHText}}" id="userModification" name="userModification" disabled="true" label="Data Integ. Aj. Custo RH"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.timeIntegrationRHText}}" id="userModification" name="userModification" disabled="true" label="Hora Integ. Aj. Custo RH"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.integratorRHKM}}" id="userModification" name="userModification" disabled="true" label="Integradores KMs RH"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.integratorRHKM}}" id="userModification" name="userModification" disabled="true" label="Integrador KMs RH"> </vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.dateIntegrationRHKMText}}" id="userModification" name="userModification" disabled="true" label="Data Integ. KMs RH"> </vaadin-text-field>

                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.timeIntegrationRHKMText}}" id="userModification" name="userModification" disabled="true" label="Hora Integ. KMs RH"> </vaadin-text-field>

                <div class="row break_clear">
                    <div class="col-sm-3">

                    </div>

                        <vaadin-text-field type="text" value="{{data.userModification}}" id="userModification" name="userModification" disabled="true" class="alignRight" label="Custo Total Horas"><div slot="suffix">€</div></vaadin-text-field>
                    </div>
                    <div class="col-sm-3">
                        <vaadin-text-field type="text" value="{{data.userModification}}" id="userModification" name="userModification" disabled="true" class="alignRight" label="Custo Total KM"><div slot="suffix">€</div></vaadin-text-field>

                        <vaadin-text-field type="text" value="{{data.userModification}}" id="userModification" name="userModification" disabled="true" label="Nº Total KM"> </vaadin-text-field>

        <h4 class="separator" style="text-align:center">PERCURSOS</h4>
        <h2 class="separator">Novo Registo</h2>
        <div class="row">
            <div class="col-sm-2"><vaadin-text-field id="percCodOrigem" label="Código Origem" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2"><vaadin-text-field id="percCodDestino" label="Código Destino" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2"><vaadin-text-field id="percDataDespesa" label="Data Despesa" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2"><vaadin-text-field id="percJustificacao" label="Justificação" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2"><vaadin-text-field id="percDistEfetuada" label="Distância Efectuada" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2"><vaadin-text-field id="percCustoUnitario" label="Custo Unitário" maxlength="20"></vaadin-text-field></div>
            <div class="col-sm-2 alignPoga"><paper-button class="btnSave" raised on-tap="_add">Criar Percur.</paper-button></div>
        </div>

        <h2 class="separator">Percursos</h2>

        <vaadin-grid id="percursosTable" aria-label="Tabela Percursos" items="[[percurso]]" class="editGrid">
            <vaadin-grid-column width="9%">
                <template class="header">
                    Código Origem
                </template>
                <template>
                    <vaadin-text-field name="source" value="{{item.source}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Descrição Origem
                </template>
                <template>
                    <vaadin-text-field name="sourceDescription" value="" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Código Destino
                </template>
                <template>
                    <vaadin-text-field name="destiny" value="{{item.destiny}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Descrição Destino
                </template>
                <template>
                    <vaadin-text-field name="destinyDescription" value="" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Data Despesa
                </template>
                <template>
                    <vaadin-text-field name="dateTravel" value="{{item.dateTravelText}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Justificação
                </template>
                <template>
                    <vaadin-text-field name="justification" value="{{item.justification}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Distância Efectuada
                </template>
                <template>
                    <vaadin-text-field name="distance" value="{{item.distance}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Distância Prevista
                </template>
                <template>
                    <vaadin-text-field name="expectedDistance" value="" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Custo Unitário
                </template>
                <template>
                    <vaadin-text-field name="unitCost" value="{{item.unitCost}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9%">
                <template class="header">
                    Custo Total
                </template>
                <template>
                    <vaadin-text-field name="totalCost" value="{{item.totalCost}}" maxlength="20"></vaadin-text-field>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="10%">
                <template class="header">
                </template>
                <template>
                    <paper-button class="btnRemove" raised on-tap="_delete">Eliminar</paper-button>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>

        <div class="marginSpace">
            <paper-button raised id="btnAddNew" class="btnEdit" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar P.</paper-button>
            <paper-button raised id="btnCancel" class="btnRemove" on-tap="_cancel"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Cancelar P</paper-button>
        </div>

        <div class="marginSpace">
            <template is="dom-if" if="{{ _isCreate }}">
                <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Nova FH</paper-button>
            </template>
            <template is="dom-if" if="{{ !_isCreate }}">
                <paper-button raised id="btnUpdate" class="btnSave" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar FH</paper-button>
                <paper-button raised id="btnCancel" class="btnRemove" on-tap="_delete"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Eliminar FH</paper-button>
            </template>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoradetails',
                properties: {
                    //_areaid: {
                    //    type: Number,
                    //    notify: true,
                    //    value: 0
                    //},
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    employeeName: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    }
                },

                ready: function () {
                    //GET FOLHADEHORA DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "FolhaDeHorasNo": this._folhadehoraid });
                    this.$.page_databound_ajax.generateRequest();

                    //GET PERCURSO TABELA
                    this.$.page_percurso_tabela.body = JSON.stringify(this._folhadehoraid);
                    this.$.page_percurso_tabela.generateRequest();

                    if (this._folhadehoraid == "") {
                        this._isCreate = true;
                        //this.data.area = this._areaid;
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _validateData: function () {
                    if (false) {
                        this._openToast(validate);
                        return false;
                    }
                    return true;
                },

                //CRUDS
                _create: function () {

                    //if (this._validateData()) {
                    //    this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                    //}

                    if (this._validateData()) {
                        this.$.page_validator_ajax.body = JSON.stringify(this.data);
                        this.$.page_validator_ajax.generateRequest();
                    }
                },

                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/FolhasDeHoras/UpdateFolhaDeHora", this.data)
                    }
                },

                _delete: function () {
                    var FolhaDeHora = this.data;
                    var ajax_request = this.$.ajax_delete_folhadehora;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover a Folha de Horas " + this.data.folhaDeHorasNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(FolhaDeHora);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    //if (this.data.folhaDeHorasNo == "") {
                    //    this.data.area = this._areaid;
                    //}

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            this._openToast("Folha de Horas atualizada com sucesso.")
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Folha de Hora.")
                    }
                },

                _responsePercurso: function (percurso) {
                    debugger;;
                    var self = this;

                    //Set AreaId
                    //if (this.data.folhaDeHorasNo == "") {
                    //    this.data.area = this._areaid;
                    //}

                    if (percurso.detail.status === 200) {
                        if (percurso.detail.url.indexOf("PercursoGetAllByFolhaHoraNoToList") !== -1) {
                            if (this.percurso.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (percurso.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (percurso.detail.url.indexOf("Update") !== -1) {
                            this._openToast("Percurso atualizada com sucesso.")
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Percurso.")
                    }
                },

                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Folha de Hora criado com sucesso.");
                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        } else {
                            this._openToast(data);
                        }
                    }
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode == 1) {
                            this._openToast("Não é possivel eliminar a Folha de Horas pois este já possui movimentos.");
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        }
                    }
                },

                _codeChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        debugger;;
                        var index = this.codeOptions.findIndex(i => i.id === e.detail.value);
                        this.employeeName = this.codeOptions[index].extra;
                    }
                },

                _updateResponse: function (e) {
                    var self = this;
                    if (this.$.ajax_update.url != "/FolhasDeHoras/PercursoGetAllByFolhaHoraNoToList") {
                        if (e.detail.status === 200) {
                            this.openToast("Percursos atualizados.");
                        }
                        else {
                            this.openToast("Occorreu um erro ao atualizar os percursos.");
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    debugger;;
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                }
            });
        });
    </script>
</dom-module>
