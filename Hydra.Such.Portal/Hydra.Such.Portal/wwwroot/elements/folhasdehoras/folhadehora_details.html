<link rel="import" href="/lib/paper-tabs-master/paper-tab.html" />
<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />
<link rel="import" href="/lib/iron-pages-master/iron-pages.html" />
<link rel="import" href="/lib/iron-menu-behavior/iron-menubar-behavior.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />

<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/vaadin-combo-box/vaadin-combo-box.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="/lib/vaadin-material-theme/vaadin-date-picker.html">


<dom-module id="x-folhadehoradetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                padding: 1px 0 !important;
            }

            vaadin-date-picker {
                margin-top: -14px;
                width: 100%;
                padding-top: 0px;
            }

            .break_clear {
                margin-top: 15px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LFolhaDeHoraFunctionalAreaCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraStatus" last-response="{{LFolhaDeHoraStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraTypeDeslocation" last-response="{{LFolhaDeHoraTypeDeslocation}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraCodeTypeKms" last-response="{{LFolhaDeHoraCodeTypeKms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{LFolhaDeHoraProjectNo}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFolhaDeHoraDisplacementOutsideCity" last-response="{{LFolhaDeHoraDisplacementOutsideCity}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- FOLHADEHORA CRUDS -->
        <iron-ajax url="/FolhasDeHoras/GetFolhaDeHoraDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/FolhasDeHoras/DeleteFolhaDeHoras"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_folhadehora"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json">
        </iron-ajax>

        <!-- FOLHADEHORA Valitador -->
        <iron-ajax url="/FolhasDeHoras/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json">
        </iron-ajax>

        <div>
            <div class="row">
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.folhaDeHorasNo}}" disabled="true" id="folhaDeHorasNo" name="folhaDeHorasNo" label="Nº Folha de Hora"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraFunctionalAreaCodes]]" item-value-path="id" item-label-path="value" required value="{{data.areaText}}" label="Cód. Área">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraProjectNo]]" item-value-path="id" item-label-path="value" required value="{{data.projectNo}}" label="Nº Projecto">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.employeeNo}}" id="employeeNo" name="employeeNo" required label="Nº Empregado"> </paper-input>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-date-picker label="Data da Partida" id="DateDepartureTimeText" name="DateDepartureTimeText" required value="{{data.dateDepartureTimeText}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="Data de Regresso" id="DateTimeArrivalText" name="DateTimeArrivalText" required value="{{data.dateTimeArrivalText}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraTypeDeslocation]]" item-value-path="id" item-label-path="value" required value="{{data.typeDeslocation}}" label="Tipo Deslocação">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraCodeTypeKms]]" item-value-path="id" item-label-path="value" required value="{{data.codeTypeKmsInt}}" label="Cód. Tipo Kms">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraDisplacementOutsideCity]]" item-value-path="id" item-label-path="value" required value="{{data.displacementOutsideCityInt}}" label="Deslocação Fora Concelho">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.validators}}" id="validators" name="validators" required label="Nº Validador"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LFolhaDeHoraStatus]]" item-value-path="id" item-label-path="value" required value="{{data.status}}" label="Estado">
                        <template>
                            <paper-icon-item>
                                <paper-item-body two-line>
                                    <div>[[item.value]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.createdBy}}" id="createdBy" name="createdBy" disabled="true" label="Nº Criador"> </paper-input>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-date-picker label="Data de Criação" id="DateTimeCreationText" name="DateTimeCreationText" disabled="true" value="{{data.dateTimeCreationText}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="Data do Últ. Estado" id="DateTimeLastStateText" name="DateTimeLastStateText" disabled="true" value="{{data.dateTimeLastStateText}}"></vaadin-date-picker>
                </div>
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.userCreation}}" id="userCreation" name="userCreation" disabled="true" label="Nº Criador"> </paper-input>
                </div>
                <div class="col-lg-3">
                    <vaadin-date-picker label="Data da Últ. Modificação" id="DateTimeModificationText" name="DateTimeModificationText" disabled="true" value="{{data.dateTimeModificationText}}"></vaadin-date-picker>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-3">
                    <paper-input type="text" value="{{data.userModification}}" id="userModification" name="userModification" disabled="true" label="Nº Uti. Alterou"> </paper-input>
                </div>
            </div>
        </div>

        <div class="marginSpace">
            <template is="dom-if" if="{{ _isCreate }}">
                <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            </template>
            <template is="dom-if" if="{{ !_isCreate }}">
                <paper-button raised id="btnUpdate" class="btnSave" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                <paper-button raised id="btnCancel" class="btnRemove" on-tap="_delete"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
            </template>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-folhadehoradetails',
                properties: {
                    //_areaid: {
                    //    type: Number,
                    //    notify: true,
                    //    value: 0
                    //},
                    _folhadehoraid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    }
                },

                ready: function () {
                    //GET FOLHADEHORA DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "FolhaDeHorasNo": this._folhadehoraid });
                    this.$.page_databound_ajax.generateRequest();

                    //this.$.contracts_ajax.body = JSON.stringify({ "area": this._areaid });
                    //this.$.contracts_ajax.generateRequest();

                    if (this._folhadehoraid == "") {
                        this._isCreate = true;
                        //this.data.area = this._areaid;
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _validateData: function () {
                    if (false) {
                        this._openToast(validate);
                        return false;
                    }
                    return true;
                },

                //CRUDS
                _create: function () {

                    //if (this._validateData()) {
                    //    this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                    //}

                    if (this._validateData()) {
                        this.$.page_validator_ajax.body = JSON.stringify(this.data);
                        this.$.page_validator_ajax.generateRequest();
                    }
                },

                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/FolhasDeHoras/UpdateFolhaDeHora", this.data)
                    }
                },

                _delete: function () {
                    var FolhaDeHora = this.data;
                    var ajax_request = this.$.ajax_delete_folhadehora;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover a Folha de Horas " + this.data.folhaDeHorasNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(FolhaDeHora);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    //if (this.data.folhaDeHorasNo == "") {
                    //    this.data.area = this._areaid;
                    //}

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            this._openToast("Folha de Horas atualizada com sucesso.")
                        }
                    } else {
                        this._openToast("Ocorreu um erro ao criar a Folha de Hora.")
                    }
                },

                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Folha de Hora criado com sucesso.");
                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/FolhasDeHoras/CreateFolhaDeHora", this.data)
                        } else {
                            this._openToast(data);
                        }
                    }
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode == 1) {
                            this._openToast("Não é possivel eliminar a Folha de Horas pois este já possui movimentos.");
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                }
            });
        });
    </script>


</dom-module>
