<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />

<link rel="import" href="/lib/vaadin-valo-theme/vaadin-checkbox.html">

<link rel="import" href="/lib/paper-collapse-item/paper-collapse-item.html">

<dom-module id="x-clientdetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .break_clear {
                margin-top: 15px;
            }

            .panel-heading {
                font-size: 16px;
            }
            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;
                    border-top:  solid #ddd 1px;
                };
            }

            .panel-body {
                padding-top: 0px !important;
            }
        </style>


        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetCustomerTypes" last-response="{{LCustomerTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCustomerNatures" last-response="{{LCustomerNatures}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- CUSTOMER CRUDS -->
        <iron-ajax url="/Clientes/GetDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/Delete"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_customer"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>


        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <!--<paper-button id="btn_imprimirCD" class="tablinks" on-tap="_printCD" disabled="{{ !_permissions.create }}"><i class="fa fa-print" aria-hidden="true"></i> Imprimir Cliente</paper-button>-->
        </div>

        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="row break_clear">
                <div class="col-lg-12">
                    <template is="dom-if" if="{{ _permissions.create }}">
                        <paper-button raised id="btnProjectAdd" class="" on-tap="_createNew"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>
                    </template>
                </div>
            </div>
        </template>


        <div class="panel panel-default break_clear">

            <!--Geral-->
            <div class="panel-heading">
                Geral
            </div>
            <div class="panel-body">
                <div>
                    <div class="row break_clear">
                        <div class="col-lg-4">
                            <vaadin-text-field value="{{data.no}}" maxlength="20" id="no" name="no" label="Nº" readonly> </vaadin-text-field>
                        </div>
                        <div class="col-lg-4">
                            <vaadin-text-field value="{{data.name}}" maxlength="100" id="name" name="name" label="Nome" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                        </div>
                    </div>
                </div>
            </div>
            <!------------ Endereço & Contacto ------------>
            <paper-collapse-group>
                <paper-collapse-item class="panel-heading" header="Endereço & Contacto" opened>
                    <div class="panel-body">
                        <div class="break_clear">

                            <div class="row break_clear">
                                <div class="col-lg-6">
                                    <vaadin-text-field value="{{data.address}}" maxlength="255" disabled="{{ !_permissions.update }}" id="address" name="address" label="Endereço" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                </div>
                                <div class="col-lg-6">
                                    <vaadin-text-field value="{{data.address_2}}" maxlength="255" id="address_2" name="address_2" label="Endereço 2" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                                </div>
                            </div>

                            <div class="row break_clear">

                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.post_Code}}" maxlength="255" disabled="{{ !_permissions.update }}" id="post_Code" name="post_Code" label="Código Postal" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                </div>
                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.city}}" maxlength="100" id="city" name="city" label="Cidade" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                </div>
                                <div class="col-lg-3">
                                    <vaadin-text-field pattern="[0-9]{9}" value="{{data.phone_No}}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="phone_No" name="phone_No" label="Telefone" required></vaadin-text-field>
                                </div>
                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.e_Mail}}" pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' maxlength="255" id="e_Mail" name="e_Mail" label="Email" disabled="{{ !_permissions.update }}" required> </vaadin-text-field>
                                </div>

                            </div>

                            <div class="row break_clear">

                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.fax_No}}" pattern="[0-9]{9}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="fax_No" name="fax_No" label="Nº Fax" required> </vaadin-text-field>
                                </div>
                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.home_Page}}" maxlength="255" id="home_Page" name="home_Page" label="Home Page" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                </div>
                                <div class="col-lg-3">
                                    <vaadin-text-field value="{{data.county}}" maxlength="255" id="county" name="county" label="Distrito" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </paper-collapse-item>
            </paper-collapse-group>

            <!------------ Faturação ------------>
            <paper-collapse-group>
                <paper-collapse-item class="panel-heading" header="Faturação" opened>
                    <div class="panel-body">
                        <div class="row break_clear">
                            <div class="col-lg-4">
                                <vaadin-text-field value="{{data.vaT_Registration_No}}" pattern="[0-9]{9}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="vaT_Registration_No" name="vaT_Registration_No" label="Nº Contribuinte" required> </vaadin-text-field>
                            </div>

                        </div>
                    </div>
                </paper-collapse-item>
            </paper-collapse-group>

            <!------------ Especificação ------------>
            <paper-collapse-group>
                <paper-collapse-item class="panel-heading" header="Especificação" opened>
                    <div class="panel-body">
                        <div class="row break_clear">
                            <div class="col-lg-3 alignPoga">
                                <vaadin-checkbox checked="{{data.cliente_Associado}}" id="cliente_Associado" name="cliente_Associado" disabled="{{ !_permissions.update }}">Cliente Associado</vaadin-checkbox>
                            </div>
                            <div class="col-md-3">
                                <vaadin-combo-box items='[{"value":"A"},{"value":"M"}]' id="associado_A_N" disabled="{{ !_permissions.update }}" item-value-path="value" item-label-path="value" value="{{data.associado_A_N}}" label="Associado (A/N)">
                                    <template>
                                        [[item.value]]
                                    </template>
                                </vaadin-combo-box>
                            </div>

                            <div class="col-lg-3">
                                <vaadin-combo-box items='[[LCustomerTypes]]' id="tipo_Cliente" item-value-path="id" disabled="{{ !_permissions.update }}" item-label-path="value" value="{{data.tipo_Cliente}}" label="Tipo de Cliente">
                                    <template>
                                        [[item.value]]
                                    </template>
                                </vaadin-combo-box>
                            </div>

                            <div class="col-lg-3">
                                <vaadin-combo-box items='[[LCustomerNatures]]' id="natureza_Cliente" item-value-path="id" disabled="{{ !_permissions.update }}" item-label-path="value" value="{{data.natureza_Cliente}}" label="Natureza do Cliente">
                                    <template>
                                        [[item.value]]
                                    </template>
                                </vaadin-combo-box>
                            </div>

                        </div>
                    </div>
                </paper-collapse-item>
            </paper-collapse-group>


            <div class="marginSpace">
                <template is="dom-if" if="{{ _isCreate }}">
                    <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
                </template>
                <template is="dom-if" if="{{ !_isCreate }}">
                    <template is="dom-if" if="{{ _permissions.update }}">
                        <paper-button raised id="btnUpdate" class="btnSave" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                    </template>
                    <template is="dom-if" if="{{ !_isCreate && _permissions.delete }}">
                        <paper-button raised id="btnCancel" class="btnRemove" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
                    </template>
                </template>
            </div>
        </div>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-clientdetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _no: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _showAreas: {
                        type: Boolean,
                        value: false
                    },
                },
                ready: function () {
                    //GET Client DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "No": this._no });
                    this.$.page_databound_ajax.generateRequest();


                    //this.$.contracts_ajax.body = JSON.stringify({ "areaId": this._areaid });
                    //this.$.contracts_ajax.generateRequest();

                    if (this._no == "") {
                        this._isCreate = true;
                        //this.data.area = this._areaid;
                    }

                    this._showAreas = this._areaid == 4 /* vendas */;
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _validateData: function () {
                    // TODO: cliente details _validateData [abastos]
                    var polymerDom = Polymer.dom(this.root);
                    var errors = 0;
                    var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                    var formFields = polymerDom.querySelectorAll(formSelector);

                    formFields.forEach(function (element) {
                        if (!element.validate()) {
                            window.cenas = element;
                            errors++
                        };
                    });

                    if (errors > 0) {
                        this._openToastError("Verifique os dados inseridos.");
                        return false;
                    }

                    return true;
                },
                _goBack: function (e) {
                    window.history.back();
                },
                _createNew: function () {
                    window.location.href = "../DetalhesCliente";
                },

                //CRUDS
                _create: function () {

                    if (this._validateData()) {

                        console.log(this.data);

                        this._executeRequest("/Clientes/Create", this.data);
                    }
                },
                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/Clientes/Update", this.data);
                    }
                },
                _delete: function () {
                    var Project = this.data;
                    var ajax_request = this.$.ajax_delete_customer;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o Cliente " + this.data.no + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {

                            console.log(result);

                            if (result) {
                                ajax_request.body = JSON.stringify(Project);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    this.data.area = this._areaid;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetDetails") !== -1) {
                            if (this.data.No == "") {
                                this._isCreate = true;
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            console.log(this.data);

                            if (this.data.eReasonCode != 1) {
                                this._openToastError(this.data.eMessage);
                            } else {
                                this._openToast("Cliente atualizado com sucesso.")
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro.")
                    }
                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Cliente criado com sucesso.");
                    } else {
                        this._openToastError(this.data.eMessage);
                    }
                },
                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/Clientes/Create", this.data)
                        } else {
                            this._openToastError(this.validateResponse);
                        }
                    }
                },
                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode != 0) {
                            this._openToastError(this.deletedData.eMessage);
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.href = "/";
                                }, 2500);
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);

                    console.log('imp', JSON.stringify(data));

                    this.$.page_databound_ajax.generateRequest();
                }
            });
        });

        var forceNumericWithMaxLength = function (el, event, maxLength) {
            if ((!/^\d+$/.test(event.key) || (el.value && el.value.length >= maxLength)) && ['ArrowLeft', 'ArrowRight', 'Backspace', 'Delete'].indexOf(event.key) < 0) {
                event.preventDefault();
                return false;
            }
        };
    </script>

</dom-module>
