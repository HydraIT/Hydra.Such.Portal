<dom-module id="x-clientdetails">
    <template>
        <!-- STYLES -->

        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

        <iron-ajax url="/PopulateDropdowns/GetCustomerNatures" last-response="{{LCustomerNatures}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- CUSTOMER CRUDS -->
        <iron-ajax url="/Clientes/GetDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/Delete"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_customer"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>


        <!-- shipping address CRUDS -->
        <iron-ajax url="/EnderecosEnvio/Get"
                   last-response="{{shippingList}}"
                   method="post"
                   handle-as="json"
                   id="shipping_list"
                   on-response="_shippingResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/EnderecosEnvio/Create"
                   last-response="{{shippingData}}"
                   method="post"
                   handle-as="json"
                   id="shipping_data"
                   on-response="_shippingResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/EnderecosEnvio/Delete"

            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_isCreate }}">
                    <paper-button class="tablinks" id="btnContractAdd" on-tap="_createNew"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>

            </template>

                    <div class="panel-heading">
                        Geral
                    </div>
                    <div class="panel-body">
                        <div>
                            <div class="row break_clear">
                                <div class="col-lg-4">
                                    <vaadin-text-field value="{{data.no}}" maxlength="20" id="no" name="no" label="Nº" readonly> </vaadin-text-field>
                                </div>
                                <div class="col-lg-4">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!------------ Endereço & Contacto ------------>

                                <div class="break_clear">

                                    <div class="row break_clear">
                                        <div class="col-lg-6">
                                            <vaadin-text-field value="{{data.address}}" maxlength="255" disabled="{{ !_permissions.update }}" id="address" name="address" label="Endereço" required error-message="Este campo é obrigatório"></vaadin-text-field>

                                        <div class="col-lg-6">
                                            <vaadin-text-field value="{{data.address_2}}" maxlength="255" id="address_2" name="address_2" label="Endereço 2" disabled="{{ !_permissions.update }}"></vaadin-text-field>

                                                    &nbsp;[[item.value]]&nbsp;
                                                </template>
                                            </vaadin-combo-box>
                                        </div>

                                        <div class="col-lg-3">
                                            <vaadin-text-field pattern="[0-9]{9}" value="{{data.phone_No}}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="phone_No" name="phone_No" label="Telefone" required></vaadin-text-field>
                                        </div>

                                    </div>

                                    <div class="row break_clear">

                                        <div class="col-lg-3">

                                            </vaadin-combo-box>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <div class="col-lg-4">

                                    <div class="col-lg-3 alignPoga">

                                        <vaadin-combo-box items='[[LCustomerTypes]]' id="tipo_Cliente" item-value-path="id" disabled="{{ !_permissions.update }}" item-label-path="value" value="{{data.tipo_Cliente}}" label="Tipo de Cliente">

                                                &nbsp;[[item.value]]&nbsp;

                                        </vaadin-combo-box>
                                    </div>

                    </paper-collapse-group>
                    <div class="marginSpace">
                        <template is="dom-if" if="{{ _isCreate }}">
                            <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>

                            </template>
                        </template>
                    </div>
                </div>
                <!------------ Endereços de envio ------------>
                <div style="display: {{ _listDisplay }};">

                                    </div>
                                    <div class="row break_clear">

                                            <vaadin-text-field value="{{shippingData.contact}}" disabled="{{ !_permissions.update }}" id="shippingData.contact" name="shippingData.contact" label="Contacto"></vaadin-text-field>

                                        <div class="col-lg-3">

                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

                                                {{item.code}}

                                            <vaadin-grid-sorter path="name">Nome</vaadin-grid-sorter>

                                                <vaadin-text-field pattern="[0-9]{9}" value="{{item.phone_No}}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="shippingList.phone_No" name="shippingList.phone_No" required></vaadin-text-field>

                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.phone_No}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="100px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="contact">Contacto</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="contact" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field value="{{item.contact}}" disabled="{{ !_permissions.update }}" id="shippingList.contact" name="shippingList.contact"></vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.contact}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="100px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="fax_No">Nº Fax</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="fax_No" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field pattern="[0-9]{9}" value="{{item.fax_No}}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="shippingList.fax_No" name="shippingList.fax_No"></vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.fax_No}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="100px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="e_Mail">Email</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="e_Mail" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field value="{{item.e_Mail}}" pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' maxlength="255" id="shippingList.e_Mail" name="shippingList.e_Mail" disabled="{{ !_permissions.update }}" required> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.e_Mail}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column>
                                        <template class="header">
                                        </template>
                                        <template>
                                            <center>
                                                <template is="dom-if" if="{{ _permissions.delete }}">
                                                    <paper-button class="btnRemove" raised on-tap="_deleteShippingLine">Eliminar</paper-button>
                                                </template>
                                            </center>
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>
                            </div>
                            <div class="clearfix"></div>


                            <div class="spacer20"></div>
                            <template is="dom-if" if="{{ _permissions.update }}">
                                <div class="col-lg-2 break_clear">
                                    <paper-button raised id="btnUpdateLine" class="btnSave" on-tap="_updateShippingLines"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                                </div>
                                <div class="clearfix"></div>
                            </template>

                        </paper-collapse-item>
                    </paper-collapse-group>


                    <div class="spacer20"></div>

                </div>
            </iron-form>
        </div>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-clientdetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _no: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _showAreas: {
                        type: Boolean,
                        value: false
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _showCreateNew: {
                        type: Boolean,
                        value: false
                    },
                    _listDisplay: {
                        type: String,
                        value: 'none;'
                    },
                    shippingData: {
                        type: Object,
                        value: {}
                    }
                },
                ready: function () {

                    //GET Client DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "No": this._no });
                    this.$.page_databound_ajax.generateRequest();

                    this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                    this.$.shipping_list.generateRequest();

                    if (this._no == "") {
                        this._isCreate = true;
                        //this.data.area = this._areaid;
                    }
                    this._listDisplay = this._getListDisplay();
                    
                    if (this._permissions.create && !this._isCreate) {
                        this._showCreateNew = true;
                    }

                    this._showAreas = this._areaid == 4 /* vendas */;
                },
                _getListDisplay: function () {
                    return this._isCreate ? 'none;' : 'block;';
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _validateData: function () {
                    // TODO: cliente details _validateData [abastos]
                    var polymerDom = Polymer.dom(this.root);
                    var errors = 0;
                    var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                    var formFields = polymerDom.querySelectorAll(formSelector);

                    formFields.forEach(function (element) {

                        if (element.name && element.name.indexOf('shipping') < 0 && !element.validate()) {
                            errors++
                        };
                    });

                    if (errors > 0) {
                        this._openToastError("Verifique os dados inseridos.");
                        return false;
                    }

                    return true;
                },
                _validateShippingData: function () {

                    var polymerDom = Polymer.dom(this.root);
                    var errors = 0;
                    var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                    var formFields = polymerDom.querySelectorAll(formSelector);

                    formFields.forEach(function (element) {

                        if (element.name && element.name.indexOf('shipping') >= 0 && !element.validate()) {
                            errors++
                        };
                    });

                    if (errors > 0) {
                        this._openToastError("Verifique os dados inseridos.");
                        return false;
                    }

                    return true;
                },
                _goBack: function (e) {
                    window.history.back();
                },
                _createNew: function () {
                    window.location.href = "../DetalhesCliente";
                },

                //CRUDS
                _create: function () {
                    window.cenas = this;
                    if (this._validateData()) {

                        this._executeRequest("/Clientes/Create", this.data);
                    }
                },
                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/Clientes/Update", this.data);
                    }
                },
                _delete: function () {
                    var Client = this.data;
                    var ajax_request = this.$.ajax_delete_customer;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o Cliente " + this.data.no + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(Client);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                _createShippingLine: function () {
                    if (this._validateShippingData()) {
                        this.$.shipping_data.url = "/EnderecosEnvio/Create";
                        this.shippingData.customer_No = this.data.no;
                        this.$.shipping_data.body = JSON.stringify(this.shippingData);
                        this.$.shipping_data.generateRequest();
                    }
                },
                _updateShippingLines: function () {
                    this.$.shipping_list.url = "/EnderecosEnvio/Update";
                    this.$.shipping_list.body = JSON.stringify(this.shippingList);
                    this.$.shipping_list.generateRequest();
                },
                _deleteShippingLine: function (e) {
                    var index = this.shippingList.indexOf(e.model.item);
                    var data = this.shippingList[index];

                    this.$.shipping_delete.body = JSON.stringify(data);
                    this.$.shipping_delete.generateRequest();
                },
                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    this.data.area = this._areaid;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetDetails") !== -1) {
                            if (this.data.No == "") {
                                this._isCreate = true;
                                this._listDisplay = this._getListDisplay();
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {

                            if (this.data.eReasonCode != 1) {
                                this._openToastError(this.data.eMessage);
                            } else {
                                this._openToast("Cliente atualizado com sucesso.")
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro.")
                    }
                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._listDisplay = this._getListDisplay();
                        this._openToast("Cliente criado com sucesso.");
                    } else {
                        this._openToastError(this.data.eMessage);
                    }
                },
                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/Clientes/Create", this.data)
                        } else {
                            this._openToastError(this.validateResponse);
                        }
                    }
                },
                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode != 0) {
                            this._openToastError(this.deletedData.eMessage);
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.href = "/";
                                }, 2500);
                        }
                    }
                },
                _shippingResponseProcessor: function (data) {

                    if (data.detail.url.indexOf("Update") >= 0) {
                        if (data.eReasonCode != 3) {
                            this._openToast("Linhas actualizadas com sucesso..");
                        } else {
                            this._openToastError(this.data.eMessage);
                        }
                    } else if (data.detail.url.indexOf("Create") >= 0) {

                        if (this.shippingData.eReasonCode == 1) {
                            this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                            this.$.shipping_list.generateRequest();

                            this._openToast("Linha criada com sucesso..");

                            var polymerDom = Polymer.dom(this.root);
                            var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                            var formFields = polymerDom.querySelectorAll(formSelector);

                            formFields.forEach(function (element) {
                                if (element.name && element.name.indexOf('shipping') >= 0) {
                                    element.value = "";
                                };
                            });
                        } else {
                            this._openToastError(this.shippingData.eMessage);
                        }
                    } else if (data.detail.url.indexOf("Delete") >= 0) {

                        if (this.shippingDeletedData.eReasonCode == 0) {
                            this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                            this.$.shipping_list.generateRequest();

                            this._openToast("Linha removida com sucesso..");
                        } else {
                            this._openToastError(this.shippingDeletedData.eMessage);
                        }
                    } else {
                        if (this.shippingList.length) {
                            this.shippingList = this.shippingList.map(function (item) {
                                item.selected = false;
                                return item;
                            });
                            this.$.grid_shippinglines.clearCache();
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);

                    this.$.page_databound_ajax.generateRequest();
                },
                _shippingExecuteRequest: function (url, data) {
                    this.$.shipping_list.url = url;
                    this.$.shipping_list.body = JSON.stringify(data);

                    this.$.shipping_list.generateRequest();
                },

                _lineSelected: function (item) {

                    if (item != null) {
                        var oSel = this.shippingList.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.shippingList.find(x => x == item);
                        if (sel != undefined) {

                            this.shippingList.find(x => x == item).selected = true;

                            this.$.grid_shippinglines.clearCache();
                        }
                    }
                }
            });
        });

        var forceNumericWithMaxLength = function (el, event, maxLength) {
            if ((!/^\d+$/.test(event.key) || (el.value && el.value.length >= maxLength)) && ['ArrowLeft', 'ArrowRight', 'Backspace', 'Delete'].indexOf(event.key) < 0) {
                event.preventDefault();
                return false;
            }
        };
    </script>

</dom-module>
