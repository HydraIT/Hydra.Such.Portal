
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />

<dom-module id="x-clientlist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>

        <iron-ajax url="/Clientes/Get"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_disabledCreate }}">
                    <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Novo</paper-button>
                </template>
            </template>
        </div>

        <vaadin-grid aria-label="CustomersGrid" id="grid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="no">Nº</vaadin-grid-sorter>
                    <vaadin-grid-filter path="no" />
                </template>
                <template>
                    {{item.no}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="220px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="name">Nome</vaadin-grid-sorter>
                    <vaadin-grid-filter path="name" />
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="220px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="address">Morada</vaadin-grid-sorter>
                    <vaadin-grid-filter path="address" />
                </template>
                <template>
                    {{item.address}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="post_Code">Cód. Postal</vaadin-grid-sorter>
                    <vaadin-grid-filter path="post_Code" />
                </template>
                <template>
                    {{item.post_Code}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="city">Cidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="city" />
                </template>
                <template>
                    {{item.city}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="regiao_Cliente">Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="regiao_Cliente" />
                </template>
                <template>
                    {{item.regiao_Cliente}}
                </template>
            </vaadin-grid-column>
        </vaadin-grid>


    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-clientlist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _disabledCreate: {
                        type: Boolean,
                        value: false
                    },
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "Clientes/DetalhesCliente/" + item.no;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "Clientes/DetalhesCliente/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ "areaid": this._areaid});
                    this.$.grid_databound_ajax.generateRequest();
                    var _this = this;

                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    $(this.$.grid).height(height);
                }
            });
        });
    </script>

</dom-module>
