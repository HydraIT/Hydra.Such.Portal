
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />

<!--start ColumnToggle-->
<link rel="import" href="/lib/iron-menu-behavior/iron-menubar-behavior.html" />
<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />
<link rel="import" href="/lib/iron-icons/iron-icons.html" />
<link rel="import" href="/lib/iron-behaviors/iron-button-state.html" />
<link rel="import" href="/lib/paper-menu-button/paper-menu-button.html" />
<!--end ColumnToggle-->

<dom-module id="x-clientlist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>

        <iron-ajax url="/Clientes/Get"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/ExportToExcel_Clientes"
                   last-response="{{export}}"
                   id="ajax_Export"
                   method="post"
                   handle-as="json"
                   on-response="_exportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">

            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_disabledCreate }}">
                    <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Novo</paper-button>
                </template>
                <paper-button id="btnExport" class="tablinks" on-tap="_exportEXCEL" title="Exportar para Excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp; Exportar</paper-button>
            </template>

            <!--start ColumnToggle-->
            <paper-menu-button class="column-toggle" no-animations>
                <paper-icon-button icon="view-column" slot="dropdown-trigger" alt="Colunas"></paper-icon-button>
                <div class="list-group" slot="dropdown-content">
                    <template is="dom-repeat" items="[[ _toArray(_columns)]]" id="columnsList">
                        <a href="javascript:void(0);" on-tap="_toggleColumn" data-item$="[[item]]" class$="list-group-item [[ _getColumnItemClass( item.key ) ]]">
                            {{ item.value.label }}
                        </a>
                        <hr />
                    </template>
                </div>
            </paper-menu-button>
            <!--end ColumnToggle-->

        </div>

        <vaadin-grid aria-label="CustomersGrid" id="grid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="110px" resizable hidden$="{{ _columns.no.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="no">Nº</vaadin-grid-sorter>
                    <vaadin-grid-filter path="no" />
                </template>
                <template>
                    {{item.no}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="220px" resizable hidden$="{{ _columns.name.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="name">Nome</vaadin-grid-sorter>
                    <vaadin-grid-filter path="name" />
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="220px" resizable hidden$="{{ _columns.address.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="address">Morada</vaadin-grid-sorter>
                    <vaadin-grid-filter path="address" />
                </template>
                <template>
                    {{item.address}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable hidden$="{{ _columns.post_Code.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="post_Code">Cód. Postal</vaadin-grid-sorter>
                    <vaadin-grid-filter path="post_Code" />
                </template>
                <template>
                    {{item.post_Code}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable hidden$="{{ _columns.city.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="city">Cidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="city" />
                </template>
                <template>
                    {{item.city}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="90px" resizable hidden$="{{ _columns.regiao_Cliente.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="regiao_Cliente">Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="regiao_Cliente" />
                </template>
                <template>
                    [[ formatRegiaoCliente(item.regiao_Cliente)]]
                </template>
            </vaadin-grid-column>
        </vaadin-grid>


    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {  
            Polymer({
                is: 'x-clientlist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _disabledCreate: {
                        type: Boolean,
                        value: false
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "Clientes/DetalhesCliente/" + item.no;
                    }
                },
                _create: function (item) {

                    if (item != null) {
                        window.location.href = "Clientes/DetalhesCliente/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ "areaid": this._areaid });
                    this.$.grid_databound_ajax.generateRequest();

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    var gridToBottomTimeout;
                    $(window).resize(function () {
                        clearTimeout(gridToBottomTimeout);
                        gridToBottomTimeout = setTimeout(function () { _this.fixGridToBottom(); }, 200);
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var windowHeight = $(window).height();
                    var paddingTop = $(this).offsetParent().css('padding-top').replace("px", "");
                    var offsetTop = $(this).offset().top;
                    var height = windowHeight - offsetTop - paddingTop;
                    $(this.$.grid).height(height);
                },

                _exportEXCEL: function () {
                    //debugger;
                    this.result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(this.result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    //debugger
                    var FileName = this.export;
                    location.href = '../Clientes/ExportToExcelDownload_Clientes?sFileName=' + FileName;
                },
                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "no": { hidden: false, label: "Nº" },
                        "name": { hidden: false, label: "Nome" },
                        "address": { hidden: false, label: "Morada" },
                        "post_Code": { hidden: false, label: "Cód. Postal" },
                        "city": { hidden: false, label: "Cidade" },
                        "regiao_Cliente": { hidden: false, label: "Região" }
                    };

                    if (localStorage["clientList.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["clientList.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["clientList.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                formatRegiaoCliente: function (value) {
                    if (!value || value == "NotSet")
                        return "";
                    return value;
                }
                /* end - ColumnToggle */
            });
        });
    </script>

</dom-module>
