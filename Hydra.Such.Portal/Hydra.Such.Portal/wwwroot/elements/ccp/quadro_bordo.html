    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-quadrobordo',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _procedimentotypeid: {
                        type: Number,
                        notify: true,
                        value: 0
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify();
                    this.$.grid_databound_ajax.generateRequest();
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        //window.location.href = "/ProcedimentosCcps/DetalhePedidoAquisicao/" + item.no;
                        _procedimentotypeid = item.no;
                    }
                },
                _openToast: function (message) {
                    ;
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _displayState: function (param) {
                    if (param != undefined) {
                        var sel = this.LProcedimentoState.find(x => x.id == param);
                        if (sel != undefined)
                            return sel.value;
                    }
                },
                _displayTipo: function (param) {
                    if (param != undefined) {
                        var sel = this.LType.find(x => x.id == param);
                        if (sel != undefined)
                            return sel.value;
                    }
                },
                _openDetail: function (item) {
                    window.location.href = "/ProcedimentosCcps/DetalhePedidoAquisicao/" + _procedimentotypeid;
                }
            });
        });
    </script>
