
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />

<dom-module id="x-contractlist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }

                .v-loading-indicator {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    pointer-events: auto;
                    z-index: 2147483647;
                }

                    .v-loading-indicator:before {
                        width: 76px;
                        height: 76px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin: -38px 0 0 -38px;
                        border-radius: 100%;
                        animation: bouncedelay 1.2s infinite 0.4s ease-in-out both;
                        content: "";
                    }

                    .v-loading-indicator.first:before {
                        background-color: skyblue;
                    }

                    .v-loading-indicator.second:before {
                        background-color: salmon;
                    }

                    .v-loading-indicator.third:before {
                        background-color: red;
                    }

                @keyframes bouncedelay {
                    0%, 80%, 100% {
                        transform: scale(0);
                    }

                    40% {
                        transform: scale(1.0);
                    }
                }
            </style>
        </custom-style>

        <iron-ajax url="/Contratos/GetListContractsByArea"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/RemoveFromHistoric"
                   last-response="{{removedHistoric}}"
                   method="post"
                   handle-as="json"
                   id="grid_removeFromHistoric_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_disabledCreate }}">
                    <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Novo</paper-button>
                </template>
            </template>
            <template is="dom-if" if="{{ !_contractno }}">
                <paper-button id="btnContractHistory" class="tablinks" on-tap="_redirectToContractHistory"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; {{_showMessage}}</paper-button>
            </template>
        </div>
        
        <vaadin-grid aria-label="ContractsGrid" items="[[result]]" id="gridContracts" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="120px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="contractNo">Nº Contrato</vaadin-grid-sorter>
                    <vaadin-grid-filter path="contractNo" />
                </template>
                <template>
                    {{item.contractNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="startDate">Data Inicio</vaadin-grid-sorter>
                    <vaadin-grid-filter path="startDate" />
                </template>
                <template>
                    {{item.startData}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="endDate">Data Fim</vaadin-grid-sorter>
                    <vaadin-grid-filter path="endDate" />
                </template>
                <template>
                    {{item.dueDate}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="clientNo">Nº Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientNo" />
                </template>
                <template>
                    {{item.clientNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="clientName">Nome Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientName" />
                </template>
                <template>
                    {{item.clientName}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="160px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="description">Âmbito dos Serviços</vaadin-grid-sorter>
                    <vaadin-grid-filter path="description" />
                </template>
                <template>
                    {{item.description}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="150px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="status">Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="status" />
                </template>
                <template>
                    {{item.statusDescription}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeRegion">Cód. Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeRegion" />
                </template>
                <template>
                    {{item.codeRegion}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeFunctionalArea">Cód. Área Funcional</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeFunctionalArea" />
                </template>
                <template>
                    {{item.codeFunctionalArea}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeResponsabilityCenter">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeResponsabilityCenter" />
                </template>
                <template>
                    {{item.codeResponsabilityCenter}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="versionNo">Nº Versão</vaadin-grid-sorter>
                    <vaadin-grid-filter path="versionNo" />
                </template>
                <template>
                    {{item.versionNo}}
                </template>
            </vaadin-grid-column>
                <vaadin-grid-column width="200px" resizable id="ColunaReativar" hidden="{{_ifHistoric}}">
                    <template class="header">
                    </template>
                    <template>
                        <center>
                            <paper-button class="btnSave" raised on-tap="_RemoveFromHistoric">Reativar</paper-button>
                        </center>
                    </template>
                </vaadin-grid-column>
        </vaadin-grid>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-contractlist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _archived: {
                        type: Number,
                        value: 0
                    },
                    _contractno: {
                        type: String,
                        value: false
                    },
                    _disabledCreate: {
                        type: Boolean,
                        value: false
                    },
                    _ifHistoric: {
                        type: Boolean,
                        value: true
                    },
                    _showMessage: {
                        type: String,
                        value: "Exibir Histórico"
                    },
                    _isHistoric: {
                        type: Boolean,
                        value: false
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        debugger;
                        window.location.href = "Contratos/DetalhesContrato/" + item.contractNo + "?version=" + item.versionNo + "&" + "isHistoric=" + this._isHistoric;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "/Contratos/DetalhesContrato";
                    }
                },
                ready: function () {
                    if (this._archived == 1) {
                        this._disabledCreate = true;
                    }
                    
                    this.$.grid_databound_ajax.body = JSON.stringify({ "Archived": this._archived, "ContractNo": this._contractno });
                    this.$.grid_databound_ajax.generateRequest();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.gridContracts);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop - 2;
                    $(this.$.gridContracts).height(height);
                },

                _redirectToContractHistory: function () {
                    debugger;
                    var grid = this.$.gridContracts;
                    if (this._showMessage == "Exibir Histórico") {
                        this._showMessage = "Exibir Ativos";
                        this.$.grid_databound_ajax.body = JSON.stringify({ "AreaId": this._areaid, "Archived": this._archived, "ContractNo": this._contractno, "Historic": 1 });
                        this.$.grid_databound_ajax.generateRequest();
                        this._ifHistoric = false;
                        this._isHistoric = true;
                    } else {
                        this._showMessage = "Exibir Histórico";
                        this.$.grid_databound_ajax.body = JSON.stringify({ "AreaId": this._areaid, "Archived": this._archived, "ContractNo": this._contractno, "Historic": 0 });
                        this.$.grid_databound_ajax.generateRequest();
                        this._ifHistoric = true;
                        this._isHistoric = false;
                    }
                },

                _RemoveFromHistoric: function (e) {
                    var Project = e.model.item;
                    var ajax_request = this.$.grid_removeFromHistoric_ajax;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende reativar contrato?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(Project);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                _clResponseProcessor: function (e) {
                    var response = this.removedHistoric;

                    if (response.eReasonCode == 1) {
                        this._openToast("Contrato Reativado com sucesso.");
                        this.$.grid_databound_ajax.body = JSON.stringify({ "AreaId": this._areaid, "Archived": this._archived, "ContractNo": this._contractno, "Historic": 1 });
                        this.$.grid_databound_ajax.generateRequest();

                    } else {
                        this._openToastError("Erro ao reativar contrato.");
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                }
            });
        });
    </script>
</dom-module>
