        <div class="panel panel-default break_clear">
            <iron-form>
                <div id="customer-form">
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">Cabeçalho</div>
                            <div class="panel-body">
                                <div class="row break_clear">
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <vaadin-text-field id="idPedido" name="idPedido" label="Nº" value="{{ data.idPedido }}" disabled="true"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-6">
                                            <vaadin-combo-box items="[[estadoPedido]]" id="estadoPedido_cbox" label="Estado" item-label-path="value" item-value-path="id" value="{{ data.estado}}" disabled></vaadin-combo-box>

                                    </div>
                                    <div class="col-md-6" style="border: 2px solid #71BCC1; padding: 10px 0 10px">

                                        </div>
                                        <div class="col-md-6">
                                            <vaadin-text-field id="dataAutAdmin" name="dataAutAdmin" label="Data Autorização CA" value="{{ data.dataAutorizacaoAdminTxt}}" disabled></vaadin-text-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- I - Identificação Empregado -->
                        <div class="panel panel-default">
                            <paper-collapse-item header="I - Identificação do Trabalhador" opened="{{ _openI }}">
                                <div class="panel-body">
                                    <div class="break_clear">
                                        <div class="row break_clear">
                                            <div class="col-md-4">
                                                <vaadin-text-field id="idEmpregado" name="idEmpregado" label="Nº Mecanográfico" required value="{{ data.idEmpregado }}" disabled></vaadin-text-field>
                                                <!-- apenas visivel quando se trata de Chefia/Director -->
                                                <such-selectbox id="idEmpregadoCbox"
                                                                label="Nº Mecanográfico"
                                                                items="[[employeeList]]"
                                                                value="{{data.idEmpregado}}"
                                                                on-change="_setEmployeeDetails"
                                                                value-path="no"
                                                                text-path="no"
                                                                fields='[{"field":"no", "name":"No. Mecanográfico"},{"field":"name", "name":"Nome"},{"field":"funcao", "name":"Função"},{"field":"regiaoNav2017", "name":"Região"},{"field":"areaNav2017", "name":"Area"},{"field":"crespNav2017", "name":"CResp"}]'
                                                                required>
                                                </such-selectbox>
                                            </div>
                                            <div class="col-md-4">
                                                <vaadin-text-field id="nomeEmpregado" name="nomeEmpregado" label="Nome" required value="{{ data.nomeEmpregado}}" disabled></vaadin-text-field>
                                            </div>
                                            <div class="col-md-4">
                                                <vaadin-text-field id="funcaoEmpregado" name="funcaoEmpregado" label="Função" required value="{{ data.funcaoEmpregado }}" disabled></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-4">
                                                <vaadin-text-field id="areaFuncional" name="areaFuncional" label="Área" required value="{{ data.areaFuncionalEmpregado }}" disabled></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="crespEmpregado" name="crespEmpregado" label="Centro Responsabilidade" required value="{{ data.centroResponsabilidadeEmpregado }}" disabled></vaadin-text-field>
                                            </div>
                                            <div class="col-md-2">
                                                <vaadin-text-field id="projectoEmpregado" name="projectoEmpregado" label="Projecto" on-tap="_onClickProject" required value="{{ data.projectoEmpregado }}"></vaadin-text-field>

                                                <such-selectbox id="projectoEmpregadoCbox"
                                                                label="Projecto"
                                                                items="[[listaProjectos]]"
                                                                value="{{data.projectoEmpregado}}"
                                                                on-blur="_hideProjectCbox"
                                                                on-focusout="_hideProjectCbox"
                                                                value-path="no"
                                                                text-path="no"
                                                                fields='[{"field": "no", "name":"Código"},{"field":"description", "name":"Descrição"},{"field":"areaCode", "name":"Área"},{"field":"regionCode", "name":"Região"},{"field":"centerResponsibilityCode", "name":"CResp"}]'
                                                                required>
                                                </such-selectbox>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="estabelecimento" name="estabelecimento" label="Estabelecimento" required value="{{ data.descricaoEstabelecimento }}" reqired disabled></vaadin-text-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </paper-collapse-item>
                        </div>

                        <!-- II - Identificação Acção -->
                        <div class="panel panel-default">
                            <paper-collapse-item header="II - Identificação do Curso/Acção" opened="{{ _openI }}">
                                <div class="panel-body">
                                    <div class="break_clear">
                                        <div class="row break_clear">
                                            <div class="col-md-6">
                                                <such-textarea id="designacaoAccao" name="designacaoAccao" label="Designação da Acção" rows="2" value="{{ data.designacaoAccao}}" on-click="_onClickCourse" required></such-textarea>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="localRealizacao" name="localRealizacao" label="Local Realização" value="{{ data.localRealizacao}}" required></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="horario" name="horario" label="Horário" value="{{ data.horario}}" required></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-6">
                                                <vaadin-text-field id="descricaoEntidadeFormadora" name="descricaoEntidadeFormadora" label="Entidade Formadora" value="{{ data.descricaoEntidadeFormadora}}" required></vaadin-text-field>
                                            </div>
                                            <div class="col-md-2">
                                                <vaadin-date-picker required id="dataInicio" name="dataInicio" label="Data Inicio" error-message="A data de inicio da acção é de preenchimento obrigatório" value="{{ data.dataInicioTxt }}"></vaadin-date-picker>
                                            </div>
                                            <div class="col-md-2">
                                                <vaadin-date-picker required id="dataFim" name="dataFim" label="Data Fim" error-message="A data de término da acção é de preenchimento obrigatório" value="{{ data.dataFimTxt }}"></vaadin-date-picker>
                                            </div>
                                            <div class="col-md-2">
                                                <vaadin-text-field id="numeroTotalHoras" name="numeroTotalHoras" label="Nº Total Horas" error-message="A duração da acção é de preenchimento obrigatório!" value="{{ data.numeroTotalHoras}}" required></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-3">
                                                <vaadin-text-field id="custoInscricao" name="custoInscricao" label="Custo Inscrição" value="{{ data.custoInscricao }}"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="valorIva" name="valorIva" label="Valor IVA" value="{{ data.valorIva }}"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="custoDeslocacoes" name="custoDeslocacoes" label="Custo Deslocações" value="{{ data.custoDeslocacoes }}"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3">
                                                <vaadin-text-field id="custoEstadia" name="custoEstadia" label="Custo Estadia" value="{{ data.custoEstadia }}"></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-6">
                                                <such-textarea id="descricaoConhecimentos" name="descricaoConhecimentos" maxlength="2048" error-message="Máximo 2048 caracteres" label="Identificação dos conhecimentos que pretende adquirir/reforçar" rows="3" value="{{ data.descricaoConhecimentos}}" required></such-textarea>
                                            </div>
                                            <div class="col-md-2">
                                                <paper-tooltip for="planeada" position="top" offset="-1" animation-delay="1">
                                                    O Curso/Ação a realizar enquadra-se na Formação Planeada?
                                                </paper-tooltip>
                                                <vaadin-combo-box id="planeada"
                                                                  items="[[boolValues]]"

                                                                  item-label-path="value"
                                                                  required
                                                                  label="Planeada?"

                                                        <paper-icon-item>
                                                            <paper-item-body two-line>
                                                                <div>[[item.value]]</div>
                                                            </paper-item-body>
                                                        </paper-icon-item>
                                                    </template>
                                                </vaadin-combo-box>
                                            </div>
                                            <div class="col-md-4">
                                                <paper-tooltip for="cursoPlanoFormacao" position="top" offset="-1" animation-delay="1">

                                                </paper-tooltip>
                                                <such-textarea id="cursoPlanoFormacao" name="cursoPlanoFormacao" maxlength="512" error-message="Máximo 512 caracteres" label="Curso/Ação que consta do Plano de Formação" rows="3" value="{{ data.cursoPlanoFormacao}}"></such-textarea>
                                            </div>
                                        </div>
                                        <div class="row break_clear" style="border: 2px solid #DDDDDD; padding: 10px 0 10px">
                                            <div class="col-md-4">
                                                <vaadin-text-field id="dataSubmissaoTxt" name="dataSubmissaoTxt" label="Data Submissão" value="{{ data.dataSubmissaoTxt }}" disabled></vaadin-text-field>

                                            <div class="col-md-8">
                                                <vaadin-text-field id="utilizadorSubmissao" name="utilizadorSubmissao" label="O Requerente" value="{{ data.utilizadorSubmissao }}" disabled></vaadin-text-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </paper-collapse-item>
                        </div>

                        <!-- III-Informação do Superior Hierárquico -->

                            <paper-collapse-item header="III - Informação do Superior Hierárquico" opened="{{_openIII}}">
                                <div class="panel-body">
                                    <div class="break_clear">
                                        <div class="row break_clear">

                                                                </div>

                                                                    </div>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalhepedido',
                properties: {
                    _idpedido: {
                        type: String
                    },

                    _ischief: {
                        type: Boolean,
                        value: false
                    },

                    _isdirector: {
                        type: Boolean,
                        value: false
                    },

                    _istraningmanager: {
                        type: Boolean,
                        value: false
                    },

                    _openI: {
                        type: Boolean,
                        value: false
                    },

                    _openIII: {
                        type: Boolean,
                        value: false
                    },

                    _openIV: {
                        type: Boolean,
                        value: false
                    },

                    prjEnabled: {
                        type: Boolean,
                        value: false
                    },

                    selected: {
                        type: Number,
                        value: 0
                    },

                    activeCourse: {
                        observer:'_courseSelected'
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                ready: function () {
                    debugger;;
                    this.$.page_databound_ajax.body = JSON.stringify({ "idPedido": this._idpedido });
                    this.$.page_databound_ajax.generateRequest();

                    if (this.$.uploadDocuments != null) {
                        this.$.uploadDocuments.addEventListener('upload-response', function (e) {
                            if (e.detail.xhr.status == 200) {
                                debugger;;
                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-detalhepedido");
                                dd.$.page_loadattchments_ajax.body = JSON.stringify({ "id": dd.__data._idpedido, "origem": "pedido" })
                                dd.$.page_loadattchments_ajax.generateRequest();
                            }
                        });
                    }
                },

                _responseProcessor: function (data) {
                    debugger;;
                    var self = this;
                    if (this.data != null) {
                        debugger;;
                       
                        this.$.page_catalogo_ajax.body = JSON.stringify();
                        this.$.page_catalogo_ajax.generateRequest();

                        var obj = this.data;

                        this._openI = obj.estado == 0;
                        this._openIII = this._ischief && (obj.estado == 1 || obj.estado == 2);
                        this._openIV = this._istraningmanager && (obj.estado == 3 || obj.estado == 7);

                        this.prjEnabled = obj.projectoEmpregado != null && obj.projectoEmpregado != "";

                        $(self.$.idEmpregadoCbox).addClass('hidden');

                        if (!this.prjEnabled) {
                            $(self.$.projectoEmpregado).addClass('hidden');
                        } else {
                            $(self.$.projectoEmpregadoCbox).addClass('hidden');
                        }

                        if (this._ischief || this._isdirector) {
                            this.$.employees_page_ajax.body = JSON.stringify({ "isChief": this._ischief, "isDirector": this._isdirector });
                            this.$.employees_page_ajax.generateRequest();

                            $(self.$.idEmpregado).addClass('hidden');
                            $(self.$.idEmpregadoCbox).removeClass('hidden');
                        }
                        
                    }
                },

                _onClickProject: function (e) {
                    debugger;;
                    var self = this;
                    $(self.$.projectoEmpregado).addClass('hidden');
                    $(self.$.projectoEmpregadoCbox).removeClass('hidden');
                },

                _hideProjectCbox: function (e) {
                    var self = this;
                    $(self.$.projectoEmpregadoCbox).addClass('hidden');
                    $(self.$.projectoEmpregado).removeClass('hidden');
                },

                _onClickCourse: function (e) {
                    debugger;;
                    //this.$.catalogo_databound_ajax.generateRequest();
                    //if (this.catalogo != null) {
                        this.$.selectCourse.open();
                    //}
                    

                },


                _onActiveItemChanged: function (e) {
                    debugger;;
                    if (e.detail.value != null) {
                        this.temaDetail = null;

                        this.$.page_tema_ajax.body = JSON.stringify({ "idTema": e.detail.value.idTema});
                        this.$.page_tema_ajax.generateRequest();
                        this.$.gridCatalogo.expandedItems = [e.detail.value];
                    }

                },

                _temaResponseProcessor: function (e) {
                    debugger;;
                    if (this.temaDetail != null) {
                        //this.$.gridCatalogo.expandedItems = [this.temaDetail];
                    }
                },

                _courseSelected: function (item) {
                    debugger;;
                    if (item != null) {
                        if (this.data != null) {
                            this.$.selectCourse.close();
                            var dataObj = this.data;
                            var _self = this.$;

                            var dtInicio = item.dataInicio;
                            var dtFim = item.dataFim;

                            dtInicio = dtInicio.split("-").reverse().join("-");
                            dtFim = dtFim.split("-").reverse().join("-");

                            dataObj.idAccaoFormacao = item.idAccao;

                            dataObj.designacaoAccao = item.designacaoAccao;
                            _self.designacaoAccao.value = item.designacaoAccao;
                            _self.designacaoAccao.valueText = item.designacaoAccao; 

                            dataObj.dataInicio = item.dataInicio;
                            dataObj.dataInicioTxt = this.__formatDate(dtInicio, 1);
                            _self.dataInicio.value = dataObj.dataInicioTxt;

                            dataObj.dataFim = item.dataFim;
                            dataObj.dataFimTxt = this.__formatDate(dtFim, 1);
                            _self.dataFim.value = dataObj.dataFimTxt;

                            dataObj.numeroTotalHoras = item.numeroTotalHoras;
                            _self.numeroTotalHoras.value = item.numeroTotalHoras;
                            _self.numeroTotalHoras.valueText = item.numeroTotalHoras;
                        }
                    }
                },

                _update: function () {
                    debugger;
                    this.$.page_update_ajax.body = JSON.stringify(this.data);
                    this.$.page_update_ajax.generateRequest();
                },

                _updatePedidoResponse: function (e) {
                    debugger;;

                    if (this.pedidoUpdated) {
                        this._openToast("Sucesso a actualizar o Pedido de Participação em Formação!")
                    } else {
                        this._openToastError("Erro ao actualizar o Pedido de Participação em Formação!");
                    }
                },

                _loadattchmentsResponse: function (e) {
                    debugger;;
                    if (this.uploads != null && this.data != null) {
                        debugger;;
                        this.data.anexosPedido = this.uploads;
                        this.$.page_databound_ajax.generateRequest();
                    }
                },

                _getEmployeeListResponse: function (e) {
                    debugger;;
                    if (this.employeeList == null) {

                    }
                },

                _setEmployeeDetails: function (e) {
                    if (this.data != undefined && this.employeeList != null && this.$.idEmpregadoCbox.value != undefined) {
                        var _self = this.$;
                        var id = this.$.idEmpregadoCbox.value;
                        var emp = this.employeeList.find(e => e.no == id);
                        //this.data.idEmpregado = this.employeeList.no;
                        this.data.nomeEmpregado = emp.name;
                        _self.nomeEmpregado.value = emp.name;
                        _self.nomeEmpregado.valueText = emp.name;

                        this.data.funcaoEmpregado = emp.funcao;
                        _self.funcaoEmpregado.value = emp.funcao;
                        _self.funcaoEmpregado.valueText = emp.funcao;

                        this.data.projectoEmpregado = emp.projecto;
                        _self.projectoEmpregado.value = emp.projecto;
                        _self.projectoEmpregado.valueText = emp.projecto;
                        _self.projectoEmpregadoCbox.value = emp.projecto;
                        _self.projectoEmpregadoCbox.valueText = emp.projecto;

                        this.data.idAreaFuncional = emp.areaNav2017;
                        
                        this.data.areaFuncionalEmpregado = emp.descAreaNav2017;
                        _self.areaFuncional.value = emp.descAreaNav2017;
                        _self.areaFuncional.valueText = emp.descAreaNav2017;

                        this.data.idCentroResponsabilidade = emp.crespNav2017;

                        this.data.centroResponsabilidadeEmpregado = emp.descCrespNav2017;
                        _self.crespEmpregado.value = emp.descCrespNav2017;
                        _self.crespEmpregado.valueText = emp.descCrespNav2017;

                        this.data.idEstabelecimento = emp.codEstabelecimento;

                        this.data.descricaoEstabelecimento = emp.descricaoEstabelecimento;
                        _self.estabelecimento.value = emp.descricaoEstabelecimento;
                        _self.estabelecimento.valueText = emp.descricaoEstabelecimento;

                        this.$.page_update_ajax.body = JSON.stringify(this.data);
                        this.$.page_update_ajax.generateRequest();
                    } else {
                        if (this.data != undefined) {

                        }
                    }
                },

                _deleteAttachment: function (e) {
                    var ajax_request = this.$.delete_attach_ajax;
                    ajax_request.body = JSON.stringify(e.model.item);

                    this._confirmAndExecuteActionToast(
                        "Confirma a eliminação do Anexo?",
                        ajax_request
                    );

                    var index = this.data.anexosPedido.indexOf(e.model.item);
                    this.data.anexosPedido.splice(index, 1);
                    this.$.gridAnexos.clearCache();
                },

                _attachDeletedResponse: function (e) {
                    if (this.attachDeleted) {
                        this._openToast("Anexo eliminado com sucesso!");
                    } else {
                        this._openToast("Não foi possível eliminar a imagem!");
                    }
                },

                __formatDate: function (_date, _dtFormat) {
                    var d = new Date(_date),
                        month = '' + (d.getMonth() + 1),
                        day = '' + d.getDate(),
                        year = d.getFullYear();

                    if (d == null)
                        return "";

                    if (month < 1 || month > 12)
                        return "";

                    if (day < 1 || day > 31)
                        return "";

                    if (month == 2) {
                        var lastDayofMonth = new Date(year, month, 0).getDate();

                        if (day > lastDayofMonth)
                            return "";
                    }

                    if (month.length < 2)
                        month = '0' + month;

                    if (day.length < 2)
                        day = '0' + day;


                    if (_dtFormat === 1)
                        return [year, month, day].join('-');

                    return [day, month, year].join('-');
                },

                _goBack: function (e) {
                    window.location.href = "/Academia/MeusPedidos";
                }
            });
        });
    </script>
