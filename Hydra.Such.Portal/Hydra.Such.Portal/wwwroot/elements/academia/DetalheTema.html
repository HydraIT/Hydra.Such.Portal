<dom-module id="x-detalhetema">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
           
            paper-button {
                margin-top: 10px;
            }

                paper-button.disabled {
                    cursor: not-allowed;
                    pointer-events: none;
                }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

           

            .marginSpace {
                margin: 0px !important;
            }
        </style>
        <h1> <vaadin-text-field id="test" label="Teste" value="{{_idtema}}"></vaadin-text-field></h1>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalhetema',
                properties: {
                    _idtema: {
                        type: String

                    },
                    id: {
                        type: String,
                        value: ""
                    }
                },

                ready: function () {
                    debugger;;
                    this.id = this._idtema;
                }
            });
        });
    </script>

</dom-module>
