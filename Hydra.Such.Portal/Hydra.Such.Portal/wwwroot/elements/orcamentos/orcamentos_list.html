<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />


<dom-module id="x-orcamentoslist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />


        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_CriarOrcamento"><i class="fa fa-plus" aria-hidden="true"></i>  Criar Orçamento</paper-button>
            <paper-button id="btnExport" class="tablinks" on-tap="_exportEXCEL" title="Exportar para Excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp; Exportar</paper-button>
        </div>

        <vaadin-grid id="gridOrcamentos" aria-label="PreReqGrid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoNo">Nº do Orçamento</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoNo" />
                </template>
                <template>
                    {{item.orcamentoNo}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoCliente">Cliente / Contacto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoCliente" />
                </template>
                <template>
                    {{item.orcamentoCliente}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoData1">Data do Orçamento</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoData1" />
                </template>
                <template>
                    {{item.orcamentoData1}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoData2">Data do Orçamento</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoData2" />
                </template>
                <template>
                    {{item.orcamentoData2}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoDescricao">Descritivo</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoDescricao" />
                </template>
                <template>
                    {{item.orcamentoDescricao}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoEstado">Estado do Orçamento</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoEstado" />
                </template>
                <template>
                    {{item.orcamentoEstado}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoNoProposta">Nº da Proposta Associada</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoNoProposta" />
                </template>
                <template>
                    {{item.orcamentoNoProposta}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoTotalSemIVA">Total Orçamento s/ IVA</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoTotalSemIVA" />
                </template>
                <template>
                    {{item.orcamentoTotalSemIVA}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="250px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="orcamentoTotalComIVA">Total Orçamento c/ IVA</vaadin-grid-sorter>
                    <vaadin-grid-filter path="orcamentoTotalComIVA" />
                </template>
                <template>
                    {{item.orcamentoTotalComIVA}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="10%" resizable>
                <template class="header">
                </template>
                <template>
                    <center>
                        <paper-button class="btnRemove tableBtn" raised on-tap="_deletePreReq" disabled="{{_permissionsDelete}}" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                    </center>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-orcamentoslist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        value: 0
                    },
                    _prereqno: {
                        type: String,
                        value: false
                    },
                    _disabledCreate: {
                        type: Boolean,
                        value: false
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "PreRequisicoesDetalhes/?PreRequesitionNo=" + item.preRequesitionsNo;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "PreRequisicoesDetalhes/";
                    }
                },
                ready: function () {
                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');

                    this.$.grid_databound_ajax.body = JSON.stringify(this._areaid);
                    this.$.grid_databound_ajax.generateRequest();
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.gridOrcamentos);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        this._openToast(this.deletedData.eMessage);
                        if (this.deletedData.eReasonCode == 1) {
                            setTimeout(
                                function () {
                                    window.location.href = "/";
                                }, 2500);
                        } else if (this.deletedData.eReasonCode == 2) {
                            this._openToastError(this.deletedData.eMessage);
                        }
                    }
                },

                _clFormatReqType: function (param) {
                    if (param != undefined) {
                        var sel = this.CBRequesitionType.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },

                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _deleteOprotunity: function (data) {
                    var index = this.result.indexOf(data.model.item);
                    this.result.splice(index, 1);
                    this.$.ajax_delete_contract.body = JSON.stringify(data.model.item);
                    this.$.ajax_delete_contract.generateRequest();
                }
            });
        });
    </script>

</dom-module>
