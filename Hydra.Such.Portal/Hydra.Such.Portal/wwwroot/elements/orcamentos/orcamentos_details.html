    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />

        <style>
            vaadin-combo-box {

        <!--//-------------------------------------------------------------//-->
        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <paper-button class="tablinks" on-tap="_MeusOrcamentos"><i class="fa fa-list" aria-hidden="true"></i>  Os meus Orçamentos</paper-button>
            <paper-button class="tablinks" on-tap="_CriarOrcamento"><i class="fa fa-plus" aria-hidden="true"></i>  Criar Orçamento</paper-button>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formOrcamentos">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">

                                <paper-tab>Anexos</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabNo" label="Nº do Orçamento" value="" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabCliente" label="Cliente / Contacto" value=""></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabData1" label="Data do Orçamento" value=""></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabData2" label="Data do Orçamento" value=""></vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabDescricao" label="Descritivo" value=""></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field id="CabEstado" label="Estado do Orçamento" value="" disabled></vaadin-text-field>
                                        </div>

                                            <vaadin-text-field id="CabPropostaNo" label="Nº da Proposta Associada" value="" disabled></vaadin-text-field>
                                        </div>
                                    </div>
                                </div>

                                <!--Anexos-->
                                <div>
                                    <div class="row break_clear">
                                        <vaadin-upload id="UploadRequest"
                                                       target="/PreRequisicoes/FileUpload/{{_prerequesitionno}}"
                                                       method="POST"
                                                       headers="{'Accept': 'application/json'}"
                                                       timeout=15000>
                                        </vaadin-upload>
                                    </div>

                                    <div class="row break_clear">
                                        <vaadin-grid id="gridAnexos" aria-label="ReqUpdateGrid" items="[[uploads]]" class="grid" multi-sort="true">
                                            <vaadin-grid-column width="70%" resizable>
                                                <template class="header">
                                                    <vaadin-grid-sorter path="url">Anexo</vaadin-grid-sorter>
                                                    <vaadin-grid-filter path="url" />
                                                </template>
                                                <template>
                                                    <a href="/PreRequisicoes/DownloadFile/{{item.url}}" target="_blank">{{item.url}}</a>
                                                </template>
                                            </vaadin-grid-column>

                                            <vaadin-grid-column width="20%" resizable>
                                                <template class="header">
                                                    <vaadin-grid-sorter path="createDateTime">Anexado em</vaadin-grid-sorter>
                                                    <vaadin-grid-filter path="createDateTime" />
                                                </template>
                                                <template>
                                                    {{item.createDateTime}}
                                                </template>
                                            </vaadin-grid-column>

                                            <vaadin-grid-column width="10%" resizable>
                                                <template class="header">
                                                </template>
                                                <template>
                                                    <center>
                                                        <template is="dom-if" if="{{ _permissions.update }}">
                                                            <center>
                                                                <paper-button class="btnRemove tableBtn" raised on-tap="_deleteFiles" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                            </center>
                                                        </template>
                                                    </center>
                                                </template>
                                            </vaadin-grid-column>
                                        </vaadin-grid>
                                    </div>
                                </div>
                            </iron-pages>
                        </div>

                        <paper-collapse-group>
                            <paper-collapse-item class="panel-heading" header="Linhas" closed>
                                <div class="row break_clear">
                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaNo" label="Nº da Linha" value="" disabled></vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaDescricao" label="Descrição" value=""></vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaQuantidade" label="Quantidade" value=""></vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaValorUnitario" label="Valor Unitário" value=""></vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaTotal" label="Total Linha" value="" disabled></vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="LinhaTaxaIVA" label="Taxa IVA na Linha" value=""></vaadin-text-field>
                                    </div>
                                </div>
                            </paper-collapse-item>

                            <div>
                                <vaadin-grid aria-label="PreReqLines" id="grid_prereqlines" name="grid_prereqlines" items="[[dataLines.lines]]" class="grid" multi-sort="true" active-item="{{_SelectedLine}}">
                                    <vaadin-grid-column width="3%" resizable>
                                        <template class="header">
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ _permissions.update }}">
                                                <center style="padding-bottom:10px">
                                                    <paper-button class="btnSave tableBtn" raised on-tap="_duplicarContractLine" title="Duplicar Linha"><i class="fa fa-copy" aria-hidden="true"></i></paper-button>
                                                </center>
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabNo">Nº da Linha</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabNo" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabNo" value="{{item.tabNo}}" disabled> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}" disabled>
                                                {{item.tabNo}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabDescricao">Descrição</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabDescricao" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabDescricao"> value="{{item.tabDescricao}}"</vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.tabDescricao}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabQuantidade">Quantidade</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabQuantidade" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabQuantidade" value="{{item.tabQuantidade}}" disabled> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}" disabled>
                                                {{item.tabQuantidade}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabValorUnitario">Valor Unitário</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabValorUnitario" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabValorUnitario" value="{{item.tabValorUnitario}}"> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}">
                                                {{item.tabValorUnitario}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabTotal">Total da Linha</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabTotal" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabTotal" value="{{item.tabTotal}}" disabled> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}" disabled>
                                                {{item.tabTotal}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="250px" resizable>
                                        <template class="header">
                                            <vaadin-grid-sorter path="tabTaxaIVA">Taxa IVA na Linha</vaadin-grid-sorter>
                                            <vaadin-grid-filter path="tabTaxaIVA" />
                                        </template>
                                        <template>
                                            <template is="dom-if" if="{{ item.selected }}">
                                                <vaadin-text-field id="_tabTaxaIVA" value="{{item.tabTaxaIVA}}" disabled> </vaadin-text-field>
                                            </template>
                                            <template is="dom-if" if="{{ !item.selected }}" disabled>
                                                {{item.tabTaxaIVA}}
                                            </template>
                                        </template>
                                    </vaadin-grid-column>

                                    <vaadin-grid-column width="50px">
                                        <template class="header">
                                        </template>
                                        <template>
                                            <center>
                                                <template is="dom-if" if="{{ _permissions.update }}">
                                                    <center>
                                                        <paper-button class="btnRemove tableBtn" raised on-tap="_deleteContractLine" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                    </center>
                                                </template>
                                            </center>
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>
                            </div>

                            <div>
                                <div class="row break_clear">
                                    <div class="col-lg-2">
                                        <vaadin-text-field id="rodTotalSemIVA" label="Total Orçamento sem IVA" value="" disabled> </vaadin-text-field>
                                    </div>

                                    <div class="col-lg-2" style="padding-top:14px">
                                        <paper-button raised id="btnSumLines" class="btnSave" on-tap="_sumLines"><i class="fa fa-calculator" aria-hidden="true"></i>&nbsp; IVA p/ Taxa</paper-button>
                                    </div>

                                    <div class="col-lg-2">
                                        <vaadin-text-field id="rodTotalComIVA" label="Total Orçamento com IVA" value="" disabled> </vaadin-text-field>
                                    </div>
                                </div>
                            </div>
                        </paper-collapse-group>
                    </div>
                </iron-form>
            </div>
        </div>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-orcamentosdetails',
                properties: {
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _permissions: {
                        type: Array
                    },
                    _prerequesitionno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: true
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _areaid: {
                        type: Number,
                        value: 0
                    },

                    _LocalCode: {
                        type: String,
                        notify: true,
                        value: "",
                        //observer: "_getProdtctsForLocation"
                    },
                    _filledFromPurch: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    projectNo: {
                        observer: '_setProjectDim'
                    },
                    _CLResponsabilityCenterCode: {
                        type: String,
                        notify: true,
                        observer: '_set_CLResponsabilityCenterCode_PurchaseHeader'
                    },

                    _TotalLine: {
                        type: Number,
                        value: 0
                    },

                    _showPreReqLines: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _showPreReqLinesForm: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _lineno: {
                        type: Number,
                        value: 0
                    },
                    _uploadurl: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    chkReposicaoStock: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                },

                observers: [
                    '_onCacheLoaded(data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine, Products)'
                ],

                ready: function () {
                    //GET CONTRACT DATA
                    this._isCreate = false;
                    this.$.page_createnewForUser_ajax.body = JSON.stringify({ "tipoPreReq": 0, "areaid": this._areaid });
                    this.$.page_createnewForUser_ajax.generateRequest();


                    if (this._isCreate == false && this.$.UploadRequest != null) {
                        this.$.UploadRequest.addEventListener('upload-response', function (e) {
                            var results = JSON.parse(e.detail.xhr.response);
                            if (results == true) {
                                var msg = document.querySelector("x-orcamentosdetails");
                                msg._openToast("Ficheiro adicionado com sucesso.");

                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-orcamentosdetails");
                                dd.$.page_LoadAttachments_ajax.generateRequest();
                            }
                            else {
                                var msg = document.querySelector("x-orcamentosdetails");
                                msg._openToastError("Não é permitido adicionar este tipo de ficheiros.");
                            }
                        });
                    }
                    //if (this._isCreate == false && this.$.UploadRequest != null) {
                    //    this.$.UploadRequest.addEventListener('upload-response', function (e) {
                    //        if (e.detail.xhr.status == 200) {
                    //            e.detail.xhr.requestURL;
                    //            var dd = document.querySelector("x-orcamentosdetails");
                    //            dd.$.page_LoadAttachments_ajax.generateRequest();
                    //        }
                    //    });
                    //}

                    if (this._isCreate == false) {
                        this.$.page_LoadAttachments_ajax.body = JSON.stringify({ "id": this._prerequesitionno });
                        this.$.page_LoadAttachments_ajax.generateRequest();
                    }

                },

                _onCacheLoaded: function (data, CBPurchaseLineGrid, CBRequesitionType, LProjectFunctionalAreaCodes, LProjectResponsabilityCenterCodes, LProjectRegionCodes, CBVehicle, CBJobNo, CBVendor, CBLocal, CBLocations, CBPurchaseHeader, CBPurchaseLine, Products) {

                    if (!this.Flag) {
                        this.$.page_databound_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        this.$.page_databound_ajax.generateRequest();
                    }
                    this.Flag = true;
                },

                //_set_CLResponsabilityCenterCode_PurchaseHeader: function (e) {

                //     if(!(this.$._CLResponsabilityCenterCode.value == "" || this.$._CLResponsabilityCenterCode.value == null)) {

                //        this.$.purchaseheader_ajax.body = JSON.stringify({ "id": this.$._CLResponsabilityCenterCode.value });
                //        this.$.purchaseheader_ajax.generateRequest();
                //    }
                //},
                _setDisabled: function (e) {
                    if (!this._permissions.update)
                        return false;
                    else if (e != null) {
                        if (e.openOrderLineNo !== null && e.openOrderLineNo !== "" && e.openOrderLineNo !== undefined)
                            return true;
                    }
                    return false;
                },
                _getRequesitionType: function (e) {
                    //uugger;
                    var _self = this;

                    var requesitionType = e.detail.value;
                    var locationId = _self.$._CBLocations.value;

                    if (requesitionType == 'FROTA') {
                        _self.$.projectNo.disabled = true;
                        _self.$._ProjectNo.disabled = true;
                        _self.$.grid_prereqlines.__data._columnTree[0][1].__data.frozen = true;
                    }
                    else {
                        _self.$.projectNo.disabled = false;
                        _self.$._ProjectNo.disabled = false;
                    }

                    this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requesitionType });
                    this.$.filteredProducts_ajax.generateRequest();
                },

                _getCDirect: function (e) {
                    var requesitionType = this.$.requesitionType.value;
                    var locationId = e.detail.value;

                    this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requesitionType });
                    this.$.filteredProducts_ajax.generateRequest();
                    if (this.CBLocations != null) {
                        var whareHouse = this.CBLocations.find(x => x.id == locationId);
                        if (whareHouse != null) {
                            this._CBItemsCDirect = whareHouse.extra;
                        }
                    }
                },
                //_getProdtctsForLocation: function (locationId) {
                //    var requesitionType = this.$.requesitionType.value;

                //    this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requesitionType, "locationCode": locationId });
                //    this.$.filteredProducts_ajax.generateRequest();
                //},
                _setProjectDim: function (e) {
                    var projectNo = this.$.projectNo.value;
                    if (projectNo != "") {
                        this.$.page_getProject_ajax.body = JSON.stringify(projectNo);
                        this.$.page_getProject_ajax.generateRequest();
                    }
                    else {
                        this.$._CLRegion.value = "";
                        this.$._CLRegion.valueText = "";
                        this.$.RegionCode.value = "";
                        this.$.RegionCode.valueText = "";

                        this.$._CLFunctionalAreaCode.value = "";
                        this.$._CLFunctionalAreaCode.valueText = "";
                        this.$.FunctionalAreaCode.value = "";
                        this.$.FunctionalAreaCode.valueText = "";

                        this.$._CLResponsabilityCenterCode.value = "";
                        this.$._CLResponsabilityCenterCode.valueText = "";
                        this.$.ResponsabilityCenterCode.value = "";
                        this.$.ResponsabilityCenterCode.valueText = "";
                    }
                },

                _setProjectDim2: function (e) {
                    var projectNo = this.$._ProjectNo.value;
                    this.$.page_getProject2_ajax.body = JSON.stringify(projectNo);
                    this.$.page_getProject2_ajax.generateRequest();
                },
                _setNewLineFormControl(showAsPurchaseForm) {
                    if (showAsPurchaseForm == true) {
                        this.$.txtLocalCode.hidden = false;

                            var purchHeaderNo = composedKey[0];
                            var purchLineNo = composedKey[1];

                            if (purchLineNo != null && purchLineNo != undefined && purchHeaderNo != null && purchHeaderNo != undefined) {
                                var proj = this.CBPurchaseLine.find(x => x.line_No == purchLineNo && x.documentNO == purchHeaderNo);

                                    this._setNewLineFormControl(true);

                                    this.$._UnitCost.value = proj.unitCost;
                                    this._QuantityToOpen = proj.availableQuantity;
                                    this._CBVendor = proj.buyFromVendorNo;
                                    this.$._CBPurchaseHeader.value = proj.documentNO;
                                    this._Products = proj.numb;
                                    this._UnitCost = proj.unitCost;
                                }
                                else {

                _responseReqValidatorProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (self.validateReqResponse == "") {
                            var ajax_request = self.$.page_create_requisition_ajax;
                            ajax_request.body = JSON.stringify(self.data);

                            var ok = 0;
                            for (i = 0; i < self.dataLines.lines.length; i++) {
                                if (self.dataLines.lines[i].quantityToRequire == null || self.dataLines.lines[i].quantityToRequire == "" || self.dataLines.lines[i].quantityToRequire <= 0) {
                                    ok = 1
                                }
                            }

                            if (ok == 0) {
                                ajax_request.generateRequest();
                            }
                            else {
                                bootbox.confirm({
                                    message: "Existe(m) linha(s) sem Qt. a Requerer definida(s), deseja continuar (Sim/Não)?",
                                    buttons: {
                                        confirm: {
                                            label: 'Sim',
                                            className: 'btn-success'
                                        },
                                        cancel: {
                                            label: 'Não',
                                            className: 'btn-danger'
                                        }
                                    },
                                    callback: function (result) {
                                        if (result) {
                                            ajax_request.generateRequest();
                                        }
                                        else {
                                            $(this.$.btn_CriarRequisicao).removeClass('disabled');
                                            this.$.btn_CriarRequisicao.disabled = false;
                                        }
                                    }
                                });
                            }
                        } else {
                            self._openToastError(self.validateReqResponse);

                            $(this.$.btn_CriarRequisicao).removeClass('disabled');
                            this.$.btn_CriarRequisicao.disabled = false;
                        }
                    }

                _responseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetPreRequesitionDetails") !== -1) {
                            var id = this.data.preRequesitionsNo;
                            if (id != "") {
                                this._showPreReqLines = "";

                                if (this._permissions.update) {
                                    this._showPreReqLinesForm = "";
                                } else {
                                    this._showPreReqLinesForm = "none";
                                }

                                this.chkReposicaoStock = this.data.stockReplacement;

                                this.$.grid_prereqlines.clearCache();

                                this.$.ajax_cbReqType.body = JSON.stringify(id);
                                this.$.ajax_cbReqType.generateRequest();
                                this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                                this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.prereqLines_databound_ajax.generateRequest();

                                this._loadProductsByAreaAndType(this.data.requesitionType);
                                this._PopulatePurchaseLines();
                            }
                        }
                        if (data.detail.url.indexOf("CreatePreRequesition") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {

                                this._openToast("Pré-Requisição atualizada com sucesso.");
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }

                    if (this.$.requesitionType.value == 'FROTA') {
                        this.$.projectNo.disabled = true;
                        this.$._ProjectNo.disabled = true;
                    }
                    else {
                        this.$.projectNo.disabled = false;
                        this.$._ProjectNo.disabled = false;
                    }

                    this.data.contractType = 3;
                    //this.$.page_databoundNoMessage_ajax.url = "/PreRequisicoes/UpdatePreRequesition";

                        this.$.CleanPreRequesition_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        var req = this.$.CleanPreRequesition_ajax;
                        var errorsToDisplay = this.CreateReqResponse.eMessages.find(x => x.type == 0);
                        //if (this.CreateReqResponse.eMessages.length > 0) {
                        if (errorsToDisplay != undefined) {//.length > 0) {
                            if (Array.isArray(errors)) {
                                var errors = errorsToDisplay[0].message;
                                for (var i = 1; i < errorsToDisplay.length; i++) {
                                    errors += errorsToDisplay[i].message + ";";
                                }
                            }
                            else {
                                var errors = errorsToDisplay.message;
                            }

                            var thisCtx = this;

                            setTimeout(
                                function () {
                                    bootbox.alert({
                                        message: errors,
                                        callback: function () {
                                            req.generateRequest();
                                        }
                                    });
                                }, 4000);
                        }
                        else {
                            req.generateRequest();
                        }
                    }
                    else {
                        this._openToastError(this.CreateReqResponse.eMessage);
                    }
                    $(this.$.btn_CriarRequisicao).removeClass('disabled');
                    this.$.btn_CriarRequisicao.disabled = false;

                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                    this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                    this.$.prereqLines_databound_ajax.generateRequest();
                },
