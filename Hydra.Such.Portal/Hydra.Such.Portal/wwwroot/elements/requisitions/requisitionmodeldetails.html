            vaadin-combo-box {

            }

            .label_custom {

                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));

                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            .panel-body {
                padding-top: 0px !important;
            }

                                <paper-button raised id="btnSaveLine" class="btnEdit" on-tap="_updateRequisitionLines"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageMultiple" duration="8000" horizontalAlign="right" class="toastMultiple">
            <template is="dom-repeat" items="{{ Requisition.eMessages }}">
                <template is="dom-if" if="{{ _isError(item.type) }}">
                    <div>&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true">{{ item.message }}</i></div>
                </template>
                <template is="dom-if" if="{{ _isSuccess(item.type) }}">
                    <div>&nbsp;<i class="fa fa-check" aria-hidden="true">{{ item.message }}</i></div>
                </template>
            </template>
            <template is="dom-if" if="{{ _hasErrors }}">
                <div style="text-align: right;">
                    <paper-button horizontalAlign="right" on-tap="_toggleToastMultiple">Fechar</paper-button>
                </div>
            </template>
        </paper-toast>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-requisitionmodeldetails',
                properties: {
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _permissions: {
                        type: Array
                    },
                    _requisitionid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false,
                    },
                    _sendPrePurchaseFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _submitPrePurchaseFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _createMarketSearchFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _localMarketFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _hasErrors: {
                        type: Boolean,
                        value: false
                    },
                    _isArchived: {
                        type: Boolean,
                        value: false
                    },
                },
                observers: [
                    '_onCacheLoaded(data,LProjectResponsabilityCenterCodes,LProjectRegionCodes,LProjectFunctionalAreaCodes,Locations,Products,UnitsOfMmeasure,Suppliers,Requisition)'
                ],
                ready: function () {

                },
                isReadOnly: function () {
                    return false;
                },
                _isError: function (type) {
                    //Used to show or hide close button
                    if (!this._hasErrors)
                        this._hasErrors = type == 0;
                    return type == 0;
                },
                _isSuccess: function (type) {
                    return type == 1;
                },
                _checkForErrors: function () {
                    var errors = this.Requisition.eMessages.find(x => x.type == 0);
                    this._hasErrors = !(errors == undefined);
                },
                _onCacheLoaded: function (data, LProjectResponsabilityCenterCodes, LProjectRegionCodes, LProjectFunctionalAreaCodes, Locations, Products, UnitsOfMmeasure, Suppliers, Requisition) {
                    if (!this.Flag) {
                        this.$.requisition_datasource.body = JSON.stringify(this._requisitionid);
                        this.$.requisition_datasource.generateRequest();
                    }
                    this.Flag = true;
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _toggleToastMultiple: function () {
                    this._checkForErrors();
                    if (this._hasErrors)
                        this.$.ToastMessageMultiple.duration = 0;
                    else
                        this.$.ToastMessageMultiple.duration = 8000;
                    this.$.ToastMessageMultiple.toggle();
                    this.Requisition.eMessages = [];
                },
                _validateUserInputForLine() {
                    //Ex.:_onLocalCollectionChange
                    /*
                    if (this.$.lineQuantity.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                    */
                    return true;
                },
                _resetUserInputForLine() {
                    this.$.CBProducts._clearSelection();
                    this.$.txtProductDesciption.value = "";
                    this.$.CBUnitsOfMmeasure.value = "";
                    this.$.CBLocations.value = "";
                    this.$.txtQuantityToRequire.value = "";
                    //this.$.quantityRequiredId.value = "";
                    //this.$.quantityToProvideId.value = "";
                    //this.$.quantityAvailableId.value = "";
                    //this.$.quantityReceivableId.value = "";
                    //this.$.quantityReceivedId.value = "";
                    this.$.txtUnitCost.value = "";
                    this.$._CLRegion.value = this.$.RegionCode.value;
                    this.$._CLFunctionalAreaCode.value = this.$.FunctionalAreaCode.value;
                    this.$._CLResponsabilityCenterCode.value = this.$.ResponsabilityCenterCode.value;
                    this.$.CBVehicles.value = "";
                    //this.$.unitCostsouldId.value = "";
                    //this.$.budgetValueId.value = "";
                    this.$.maintenanceOrderLineNoId.value = "";
                    //this.$.createMarketSearchId.checked = false;
                    //this.$.submitPrePurchaseId.checked = false;
                    //this.$.sendPrePurchaseId.checked = false;
                    this.$.CBSuppliers._clearSelection();
                    this.$.CBPurchaseHeader.value = "";
                    this.$.CBPurchaseHeader.value = "";
                    this.$.queryCreatedMarketNoId.value = "";
                    this.$.CBLineProjects.value = this.$.CBHeaderProjects.value;
                    //this.$.chkLocalMarket.checked = false;
                },
                _notImplemented() {
                    alert("Funcionalidade não especificada e/ou a aguardar esclarecimentos.");
                },
                _onLocalCollection: function (e) {
                    var placeId = this.$.CollectionLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlacesToCollect.body = JSON.stringify(placeId);
                        this.$.ajax_getPlacesToCollect.generateRequest();
                    }
                },
                _onLocalCollectionResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.CollectionAddress.value = this.PlaceDataCollection.address;
                        this.$.CollectionPostalCode.value = this.PlaceDataCollection.postalcode;
                        this.$.CollectionLocality.value = this.PlaceDataCollection.locality;
                        this.$.CollectionContact.value = this.PlaceDataCollection.contact;
                        this.$.CollectionReceptionResponsible.value = this.PlaceDataCollection.responsiblerecept;

                    }
                },
                _onLocalDelivery: function (e) {
                    var placeId = this.$.DeliveryLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlacesToDeliver.body = JSON.stringify(placeId);
                        this.$.ajax_getPlacesToDeliver.generateRequest();
                    }
                },
                _onLocalDeliveryResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.DeliveryAddress.value = this.PlaceDataDelivery.address;
                        this.$.DeliveryPostalCode.value = this.PlaceDataDelivery.postalcode;
                        this.$.DeliveryLocality.value = this.PlaceDataDelivery.locality;
                        this.$.ReceptionReceptionResponsible.value = this.PlaceDataDelivery.responsiblerecept;
                    }
                },
                _populateOpenOrderLines: function (data) {
                    var headerId = this.$.openOrderHeaderId.value;
                    this.$.openOrderLines_ajax.body = JSON.stringify(headerId);
                    this.$.openOrderLines_ajax.generateRequest();
                },

                _getSupplierDescription: function (param) {
                    if (param != undefined && this.Suppliers != undefined) {
                        var sel = this.Suppliers.find(x => x.no_ == param);
                        if (sel != undefined) {
                            return sel.name;
                        }
                    }
                    return "";
                },
                _getUnitOfMeasureDescription: function (param) {
                    if (param != undefined && this.UnitsOfMmeasure != undefined) {
                        var sel = this.UnitsOfMmeasure.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _getProductDescription: function (param) {
                    if (param != undefined && this.Products != undefined) {
                        var sel = this.Products.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _getResponsCenterDescription: function (param) {
                    if (param != undefined && this.LProjectResponsabilityCenterCodes != undefined) {
                        var sel = this.LProjectResponsabilityCenterCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _getRegionDescription: function (param) {
                    if (param != undefined && this.LProjectRegionCodes != undefined) {
                        var sel = this.LProjectRegionCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";

                },
                _getAreaDescription: function (param) {
                    if (param != undefined && this.LProjectFunctionalAreaCodes != undefined) {
                        var sel = this.LProjectFunctionalAreaCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";

                },
                _getLocalCodeDescription: function (param) {
                    if (param != undefined && this.Locations != undefined) {
                        var sel = this.Locations.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },

                _sendReqRequest: function (url, data) {
                    this.$.requisition_datasource.url = url;
                    this.$.requisition_datasource.body = JSON.stringify(data);
                    this.$.requisition_datasource.generateRequest();
                },
                _create: function () {
                    if (this._validateReqHeaderInput()) {
                        this.$.validateNumeration_ajax.body = JSON.stringify(this.Requisition);
                        this.$.validateNumeration_ajax.generateRequest();
                    }
                },
                _onNumValidationResponse: function (data) {
                    if (data.detail.status === 200) {
                        if (this.numValidationResponse == "") {
                            this._sendReqRequest("/ModelosRequisicao/CreateRequisition", this.Requisition)
                        }
                        else {
                            this._openToastError(this.numValidationResponse);
                        }
                    }
                },
                _update: function () {
                    if (this._validateReqHeaderInput()) {
                        this._sendReqRequest("/ModelosRequisicao/UpdateRequisition", this.Requisition)
                    }
                },
                _delete: function () {
                    this._sendReqRequest("/ModelosRequisicao/DeleteRequisition", this.Requisition);
                },
                _validateReqHeaderInput: function () {
                    if (true) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },
                _createRequisitionLine: function () {
                    if (this.$.CBProducts.value != "" & this.$.CBProducts.value != null) {
                        if (this._validateUserInputForLine()) {
                            var newReqLine = {
                                requestNo: this.Requisition.requisitionNo,
                                localCode: this.$.CBLocations.value,
                                code: this.$.CBProducts.value,
                                description: this.$.txtProductDesciption.value,
                                description2: this.$.txtProductDesciption2.value,
                                unitMeasureCode: this.$.CBUnitsOfMmeasure.value,
                                quantityToRequire: this.$.txtQuantityToRequire.value,
                                //quantityRequired: this.$.quantityRequiredId.value,
                                //quantityToProvide: this.$.quantityToProvideId.value,
                                //quantityAvailable: this.$.quantityAvailableId.value,
                                //quantityReceivable: this.$.quantityReceivableId.value,
                                //quantityReceived: this.$.quantityReceivedId.value,
                                unitCost: this.$.txtUnitCost.value,
                                projectNo: this.$.CBLineProjects.value,
                                regionCode: this.$._CLRegion.value,
                                functionalAreaCode: this.$._CLFunctionalAreaCode.value,
                                centerResponsibilityCode: this.$._CLResponsabilityCenterCode.value
                                //vehicle: this.$.CBVehicles.value,
                                //unitCostSould: this.$.unitCostsouldId.value,
                                //budgetValue: this.$.budgetValueId.value,
                                //maintenanceOrderLineNo: this.$.maintenanceOrderLineNoId.value,
                                //createMarketSearch: this.$.createMarketSearchId.checked,
                                //submitPrePurchase: this.$.submitPrePurchaseId.checked,
                                //sendPrePurchase: this.$.sendPrePurchaseId.checked,
                                //supplierNo: this.$.CBSuppliers.value,
                                //openOrderNo: this.$.CBPurchaseHeader.value,
                                //openOrderLineNo: this.$.CBPurchaseLine.value,
                                //queryCreatedMarketNo: this.$.queryCreatedMarketNoId.value,
                                //localMarket: this.$.chkLocalMarket.checked,
                            };
                            this.$.createReqLine_ajax.body = JSON.stringify(newReqLine);
                            this.$.createReqLine_ajax.generateRequest();
                        }
                    }
                    else {
                        this._openToastError('O valor do campo Cód. Produto tem que estar preenchido.');
                    }
                },
                _updateRequisitionLines: function () {
                    this._sendReqRequest("/ModelosRequisicao/UpdateRequisitionLines", this.Requisition);
                },
                _createReqLineResponse: function (e) {
                    if (this.AddReqLineResponse.eReasonCode == "1") {
                        this._openToast(this.AddReqLineResponse.eMessage);
                        this.Requisition.lines.push(this.AddReqLineResponse);
                        this.$.grdRequisitionLines.clearCache();
                        //Clear input data
                        this._resetUserInputForLine();
                    }
                    else {
                        this._openToastError(this.AddReqLineResponse.eMessage);
                    }
                },
                _deleteRequisitionLine: function (e) {
                    var ajax_request = this.$.deleteReqLine_ajax;

                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o registo?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(e.model.item);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },
                _reqDataSourceResponse: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("Get") !== -1) {
                            if (this.Requisition != null)
                                this._isCreate = this.Requisition.requisitionNo == null;
                            else
                                this._isCreate = false;
                            //if (this.Requisition != null) {
                            //this.$.stateDescription_ajax.body = JSON.stringify(this.Requisition.state);
                            //this.$.stateDescription_ajax.generateRequest();
                            //}
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                //this.$.requisition_datasource.url = "/ModelosRequisicao/GetRequisition";
                                var reqNo = this.Requisition.requisitionNo;
                                setTimeout(
                                    function () {
                                        window.location.href = "../Detalhes/" + reqNo;
                                    }, 1000);
                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                            this._isCreate = !(this.Requisition.eReasonCode == "1");
                        }
                        else if (data.detail.url.indexOf("UpdateRequisition") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                this.$.requisition_datasource.url = "/ModelosRequisicao/GetRequisition";
                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("UpdateRequisitionLines") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                this.$.grdRequisitionLines.clearCache();
                                this.$.requisition_datasource.url = "/ModelosRequisicao/GetRequisition";
                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("Delete") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                setTimeout(function () {
                                    window.location.href = "/ModelosRequisicao";
                                }, 2500);
                            }
                            else {
                                this._openToastError(this.Requisition.eMessage);
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },
                _deleteReqLineResponse: function (e) {
                    if (this.DelReqLineResponse.eReasonCode == "1") {
                        this._openToast(this.DelReqLineResponse.eMessage);

                        try {
                            var reqLines = this.Requisition.lines;
                            var index = reqLines.indexOf(this.DelReqLineResponse);
                            reqLines.splice(index, 1);

                            this.$.grdRequisitionLines.clearCache();
                        }
                        catch (err) {
                            //refresh page or inform user;
                        }
                    }
                    else {
                        this._openToastError(this.DelReqLineResponse.eMessage);
                    }
                },
                _onProductChanged: function (e) {
                    var item = this.Products.find(x => x.code == e.detail.value);
                    if (item != null) {
                        this.$.txtProductDesciption.value = item.name;
                        this.$.txtProductDesciption2.value = item.name2;
                        this.$.CBUnitsOfMmeasure.value = item.measureUnit;
                    }
                    else {
                        this.$.txtProductDesciption.value = "";
                        this.$.txtProductDesciption2.value = "";
                        this.$.CBUnitsOfMmeasure.value = "";
                    }
                },
                _RespChange: function (e) {
                    if (!(this.$._CLResponsabilityCenterCode.value == "" || this.$._CLResponsabilityCenterCode.value == null)) {
                        this.$.purchaseheader_ajax.body = JSON.stringify(this.$._CLResponsabilityCenterCode.value);
                        this.$.purchaseheader_ajax.generateRequest();
                    }
                },
                _PopulatePurchaseLines: function (data) {
                    var PurchaseNo = this.$.CBPurchaseHeader.value;
                    this.$.CBPurchaseLine._clearSelection();
                    this.$.purchaselines_ajax.body = JSON.stringify(PurchaseNo);
                    this.$.purchaselines_ajax.generateRequest();
                },
                _PopulatePurchaseLinesGrid: function (data) {
                    var PurchaseNo = data.model.item.openOrderNo;
                    this.Requisition.openOrderLineNo = "";
                    this.$.purchaselinesgrid_ajax.body = JSON.stringify(PurchaseNo);
                    this.$.purchaselinesgrid_ajax.generateRequest();
                },
                _purchaseheaderresponse: function (e) {
                    if (this.PurchaseHeaders.length == 0) {
                        this.$.CBPurchaseHeader._clearSelection();
                        this.$.CBPurchaseLine._clearSelection();
                    }
                },
                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },
                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.Requisition.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.Requisition.lines.find(x => x == item);
                        if (sel != undefined) {
                            sel.selected = true;
                            this.$.grdRequisitionLines.clearCache();
                            var PurchaseNo = item.openOrderNo;
                            this.$.purchaselinesgrid_ajax.body = JSON.stringify(PurchaseNo);
                            this.$.purchaselinesgrid_ajax.generateRequest();

                            this.$.grdRequisitionLines.clearCache();
                            if (!(item.centerResponsibilityCode == "" || item.centerResponsibilityCode == null)) {
                                this.$.gridpurchaseheader_ajax.body = JSON.stringify(item.centerResponsibilityCode);
                                this.$.gridpurchaseheader_ajax.generateRequest();
                            }
                        }
                    }
                },
                _onProductInGridChanged: function (e, _selected) {
                    if (this.Requisition != null && this.Requisition.lines != null) {
                        var line = this.Requisition.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.code
                        var selectedItem = this.Products.find(x => x.code == itemNo);
                        if (selectedItem != null) {
                            line.description = selectedItem.name;
                            line.unitMeasureCode = selectedItem.measureUnit;
                            this.$.grdRequisitionLines.clearCache();
                        }
                    }
                },
                _GridRespCenterChange: function (e) {
                    if (this.Requisition != null && this.Requisition.lines != null) {
                        var line = this.Requisition.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.centerResponsibilityCode;
                        line.openOrderNo = "";
                        this.CBPurchaseLineGrid = "";
                        line.openOrderLineNo = "";


                        this.$.gridpurchaseheader_ajax.body = JSON.stringify(itemNo);
                        this.$.gridpurchaseheader_ajax.generateRequest();

                        this.$.grdRequisitionLines.clearCache();
                    }
                },
                _createNewReq: function () {
                    window.location.href = "../Detalhes/";
                },


                _goBack: function (e) {
                    window.history.back();
                },
            });
        });
    </script>
</dom-module>
