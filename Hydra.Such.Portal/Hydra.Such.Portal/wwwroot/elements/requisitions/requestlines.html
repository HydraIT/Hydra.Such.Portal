<script>
    document.addEventListener('WebComponentsReady', function () {
        Polymer({
            is: 'x-requestlines',
            properties: {
                selected: {
                    type: Number,
                    value: 0
                },
                _permissions: {
                    type: Array
                },
                _requisitionid: {
                    type: String,
                    notify: true,
                    value: ""
                },
                _requisitionstatus: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                _isCreate: {
                    type: Boolean,
                    value: true
                },
                _filterActive: {
                    type: Boolean,
                    value: true
                }
            },
            observers: [
                '_onCacheLoaded(data,LProjectResponsabilityCenterCodes,LProjectRegionCodes,LProjectFunctionalAreaCodes,locationsresult,cboProdCode,unitofmeasureresult,cboSupplier,Requisition)'
            ],
            ready: function () {
                    
                this.$.requisition_datasource.body = JSON.stringify({ "requisitionId": this._requisitionid, "status": this._requisitionstatus });
                this.$.requisition_datasource.generateRequest();
            },
            isReadOnly: function () {
                return this._requisitionstatus == 4 ? true : !this._permissions.update;
            },
            _onCacheLoaded: function (data,LProjectResponsabilityCenterCodes, LProjectRegionCodes, LProjectFunctionalAreaCodes, locationsresult, cboProdCode, unitofmeasureresult, cboSupplier, Requisition) {
                if (!this.Flag) {
                    //this.$.ajax_getdata.body = JSON.stringify(this._requisitionid);
                    this.$.ajax_getdata.generateRequest();
                }
                this.Flag = true;
            },
            _parsesupplierNo: function (param) {
                if (param != undefined && this.cboSupplier != undefined) {
                    var sel = this.cboSupplier.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";
            },
            _parseunitofmeasure: function (param) {
                if (param != undefined && this.unitofmeasureresult != undefined) {
                    var sel = this.unitofmeasureresult.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";
            },
            _parseprodCode: function (param) {
                if (param != undefined && this.cboProdCode != undefined) {
                    var sel = this.cboProdCode.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";
            },
            _parsecenterRespons: function (param) {
                if (param != undefined && this.LProjectResponsabilityCenterCodes != undefined) {
                    var sel = this.LProjectResponsabilityCenterCodes.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";
            },
            _parseregion: function (param) {
                if (param != undefined && this.LProjectRegionCodes != undefined) {
                    var sel = this.LProjectRegionCodes.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";

            },
            _parseArea: function (param) {
                if (param != undefined && this.LProjectFunctionalAreaCodes != undefined) {
                    var sel = this.LProjectFunctionalAreaCodes.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";

            },
            _parseLocalCode: function (param) {
                if (param != undefined && this.locationsresult != undefined) {
                    var sel = this.locationsresult.find(x => x.id == param);
                    if (sel != undefined) {
                        return sel.value;
                    }
                }
                return "";
            },
            _create: function (){
                debugger;
                this.data.unshift({
                    requestNo: this.$.requisitionNo.value,
                    code: this.$.codeId.value,
                    description: this.$.descriptionId.value,
                    unitMeasureCode: this.$.unitMeasureCodeId.value,
                    localCode: this.$.localCodeId.value,
                    quantityToRequire: this.$.quantityToRequireId.value,
                    quantityRequired: this.$.quantityRequiredId.value,
                    quantityToProvide: this.$.quantityToProvideId.value,
                    quantityAvailable: this.$.quantityAvailableId.value,
                    quantityReceivable: this.$.quantityReceivableId.value,
                    quantityReceived: this.$.quantityReceivedId.value,
                    unitCost: this.$.unitCostId.value,
                    regionCode: this.$.RegionCode.value,
                    functionalAreaCode: this.$.FunctionalAreaCode.value,
                    centerResponsibilityCode: this.$.ResponsabilityCenterCode.value,
                    vehicle: this.$.vehicleId.value,
                    unitCostsould: this.$.unitCostsouldId.value,
                    budgetValue: this.$.budgetValueId.value,
                    maintenanceOrderLineNo: this.$.maintenanceOrderLineNoId.value,
                    createMarketSearch: this.$.createMarketSearchId.value,
                    submitPrePurchase: this.$.submitPrePurchaseId.value,
                    sendPrePurchase: this.$.sendPrePurchaseId.value,
                    supplierNo: this.$.supplierNoId.value,
                    openOrderLineNo: this.$.openOrderLineNoId.value,
                    queryCreatedMarketNo: this.$.queryCreatedMarketNoId.value,
                    projectNo: this.$.projectId.value
                });
                // Save to DB
                this.$.ajax_updatedata.body = JSON.stringify(this.data);
                this.$.ajax_updatedata.generateRequest();
                this.$.requestGrid.clearCache();
            },
            _delete: function (e) {
                var index = this.data.indexOf(e.model.item);
                this.data.splice(index, 1);
                // Save to DB
                this.$.ajax_updatedata.body = JSON.stringify(this.data);
                this.$.ajax_updatedata.generateRequest();
                this.$.requestGrid.clearCache();
            },
            _onSearchLocalDataCollection: function (e) {
                var placeId = this.$.CollectionLocal.value;
                if (placeId != "" && placeId > 0) {
                    this.$.ajax_getPlaceData.body = JSON.stringify(placeId);
                    this.$.ajax_getPlaceData.generateRequest();
                }
            },
            _onSearchLocalDataDelivery: function (e) {
                var placeId = this.$.DeliveryLocal.value;
                if (placeId != "" && placeId > 0) {
                    this.$.ajax_getPlaceDataDelivery.body = JSON.stringify(placeId);
                    this.$.ajax_getPlaceDataDelivery.generateRequest();
                }
            },
        });
    });
</script>
