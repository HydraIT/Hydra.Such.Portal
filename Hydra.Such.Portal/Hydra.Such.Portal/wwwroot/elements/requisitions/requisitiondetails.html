            vaadin-combo-box {
                margin-top: 0px !important;

            vaadin-date-picker {
                margin-top: 0px !important;

            }

            vaadin-text-field {

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            .panel-body {
                padding-top: 0px !important;
            }

            vaadin-grid.disabled:after {
                content: "";
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                cursor: not-allowed;
            }

            paper-button.disabled {
                cursor: not-allowed;
                pointer-events: none;
            }
        </style>

        <div class="subMenu">

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="frmRequisition">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Reparação</paper-tab>
                                <paper-tab>Recolha</paper-tab>
                                <paper-tab>Entrega (Fornecedor)</paper-tab>
                                <template is="dom-if" if="{{ !_isCreate }}">
                                    <paper-tab>Anexos</paper-tab>
                                </template>
                            </paper-tabs>

                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="requisitionNo" name="requisitionNo" label="Nº Requisição" value="{{Requisition.requisitionNo}}" disabled="{{ !_isCreate }}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3" id="divLocalMarketRegions">
                                            <vaadin-combo-box items="[[CBLocalMarketRegions]]" id="requesitionType" item-value-path="id" item-label-path="value" value="{{Requisition.localMarketRegion}}" label="Região Mercado Local" disabled$="{{ !_permissions.update }}">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 " hidden>
                                            <vaadin-text-field id="ClaimedRequesitionNo" name="ClaimedRequesitionNo" label="Nº Requisição Reclamada" value="{{Requisition.requestReclaimNo}}" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                                        </div>
                                        <div class="col-lg-3">
                                            <such-selectbox id="CBHeaderProjects" name="CBHeaderProjects" value="{{Requisition.projectNo}}" label="Nº Ordem/Projeto" disabled="{{ !_permissions.update }}"
                                                            items="[[Projects]]"
                                                            text-path="no"
                                                            value-path="no"
                                                            fields='[{"field":"no", "name":"Nº Projeto"}, {"field":"description", "name":"Descrição"}, {"field":"customerNo", "name":"Nº Cliente"}, {"field":"globalDimension1", "name":"Dimensão Global 1"}, {"field":"globalDimension2", "name":"Dimensão Global 2"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-lg-3">
                                            <vaadin-combo-box items="[[CBVehicle]]" id="Vehicle" item-value-path="id" item-label-path="id" value="{{Requisition.vehicle}}" label="Viatura" disabled="{{ !_permissions.update }}" on-value-changed="_GetNoProjetoCabecalho">
                                                <template>
                                                    <b>[[item.id]]</b>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-lg-3">
                                            <such-selectbox id="RegionCode" name="RegionCode" value="{{Requisition.regionCode}}" label="Cód. Região" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectRegionCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-lg-3">
                                            <such-selectbox id="FunctionalAreaCode" name="FunctionalAreaCode" value="{{Requisition.functionalAreaCode}}" label="Cód. Área Funcional" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectFunctionalAreaCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-lg-3">
                                            <such-selectbox id="ResponsabilityCenterCode" name="ResponsabilityCenterCode" value="{{Requisition.centerResponsibilityCode}}" label="Cód. Centro Responsabilidade" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectResponsabilityCenterCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkUrgent" checked="{{Requisition.urgent}}" disabled="{{ !_permissions.update }}">Urgente</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkRelatedSearches" checked="{{Requisition.relatedSearches}}" disabled="{{ !_permissions.update }}">Orçamento em Anexo</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkImmobilized" checked="{{Requisition.immobilized}}" disabled="{{ !_permissions.update }}">Imobilizado</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkexclusive" checked="{{Requisition.exclusive}}" disabled="{{ !_permissions.update }}">Exclusivo</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkalreadyPerformed" checked="{{Requisition.alreadyPerformed}}" disabled="{{ !_permissions.update }}">Já Executado</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chksample" checked="{{Requisition.sample}}" disabled="{{ !_permissions.update }}">Amostra</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkequipment" checked="{{Requisition.equipment}}" disabled="{{ !_permissions.update }}">Equipamento</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 " hidden>
                                            <vaadin-checkbox id="chkbuyCash" checked="{{Requisition.buyCash}}" disabled="{{ !_permissions.update }}">Compras a Dinheiro</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkstockReplacement" checked="{{Requisition.stockReplacement}}" disabled="{{ !_permissions.update }}">Reposição de Stock</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2" hidden>
                                            <vaadin-checkbox id="chkreclamation" checked="{{Requisition.reclamation}}" disabled="{{ !_permissions.update }}">Reclamação</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <vaadin-checkbox id="chkPricesIncludingVAT" checked="{{Requisition.pricesIncludingVAT}}" disabled="{{ !_permissions.update }}">Preço IVA Incluído</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="chkInAdvance" checked="{{Requisition.inAdvance}}" disabled="{{ !_permissions.update }}">Adiantamento</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="chkPedirOrcamento" checked="{{Requisition.pedirOrcamento}}" disabled="{{ !_permissions.update }}">Pedir Orçamento</vaadin-checkbox>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-sm-6 ">
                                            <such-textarea rows="5" value="{{Requisition.comments}}" id="Notes" name="Notes" label="Observações" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>
                                        <div class="col-sm-3 ">
                                            <vaadin-date-picker label="Data Receção" id="dpReceptionDate" name="dpReceptionDate" value="{{Requisition.receivedDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-sm-3">
                                            <vaadin-text-field id="txtStatus" name="txtStatus" label="Estado" value="[[stateDescription]]" disabled></vaadin-text-field>
                                        </div>
                                        <div class="col-sm-3 ">

                                                <paper-button class="btnRemove tableBtn" on-tap="_deleteRequisitionLine" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                            </template>
                                        </vaadin-grid-column>
                                    </template>
                                </template>
                            </vaadin-grid>
                        </div>
                        <!--<div class="marginSpace">
                            <template is="dom-if" if="{{ _permissions.update }}">
                                <paper-button raised id="btnSaveLine" class="btnEdit" on-tap="_updateRequisitionLines"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                            </template>
                        </div>-->
                    </div>
                </iron-form>
            </div>
        </div>
        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageMultiple" duration="8000" horizontalAlign="right" class="toastMultiple">
            <template is="dom-repeat" items="{{ Requisition.eMessages }}">
                <template is="dom-if" if="{{ _isError(item.type) }}">
                    <div>&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true">{{ item.message }}</i></div>
                </template>
                <template is="dom-if" if="{{ _isSuccess(item.type) }}">
                    <div>&nbsp;<i class="fa fa-check" aria-hidden="true">{{ item.message }}</i></div>
                </template>
            </template>
            <template is="dom-if" if="{{ _hasErrors }}">
                <div style="text-align: right;">
                    <paper-button id="btnCloseMultipleToastMessageDlg" horizontalAlign="right" on-tap="_toggleToastMultiple">Fechar</paper-button>
                </div>
            </template>
        </paper-toast>

        <paper-dialog id="rptDialog" class="dialgoBox" modal>
            <div class="buttons">
                <paper-button class="btnRemove" id="btnClose" on-tap="_closeRptDialog"><i class="fa fa-close" aria-hidden="true"></i>&nbsp; Fechar</paper-button>
            </div>
            <iframe id="rptContainer" src="" frameborder="0" style="width: 100%; height: 92%; margin: 0px; padding: 0px"></iframe>
        </paper-dialog>

        <paper-dialog id="dlgChangeLog" class="dialgoBox" modal>
            <vaadin-grid id="grdChangeLog" aria-label="ChangeLog" items="[[Requisition.changeLog]]" class="grid">
                <vaadin-grid-column width="160px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="stateDescription">Estado</vaadin-grid-sorter>
                    </template>
                    <template>
                        {{item.stateDescription}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="160px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="modifiedBy">Modificado Por</vaadin-grid-sorter>
                    </template>
                    <template>
                        {{item.modifiedBy}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="160px" resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="modifiedAtAsString">Modificado Em</vaadin-grid-sorter>
                    </template>
                    <template>
                        {{item.modifiedAtAsString}}
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
            <div class="buttons">
                <paper-button class="btnRemove" id="btnCloseChangeLogDlg" on-tap="_closeChangeLogDlg"><i class="fa fa-close" aria-hidden="true"></i>&nbsp; Fechar</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-requisitiondetails',
                properties: {
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _registerMenuItems: {
                        type: Array,
                        value: [{ value: 1, description: "Disponibilizar" }, { value: 2, description: "Receber" }, { value: 3, description: "Anular Validação" }, /*{ value: 4, description: "Anular Aprovação" },*/ { value: 5, description: "Fechar Requisição" }],
                    },
                    _functionsMenuItems: {
                        type: Array,
                        value: [{ value: 1, description: "Criar Consulta Mercado" }, { value: 2, description: "Criar Encomenda de Compra" }, { value: 3, description: "Criar Guia Transporte" }, { value: 4, description: "Enviar Pré-Compra" }, { value: 5, description: "Validação Mercado Local" }],
                    },
                    _permissions: {
                        type: Array
                    },
                    _requisitionid: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _requisitionstatus: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _requisitionstatesenum: {
                        type: Array
                    },
                    _sendPrePurchaseFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _submitPrePurchaseFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _createMarketSearchFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _localMarketFilterActive: {
                        type: Boolean,
                        value: true
                    },
                    _hasErrors: {
                        type: Boolean,
                        value: false
                    },
                    _reportserverurl: {
                        type: String,
                    },
                    _isArchived: {
                        type: Boolean,
                        value: false
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                },
                observers: [
                    '_onCacheLoaded(Projects,LProjectResponsabilityCenterCodes,LProjectRegionCodes,LProjectFunctionalAreaCodes,Locations,Products,UnitsOfMmeasure,Suppliers)'
                ],
                _registerMenuItemSelected: function (e) {
                    if (e.detail.value == 0)
                        return;
                    var item = e.detail.value;

                    if (item == null)
                        return;
                    switch (item.value) {
                        case 1: //"Disponibilizar"
                            this._RegistProvide();
                            break;
                        case 2://"Receber"
                            this._RegistToReceive();
                            break;
                        case 3: //"Anular Validação"
                            this._RegistOverrideValidation();
                            break;
                        case 4: //"Anular Aprovação"
                            var loads = this;
                            var TMessage = this.$.ToastMessageSuccess;
                            var TMessageError = this.$.ToastMessageError;

                            bootbox.prompt({
                                title: "Introduza o motivo de rejeição!",
                                inputType: 'textarea',
                                buttons: {
                                    confirm: {
                                        label: 'Rejeitar',
                                        className: 'btn-success'
                                    },
                                    cancel: {
                                        label: 'Cancelar',
                                        className: 'btn-danger'
                                    }
                                },
                                callback: function (result) {
                                    //debugger;
                                    if (result == "") {
                                        TMessageError.text = "É necessário preencher o motivo de rejeição.";
                                        TMessageError.open();
                                        return false;
                                    } else if (result == null) {
                                        
                                    } else {
                                        loads._RegistCancelApproval(result);
                                    }
                                }
                            });
                            break;
                        case 5: //"Fechar Requisição"
                            //this._RegistCloseRequest();
                            break;
                    }

                },
                _functionsMenuItemSelected: function (e) {
                    var item = e.detail.value;
                    if (item == null)
                        return;
                    switch (item.value) {
                        case 1: //"Criar Consulta Mercado"
                            this._createMarketConsult();
                            break;
                        case 2://"Criar Encomenda de Compra"
                            if (this.Requisition.orderNo)
                                this._openToastError("Já foi criada uma encomenda para esta requisição.");
                            else
                                this._createPurchaseOrder();
                            break;
                        case 3://"Criar Guia Transporte"
                            this._createTransferShipment();
                            break;
                        case 4://"Enviar Pré- Encomenda"
                            this._sendPrePurchase();
                            break;
                        case 5://"Validação Mercado Local"
                            this._validateLocalMarket();
                            break;
                    }
                },
                ready: function () {
                    //debugger;
                    var _self = this;
                    if (this._requisitionstatus === 0) { //Pendente
                        $(_self.$.btnAprovar).removeClass('hidden');
                    } else {
                        $(_self.$.btnAprovar).addClass('hidden');
                    }
                    if (this._requisitionstatus === 3) { //Validado - GESTÃO REQUISIÇÕES
                        $(_self.$.btnLocalMarketValidation).addClass('hidden');
                        $(_self.$.btnValidate).addClass('hidden');
                        $(_self.$.btnAnularAprovacao).addClass('hidden');
                        $(_self.$.menuRegister).removeClass('hidden');
                        $(_self.$.menuFunctios).removeClass('hidden');

                        //$(_self.$.divLocalMarketRegions).removeClass('hidden');
                    }
                    if (this._requisitionstatus === 4) { //Aprovado - VALIDAÇÃO REQUISIÇÕES
                        //$(_self.$.btnLocalMarketValidation).addClass('hidden');
                        $(_self.$.btnValidate).removeClass('hidden');
                        $(_self.$.btnAnularAprovacao).removeClass('hidden');
                        $(_self.$.menuRegister).addClass('hidden');
                        $(_self.$.menuFunctios).addClass('hidden');

                        //$(_self.$.divLocalMarketRegions).addClass('hidden');
                    }

                    if (this._isCreate == false && this.$.UploadRequest != null) {
                        this.$.UploadRequest.addEventListener('upload-response', function (e) {
                            if (e.detail.xhr.status == 200) {
                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-prerequisitions");
                                dd.$.page_update_ajax.generateRequest();
                            }
                        });
                    }

                    if (this._isCreate == false) {
                        this.$.page_update_ajax.body = JSON.stringify({ "id": this._requisitionid });
                        this.$.page_update_ajax.generateRequest();
                    }
                },
                isReadOnly: function () {
                    //return false;//this._requisitionstatus == this._requisitionstatesenum.Approved ? true : !this._permissions.update;
                    if (this.Requisition != null)
                        return (this.Requisition.state == this._requisitionstatesenum.Pending | this.Requisition.state == this._requisitionstatesenum.Archived);
                    return false;
                },
                _isError: function (type) {
                    //Used to show or hide close button
                    if (!this._hasErrors)
                        this._hasErrors = type == 0;
                    return type == 0;
                },
                _isSuccess: function (type) {
                    return type == 1;
                },
                _checkForErrors: function () {
                    var errors = this.Requisition.eMessages.find(x => x.type == 0);
                    this._hasErrors = !(errors == undefined);
                },
                _onCacheLoaded: function (Projects, LProjectResponsabilityCenterCodes, LProjectRegionCodes, LProjectFunctionalAreaCodes, Locations, Products, UnitsOfMmeasure, Suppliers) {
                    //Ensure all items are chached
                    var totalItemsToCache = 8;  //(Projects, LProjectResponsabilityCenterCodes, LProjectRegionCodes, LProjectFunctionalAreaCodes, Locations, Products, UnitsOfMmeasure, Suppliers)
                    this.itemsToCache = this.itemsToCache == undefined ? 1 : (this.itemsToCache + 1);
                    if (this.itemsToCache == totalItemsToCache) {
                        this.$.requisition_datasource.body = JSON.stringify({ "requisitionId": this._requisitionid, "status": this._requisitionstatus });
                        if (this._requisitionstatus === 6) {
                            this._isArchived = true;
                        }
                        this.$.requisition_datasource.generateRequest();
                    }
                    this.Flag = true;
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _toggleToastMultiple: function () {
                    this._checkForErrors();
                    if (this._hasErrors)
                        this.$.ToastMessageMultiple.duration = 0;
                    else
                        this.$.ToastMessageMultiple.duration = 8000;
                    this.$.ToastMessageMultiple.toggle();
                    this.Requisition.eMessages = [];
                },

                _onLocalCollectionChange: function (e) {
                    var placeId = this.$.CollectionLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlacesToCollect.body = JSON.stringify(placeId);
                        this.$.ajax_getPlacesToCollect.generateRequest();
                    }
                },
                localCollectionResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.CollectionAddress.value = this.PlaceDataCollection.address;
                        this.$.CollectionPostalCode.value = this.PlaceDataCollection.postalcode;
                        this.$.CollectionLocality.value = this.PlaceDataCollection.locality;
                        this.$.CollectionContact.value = this.PlaceDataCollection.contact;
                        this.$.CollectionReceptionResponsible.value = this.PlaceDataCollection.responsiblerecept;
                    }
                },
                _onLocalDeliveryChange: function (e) {
                    var placeId = this.$.DeliveryLocal.value;
                    if (placeId != "" && placeId > 0) {
                        this.$.ajax_getPlacesToDeliver.body = JSON.stringify(placeId);
                        this.$.ajax_getPlacesToDeliver.generateRequest();
                    }
                },
                localDeliveryResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.DeliveryAddress.value = this.PlaceDataDelivery.address;
                        this.$.DeliveryPostalCode.value = this.PlaceDataDelivery.postalcode;
                        this.$.DeliveryLocality.value = this.PlaceDataDelivery.locality;
                        this.$.ReceptionReceptionResponsible.value = this.PlaceDataDelivery.responsiblerecept;
                    }
                },

                _validateReqHeaderInput: function () {
                    if (true) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },
                _validateUserInputForLine() {
                    //Ex.:
                    /*
                    if (this.$.lineQuantity.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                    */
                    return true;
                },
                _resetUserInputForLine() {
                    //debugger;
                    this.$.CBProducts._clearSelection();
                    this.$.txtProductDesciption.value = "";
                    this.$.CBUnitsOfMmeasure.value = "";
                    this.$.CBLocations.value = "";
                    this.$.quantityToRequireId.value = "";
                    this.$.quantityRequiredId.value = "";
                    this.$.quantityToProvideId.value = "";
                    this.$.quantityAvailableId.value = "";
                    this.$.quantityReceivableId.value = "";
                    this.$.quantityReceivedId.value = "";
                    this.$.unitCostId.value = "";
                    this.$.CBVehicles.value = "";
                    this.$.unitCostsouldId.value = "";
                    this.$.budgetValueId.value = "";
                    this.$.maintenanceOrderLineNoId.value = "";
                    this.$.createMarketSearchId.checked = false;
                    this.$.submitPrePurchaseId.checked = false;
                    this.$.sendPrePurchaseId.checked = false;
                    this.$.CBSuppliers._clearSelection();
                    this.$.CBPurchaseHeader.value = "";
                    this.$.CBPurchaseLine.value = "";
                    this.$.queryCreatedMarketNoId.value = "";
                    this.$.chkLocalMarket.checked = false;
                    this.$.CBLineProjects.value = this.$.CBHeaderProjects.value;

                    this.$._CLRegion.value = this.Requisition.regionCode;
                    this.$._CLFunctionalAreaCode.value = this.Requisition.functionalAreaCode;
                    this.$._CLResponsabilityCenterCode.value = this.Requisition.centerResponsibilityCode;
                },
                _notImplemented() {
                    alert("Funcionalidade não especificada e/ou a aguardar esclarecimentos.");
                },

                _sendReqRequest: function (url, data) {
                    this.$.requisition_datasource.url = url;
                    this.$.requisition_datasource.body = JSON.stringify(data);
                    this.$.requisition_datasource.generateRequest();
                },
                _update: function () {
                    if (this._validateReqHeaderInput()) {
                        this._sendReqRequest("/GestaoRequisicoes/UpdateRequisition", this.Requisition)
                    }
                },
                _delete: function () {
                    this._sendReqRequest("/GestaoRequisicoes/DeleteRequisition", this.Requisition);
                },
                _updateRequisitionLines: function () {
                    this._sendReqRequest("/GestaoRequisicoes/UpdateRequisitionLines", this.Requisition);
                },

                _validateReqHeaderInput: function () {
                    if (true) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },

                _validateLocalMarket: function () {
                    this.$.validateLocalMarket_datasource.body = JSON.stringify(this.Requisition);
                    this.$.validateLocalMarket_datasource.generateRequest();
                },
                _validateLocalMarketResponse: function (e) {
                    if (this.Requisition.eReasonCode == "1") {
                        this._openToast(this.Requisition.eMessage);
                    }
                    else {
                        if (this.Requisition.eMessages.length > 0)
                            this._toggleToastMultiple();
                        else
                            this._openToastError(this.Requisition.eMessage);
                    }
                    this.$.requisition_datasource.generateRequest();
                },
                _validateRequisition: function () {
                    this.$.validaterequisition_datasource.body = JSON.stringify(this.Requisition);
                    this.$.validaterequisition_datasource.generateRequest();
                },
                _validateRequisitionResponse: function (e) {
                    if (this.Requisition.eReasonCode == "1") {
                        this._openToast(this.Requisition.eMessage);
                        window.history.back();
                    }
                    else {
                        this._openToastError(this.Requisition.eMessage);
                    }
                },

                _PopulatePurchaseLines: function (data) {
                    var purchaseNo = this.$.CBPurchaseHeader.value;
                    this.$.CBPurchaseLine.value = "";
                    this.$.purchaselines_ajax.body = JSON.stringify(purchaseNo);
                    this.$.purchaselines_ajax.generateRequest();
                },
                _PopulatePurchaseLinesGrid: function (data) {
                    var purchaseNo = data.model.item.openOrderNo;
                    this.Requisition.openOrderLineNo = "";
                    this.$.purchaselinesgrid_ajax.body = JSON.stringify(purchaseNo);
                    this.$.purchaselinesgrid_ajax.generateRequest();
                },
                _purchaseheaderresponse: function (e) {
                    if (this.PurchaseHeaders.length == 0) {
                        this.$.CBPurchaseHeader.value = "";
                        this.$.CBPurchaseLine.value = "";
                    }
                },
                _gridpurchaseheaderresponse: function (e) {
                    if (this.GridPurchaseHeaders.length == 0 && this.$._CBGridPurchaseHeader != null) {
                        this.$._CBGridPurchaseHeader.value = "";
                        this.$._CBGridPurchaseLine.value = "";
                    }
                },
                _getSupplierDescription: function (param) {
                    if (param != undefined && this.Suppliers != undefined) {
                        var sel = this.Suppliers.find(x => x.no_ == param);
                        if (sel != undefined) {
                            return sel.name;
                        }
                    }
                    return param;
                },
                _getUnitOfMeasureDescription: function (param) {
                    if (param != undefined && this.UnitsOfMmeasure != undefined) {
                        var sel = this.UnitsOfMmeasure.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _getResponsCenterDescription: function (param) {
                    if (param != undefined && this.LProjectResponsabilityCenterCodes != undefined) {
                        var sel = this.LProjectResponsabilityCenterCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _getRegionDescription: function (param) {
                    if (param != undefined && this.LProjectRegionCodes != undefined) {
                        var sel = this.LProjectRegionCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _getAreaDescription: function (param) {
                    if (param != undefined && this.LProjectFunctionalAreaCodes != undefined) {
                        var sel = this.LProjectFunctionalAreaCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;

                },
                _getLocalCodeDescription: function (param) {
                    if (param != undefined && this.Locations != undefined) {
                        var sel = this.Locations.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _getVATBusinessDescription: function (param) {
                    if (param != undefined && this.VATBusinessPostingGroups != undefined) {
                        var sel = this.VATBusinessPostingGroups.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _getVATProductDescription: function (param) {
                    if (param != undefined && this.VATProductsPostingGroups != undefined) {
                        var sel = this.VATProductsPostingGroups.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return param;
                },
                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },
                _lineSelected: function (item) {
                    if (this.isReadOnly())
                        return;
                    if (item != null) {
                        var oSel = this.Requisition.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.Requisition.lines.find(x => x == item);
                        if (sel != undefined) {
                            sel.selected = true;
                            this.$.grdRequisitionLines.clearCache();
                            var purchaseNo = item.openOrderNo;
                            this.$.purchaselinesgrid_ajax.body = JSON.stringify(purchaseNo);
                            this.$.purchaselinesgrid_ajax.generateRequest();

                            this.$.grdRequisitionLines.clearCache();
                            if (!(item.centerResponsibilityCode == "" || item.centerResponsibilityCode == null)) {
                                this.$.gridpurchaseheader_ajax.body = JSON.stringify(item.centerResponsibilityCode);
                                this.$.gridpurchaseheader_ajax.generateRequest();
                            }
                        }
                    }
                },
                _onProductInGridChanged: function (e, _selected) {
                    if (this.Requisition != null && this.Requisition.lines != null) {
                        var line = this.Requisition.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.code
                        var selectedItem = this.Products.find(x => x.code == itemNo);
                        if (selectedItem != null) {
                            line.description = selectedItem.name;
                            line.unitMeasureCode = selectedItem.measureUnit;
                            line.vatProductPostingGroup = selectedItem.vatProductPostingGroup;
                            this.$.grdRequisitionLines.clearCache();
                        }
                    }
                },
                _onSupplierInGridChanged: function (e, _selected) {
                    if (this.Requisition != null && this.Requisition.lines != null) {
                        var line = this.Requisition.lines.find(x => x == this._SelectedLine);
                        var itemNo = e.model.item.supplierNo;
                        var selectedItem = this.Suppliers.find(x => x.no_ == itemNo);
                        if (selectedItem != null) {
                            line.vatBusinessPostingGroup = selectedItem.vatBusinessPostingGroup;
                            this.$.grdRequisitionLines.clearCache();
                        }
                    }
                },
                _createRequisitionLine: function () {
                    //debugger
                    if (this._validateUserInputForLine()) {
                        var newReqLine = {
                            requestNo: this.$.requisitionNo.value,
                            code: this.$.CBProducts.value,
                            description: this.$.txtProductDesciption.value,
                            description2: this.$.txtProductDesciption2.value,
                            unitMeasureCode: this.$.CBUnitsOfMmeasure.value,
                            localCode: this.$.CBLocations.value,
                            quantityToRequire: this.$.quantityToRequireId.value,
                            quantityRequired: this.$.quantityRequiredId.value,
                            quantityToProvide: this.$.quantityToProvideId.value,
                            quantityAvailable: this.$.quantityAvailableId.value,
                            quantityReceivable: this.$.quantityReceivableId.value,
                            quantityReceived: this.$.quantityReceivedId.value,
                            unitCost: this.$.unitCostId.value,
                            regionCode: this.$.RegionCode.value,
                            functionalAreaCode: this.$.FunctionalAreaCode.value,
                            centerResponsibilityCode: this.$.ResponsabilityCenterCode.value,
                            vehicle: this.$.CBVehicles.value,
                            unitCostSould: this.$.unitCostsouldId.value,
                            budgetValue: this.$.budgetValueId.value,
                            maintenanceOrderLineNo: this.$.maintenanceOrderLineNoId.value,
                            createMarketSearch: this.$.createMarketSearchId.__data.checked ? 1 : 0, //Criar Consulta Mercado
                            submitPrePurchase: this.$.submitPrePurchaseId.__data.checked ? 1 : 0,   //Enviado Pré Compra
                            sendPrePurchase: this.$.sendPrePurchaseId.__data.checked ? 1 : 0,       //Enviar Pré Compra
                            supplierNo: this.$.CBSuppliers.value,
                            openOrderNo: this.$.CBPurchaseHeader.value,
                            openOrderLineNo: this.$.CBPurchaseLine.value,
                            queryCreatedMarketNo: this.$.queryCreatedMarketNoId.value,
                            projectNo: this.$.CBLineProjects.value,
                            localMarket: this.$.chkLocalMarket.__data.checked ? 1 : 0,              //Mercado Local
                            vatBusinessPostingGroup: "",
                            vatProductPostingGroup: "",
                            quantidadeInicial: this.$.txtQuantidadeInicial.value
                        };
                        //Set default VATPostingGroups
                        var supplier = this.Suppliers.find(x => x.no_ == newReqLine.supplierNo);
                        if (supplier != null) {
                            newReqLine.vatBusinessPostingGroup = supplier.vatBusinessPostingGroup;
                        }
                        var product = this.Products.find(x => x.code == newReqLine.code);
                        if (product != null) {
                            newReqLine.vatProductPostingGroup = product.vatProductPostingGroup;
                        }

                            elem.disabled = true;
                        });
                        elems = Polymer.dom(this.root).querySelectorAll('such-textarea');
                        elems.forEach(function (elem) {
                            elem.disabled = true;
                        });
                        elems = Polymer.dom(this.root).querySelectorAll('vaadin-combo-box');
                        elems.forEach(function (elem) {
                            elem.disabled = true;
                        });
                        elems = Polymer.dom(this.root).querySelectorAll('such-selectbox');

                            elem.disabled = true;
                        });
                        elems = Polymer.dom(this.root).querySelectorAll('vaadin-text-field');

                            elem.disabled = true;
                        });

                            elem.disabled = true;
                        });
                        elems = Polymer.dom(this.root).querySelectorAll('paper-button');

                        });
                        elems = Polymer.dom(this.root).querySelectorAll('such-dropdown-menu');

                        });
                        this._isArchived = true;
                    }

                _reqDataSourceResponse: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("Get") !== -1) {

                                this._isCreate = this.Requisition.requisitionNo == null;
                                this.$.stateDescription_ajax.body = JSON.stringify(this.Requisition.state);
                                this.$.stateDescription_ajax.generateRequest();
                
                            }
                            else
                                this._isCreate = false;
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                var reqNo = this.Requisition.requisitionNo;
                                setTimeout(
                                    function () {
                                        window.location.href = "..//LinhasRequisicao/" + reqNo;
                                    }, 1000);
                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                            this._isCreate = !(this.Requisition.eReasonCode == "1");
                        }
                        else if (data.detail.url.indexOf("UpdateRequisition") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                this.$.requisition_datasource.url = "/GestaoRequisicoes/GetRequisition";
                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("UpdateRequisitionLines") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                this.$.grdRequisitionLines.clearCache();

                            }
                            else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("Delete") !== -1) {
                            if (this.Requisition.eReasonCode == "1") {
                                this._openToast(this.Requisition.eMessage);
                                setTimeout(function () {

                                }, 2500);
                            }

                                this._openToastError(this.Requisition.eMessage);
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }

                    if (this.$.Vehicle.value != "") {
                        this.$.CBHeaderProjects.disabled = true;
                        //this.$.CBLineProjects.disabled = true;
                    }
                    else {
                        this.$.CBHeaderProjects.disabled = false;

                    }

                _convertBase64ToBlob: function (b64Data, contentType, sliceSize) {
                    contentType = contentType || '';
                    sliceSize = sliceSize || 512;

                    var byteCharacters = atob(b64Data);
                    var byteArrays = [];

                    for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                        var slice = byteCharacters.slice(offset, offset + sliceSize);

                        var byteNumbers = new Array(slice.length);
                        for (var i = 0; i < slice.length; i++) {
                            byteNumbers[i] = slice.charCodeAt(i);
                        }

                        var byteArray = new Uint8Array(byteNumbers);

                        byteArrays.push(byteArray);
                    }
                    var blob = new Blob(byteArrays, { type: contentType });
                    return blob;
                },
