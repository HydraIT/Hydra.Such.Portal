                _registerMenuItemSelected: function (e) {
                    if (e.detail.value == 0)
                        return;
                    var item = e.detail.value;
                    
                    if (item == null)
                        return;
                    switch (item.value) {
                        case 1: //"Disponibilizar"
                            this._RegistProvide();
                            break;
                        case 2://"Receber"
                            this._RegistToReceive();
                            break;
                        case 3: //"Anular Validação"
                            this._RegistOverrideValidation();
                            break;
                        case 4: //"Anular Aprovação"
                            this._RegistCancelApproval();
                            break;
                        case 5: //"Fechar Requisição"
                            this._RegistCloseRequest();
                            break;
                    }

                    var item = e.detail.value;
                    if (item == null)

                    switch (item.value) {

                            this._createMarketConsult();
                            break;
                        case 2://"Criar Encomenda de Compra"

                            break;
                        case 3://"Criar Guia Transporte"

                            break;

                            break;

                _isError: function (type) {
                    //Used to show or hide close button
                    if (!this._hasErrors)
                        this._hasErrors = type == 0;
                    return type == 0;
                },
                _isSuccess: function (type) {
                    return type == 1;
                },
                _checkForErrors: function () {
                    var errors = this.Requisition.eMessages.find(x => x.type == 0);
                    this._hasErrors = !(errors == undefined);

                        this.$.requisition_datasource.body = JSON.stringify({ "requisitionId": this._requisitionid, "status": this._requisitionstatus });
                        if (this._requisitionstatus === 6) {
                            this._isArchived = true;
                        }
                        this.$.requisition_datasource.generateRequest();
                    }
                    this.Flag = true;
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _toggleToastMultiple: function () {
                    this._checkForErrors();
                    if (this._hasErrors)
                        this.$.ToastMessageMultiple.duration = 0;
                    else
                        this.$.ToastMessageMultiple.duration = 8000;
                    this.$.ToastMessageMultiple.toggle();
                    this.Requisition.eMessages = [];

                _createRequisitionLine: function () {
                    if (this._validateUserInputForLine()) {
                        var newReqLine = {
                            requestNo: this.$.requisitionNo.value,
                            code: this.$.codeId.value,
                            description: this.$.descriptionId.value,
                            unitMeasureCode: this.$.unitMeasureCodeId.value,
                            localCode: this.$.localCodeId.value,
                            quantityToRequire: this.$.quantityToRequireId.value,
                            quantityRequired: this.$.quantityRequiredId.value,
                            quantityToProvide: this.$.quantityToProvideId.value,
                            quantityAvailable: this.$.quantityAvailableId.value,
                            quantityReceivable: this.$.quantityReceivableId.value,
                            quantityReceived: this.$.quantityReceivedId.value,
                            unitCost: this.$.unitCostId.value,
                            regionCode: this.$.RegionCode.value,
                            functionalAreaCode: this.$.FunctionalAreaCode.value,
                            centerResponsibilityCode: this.$.ResponsabilityCenterCode.value,
                            vehicle: this.$.vehicleId.value,
                            unitCostSould: this.$.unitCostsouldId.value,
                            budgetValue: this.$.budgetValueId.value,
                            maintenanceOrderLineNo: this.$.maintenanceOrderLineNoId.value,
                            createMarketSearch: this.$.createMarketSearchId.checked,
                            submitPrePurchase: this.$.submitPrePurchaseId.checked,
                            sendPrePurchase: this.$.sendPrePurchaseId.checked,
                            supplierNo: this.$.supplierNoId.value,
                            openOrderNo: this.$.openOrderHeaderId.value,

                },
                _createReqLineResponse: function (e) {
                    if (this.AddReqLineResponse.eReasonCode == "1") {
                        this._openToast(this.AddReqLineResponse.eMessage);
                        this.Requisition.lines.push(this.AddReqLineResponse);

                _deleteRequisitionLine: function (e) {
                    var ajax_request = this.$.deleteReqLine_ajax;

                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o registo?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(e.model.item);
                                ajax_request.generateRequest();
                            }
                        }
                    });

                _reqDataSourceResponse: function () {
                    if (this.Requisition != null) {

                            var reqLines = this.Requisition.lines;
                            var index = reqLines.indexOf(this.DelReqLineResponse);
                            reqLines.splice(index, 1);

                            this.$.grdRequisitionLines.clearCache();
                        }
                        catch (err) {
                            //refresh page or inform user;
                        }
                    }
                    else {
                        this._openToastError(this.DelReqLineResponse.eMessage);
                    }

                _printRequisition: function () {
                    if (this._reportserverurl != undefined) {
                        //window.open(this._reportserverurl + "Requisi%C3%A7%C3%B5es&CodRequisicao=" + this.Requisition.requisitionNo, "_blank");

                _createTransferShipment: function () {
                    //window.open("/Compras/GestaoRequisicoes/CreateTransferShipment/" + this.Requisition.requisitionNo, "_blank");

                    this.$.createTransferShipment_ajax.generateRequest();
                },
                _createTransferShipmentResponse: function (e) {
                    if (this.TransferShipmentResponse.eReasonCode == "1") {
                        var blob = this._convertBase64ToBlob(this.TransferShipmentResponse.base64FileContent, "application/pdf");
                        var blobUrl = URL.createObjectURL(blob);

                        this.$.rptContainer.src = blobUrl;
                        this.$.rptDialog.open();
                        //URL.revokeObjectURL(blobUrl);
                    }
                    else {
                        this._openToastError(this.TransferShipmentResponse.eMessage);
                    }
                },
                _convertBase64ToBlob: function (b64Data, contentType, sliceSize) {
                    contentType = contentType || '';
                    sliceSize = sliceSize || 512;

                    var byteCharacters = atob(b64Data);
                    var byteArrays = [];

                    for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                        var slice = byteCharacters.slice(offset, offset + sliceSize);

                        var byteNumbers = new Array(slice.length);
                        for (var i = 0; i < slice.length; i++) {
                            byteNumbers[i] = slice.charCodeAt(i);
                        }

                        var byteArray = new Uint8Array(byteNumbers);

                        byteArrays.push(byteArray);
                    }
                    var blob = new Blob(byteArrays, { type: contentType });
                    return blob;
                },

                    this.$.sendPrePurchase_ajax.body = JSON.stringify(this.Requisition);
                    this.$.sendPrePurchase_ajax.generateRequest();

                _codeIdOnChange: function (e) {

                    if (e.detail.value != null && this.CBProducts != null) {
                        for (var i = 0; i < this.CBProducts.length; i++) {
                            if (e.detail.value == this.CBProducts[i].id) {

                        }
