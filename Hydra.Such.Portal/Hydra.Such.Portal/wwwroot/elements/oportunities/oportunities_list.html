<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />
<link rel="import" href="/lib/paper-toast-master/paper-toast.html" />
<link rel="import" href="/lib/paper-input/paper-textarea.html" />

<dom-module id="x-oportunitieslist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>

        <iron-ajax url="/Contratos/GetListOportunities"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_disabledCreate }}">
                    <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Novo</paper-button>
                </template>
            </template>
            <paper-button class="tablinks" on-tap="_showHistoryButton"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp;{{_showHistory}}</paper-button>
            <!--<paper-button class="btnShowHistory" id="btnShowHistory" raised on-tap="_showHistory">{{_showHistory}}</paper-button>-->
        </div>

        <vaadin-grid aria-label="ContractsGrid" id="grid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="150px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="contractNo">Nº Oportunidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="contractNo" />
                </template>
                <template>
                    {{item.contractNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="startData">Data Inicio</vaadin-grid-sorter>
                    <vaadin-grid-filter path="startData" />
                </template>
                <template>
                    {{item.startData}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="dueDate">Data Fim</vaadin-grid-sorter>
                    <vaadin-grid-filter path="dueDate" />
                </template>
                <template>
                    {{item.dueDate}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="contactNo">Nº Contacto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="contactNo" />
                </template>
                <template>
                    {{item.contactNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="clientNo">Nº Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientNo" />
                </template>
                <template>
                    {{item.clientNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="clientName">Nome Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientName" />
                </template>
                <template>
                    {{item.clientName}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="160px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="description">Descrição</vaadin-grid-sorter>
                    <vaadin-grid-filter path="description" />
                </template>
                <template>
                    {{item.description}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="150px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="status">Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="status" />
                </template>
                <template>
                    {{item.statusDescription}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeRegion">Cód. Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeRegion" />
                </template>
                <template>
                    {{item.codeRegion}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeFunctionalArea">Cód. Área Funcional</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeFunctionalArea" />
                </template>
                <template>
                    {{item.codeFunctionalArea}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="codeResponsabilityCenter">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="codeResponsabilityCenter" />
                </template>
                <template>
                    {{item.codeResponsabilityCenter}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="versionNo">Nº Versão</vaadin-grid-sorter>
                    <vaadin-grid-filter path="versionNo" />
                </template>
                <template>
                    {{item.versionNo}}
                </template>
            </vaadin-grid-column>
            <template is="dom-if" if="{{ _permissions.delete }}">
                <vaadin-grid-column width="10%">
                    <template class="header">
                    </template>
                    <template>
                        <center>
                            <paper-button class="btnRemove tableBtn" raised on-tap="_deleteOprotunity" disabled="{{_permissionsDelete}}" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                        </center>
                    </template>
                </vaadin-grid-column>
            </template>
        </vaadin-grid>
        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>


    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-oportunitieslist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _archived: {
                        type: Number,
                        value: 0
                    },
                    _contractno: {
                        type: String,
                        value: false
                    },
                    _showHistory: {
                        type: String,
                        value: "Exibir Histórico"
                    },
                    _disabledCreate: {
                        type: Boolean,
                        value: false
                    }
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "DetalhesOportunidade/" + item.contractNo + "?version=" + item.versionNo;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "DetalhesOportunidade/";
                    }
                },
                ready: function () {
                    if (this._archived == 1) {
                        this._disabledCreate = true;
                    }

                    this.$.grid_databound_ajax.body = JSON.stringify({ "AreaId": this._areaid, "Archived": this._archived, "ContractNo": this._contractno });
                    this.$.grid_databound_ajax.generateRequest();

                    var _this = this;
                    var gridToBottomTimeout;
                    $(window).resize(function () {
                        clearTimeout(gridToBottomTimeout);
                        gridToBottomTimeout = setTimeout(function () { _this.fixGridToBottom(); }, 200);
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var windowHeight = $(window).height();
                    var paddingTop = $(this).offsetParent().css('padding-top').replace("px", "");
                    var offsetTop = $(this).offset().top;
                    var height = windowHeight - offsetTop - paddingTop;
                    $(this.$.grid).height(height);
                },

                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        this._openToast(this.deletedData.eMessage);
                        if (this.deletedData.eReasonCode == 1) {
                            setTimeout(
                                function () {
                                    window.location.href = "/";
                                }, 2500);
                        } else if (this.deletedData.eReasonCode == 2) {
                            this._openToastError(this.deletedData.eMessage);
                        }
                    }
                },
                _showHistoryButton: function (item) {
                    if (item != null) {
                        debugger;;
                        this._archived = this._archived == 1 ? 0 : 1;

                        if (this._archived == 1) {
                            this._showHistory = "Exibir ativas";
                        } else {
                            this._showHistory = "Exibir histórico";
                        }

                        this.$.grid_databound_ajax.body = JSON.stringify({ "AreaId": this._areaid, "Archived": this._archived, "ContractNo": this._contractno });
                        this.$.grid_databound_ajax.generateRequest();
                    }
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _deleteOprotunity: function (data) {
                    var index = this.result.indexOf(data.model.item);
                    this.result.splice(index, 1);
                    this.$.ajax_delete_contract.body = JSON.stringify(data.model.item);
                    this.$.ajax_delete_contract.generateRequest();
                }
            });
        });
    </script>

</dom-module>
