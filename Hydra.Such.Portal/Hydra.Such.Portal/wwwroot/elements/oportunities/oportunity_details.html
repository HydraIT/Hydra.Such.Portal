        <!-- STYLES -->

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }
        </style>

        </style>






        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetFeeUnits" last-response="{{CBFeeUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllClients" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractStatus" last-response="{{CBStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractChangeStatus" last-response="{{CBChangeStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{CBServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractBillingTypes" last-response="{{CBBillingTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractMaintenanceTypes" last-response="{{CBMaintenanceTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoicePeriods" last-response="{{CBInvoicePeriods}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{CBProjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoiceGroups" last-response="{{CBInvoiceGroups}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineTypes" last-response="{{CBContractLineTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetMeasureUnits" last-response="{{CBMeasureUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetClientServices" last-response="{{CBServiceClients}}" id="serviceclients_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodes}}" id="contractlinecodes_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{CBEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodesGrid}}" id="contractlinecodesgrid_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetProductsCode" last-response="{{CBCodeProducts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResourcesCode" last-response="{{CBResourceCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCGAccountCode" last-response="{{CBCGAccountCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRequestOrigin" last-response="{{CBRequestOrigin}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsStatus" last-response="{{CBProposalsStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContacts" last-response="{{CBContacts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LAreas}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>


        <iron-ajax url="/Contratos/ParseContractType" id="parseToContract_ajax" last-response="{{numeration}}" on-response="_responseParseToContract" method="post" handle-as="json" content-type="application/json"></iron-ajax>


        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Contratos/GetContractDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Contratos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Projetos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   on-response="_addressResponseProcessor"
                   content-type="application/json"></iron-ajax>


        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_parseToContract"><i class="fa fa-check-square" aria-hidden="true"></i> Tornar em Proposta</paper-button>
        </div>

        <div class="row" style="display: {{ _showContractLines }};">
            <div class="col-lg-12">
                <paper-button raised id="btnContractAdd" class="" on-tap="_createNewContract"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>
                <paper-button raised id="btnContractArchive" class="" on-tap="_openContractArchive"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Consulta de arquivos</paper-button>

            </div>
        </div>
        <template is="dom-if" if="{{ _showAreas }}">
            <div class="row">
                <div class="col-lg-3">
                    <vaadin-combo-box items="[[LAreas]]" id="areaId" item-value-path="id" item-label-path="value" value="{{ _areaid }}" label="Área" required error-message="Este campo é obrigatório">
                        <template>
                            <b>[[item.value]]</b>
                        </template>
                    </vaadin-combo-box>
                </div>
            </div>
        </template>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formContract">
                    <div class="panel panel-default">
                        <div class="panel-heading">Cabeçalho</div>
                        <div class="panel-body">

                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <!--<paper-tab>Faturação</paper-tab>-->
                                <paper-tab>Envio</paper-tab>
                                <paper-tab>Detalhes Fatura</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="contractNo" name="contractNo" label="Nº Oportunidade" value="{{data.contractNo}}" disabled="{{ !_isCreate}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.description}}" id="Description" name="Description" label="Âmbito do Serviço" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBContacts]]" id="contactNo" item-value-path="id" item-label-path="value" value="{{data.contactNo}}" label="Nº Contato" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <!--<div class="col-lg-3">
                                        <vaadin-text-field id="contactNo" name="contactNo" label="Nº Contacto" value="{{data.contactNo}}" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                                    </div>-->
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBClients]]" id="mClients" item-value-path="id" item-label-path="value" value="{{data.clientNo}}" label="Nº Cliente" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório" on-value-changed="_clientChange">
                                                <template>
                                                    <table width="180px">
                                                        <tr>
                                                            <td width="40%">[[item.id]]</td>
                                                            <td width="60%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBRequestOrigin]]" id="mOrderOrigin" item-value-path="id" item-label-path="value" value="{{data.orderOrigin}}" label="Origem do Pedido" disabled="{{ !_permissions.update }}">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.ordOrderSource}}" id="mOrdOrderSource" name="mOrdOrderSource" label="Origem do Pedido Descrição" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.proposalNo}}" id="mProposalNo" name="proposalNo" label="Nº Proposta" disabled="true"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.versionNo}}" id="versionNo" name="versionNo" label="Nº Versão" disabled="true"> </vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Inicial Prevista" id="mStartData" name="startData" value="{{data.startData}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3">
                                            <vaadin-date-picker label="Data Expiração Prevista" id="DueDate" name="DueDate" value="{{data.dueDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBProposalsStatus]]" id="mStatus" item-value-path="id" item-label-path="value" value="{{data.status}}" label="Estado" disabled="{{ !_permissions.update }}">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Envio" id="mCustomerShipmentDate" name="CustomerShipmentDate" value="{{data.customerShipmentDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Alteração" id="mProposalChangeDate" name="ProposalChangeDate" value="{{data.proposalChangeDate}}" disabled></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.internalNumeration}}" id="mInternalNumeration" name="mInternalNumeration" label="Numeração Interna" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.totalProposalValue}}" auto-validate pattern="[0-9]+([\.][0-9]+)?" on-value-changed="_ConvertDecimals" error-message="Valor inválido" id="mTotalProposalValue" name="mTotalProposalValue" label="Valor Total" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBRegions]]" id="mCodeRegion" item-value-path="id" item-label-path="value" value="{{data.codeRegion}}" label="Cód. Região" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="300px">
                                                        <tr>
                                                            <td width="15%">[[item.id]]</td>
                                                            <td width="85%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBFunctionalAreas]]" id="mFunctionalArea" item-value-path="id" item-label-path="value" value="{{data.codeFunctionalArea}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="400px">
                                                        <tr>
                                                            <td width="20%">[[item.id]]</td>
                                                            <td width="80%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBResponsabilityCenterCodes]]" id="mResponsabilityCenter" item-value-path="id" item-label-path="value" value="{{data.codeResponsabilityCenter}}" label="Cód. Centro Responsabilidade" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="350px">
                                                        <tr>
                                                            <td width="10%">[[item.id]]</td>
                                                            <td width="90%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBFeeUnits]]" id="mFeeUnits" item-value-path="id" item-label-path="value" value="{{data.provisionUnit}}" label="Unidade Prestação" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <b>[[item.value]]</b>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBPaymentTerms]]" id="mPaymentTerms" item-value-path="id" item-label-path="value" value="{{data.codePaymentTerms}}" label="Cód. Termos Pagamento" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                                <template>
                                                    <table width="300px">
                                                        <tr>
                                                            <td width="30%">[[item.id]]</td>
                                                            <td width="70%"> <b>[[item.value]]</b></td>
                                                        </tr>
                                                    </table>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>

                                    </div>
                                    <div class="row break_clear">

                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.baseValueProcedure}}" id="mBaseValueProcedure" name="mBaseValueProcedure" pattern="[0-9]+([\.][0-9]+)?" on-value-changed="_ConvertDecimals" label="Valor Base Procedimento" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-6 ">
                                            <!--<textarea id="mNotes" name="mNotes" label="Notas" resize="true"></textarea>-->
                                            <such-textarea rows="5" value="{{data.notes}}" id="mNotes" name="mNotes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>

                                            <!--<vaadin-text-field value="{{data.notes}}" id="mNotes" name="mNotes" label="Notas" disabled="{{ !_permissions.update }}"> </vaadin-text-field>-->
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Datas Limite Fases do Processo</div>
                                            <div class="panel-body">
                                                <div class="row break_clear">
                                                    <div class="col-md-3 ">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora Limite Esclarecimentos</label>
                                                        <br />
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mLimitClarificationDate" name="mLimitClarificationDate" value="{{data.limitClarificationDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                                            </div>
                                                            <div class="col-md-4" style="padding-left: 0px;">
                                                                <vaadin-text-field value="{{data.limitClarificationTime}}" id="mLimitClarificationTime" name="mLimitClarificationTime" disabled="{{ !_permissions.update }}" pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"> </vaadin-text-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 ">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora Erros e Omissões</label>
                                                        <br />
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mErrorsOmissionsDate" name="mErrorsOmissionsDate" value="{{data.errorsOmissionsDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                                            </div>
                                                            <div class="col-md-4" style="padding-left: 0px;">
                                                                <vaadin-text-field value="{{data.errorsOmissionsTime}}" id="mErrorsOmissionsTime" name="mErrorsOmissionsTime" disabled="{{ !_permissions.update }}" pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"> </vaadin-text-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data Entrega Proposta</label>
                                                        <br />
                                                        <vaadin-date-picker id="mProposalDelivery" name="mProposalDelivery" value="{{data.proposalDelivery}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora Relatório Final</label>
                                                        <br />
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mFinalReportDate" name="mFinalReportDate" value="{{data.finalReportDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>

                                            <vaadin-checkbox checked="{{item.createContract}}" disabled="{{ !item.selected}}"></vaadin-checkbox>
                                        </center>
                                    </template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">
                                    </template>
                                    <template>
                                        <center>
                                            <template is="dom-if" if="{{ _permissions.delete }}">
                                                <paper-button class="btnRemove" raised disabled="{{ !_permissions.delete }}" on-tap="_deleteContractLine">Eliminar</paper-button>

                                                <!--<paper-button class="btnRemove" raised on-tap="_deleteContractLine">Eliminar</paper-button>-->
                                            </template>
                                        </center>
                                    </template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                        <div class="marginSpace">
                            <template is="dom-if" if="{{ _permissions.update }}">
                                <paper-button raised id="btnSaveLine" class="btnSave" on-tap="_updateContractLines"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>

    </template>


    <script>


        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-oportunitydetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _contractno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _versionno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: true
                    },
                    _elementsDisabled: {
                        type: Boolean,
                        value: true
                    },

                    //FORM CLIENT REQUISITIONS
                    _CRStartDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CREndDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRRequisitionNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRRequisitionDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRPromiseNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRInvoiceGroup: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRProjectNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRLastInvoiceDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },

                    //FORM INVOICE TEXTS
                    _IRInvoiceGroup: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _IRProjectNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _IRInvoiceText: {
                        type: String,
                        notify: true,
                        value: ""
                    },


                    //CONTRACT LINES
                    _showContractLines: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _CLContractLineType: {
                        type: String,
                        value: ""
                    },
                    _CLMeasureUnit: {
                        type: String,
                        value: ""
                    },
                    _CLRegion: {
                        type: String,
                        value: ""
                    },
                    _CLFrequency: {
                        type: Number,
                        value: 0
                    },
                    _CLVersionStartDate: {
                        type: String,
                        value: ""
                    },
                    _CLServiceClient: {
                        type: Number,
                        value: 0
                    },
                    _CLCode: {
                        type: String,
                        value: ""
                    },
                    _CLUnitPrice: {
                        type: Number,
                        value: 0
                    },
                    _CLFunctionalArea: {
                        type: String,
                        value: ""
                    },
                    _CLInterventionHours: {
                        type: Number,
                        value: 0
                    },
                    _CLVersionEndDate: {
                        type: String,
                        value: ""
                    },
                    _CLInvoiceGroup: {
                        type: Number,
                        value: 0
                    },
                    _CLDescription: {
                        type: String,
                        value: ""
                    },
                    _CLDiscountLine: {
                        type: Number,
                        value: 0
                    },
                    _CLResponsabilityCenter: {
                        type: String,
                        value: ""
                    },
                    _CLTotalTechnicians: {
                        type: Number,
                        value: 0
                    },
                    _CLCreateContract: {
                        type: Boolean,
                        value: false
                    },
                    _CLQuantity: {
                        type: Number,
                        value: 0
                    },
                    _CLBillable: {
                        type: Boolean,
                        value: false
                    },
                    _CLResponsible: {
                        type: String,
                        value: ""
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    contactNo: {
                        type: Number,
                        value: ""
                    },
                    limitClarificationDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _showAreas: {
                        type: Boolean,
                        value: false
                    },
                },
                ready: function () {
                    //GET CONTRACT DATA
                    var VersionNo = this._versionno == "" ? 0 : parseInt(this._versionno);
                    this.$.page_databound_ajax.body = JSON.stringify({ "ContractNo": this._contractno, "VersionNo": VersionNo, "ContractType": 1 });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._contractno == "") {
                        this._isCreate = true;
                    }

                    this._showAreas = this._areaid == 4;

                },
                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },
                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },
                _validateData: function () {
                    if (this.$.contractNo.validate() &
                        this.$.Description.validate() &
                        this.$.mClients.validate() &
                        this.$.mFeeUnits.validate() &
                        this.$.mCodeRegion.validate() &
                        this.$.mFunctionalArea.validate() &
                        this.$.mResponsabilityCenter.validate() &
                        this.$.mNotes.validate() &
                        this.$.mProposalNo.validate() &
                        this.$.mPaymentTerms.validate() &
                        //this.$.mStartDateFirstContract.validate() &
                        //this.$.mFirstContractReference.validate() &
                        this.$.mClientRequisitionNo.validate() &
                        //this.$.mPromiseNo.validate() &
                        this.$.mStartData.validate() &
                        this.$.mStatus.validate() &
                        //this.$.mReceiptDateRequisition.validate() &
                        this.$.versionNo.validate() &
                        //this.$.dueDate.validate() &
                        //this.$.mChangeStatus.validate() &
                        //this.$.mServiceObject.validate() &
                        this.$.ShippingAddress.validate() &
                        this.$.ShippingLocality.validate() &
                        this.$.ShippingName.validate() &
                        this.$.shippingZipCode.validate() &
                        this.$.contactNo.validate() &
                        this.$.mBillingTypes.validate() &
                        this.$.mMaintenanceTypes.validate() &
                        this.$.mProvisioningFee.validate() &
                        this.$.mc.validate() &
                        this.$.mDisplacementFee.validate() &
                        this.$.mInvoicePeriods.validate() &
                        this.$.mTotalProposalValue.validate() 

                    ) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },
                _createNewContract: function () {
                    window.location.href = "../DetalhesOportunidade";
                },
                _clientChange: function (e) {
                    this.$.codeShippingAddress.value = "";
                    this.$.shippingAddresses_ajax.body = JSON.stringify(e.detail.value);
                    this.$.shippingAddresses_ajax.generateRequest();
                },

                //CRUDS
                _create: function () {
                    if (this._validateData()) {
                        this.data.contractType = 1;
                        this.$.page_validator_ajax.body = JSON.stringify(this.data);
                        this.$.page_validator_ajax.generateRequest();
                    }
                },
                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/Contratos/UpdateContract", this.data)
                    }
                },
                _delete: function () {
                    var _dataContract = this.data;
                    var ajax_request = this.$.ajax_delete_contract;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover a Oportunidade " + this.data.contractNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(_dataContract);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },
                _archive: function () {
                    var _dataContract = this.data;
                    var ajax_request = this.$.page_databound_ajax;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende arquivar a Oportunidade " + this.data.contractNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.url = "/Contratos/ArchiveContract";
                                ajax_request.body = JSON.stringify(_dataContract);
                                ajax_request.generateRequest();

                            }
                        }
                    });
                },

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;
                    //Set AreaId
                    if (this.data.contractNo == "" || this.data.contractNo == null) {
                        this.data.area = this._areaid;
                        this.$.versionNo.value = "1";
                    } else {
                        this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.codeShippingAddress);
                        this.$.shippingAddresses_ajax.generateRequest();

                        this._showContractLines = "";
                        this._CLRegion = this.data.codeRegion;
                        this._CLFunctionalArea = this.data.codeFunctionalArea;
                        this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                        this._CLVersionStartDate = this.data.startData;
                        this._CLVersionEndDate = this.data.dueDate;
                        this._isCreate = false;
                    }

                    if (this.data.filed) {
                        this._permissions.update = false;
                    }

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetContractDetails") !== -1) {
                            if (this.data.contractNo != "") {
                                this.$.serviceclients_ajax.body = JSON.stringify(this.data.clientNo);
                                this.$.serviceclients_ajax.generateRequest();

                                this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.contractLines_databound_ajax.generateRequest();
                            }
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Oportunidade atualizada com sucesso.")
                                var contractNo = this.data.contractNo;
                                var versionNo = this.data.versionNo;
                                setTimeout(
                                    function () {
                                        window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                    }, 1000);
                            } else {
                                this._openToast(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("ArchiveContract") !== -1) {
                            this._openToast(this.data.eMessage);
                            var contractNo = this.data.contractNo;
                            var versionNo = this.data.versionNo;
                            setTimeout(
                                function () {
                                    window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                }, 1000);
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _createResponseProcessor: function (data) {
                   
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Oportunidade guardada com sucesso.");
                        
                        var contractNo = this.data.contractNo;
                        var versionNo = this.data.versionNo;
                        setTimeout(
                            function () {
                                window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                            }, 1000);

                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },



                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/Contratos/CreateContract", this.data)
                        } else {
                            this._openToastError("Ocorreu um erro desconhecido.");
                        }
                    }
                },
                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        this._openToast(this.deletedData.eMessage);
                        if (this.deletedData.eReasonCode == 1) {
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        } else if (this.deletedData.eReasonCode == 2) {
                            this._openToastError(this.deletedData.eMessage);
                        }
                    }
                },

                //Address Functions
                _getAddressByCode: function (e) {
                    this.$.address_ajax.body = JSON.stringify(e.detail.value);
                    this.$.address_ajax.generateRequest();
                },
                _addressResponseProcessor: function (e) {
                    var self = this;
                    if (this.addressData != null) {
                        //Fill Data
                        this.$.ShippingName.value = this.addressData.name;
                        this.$.ShippingAddress.value = this.addressData.address;
                        this.$.shippingZipCode.value = this.addressData.zipCode;
                        this.$.ShippingLocality.value = this.addressData.city;
                        //this.$.contactNo.value = this.addressData.contact;
                    }
                },

                //Client Requisition Functions
                _createClientRequisition: function () {

                    this.data.clientRequisitions.unshift({
                        contractNo: this.data.contractNo,
                        startDate: this._CRStartDate,
                        endDate: this._CREndDate,
                        clientRequisitionNo: this._CRRequisitionNo,
                        requisitionDate: this._CRRequisitionDate,
                        promiseNo: this._CRPromiseNo,
                        invoiceGroup: this._CRInvoiceGroup,
                        projectNo: this._CRProjectNo,
                        lastInvoiceDate: this._CRLastInvoiceDate
                    });
                    this.$.grid_ClientRequisitions.clearCache();
                },
                _deleteClientRequisition: function (data) {
                    var index = this.data.clientRequisitions.indexOf(data.model.item);
                    this.data.clientRequisitions.splice(index, 1);

                    this.$.grid_ClientRequisitions.clearCache();
                },

                //Invoice Texts Functions
                _createInvoiceText: function () {
                    this.data.invoiceTexts.unshift({
                        contractNo: this.data.contractNo,
                        invoiceGroup: this._IRInvoiceGroup,
                        projectNo: this._IRProjectNo,
                        invoiceText: this._IRInvoiceText
                    });
                    this.$.grid_invoiceTexts.clearCache();
                },
                _deleteInvoiceText: function (data) {
                    var index = this.data.invoiceTexts.indexOf(data.model.item);
                    this.data.invoiceTexts.splice(index, 1);

                    this.$.grid_invoiceTexts.clearCache();
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.data.contractType = 1;
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },
                _openContractArchive: function () {
                    window.location.href = "../Contratos?archived=1&contractno=" + this.data.contractNo;
                },


                //#################################
                //        CONTRACT LINES
                //#################################
                _createContractLine: function () {
                    this.dataLines.lines.unshift({
                        contractNo: this.data.contractNo,
                        versionNo: this.data.versionNo,
                        contractType: 1,
                        type: this._CLContractLineType,
                        codeMeasureUnit: this._CLMeasureUnit,
                        codeRegion: this._CLRegion,
                        frequency: this._CLFrequency,
                        versionStartDate: this._CLVersionStartDate,
                        serviceClientNo: this._CLServiceClient,
                        code: this._CLCode,
                        unitPrice: this._CLUnitPrice,
                        codeFunctionalArea: this._CLFunctionalArea,
                        interventionHours: this._CLInterventionHours,
                        versionEndDate: this._CLVersionEndDate,
                        invoiceGroup: this._CLInvoiceGroup,
                        description: this._CLDescription,
                        lineDiscount: this._CLDiscountLine,
                        codeResponsabilityCenter: this._CLResponsabilityCenter,
                        totalTechinicians: this._CLTotalTechnicians,
                        responsibleNo: this._CLResponsible,
                        createContract: this._CLCreateContract,
                        quantity: this._CLQuantity,
                        billable: this._CLBillable,
                    });
                    this.$.grid_contractlines.clearCache();

                    this.$.contractLines_databound_ajax.url = "/Contratos/UpdateContractLines";
                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.contractLines_databound_ajax.generateRequest();
                },
                _updateContractLines: function () {
                    this.$.contractLines_databound_ajax.url = "/Contratos/UpdateContractLines";
                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.contractLines_databound_ajax.generateRequest();
                },
                _clResponseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (!(data.detail.url.indexOf("GetContractLines") !== -1)) {
                            this._CLContractLineType = "";
                            this._CLMeasureUnit = "";
                            this._CLFrequency = "";
                            this._CLServiceClient = "";
                            this._CLCode = "";
                            this._CLUnitPrice = "";
                            this._CLInterventionHours = "";
                            this._CLInvoiceGroup = "";
                            this._CLDescription = "";
                            this._CLDiscountLine = "";
                            this._CLTotalTechnicians = "";
                            this._CLResponsible = "";
                            this._CLCreateContract = "";
                            this._CLQuantity = "";
                            this._CLBillable = true;

                            this._CLRegion = this.data.codeRegion;
                            this._CLFunctionalArea = this.data.codeFunctionalArea;
                            this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                            this._CLVersionStartDate = this.data.startData;
                            this._CLVersionEndDate = this.data.dueDate;

                            this._openToast(this.dataLines.eMessage);
                        }
                    }
                },

                _clContractLineTypeChange: function (e) {
                    this.$.contractlinecodes_ajax.body = JSON.stringify(e.detail.value);
                    this.$.contractlinecodes_ajax.generateRequest();
                },
                _clContractLineCodeChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        var index = this.CBContractLineCodes.findIndex(i => i.id === e.detail.value);
                        //this.CBContractLineCodes[index].id;
                        this._CLDescription = this.CBContractLineCodes[index].value;
                        this._CLMeasureUnit = this.CBContractLineCodes[index].extra;
                    }
                },

                _clContractLineTypeGridChange: function (e) {
                    this.$.contractlinecodesgrid_ajax.body = JSON.stringify(e.detail.value);
                    this.$.contractlinecodesgrid_ajax.generateRequest();

                    this.dataLines.lines.find(x => x == this._SelectedLine).code = "";
                    this.dataLines.lines.find(x => x == this._SelectedLine).type = e.detail.value;
                    this.$.grid_contractlines.clearCache();
                },
                _clContractLineCodeGridChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        var index = this.CBContractLineCodesGrid.findIndex(i => i.id === e.detail.value);
                        //this.CBContractLineCodes[index].id;
                        this.dataLines.lines.find(x => x == this._SelectedLine).code = e.detail.value;
                        this.dataLines.lines.find(x => x == this._SelectedLine).description = this.CBContractLineCodesGrid[index].value;
                        this.dataLines.lines.find(x => x == this._SelectedLine).codeMeasureUnit = this.CBContractLineCodesGrid[index].extra;
                        this.$.grid_contractlines.clearCache();
                    }
                },

                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.dataLines.lines.find(x => x == item);
                        if (sel != undefined) {

                            this.dataLines.lines.find(x => x == item).selected = true;

                            this.$.contractlinecodesgrid_ajax.body = JSON.stringify(item.type);
                            this.$.contractlinecodesgrid_ajax.generateRequest();


                            this.$.grid_contractlines.clearCache();
                        }
                    }
                },

                //FORMAT LINES
                _clFormatType: function (param) {
                    if (param != undefined) {
                        var sel = this.CBContractLineTypes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatCode: function (param1, param2) {
                    if (param1 != undefined && param2 != undefined) {
                        var sel;
                        if (param2 == 1) {
                            sel = this.CBCodeProducts.find(x => x.id == param1);
                        } else if (param2 == 2) {
                            sel = this.CBResourceCode.find(x => x.id == param1);
                        } else {
                            sel = this.CBCGAccountCode.find(x => x.id == param1);
                        }
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatMeasureUnit: function (param) {
                    if (param != undefined) {
                        var sel = this.CBMeasureUnits.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatRegion: function (param) {
                    if (param != undefined) {
                        var sel = this.CBRegions.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatFunctionalArea: function (param) {
                    if (param != undefined) {
                        var sel = this.CBFunctionalAreas.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatResponsabilityCenter: function (param) {
                    if (param != undefined) {
                        var sel = this.CBResponsabilityCenterCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatResponsible: function (param) {
                    if (param != undefined) {
                        var sel = this.CBEmployees.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatServiceClient: function (param) {
                    if (param != undefined) {
                        while (this.CBServiceClients == undefined) {

                        }
                        var sel = this.CBServiceClients.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },

                _deleteContractLine: function (e) {
                    var index = this.dataLines.lines.indexOf(e.model.item);
                    this.dataLines.lines.splice(index, 1);

                    this.$.contractLines_databound_ajax.url = "/Contratos/UpdateContractLines";
                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.contractLines_databound_ajax.generateRequest();

                    //this.$.gridUserAccesses.clearCache();
                },

                //Parse To Proposal
                _parseToContract: function (param) {
                    if (param != null) {
                        if (this.$.mProposalNo.value != null && this.$.mProposalNo.value == "") {
                            this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 1, "HeaderType": 2, "Parcial": false  });
                            this.$.parseToContract_ajax.generateRequest();
                        } else if (this.$.mProposalNo.value != "" && this.$.mProposalNo.value == null) {
                            this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 1, "HeaderType": 2, "Parcial": false  });
                            this.$.parseToContract_ajax.generateRequest();
                        } else {
                            this._openToastError("Esta versão de oportunidade já tem proposta associada");
                        }
                    }
                },

                _responseParseToContract: function (e) {
                    var self = this;
                    if (e.detail.status === 200) {
                        this._openToast("Proposta " + this.numeration + " criada com sucesso");
                        this.$.mProposalNo.value = this.numeration;
                    }
                    else {
                        this._openToastError("Erro na criação da proposta.");
                    }
                }
            });
        });
    </script>
