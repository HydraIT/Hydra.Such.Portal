                        </template>
                        <template>
                            <vaadin-text-field name="tabLinhascustoTotalPrevisto" id="tabLinhascustoTotalPrevisto" value="{{item.custoTotalPrevisto}}" on-blur="_updateLinha" disabled="true"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column resizable>
                        <template class="header">
                            <vaadin-grid-sorter path="custoUnitarioObjectivo" style="text-align:center;">Custo Unitário Objectivo</vaadin-grid-sorter>
                            <vaadin-grid-filter path="custoUnitarioObjectivo"></vaadin-grid-filter>
                        </template>
                        <template>
                            <vaadin-text-field name="tabLinhascustoUnitarioObjectivo" id="tabLinhascustoUnitarioObjectivo" value="{{item.custoUnitarioObjectivo}}" on-blur="_updateLinha" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column resizable>
                        <template class="header">
                            <vaadin-grid-sorter path="custoTotalObjectivo" style="text-align:center;">Custo Total Objectivo</vaadin-grid-sorter>
                            <vaadin-grid-filter path="custoTotalObjectivo"></vaadin-grid-filter>
                        </template>
                        <template>
                            <vaadin-text-field name="tabLinhascustoTotalObjectivo" id="tabLinhascustoTotalObjectivo" value="{{item.custoTotalObjectivo}}" on-blur="_updateLinha" disabled="true"></vaadin-text-field>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column resizable>
                        <template class="header">
                            <vaadin-grid-sorter path="dataEntregaPrevista_Show" style="text-align:center;">Data Entrega Prevista</vaadin-grid-sorter>
                            <vaadin-grid-filter path="dataEntregaPrevista_Show"></vaadin-grid-filter>
                        </template>
                        <template>
                            <vaadin-date-picker id="tabLinhasdataEntregaPrevista" name="tabLinhasdataEntregaPrevista" value="{{item.dataEntregaPrevista_Show}}" on-blur="_updateLinha" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column resizable>
                        <template class="header">
                        </template>
                        <template>
                            <center>
                                <paper-button id="btn_deleteLinha" class="btnRemove tableBtn" raised on-tap="_deleteLinha" disabled="{{ !_permissions.delete }}" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                            </center>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right"></paper-toast>
        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-pedidocotacaodetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _id: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    selectedItems: {
                        type: Array
                    },
                    selectedItem: {
                        type: Array
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _isUpdate: {
                        type: Boolean,
                        value: false
                    },
                    chkPreferencial: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _functionsMenuItems: {
                        type: Array,
                        value: [{ value: 1, description: "Confirmar Pedido" }, { value: 2, description: "Fechar Pedido" }, { value: 3, description: "Estado Anterior" }, { value: 4, description: "Estado Seguinte" }, { value: 5, description: "Copiar Consulta Mercado" }, { value: 6, description: "Gerar Registo de Propostas" }],
                    },
                    _CBItems: {
                        observer: '_setProductData'
                    },
                    _Suppliers: {
                        observer: '_setSuppliersData'
                    },
                },
                _functionsMenuItemSelected: function (e) {
                    var item = e.detail.value;
                    if (item == null)
                        return;
                    switch (item.value) {
                        case 1: //
                            this._confirmarPedido();
                            break;
                        case 2://
                            this._fecharPedido();
                            break;
                        case 3://
                            this._estadoAnterior();
                            break;
                        case 4://
                            this._estadoSeguinte();
                            break;
                        case 5://
                            this._copiarConsultaMercado();
                            break;
                        case 6://
                            this._gerarRegistoPropostas();
                            break;
                    }
                },
                ready: function () {
                    this.$.page_databound_ajax.body = JSON.stringify({ "NumConsultaMercado": this._id });
                    this.$.page_databound_ajax.generateRequest();

                    if (this._id == "") {
                        this._isCreate = true;
                    }
                },

                _validateData: function () {

                    return true;
                },

                _setFieldsEditability(data) {
                    var _self = this;
                    
                    if (data.fase > 0) {
                        _self.$.descricao.disabled = true;
                        _self.$.codProjecto.disabled = true;
                        _self.$.destino.disabled = true;
                        _self.$.codRegiao.disabled = true;
                        _self.$.codAreaFuncional.disabled = true;
                        _self.$.codCentroResponsabilidade.disabled = true;
                        _self.$._CBLocations.disabled = true;
                        _self.$.numRequisicao.disabled = true;
                        _self.$.utilizadorRequisicao.disabled = true;
                        _self.$.modalidade.disabled = true;
                        _self.$.codActividade.disabled = true;
                        _self.$.valorPedidoCotacao.disabled = true;
                        _self.$.dataLimite.disabled = true;
                        _self.$.dataPedidoCotacao.disabled = true;
                        _self.$.valorAdjudicado.disabled = true;
                        _self.$.fase.disabled = true;
                        _self.$.pedidoCotacaoOrigem.disabled = true;
                        _self.$.especificacaoTecnica.disabled = true;
                        _self.$.estado.disabled = true;
                        _self.$.codFormaPagamento.disabled = true;
                        _self.$.filtroActividade.disabled = true;
                    }
                    
                    _self.$.seleccaoentidade_codActividade.value = _self.$.codActividade.value;
                },

                _confirmarPedido: function () {
                    if (this.$.fase.value == 4) {
                        this._showErrorMessage("Não é possível Confirmar o Pedido, porque a Fase já se encontra no último estado!")
                        return;
                    }

                    if (this.$._CBLocations.value == "") {
                        this._showErrorMessage("O código de Localização tem que estar preenchido!")
                        return;
                    }

                    for (i = 0; i < this.data.linhasConsultaMercado.length; i++) {
                        if ((this.data.linhasConsultaMercado[i].codUnidadeMedida == null) || (this.data.linhasConsultaMercado[i].codUnidadeMedida == "")) {
                            this._showErrorMessage("Existem linhas sem Unidade de Medida definida!")
                            return;
                        }
                    }

                    var ajax_request = this.$.ajax_confirmarPedido_consultaMercado;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Deseja confirmar o Pedido?", ajax_request
                    );
                },
                _confirmarPedidoResponse: function () {
                    if (this.confirmarPedidoData.eReasonCode == 0) {
                        this._showMessage(this.confirmarPedidoData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.confirmarPedidoData.eMessage);
                    }
                },

                _fecharPedido: function () {
                    var ajax_request = this.$.ajax_fecharPedido_consultaMercado;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Confirma o Fecho do Pedido?", ajax_request
                    );
                },
                _fecharPedidoResponse: function () {
                    if (this.fecharPedidoData.eReasonCode == 0) {
                        this._showMessage(this.fecharPedidoData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.fecharPedidoData.eMessage);
                    }
                },

                _estadoAnterior: function () {
                    if (this.$.fase.value == 0) {
                        this._showErrorMessage("Não há Estado Anterior!")
                        return;
                    }

                    var ajax_request = this.$.ajax_estadoAnterior_consultaMercado;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Confirma a alteração para o Estado Anterior?", ajax_request
                    );
                },
                _estadoAnteriorConsultaResponse: function () {
                    if (this.estadoAnteriorData.eReasonCode == 0) {
                        this._showMessage(this.estadoAnteriorData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.estadoAnteriorData.eMessage);
                    }
                },

                _estadoSeguinte: function () {
                    var ajax_request = this.$.ajax_estadoSeguinte_consultaMercado;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Confirma a alteração para o Estado Seguinte?", ajax_request
                    );
                },
                _estadoSeguinteConsultaResponse: function () {
                    if (this.estadoSeguinteData.eReasonCode == 0) {
                        this._showMessage(this.estadoSeguinteData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.estadoSeguinteData.eMessage);
                    }
                },

                _copiarConsultaMercado: function () {
                    var ajax_request = this.$.ajax_copiar_consultaMercado;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Confirma a criação de uma cópia?", ajax_request
                    );
                },
                _copiarConsultaMercadoResponse: function () {
                    if (this.copiarData.eReasonCode == 0) {
                        this._showMessage(this.copiarData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        window.location.href = "/ConsultaMercado/DetalheConsultaMercado/" + this.copiarData.numConsultaMercado;
                        //this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.copiarData.eMessage);
                    }
                },

                _gerarRegistoPropostas: function () {
                    debugger
                    if (this.$.fase.value != 1) {
                        this._showErrorMessage("Só é possível Gerar o Registo de Propostas quando a Fase se encontra em 'Consulta'")
                        return;
                    }

                    for (i = 0; i < this.data.seleccaoEntidades.length; i++) {
                        if (((this.data.seleccaoEntidades[i].codTermosPagamento == null) || (this.data.seleccaoEntidades[i].codTermosPagamento == "")) && 
                            ((this.data.seleccaoEntidades[i].codFormaPagamento == null) || (this.data.seleccaoEntidades[i].codFormaPagamento == ""))) {
                            this._showErrorMessage("Existem Fornecedores sem 'Cód. Forma Pagamento' e 'Cód. Termos Pagamento' definidos!")
                            return;
                        }
                    }

                    var ajax_request = this.$.ajax_gerarRegistoPropostas;
                    ajax_request.body = JSON.stringify(this.data);

                    this._confirmAndExecuteActionToast(
                        "Confirma a Geração de Registo de Propostas?", ajax_request
                    );
                },
                _gerarRegistoPropostasResponse: function () {
                    debugger
                    if (this.gerarRegistoPropostasData.eReasonCode == 0) {
                        this._showMessage(this.gerarRegistoPropostasData.eMessage);
                        setTimeout(
                            function () {
                            }, 3000);
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._showErrorMessage(this.gerarRegistoPropostasData.eMessage);
                    }
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },
                _showMessage: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _setProductData: function (e) {
                    var item = this.CBItems.find(x => x.code == e);
                    if (item != null) {
                        this.$._DescricaoProduto.value = item.name;
                        this.$._UnitMeasureCode.value = item.measureUnit;
                        this.$._linhacustoUnitarioPrevisto.value = item.unitCost;
                        this.$._linhacustoUnitarioObjectivo.value = item.unitCost;
                    }
                },
                _setSuppliersData: function (e) {
                    var item = this.Suppliers.find(x => x.no_ == e);
                    if (item != null) {
                        this.$._CodTermosPagamento.value = item.cod_Termos_Pagamento;
                        this.$._CodFormasPagamento.value = item.cod_Formas_Pagamento;
                        this.chkPreferencial = item.preferencial == 0 ? false : true;
                    }
                },
                _formulaCalculoAutomatica: function () {
                    if (this.$._linhaquantidade.value != "") {
                        if (this.$._linhacustoUnitarioPrevisto.value != "") {
                            this.$._linhacustoTotalPrevisto.value = (Math.round(this.$._linhaquantidade.value * this.$._linhacustoUnitarioPrevisto.value * 100) / 100).toString();
                        }
                        if (this.$._linhacustoUnitarioObjectivo.value != "") {
                            this.$._linhacustoTotalObjectivo.value = (Math.round(this.$._linhaquantidade.value * this.$._linhacustoUnitarioObjectivo.value * 100) / 100).toString();
                        }
                    }
                },

                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },

                _update: function () {
                    this.$.ajax_update_consultamercado.body = JSON.stringify(this.data);
                    this.$.ajax_update_consultamercado.generateRequest();
                },
                _updateConsultaMercadoResponse: function (e) {
                    if (this.ConsultaMercadoUpdated.eReasonCode != 0) {
                        this._showErrorMessage("Ocorreu um erro na gravação da Consulta de Mercado");
                    } else {
                        this._showMessage("Consulta de Mercado gravada com sucesso.")
                    }
                },

                _delete: function () {
                    var ajax_request = this.$.ajax_delete_consultaMercado;
                    ajax_request.body = JSON.stringify({ "NumConsultaMercado": this.data.numConsultaMercado });

                    this._confirmAndExecuteActionToast(
                        "Tem a certeza que pretende remover a Consulta ao Mercado " + this.data.numConsultaMercado + "?",
                        ajax_request
                    );
                },
                _deleteConsultaResponse: function (e) {
                    var self = this;
                    if (this.deletedData.eReasonCode != 0) {
                        this._showErrorMessage("Não é possivel eliminar a Consulta ao Mercado.");
                    } else {
                        this._showMessage('Consulta ao Mercado eliminada com sucesso.');
                        window.history.back();
                    }
                },

                _createLinha: function () {
                    this.$.page_createLinha_ajax.body = JSON.stringify({
                        numConsultaMercado: this.$.numConsultaMercado.value,
                        codProduto: this.$._CBItems.value,
                        descricao: this.$._DescricaoProduto.value,
                        numProjecto: this.$.linhacodProjecto.value,
                        codRegiao: this.$.linhacodigoRegiao.value,
                        codAreaFuncional: this.$.linhacodigoAreaFuncional.value,
                        codCentroResponsabilidade: this.$.linhacodigoCentroResponsabilidade.value,
                        codActividade: this.$.linhacodActividade.valueText,
                        codLocalizacao: this.$._CBLocationslinha.value,
                        quantidade: this.$._linhaquantidade.value,
                        custoUnitarioPrevisto: this.$._linhacustoUnitarioPrevisto.value,
                        custoTotalPrevisto: this.$._linhacustoTotalPrevisto.value,
                        custoUnitarioObjectivo: this.$._linhacustoUnitarioObjectivo.value,
                        custoTotalObjectivo: this.$._linhacustoTotalObjectivo.value,
                        codUnidadeMedida: this.$._UnitMeasureCode.value,
                        dataEntregaPrevista: this.$.dataEntregaPrevista.value,
                        numRequisicao: this.$.numRequisicao.value,
                        //linhaRequisicao: this.$..value,
                        //criadoEm: this.$..value,
                        //criadoPor: this.$..value,
                        //modificadoEm: this.$..value,
                        //modificadoPor: this.$..value,
                        dataEntregaPrevista_Show: this.$.dataEntregaPrevista.value
                    });

                    this.$.page_createLinha_ajax.generateRequest();
                    this.$.tabLinhas.clearCache();
                },
                _createLinhaResponse: function (e) {
                    if (this.LinhaConsultaMercadoCreated) {

                        this.$.page_databound_ajax.generateRequest();
                        this._showMessage('Adicionada Linha com sucesso.');

                        this.$.tabLinhas.clearCache();

                        this.$._CBItems.value = "";
                        this.$._DescricaoProduto.value = "";
                        this.$.linhacodProjecto.value = "";
                        this.$.linhacodigoRegiao.value = "";
                        this.$.linhacodigoAreaFuncional.value = "";
                        this.$.linhacodigoCentroResponsabilidade.value = "";
                        this.$.linhacodActividade.value = "";
                        this.$._CBLocationslinha.value = "";
                        this.$._linhaquantidade.value = "";
                        this.$._linhacustoUnitarioPrevisto.value = "";
                        this.$._linhacustoTotalPrevisto.value = "";
                        this.$._linhacustoUnitarioObjectivo.value = "";
                        this.$._linhacustoTotalObjectivo.value = "";
                        this.$._UnitMeasureCode.value = "";
                        this.$.dataEntregaPrevista.value = "";
                    }
                    else {
                        this._showErrorMessage('Ocorreu um erro ao adicionar a linha.');
                    }
                },

                _deleteLinha: function (e) {
                    var index = this.data.linhasConsultaMercado.indexOf(e.model.item);
                    this.data.linhasConsultaMercado.splice(index, 1);
                    this.$.page_deleteLinha_ajax.body = JSON.stringify({ numLinha: e.model.item.numLinha });
                    this.$.page_deleteLinha_ajax.generateRequest();
                    this.$.tabLinhas.clearCache();

                },
                _deleteLinhaResponse: function (e) {
                    if (this.LinhaDeleted) {
                        this._showMessage('Linha eliminada com sucesso');
                        this.$.tabLinhas.clearCache();
                    } else {
                        this._showMessage('Não foi possível eliminar a Linha!');
                        setTimeout(
                            function () {
                                window.location.replace("/");
                            }, 2500);
                    }
                },

                _updateLinha: function (e) {
                    debugger
                    this.$.page_updateLinhaConsultaMercado_ajax.body = JSON.stringify({
                        numLinha: e.model.item.numLinha,
                        numConsultaMercado: e.model.item.numConsultaMercado,
                        codProduto: e.model.item.codProduto,
                        descricao: e.model.item.descricao,
                        numProjecto: e.model.item.numProjecto,
                        codRegiao: e.model.item.codRegiao,
                        codAreaFuncional: e.model.item.codAreaFuncional,
                        codCentroResponsabilidade: e.model.item.codCentroResponsabilidade,
                        codActividade: e.model.item.codActividade,
                        codLocalizacao: e.model.item.codLocalizacao,
                        quantidade: e.model.item.quantidade,
                        custoUnitarioObjectivo: e.model.item.custoUnitarioObjectivo,
                        custoTotalObjectivo: e.model.item.custoTotalObjectivo,
                        custoUnitarioPrevisto: e.model.item.custoUnitarioPrevisto,
                        custoTotalPrevisto: e.model.item.custoTotalPrevisto,
                        codUnidadeMedida: e.model.item.codUnidadeMedida,
                        dataEntregaPrevista: e.model.item.dataEntregaPrevista,
                        dataEntregaPrevista_Show: e.model.item.dataEntregaPrevista_Show,
                        numRequisicao: e.model.item.numRequisicao
                    });
                    this.$.page_updateLinhaConsultaMercado_ajax.generateRequest();
                    this.$.tabLinhas.clearCache();
                },
                _updateLinhaResponse: function (e) {
                    if (this.LinhaConsultaMercadoUpdated == true) {
                        this.$.page_databound_ajax.generateRequest();
                        this._showMessage('Linha Actualizada com sucesso.');
                    }
                    else
                    {
                        this._showErrorMessage('Ocorreu um erro ao Actualizar a linha.');    
                    }
                },

                _createLinhaSelecaoEntidade: function () {
                    this.$.page_createLinhaSeleccaoEntidade_ajax.body = JSON.stringify({
                        numConsultaMercado: this.$.numConsultaMercado.value,
                        codFornecedor: this.$._Suppliers.value,
                        nomeFornecedor: this.$._Suppliers.valueText,
                        codActividade: this.$.seleccaoentidade_codActividade.value,
                        codTermosPagamento: this.$._CodTermosPagamento.value,
                        codFormaPagamento: this.$._CodFormasPagamento.value,
                        preferencial: this.$._Preferencial.__data.checked
                    });

                    this.$.page_createLinhaSeleccaoEntidade_ajax.generateRequest();
                    this.$.tabSelecaoEntidades.clearCache();
                },
                _createLinhaSeleccaoEntidadeResponse: function (e) {
                    if (this.LinhaSeleccaoEntidadeCreated) {

                        this.$.page_databound_ajax.generateRequest();
                        this._showMessage('Adicionada Linha com sucesso.');

                        this.$.tabSelecaoEntidades.clearCache();

                        //this.$._Suppliers.value = "";
                        //this.$._CodTermosPagamento.value = "";
                        //this.$._CodFormasPagamento.value = "";
                        //this.$._Preferencial.__data.checked = false;
                    }
                    else {
                        this._showErrorMessage('Ocorreu um erro ao adicionar a linha.');
                    }
                },
                _deleteLinhaSelecaoEntidade: function (e) {
                    var index = this.data.seleccaoEntidades.indexOf(e.model.item);
                    this.data.seleccaoEntidades.splice(index, 1);
                    this.$.page_deleteLinhaSeleccaoEntidade_ajax.body = JSON.stringify({ idSeleccaoEntidades: e.model.item.idSeleccaoEntidades });
                    this.$.page_deleteLinhaSeleccaoEntidade_ajax.generateRequest();
                    this.$.tabSelecaoEntidades.clearCache();
                },
                _deleteLinhaSeleccaoEntidadeResponse: function (e) {
                    if (this.LinhaSeleccaoEntidadeDeleted) {
                        this._showMessage('Linha eliminada com sucesso');
                        this.$.tabSelecaoEntidades.clearCache();
                    } else {
                        this._showMessage('Não foi possível eliminar a Linha!');
                        setTimeout(
                            function () {
                                window.location.replace("/");
                            }, 2500);
                    }
                },
                _updateLinhaSeleccaoEntidade: function (e) {

                },
                _updateLinhaSeleccaoEntidadeResponse: function (e) {

                },


                _responseProcessor: function (data) {
                    var self = this;
                    
                    self._setFieldsEditability(self.data);
                    self._filtraFornecedores();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                _filtraFornecedores: function () {
                    var _self = this;

                    this.$.ajax_supplier_options.body = JSON.stringify(_self.$.seleccaoentidade_codActividade.value);
                    this.$.ajax_supplier_options.params = { "id": _self.$.seleccaoentidade_codActividade.value };
                    this.$.ajax_supplier_options.generateRequest();
                },


                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },
                _goBack: function (e) {
                    window.history.back();
                }
            });
        });
    </script>
</dom-module>
