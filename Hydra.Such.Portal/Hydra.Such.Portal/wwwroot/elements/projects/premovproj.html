            <div class="buttons">
                <paper-button class="btnSave" id="btn_RegistarMovimentos" raised on-tap="_RegistMov"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Registar</paper-button>
                <paper-button class="btnRemove" on-tap="_Close_Dialog" dialog-dismiss><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Cancelar</paper-button>
            </div>
        </paper-dialog>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>

        <paper-dialog id="rptDialog" class="dialgoBox" modal>
            <div class="buttons">
                <paper-button class="btnRemove" on-tap="_closeRptDialog" title="Fechar"><i class="fa fa-close" aria-hidden="true"></i>&nbsp; Fechar</paper-button>
            </div>
            <iframe id="rptContainer" src="" frameborder="0" style="width: 100%; height: 92%; margin: 0px; padding: 0px"></iframe>
        </paper-dialog>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-premovproj',
                properties: {
                    _filterActive: {
                        type: Boolean,
                        value: true
                    },
                    paramprojno: {
                        type: String,
                        value: ""
                    },
                    Startdate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    Enddate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _permissions: {
                        type: Array
                    },
                    _reportserverurl: {
                        type: String,
                    },
                },
                ready: function () {
                    if (this.paramprojno != "") {
                        this.$.grid_databound_ajax.body = JSON.stringify(this.paramprojno);
                        this.$.grid_databound_ajax.generateRequest();
                        this.$.projectMovementTable.clearCache();
                    }

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.projectMovementTable);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                openToastSuccess: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _registerPreMov: function () {
                    this.$.dlg_registerPreMov.open();
                },
                _RegistMov: function () {
                    if (this._validateDlgInput()) {

                        //$(this.$.btn_RegistarMovimentos).addClass('disabled');

                        this.$.ajax_register.body = JSON.stringify(this.result);
                        this.$.ajax_register.params = { "StartDate": this.$.dpStartDate.value, "EndDate": this.$.dpEndDate.value };
                        this.$.ajax_register.generateRequest();
                        this.$.projectDiaryProject.clearCache();
                    }
                },
                _startEndDate: function (e) {
                    this.$.dpEndDate.min = this.$.dpStartDate.value;
                    this.$.dpStartDate.max = this.$.dpEndDate.value;
                },
                _Close_Dialog: function (e) {
                    this.$.dpEndDate.value = "";
                    this.$.dpStartDate.value = "";
                },
                _validateDlgInput: function () {
                    if (this.$.dpStartDate.validate() &
                        this.$.dpEndDate.validate()) {
                        return true;
                    }
                    this._openToastError("As datas têm que estar preenchidas");
                    return false;
                },
                _updateRegisterResponse: function (e) {
                    if (this.result == null || this.result == undefined || this.result.length == 0) {
                        this.openToastError("Não existem pré movimentos associados a este projeto.");
                    } else {
                        if (this.data.eReasonCode === 1) {
                            this.$.dlg_registerPreMov.close();
                            this.$.grid_databound_ajax.generateRequest();
                            this.$.projectMovementTable.clearCache();
                            this.openToastSuccess(this.data.eMessage);
                        } else {
                            this.openToastError(this.data.eMessage);
                        }
                    }
                    //$(this.$.btn_RegistarMovimentos).removeClass('disabled');
                },
                _gridListResponse: function () {
                    if (this.result == null || this.result == undefined || this.result.length == 0) {
                        this.openToastError("Não existem pré movimentos associados a este projeto.");
                    }

                },

                _exportEXCEL: function () {
                    var result = this.$.projectMovementTable._filter(this.result);
                    result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    var FileName = this.export;
                    location.href = '../ExportToExcelDownload_PreMovimentosProjetos?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "registered": { hidden: false, label: "Registado" },
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "date": { hidden: false, label: "Date" },
                        "movementType": { hidden: false, label: "Tipo Movimento" },
                        "type": { hidden: false, label: "Tipo" },
                        "code": { hidden: false, label: "Código" },
                        "description": { hidden: false, label: "Descrição" },
                        "measurementUnitCode": { hidden: false, label: "Cód. Unidade Medida" },
                        "quantity": { hidden: false, label: "Quantidade" },
                        "unitPrice": { hidden: false, label: "Preço Unitário" },
                        "totalPrice": { hidden: false, label: "Preço total" },
                        "unitCost": { hidden: false, label: "Custo Unitário" },
                        "totalCost": { hidden: false, label: "Custo Total" },
                        "invoiceToClientNo": { hidden: false, label: "Fatura-a Nº Cliente" },
                        "clientName": { hidden: false, label: "Nome Cliente" },
                        "locationCode": { hidden: false, label: "Cód. Localização" },
                        "serviceObject": { hidden: false, label: "Objeto Serviço" },
                        "regionCode": { hidden: false, label: "Cód. Região" },
                        "functionalAreaCode": { hidden: false, label: "Cód Área Funcional" },
                        "responsabilityCenterCode": { hidden: false, label: "Cód. Centro Responsabilidade" },
                        "user": { hidden: false, label: "Utilizador" },
                        "billable": { hidden: false, label: "Faturável" },
                        "folhaHoras": { hidden: false, label: "Folha de Horas" },
                        "serviceClientCode": { hidden: false, label: "Cód. Serviço Cliente" },
                        "serviceClientDescription": { hidden: false, label: "Serviço Cliente" },
                        "mealTypeDescription": { hidden: false, label: "Tipo de Refeição" },
                        "serviceGroupCode": { hidden: false, label: "Cód. Grupo Serviço" },
                        "serviceGroupCodeDescription": { hidden: false, label: "Grupo Serviço" }
                    };

                    if (localStorage["premovproj.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["premovproj.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["premovproj.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                /* end - ColumnToggle */

                _ElimnarPreMovimento: function (e) {
                    var index = this.result.indexOf(e.model.item);
                    this.result.splice(index, 1);
                    var ajax_request = this.$.delete_PreMovimento_ajax;
                    ajax_request.body = JSON.stringify(e.model.item);

                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o Pré-Movimento de Projeto?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (deletePreMovimento) {
                            if (deletePreMovimento) {
                                ajax_request.generateRequest();
                            }
                        }
                    });

                },
                _deletedPreMovimentoResponse: function (e) {
                    if (this.deletedPreMovimento.eReasonCode == 1) {
                        this.openToastSuccess(this.deletedPreMovimento.eMessage);

                        this.$.grid_databound_ajax.body = JSON.stringify(this.paramprojno);
                        this.$.grid_databound_ajax.generateRequest();
                        this.$.projectMovementTable.clearCache();
                    } else {
                        this.openToastError(this.deletedPreMovimento.eMessage);
                    }
                },

                _printPreMov: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "ProjetoPreMovimentos&NoProjeto=" + this.paramprojno;
                        this.$.rptDialog.open();
                    }
                    else {
                        this.openToastError("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },
                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },
                formatCurrency: function (value) {
                    if (value && value != "") {
                        value = value + " €";
                    }
                    return value;
                }

            });
        });
    </script>

</dom-module>
