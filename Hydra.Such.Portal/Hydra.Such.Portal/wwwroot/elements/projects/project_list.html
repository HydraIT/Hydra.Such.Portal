
<link rel="import" href="/lib/vaadin-themable-mixin/vaadin-themable-mixin.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sorter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-sort-behavior.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter.html" />
<link rel="import" href="/lib/vaadin-grid/vaadin-grid-filter-behavior.html" />
<link rel="import" href="/lib/vaadin-date-picker/vaadin-date-picker.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-checkbox-master/paper-checkbox.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/datetime-picker-master/date-picker.html" />

<!--start ColumnToggle-->
<link rel="import" href="/lib/iron-menu-behavior/iron-menubar-behavior.html" />
<link rel="import" href="/lib/paper-tabs-master/paper-tabs.html" />
<link rel="import" href="/lib/iron-icons/iron-icons.html" />
<link rel="import" href="/lib/iron-behaviors/iron-button-state.html" />
<link rel="import" href="/lib/paper-menu-button/paper-menu-button.html" />
<!--end ColumnToggle-->

<dom-module id="x-projectlist">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }
            </style>
        </custom-style>

        <iron-ajax url="/Projetos/GetListProjectsByArea"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Projetos/ExportToExcel_Projetos"
                   last-response="{{export}}"
                   id="ajax_Export"
                   method="post"
                   handle-as="json"
                   on-response="_exportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">
            <template is="dom-if" if="{{ _permissions.create }}">
                <paper-button class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Criar Novo</paper-button>
            </template>
            <paper-button id="btnContractHistory" class="tablinks" on-tap="_showClosed"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;{{_showEndedMessage}}</paper-button>
            <paper-button id="btnExport" class="tablinks" on-tap="_exportEXCEL" title="Exportar para Excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp; Exportar</paper-button>

            <!--start ColumnToggle-->
            <paper-menu-button class="column-toggle" no-animations id="gridOpcaoGeral">
                <paper-icon-button icon="view-column" slot="dropdown-trigger" alt="Colunas"></paper-icon-button>
                <div class="list-group" slot="dropdown-content">
                    <template is="dom-repeat" items="[[ _toArray(_columns)]]" id="columnsList">
                        <a href="javascript:void(0);" on-tap="_toggleColumn" data-item$="[[item]]" class$="list-group-item [[ _getColumnItemClass( item.key ) ]]">
                            {{ item.value.label }}
                        </a>
                        <hr />
                    </template>
                </div>
            </paper-menu-button>
            <!--end ColumnToggle-->
        </div>

        <vaadin-grid aria-label="ProjectsGrid" id="grid" items="[[result]]" class="grid" active-item="{{activeItem}}" multi-sort="true">
            <vaadin-grid-column width="120px" resizable hidden$="{{ _columns.projectNo.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="projectNo">Nº Projeto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="projectNo" />
                </template>
                <template>
                    {{item.projectNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable hidden$="{{ _columns.dateText.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="date">Data</vaadin-grid-sorter>
                    <vaadin-grid-filter path="date" />
                </template>
                <template>
                    {{item.dateText}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable hidden$="{{ _columns.statusDescription.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="status">Estado</vaadin-grid-sorter>
                    <vaadin-grid-filter path="status" />
                </template>
                <template>
                    {{item.statusDescription}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable hidden$="{{ _columns.description.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="description">Descrição</vaadin-grid-sorter>
                    <vaadin-grid-filter path="description" />
                </template>
                <template>
                    {{item.description}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="110px" resizable hidden$="{{ _columns.clientNo.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="clientNo">Nº Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientNo" />
                </template>
                <template>
                    {{item.clientNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="160px" resizable hidden$="{{ _columns.clientName.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="clientName">Nome Cliente</vaadin-grid-sorter>
                    <vaadin-grid-filter path="clientName" />
                </template>
                <template>
                    {{item.clientName}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.regionCode.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="regionCode">Código Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="regionCode" />
                </template>
                <template>
                    {{item.regionCode}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable hidden$="{{ _columns.functionalAreaCode.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="functionalAreaCode">Cód. Área Funcional</vaadin-grid-sorter>
                    <vaadin-grid-filter path="functionalAreaCode" />
                </template>
                <template>
                    {{item.functionalAreaCode}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable hidden$="{{ _columns.responsabilityCenterCode.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="responsabilityCenterCode">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="responsabilityCenterCode" />
                </template>
                <template>
                    {{item.responsabilityCenterCode}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="170px" resizable hidden$="{{ _columns.contractoNo.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="contractNo">Nº Contrato</vaadin-grid-sorter>
                    <vaadin-grid-filter path="contractNo" />
                </template>
                <template>

                    {{item.contractoNo}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" resizable hidden$="{{ _columns.projectTypeCode.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="projectTypeCode">Cód. Tipo Projeto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="projectTypeCode" />
                </template>
                <template>
                    {{item.projectTypeCode}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="150px" resizable hidden$="{{ _columns.projectTypeDescription.hidden }}">
                <template class="header">
                    <vaadin-grid-sorter path="projectTypeDescription">Tipo Projeto</vaadin-grid-sorter>
                    <vaadin-grid-filter path="projectTypeDescription" />
                </template>
                <template>
                    {{item.projectTypeDescription}}
                </template>
            </vaadin-grid-column>
        </vaadin-grid>


    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-projectlist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _showEnded: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _showEndedMessage: {
                        type: String,
                        notify: true,
                        value: "Exibir terminados"
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        window.location.href = "Projetos/Detalhes/" + item.projectNo;
                    }
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "Projetos/Detalhes/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ "ended": false });
                    this.$.grid_databound_ajax.generateRequest();

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    var gridToBottomTimeout;
                    $(window).resize(function () {
                        clearTimeout(gridToBottomTimeout);
                        gridToBottomTimeout = setTimeout(function () { _this.fixGridToBottom(); }, 200);
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var grid_el = $(this.$.grid);
                    var parentHeight = $(this).offsetParent().height();
                    var windowHeight = $(window).height();
                    var paddingTop = $(this).offsetParent().css('padding-top').replace("px", "");
                    var offsetTop = $(this).offset().top;
                    var height = windowHeight - offsetTop - paddingTop;
                    grid_el.height(height);
                },
                _showClosed: function (item) {
                    if (item != null) {
                        if (this._showEnded) {
                            this.$.grid_databound_ajax.body = JSON.stringify({ "ended": false });
                            this.$.grid_databound_ajax.generateRequest();
                            this._showEndedMessage = "Exibir terminados";
                        } else {
                            this.$.grid_databound_ajax.body = JSON.stringify({ "ended": true });
                            this.$.grid_databound_ajax.generateRequest();
                            this._showEndedMessage = "Não exibir terminados";
                        }

                        this._showEnded = !this._showEnded;
                    }
                },

                _exportEXCEL: function () {
                    //debugger;
                    this.result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(this.result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    //debugger
                    var FileName = this.export;
                    location.href = '../Projetos/ExportToExcelDownload_Projetos?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "dateText": { hidden: false, label: "Data" },
                        "statusDescription": { hidden: false, label: "Estado" },
                        "description": { hidden: false, label: "Descrição" },
                        "clientNo": { hidden: false, label: "Nº Cliente" },
                        "clientName": { hidden: false, label: "Nome Cliente" },
                        "regionCode": { hidden: false, label: "Código Região" },
                        "functionalAreaCode": { hidden: false, label: "Cód. Área Funcional" },
                        "responsabilityCenterCode": { hidden: false, label: "Cód. Centro Responsabilidade" },
                        "contractoNo": { hidden: false, label: "Nº Contrato" },
                        "projectTypeCode": { hidden: false, label: "Cód. Tipo Projeto" },
                        "projectTypeDescription": { hidden: false, label: "Tipo Projeto" }
                    };

                    if (sessionStorage["projectlist.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(sessionStorage["projectlist.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        sessionStorage["projectlist.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                /* end - ColumnToggle */

            });
        });
    </script>

</dom-module>
