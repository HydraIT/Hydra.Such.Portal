                        type: Boolean,
                        value: true

                observers: [
                    '_onCacheLoaded( RegionData,FunctionalAreaCodeData,ResponsabilityCenterData)'
                ],
                _onCacheLoaded: function (RegionData, FunctionalAreaCodeData, ResponsabilityCenterData) {

                    if (!this.Flag) {
                        this.$.page_databound_ajax.generateRequest();
                        this.Flag = true;
                    }
                },
                ready: function () {
                    /*ColumnToggle*/
                    this._startColumnToggle();

                    window.handleGridListColumnsOrder(this.$.projectInvoiceAutorization, 'projetos-faturacao');
                    window.handleGridListColumnsOrder(this.$.grdProjectLines, 'projetos-faturacao-info');

                    window.grid = this.$.projectInvoiceAutorization;

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.projectInvoiceAutorization);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _toggleToastMultiple: function () {
                    //check For Errors or exceptions
                    var errors = this.CreateInvoiceResponse.eMessages.find(x => x.type != 1);
                    this._hasErrors = !(errors == undefined);
                    if (this._hasErrors)
                        //keep open
                        this.$.ToastMessageMultiple.duration = 0;
                    else
                        //close
                        this.$.ToastMessageMultiple.duration = 8000;
                    this.$.ToastMessageMultiple.toggle();
                    this.CreateInvoiceResponse.eMessages = [];
                },
                _isError: function (type) {
                    //Used to show or hide close button
                    if (!this._hasErrors)
                        this._hasErrors = type != 1;
                    return type != 1;
                },
                _getMovementsResponse: function (e) {

                    this.$.projectInvoiceAutorization._loading = false;
                    if (this.authorizedMovements == null) {
                        this.openToastError("Ocorreu um erro ao obter os registos.");
                    }
                },
                _confirm: function (selectedItem, selectedItems) {
                    if (this.selectedItems.length != 0) {
                        //Verifica se a lista é do mesmo cliente
                        var clienteNo = this.selectedItems[0].codCliente;
                        var verifica = true;
                        var saldo = 0;
                        for (i = 0; i < this.selectedItems.length; i++) {
                            if (clienteNo != this.selectedItems[i].codCliente) {
                                verifica = false;
                            }
                            saldo = saldo + this.selectedItems[i].valorAutorizado;
                        }
                        if (verifica == true) {
                            this.selectedItem = this.selectedItems;
                            this.$._CLOptionInvoice.value = "";
                            var availableInvoiceTypes = this.invoiceTypes.slice();
                            if (saldo > 0) {
                                delete availableInvoiceTypes[2];
                                this.$._CLOptionInvoice.items = availableInvoiceTypes;
                                this.$._CLData.value = moment().format("YYYY-MM-DD");
                                this.$.dlgInvoice.open();
                            }
                            else {
                                delete availableInvoiceTypes[0];
                                delete availableInvoiceTypes[1];
                                this.$._CLOptionInvoice.items = availableInvoiceTypes;
                                this.$._CLOptionInvoice.value = 4;
                                this.$._CLDataNegativo.value = moment().format("YYYY-MM-DD");
                                this.$.dlgInvoiceNegativo.open();

                                //var erro = this._validateData(this.selectedItem);
                                //if (erro == "") {
                                //    if (this.selectedItem && this.selectedItem.length > 0) {
                                //        var customerNo = this.selectedItem[0].codCliente;
                                //        var commitmentNo = this.selectedItem[0].numCompromisso;
                                //        this.$.valCustomer_ajax.body = JSON.stringify({ "customerNo": customerNo, "commitmentNo": commitmentNo });
                                //        this.$.valCustomer_ajax.generateRequest();
                                //    }
                                //    else {
                                //        this.openToastError("Não foi possivel aceder ao registo selecionado.");
                                //    }
                                //} else {
                                //    this.openToastError(erro);
                                //}
                            }
                        }
                        else {
                            this.openToastError("Selecione apenas projetos de um cliente!");
                        }
                    } else {
                        this.openToastError("Selecione pelo menos um projeto!");
                    }

                },
                _CancelLinesResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.CancelLines.eReasonCode == 1) {
                            this.openToast(this.CancelLines.eMessage);
                            setTimeout(
                                function () {
                                    window.location.href = window.location.href;
                                }, 1000);
                        }
                        else {
                            this.openToastError(this.CancelLines.eMessage);
                        }
                    }
                    else {
                        this.openToastError("Ocorreu um erro ao processar o pedido.");
                    }
                },
                _deleteLine: function (selectedItem, selectedItems) {
                    if (this.selectedItems.length != 0) {
                        this.$.page_cancelLines_ajax.body = JSON.stringify(this.selectedItems);
                        this.$.page_cancelLines_ajax.generateRequest();
                    } else {
                        this.openToastError("Selecionar pelo menos um projeto!");
                    }

                },
                _validateData: function (Item) {
                    if (this.$._CLOptionInvoice.validate()) {
                        for (var line = 0; line < Item.length; line++) {
                            if (Item[line].valorAutorizado == "" || Item[line].valorAutorizado == null || Item[line].valorAutorizado == 0) {
                                return "Selecionou Linhas com Valor Autorizado a ZERO!";
                            }
                            //falta verificações
                            if (Item[line].codCentroResponsabilidade == "") {
                                return "O Centro de Responsabilidade não está preenchido!";
                            }
                            if (Item[line].codRegiao == "") {
                                return "O Código de Região não está preenchido!";
                            }
                            if (Item[line].codProjeto == "") {
                                return "O Nº de Projeto não está preenchido!";
                            }
                            if (Item[line].codAreaFuncional == "") {
                                return "O Código Área Funcional não está preenchido!";
                            }
                        }
                        return "";
                    }
                    return "Verifique os dados inseridos.";
                },
                _validateInvoice: function () {
                    var erro = this._validateData(this.selectedItem);
                    if (erro == "") {
                        if (this.$._CLData.value != "") {
                            if (this.selectedItem && this.selectedItem.length > 0) {
                                var customerNo = this.selectedItem[0].codCliente;
                                var commitmentNo = this.selectedItem[0].numCompromisso;
                                var data = this.$._CLData.value;
                                this.$.valCustomer_ajax.body = JSON.stringify({ "customerNo": customerNo, "commitmentNo": commitmentNo, "data": data });
                                this.$.valCustomer_ajax.generateRequest();
                                this.$.dlgInvoice.close();
                            }
                            else {
                                this.openToastError("Não foi possivel aceder ao registo selecionado.");
                            }
                        }
                        else {
                            this.$.dlgInvoice.close();
                            this.openToastError("Tem que selecionar uma data.");
                        }
                    } else {
                        this.$.dlgInvoice.close();
                        this.openToastError(erro);
                    }
                },
                _validateInvoiceNegativo: function () {
                    var erro = this._validateData(this.selectedItem);
                    if (erro == "") {
                        if (this.selectedItem && this.selectedItem.length > 0) {
                            var customerNo = this.selectedItem[0].codCliente;
                            var commitmentNo = this.selectedItem[0].numCompromisso;
                            var data = this.$._CLDataNegativo.value;
                            this.$.valCustomerNegativo_ajax.body = JSON.stringify({ "customerNo": customerNo, "commitmentNo": commitmentNo, "data": data });
                            this.$.valCustomerNegativo_ajax.generateRequest();
                            this.$.dlgInvoiceNegativo.close();
                        }
                        else {
                            this.openToastError("Não foi possivel aceder ao registo selecionado.");
                        }
                    } else {
                        this.openToastError(erro);
                    }
                },

                _createInvoice: function () {
                    var dataFormulario = this.$._CLData.value;

                    if (this.CustBillingValResponse.eMessages.length != 0) {
                        var option = this.$._CLOptionInvoice.value;
                        var valError = this.CustBillingValResponse.eMessages.find(x => x.type == 0);
                        if (valError) {
                            this.openToastError(valError.message);
                        }
                        else {
                            var valWarning = this.CustBillingValResponse.eMessages.find(x => x.type == 3);
                            if (valWarning != undefined) {
                                var ajax_request = this.$.billProjects_ajax;
                                var selectedItem = this.selectedItem;
                                bootbox.confirm({
                                    message: valWarning.message,
                                    buttons: {
                                        confirm: {
                                            label: 'Sim',
                                            className: 'btn-success'
                                        },
                                        cancel: {
                                            label: 'Não',
                                            className: 'btn-danger'
                                        }
                                    },
                                    callback: function (authorizeMovements) {
                                        if (authorizeMovements) {
                                            ajax_request.body = JSON.stringify(selectedItem);
                                            ajax_request.params = { "OptionInvoice": option, "dataFormulario": dataFormulario };
                                            ajax_request.generateRequest();
                                        }
                                    }
                                });
                            }
                            else {
                                this.$.billProjects_ajax.body = JSON.stringify(this.selectedItem);
                                this.$.billProjects_ajax.params = { "OptionInvoice": this.$._CLOptionInvoice.value, "dataFormulario": dataFormulario };
                                this.$.billProjects_ajax.generateRequest();
                            }
