                                        <vaadin-grid-filter path="invoiceToClientNo" />

                                <vaadin-grid-column width="15%" resizable hidden$="{{ _columns.clientName.hidden }}">

                                <vaadin-grid-column width="15%" resizable hidden$="{{ _columns.commitmentNumber.hidden }}">

    </template>


    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-invoice-autorization',
                properties: {
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _projectno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _billable: {
                        type: Boolean,
                        notify: true,
                        value: true,
                    },
                    ddCGTOM_Type: {
                        type: Number,
                        notify: true,
                        value: ""
                    },

                    ddCGTOM_FailType: {
                        type: Number,
                        notify: true,
                        value: ""
                    },

                    selectedItem: {
                        type: Array,
                    },

                    selectedItems: {
                        type: Array,
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },
                ready: function () {
                    this.$.page_databound_ajax.body = JSON.stringify({ "projectNo": this._projectno, "billable": this._billable });
                    this.$.page_databound_ajax.generateRequest();

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.projectInvoiceAutorization);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _confirm: function (selectedItem, selectedItems) {
                    debugger;
                    if (this.selectedItems != null && this.selectedItems.length > 0) {
                        this.$.page_autorizelines_ajax.body = JSON.stringify(this.selectedItems);
                        this.$.page_autorizelines_ajax.generateRequest();
                        //console.log(this.selectedItems);
                    }
                    else {
                        this.openToastError("Selecione os movimentos a faturar");
                    }
                },
                _toggleBillable: function (e) {
                    debugger;

                    this._billable = !this._billable;

                    this.$.page_databound_ajax.body = JSON.stringify({ "projectNo": this._projectno, "billable": this._billable });
                    this.$.page_databound_ajax.generateRequest();
                },

                _CreateLinesResponse: function (e) {
                    this.$.page_databound_ajax.generateRequest();
                    this.$.ToastMessageSuccess.text = 'Movimentos autorizados com sucesso';
                    this.$.ToastMessageSuccess.open();
                },

                GetMovementsResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.result.eReasonCode !== 1) {
                            this.openToastError(this.result.eMessage);
                            this.$.btnConfirm.disabled = true;
                        }
                        this.$.btnToggleBillable.textContent = this._billable ? "Não Faturáveis" : "Faturáveis";
                    }
                    else {
                        this._openToastError("Não foi possivel obter os movimentos.");
                    }
                },
                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },
                _exportEXCEL: function () {
                    //debugger;
                    this.result.value[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(this.result.value);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    //debugger
                    var FileName = this.export;
                    location.href = '../Projetos/ExportToExcelDownload_AutorizacaoFaturacao?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "date": { hidden: false, label: "Data" },
                        "movementType": { hidden: false, label: "Tipo Movimento" },
                        "type": { hidden: false, label: "Tipo" },
                        "code": { hidden: false, label: "Código" },
                        "description": { hidden: false, label: "Descrição" },
                        "measurementUnitCode": { hidden: false, label: "Cód. Unidade Medida" },
                        "quantity": { hidden: false, label: "Quantidade" },
                        "unitCost": { hidden: false, label: "Custo Unitário" },
                        "totalCost": { hidden: false, label: "Custo Total" },
                        "unitPrice": { hidden: false, label: "Preço Unitário" },
                        "totalPrice": { hidden: false, label: "Preço Total" },
                        "invoiceToClientNo": { hidden: false, label: "Fatura-a Nº Cliente" },
                        "clientName": { hidden: false, label: "Nome Cliente" },
                        "locationCode": { hidden: false, label: "Cód. Localização" },
                        "regionCode": { hidden: false, label: "Código Região" },
                        "functionalAreaCode": { hidden: false, label: "Código Área" },
                        "responsabilityCenterCode": { hidden: false, label: "Código Centro Responsabilidade" },
                        "commitmentNumber": { hidden: false, label: "Nº Compromisso" }
                    };

                    if (localStorage["invoice-autorization.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["invoice-autorization.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["invoice-autorization.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                }
                /* end - ColumnToggle */

            });
        });
    </script>
</dom-module>
