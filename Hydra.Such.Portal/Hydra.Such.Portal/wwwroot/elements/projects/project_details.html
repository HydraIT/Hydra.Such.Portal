<dom-module id="x-projectdetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .break_clear {
                margin-top: 15px;
            }
        </style>


        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetProjectStatus" last-response="{{LProjectStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectCategories" last-response="{{LProjectCategories}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectTypes" last-response="{{LProjectTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{LProjectServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCountabGroupTypes" last-response="{{LProjectCountabGroupTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCountabGroupTypesOM" last-response="{{LProjectCountabGroupTypesOM}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{LProjectFunctionalAreaCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{LProjectResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{LProjectRegionCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectContractsByClient" last-response="{{LProjectContracts}}" id="projects_ajax" method="post" handle-as="json" content-type="application/json" id="contracts_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetGroupContProject" last-response="{{LProjectGroupContab}}" auto method="post" handle-as="json" content-type="application/json" id="groupcontab_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{LProjectEmployees}}" auto method="post" handle-as="json" content-type="application/json" id="employees_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllClientsComboGrid" last-response="{{LProjectClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LAreas}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNoAsVM" last-response="{{ClientShippingAddresses}}" method="post" handle-as="json" content-type="application/json" id="shippinhAddress_ajax"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Projetos/GetProjectDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Projetos/DeleteProject"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_project"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Projetos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Projetos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   content-type="application/json"></iron-ajax>

        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="row">
                <div class="col-lg-12">
                    <template is="dom-if" if="{{ _permissions.create }}">
                        <paper-button raised id="btnProjectAdd" class="" on-tap="_createNewProject"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>
                    </template>
                    <paper-button raised id="btnProjectMovements" class="" on-tap="_OpenProjectMovements"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Movimentos do Projeto</paper-button>
                    <template is="dom-if" if="{{ !_projectClosed }}">
                        <paper-button raised id="btnProjectDiary" class="" on-tap="_OpenProjectDiary"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Diário de Projeto</paper-button>
                    </template>
                    <template is="dom-if" if="{{ _permissions.create }}">
                        <paper-button raised id="btnInvoiceAut" class="" on-tap="_OpenInvoice"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Autorização Faturação</paper-button>
                    </template>
                </div>
            </div>
        </template>

            <template is="dom-if" if="{{ _showAreas }}">
                <div class="row">
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LAreas]]" id="areaId" item-value-path="id" item-label-path="value" value="{{ _areaid }}" label="Área" required error-message="Este campo é obrigatório">
                            <template>
                                <table width="350px">
                                    <tr>
                                        <td width="20%">[[item.id]]</td>
                                        <td width="80%"><b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                </div>
            </template>
            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                <paper-tab>Geral</paper-tab>
                <paper-tab>Registo</paper-tab>
                <paper-tab>Faturação</paper-tab>
                <paper-tab>Envio</paper-tab>
                <paper-tab>Detalhe</paper-tab>
                <paper-tab>AEC</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selected}}">
                <!--Geral-->
                <div>
                    <div class="row">
                        <div class="col-lg-3">
                            <vaadin-text-field value="{{data.projectNo}}" maxlength="20" disabled="{{ !_isCreate }}" id="ProjectNo" name="ProjectNo" ed label="Nº Projeto"> </vaadin-text-field>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-text-field value="{{data.description}}" maxlength="100" id="Description" name="Description" label="Descrição" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                        </div>
                        <div class="col-lg-3">
                            <!--<vaadin-combo-box items="[[LProjectClients]]" id="ProjectClient" item-value-path="id" item-label-path="value" value="{{data.clientNo}}" label="Cliente" on-value-changed="_clientChanged" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                <template>
                                    <table width="350px">
                                        <tr>
                                            <td width="20%">[[item.id]]</td>
                                            <td width="80%"><b>[[item.value]]</b></td>
                                        </tr>
                                    </table>
                                </template>
                            </vaadin-combo-box>-->
                            <such-selectbox id="ProjectClient" value="{{data.clientNo}}" label="Cliente" on-value-changed="_clientChanged"
                                                            items="[[LProjectClients]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Nº Cliente"}, {"field":"name", "name":"Nome Cliente"}, {"field":"vatRegistrationNo_", "name":"Nº VAT"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Cód. Postal"}]'
                                                            disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                            </such-selectbox>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-date-picker label="Data" id="Date" name="Date" value="{{data.date}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                        </div>
                    </div>
                    <div class="row break_clear">
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectStatus]]" item-value-path="id" item-label-path="value" value="{{data.status}}" label="Estado" disabled="{{ !_permissions.update }}">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectEmployees]]" id="ProjectLeader" item-value-path="id" item-label-path="value" value="{{data.projectLeader}}" label="Chefe Projeto" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                <template>
                                    <table width="200px">
                                        <tr>
                                            <td width="40%">[[item.id]]</td>
                                            <td width="60%"> <b>[[item.value]]</b></td>
                                        </tr>
                                    </table>
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectEmployees]]" id="ProjectResponsible" item-value-path="id" item-label-path="value" value="{{data.projectResponsible}}" label="Responsável Projeto" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                <template>
                                    <table width="200px">
                                        <tr>
                                            <td width="40%">[[item.id]]</td>
                                            <td width="60%"> <b>[[item.value]]</b></td>
                                        </tr>
                                    </table>
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectServiceObjects]]" item-value-path="id" item-label-path="value" value="{{data.serviceObjectCode}}" label="Cód. Objeto Serviço" disabled="{{ !_permissions.update }}">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row break_clear">
                        <div class="col-lg-3 alignPoga">
                            <vaadin-checkbox checked="{{data.billable}}" disabled="{{ !_permissions.update }}">Faturável</vaadin-checkbox>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectContracts]]" id="ContractNo" item-value-path="id" item-label-path="id" value="{{data.contractNo}}" label="Nº Contrato" disabled="{{ !_permissions.update }}">
                                <template>
                                    <table width="200px">
                                        <tr>
                                            <td width="40%">[[item.id]]</td>
                                            <td width="60%"> <b>[[item.value]]</b></td>
                                        </tr>
                                    </table>
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-combo-box items="[[LProjectTypes]]" id="ProjectType" item-value-path="id" item-label-path="value" value="{{data.projectTypeCode}}" label="Cód. Tipo Projeto" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-lg-3">
                            <vaadin-text-field value="{{data.ourProposal}}" maxlength="50" id="OurProposal" name="OurProposal" label="Nossa Proposta" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                        </div>

                </div>
            </div>

            <!--Registo-->
            <div>
                <div class="row break_clear">
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectRegionCodes]]" id="RegionCode" item-value-path="id" item-label-path="value" value="{{data.regionCode}}" label="Cód. Região" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                            <template>
                                <table width="180px">
                                    <tr>
                                        <td width="20%">[[item.id]]</td>
                                        <td width="80%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectFunctionalAreaCodes]]" id="FunctionalAreaCode" item-value-path="id" item-label-path="value" value="{{data.functionalAreaCode}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                            <template>
                                <table width="500px">
                                    <tr>
                                        <td width="10%">[[item.id]]</td>
                                        <td width="90%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectResponsabilityCenterCodes]]" id="ResponsabilityCenterCode" item-value-path="id" item-label-path="value" value="{{data.responsabilityCenterCode}}" label="Cód. Centro Responsabilidade" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório">
                            <template>
                                <table width="550px">
                                    <tr>
                                        <td width="20%">[[item.id]]</td>
                                        <td width="80%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectGroupContab]]" item-value-path="id" item-label-path="value" value="{{data.accountWorkGroup}}" label="Grupo Contab. Obra" disabled="{{ !_permissions.update }}">
                            <template>
                                <table width="200px">
                                    <tr>
                                        <td width="40%">[[item.id]]</td>
                                        <td width="60%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                </div>
                <br />
                <div class="row break_clear">
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectCountabGroupTypes]]" item-value-path="id" item-label-path="value" value="{{data.groupContabProjectType}}" label="Tipo Grupo Contab. Projeto" disabled="{{ !_permissions.update }}">
                            <template>
                                <b>[[item.value]]</b>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectCountabGroupTypesOM]]" item-value-path="id" item-label-path="value" value="{{data.groupContabOMProjectType}}" label="Tipo Grupo Contab. OM Projeto" disabled="{{ !_permissions.update }}">
                            <template>
                                <b>[[item.value]]</b>
                            </template>
                        </vaadin-combo-box>

                    </div>
                </div>
            </div>

            <!--Faturação-->
            <div>
                <div class="row">
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.commitmentCode}}" maxlength="20" id="CommitmentCode" name="CommitmentCode" label="Nº Compromisso" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                </div>
            </div>

            <!--Envio-->
            <div>
                <div class="row">
                    <div class="col-lg-3">
                        <such-selectbox id="sbClientShippingAddresses" value="{{data.shippingAddressCode}}" label="Cód. Endereço Envio"
                                        items="[[ClientShippingAddresses]]"
                                        text-path="name"
                                        value-path="code"
                                        fields='[{"field":"code", "name":"Cód. Endereço"}, {"field":"name", "name":"Descrição"}, {"field":"address", "name":"Endereço"}, {"field":"zipCode", "name":"Cód. Postal"}, {"field":"city", "name":"Cidade"}, {"field":"contact", "name":"Contacto"}]'
                                        disabled="{{ !_permissions.update }}"
                                        on-value-changed="_getAddressByCode">
                        </such-selectbox>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.shippingName}}" maxlength="100" id="ShippingName" name="ShippingName" label="Envio-a Nome" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.shippingAddress}}" maxlength="100" id="ShippingAddress" name="ShippingAddress" label="Envio-a Endereço" disabled="{{ !_permissions.update }}"></vaadin-text-field>

                    </div>
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.shippingPostalCode}}" maxlength="20" id="ShippingPostalCode" name="ShippingPostalCode" label="Envio-a Cód. Postal" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                </div>
                <div class="row break_clear">
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.shippingLocality}}" maxlength="30" id="ShippingLocality" name="ShippingLocality" label="Envio-a Localidade" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.shippingContact}}" maxlength="50" id="ShippingContact" name="ShippingContact" label="Envio-a Contato" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                </div>
            </div>

            <!--Detalhe-->
            <div>
                <div class="row">
                    <div class="col-lg-3">
                        <vaadin-text-field value="{{data.clientRequest}}" maxlength="20" id="ClientRequest" name="ClientRequest" label="Pedido do Cliente" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-date-picker label="Data Pedido" id="RequestDate" name="Date" value="{{data.requestDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                    </div>
                    <div class="col-lg-6">
                        <such-textarea rows="5" value="{{data.detailedDescription}}" id="DetailedDescription" name="DetailedDescription" label="Descrição Detalhada" disabled="{{ !_permissions.update }}"> </such-textarea>

                            <!--<vaadin-text-field value="{{data.detailedDescription}}"  id="DetailedDescription" name="DetailedDescription" label="Descrição Detalhada" disabled="{{ !_permissions.update }}"> </vaadin-text-field>-->
                            
                        </div>
                    </div>
                </div>

            <!--AEC-->
            <div>
                <div class="row">
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectCategories]]" item-value-path="id" item-label-path="value" value="{{data.projectCategory}}" label="Categoria Projeto" disabled="{{ !_permissions.update }}">
                            <template>
                                <paper-icon-item>
                                    <paper-item-body two-line>
                                        <div>[[item.value]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3">
                        <vaadin-combo-box items="[[LProjectContracts]]" item-value-path="id" item-label-path="value" value="{{data.budgetContractNo}}" label="Nº Contrato Orçamento" disabled="{{ !_permissions.update }}">
                            <template>
                                <table width="350px">
                                    <tr>
                                        <td width="20%">[[item.id]]</td>
                                        <td width="80%"><b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-lg-3 alignPoga">
                        <vaadin-checkbox checked="{{data.internalProject}}" disabled="{{ !_permissions.update }}">Projeto Interno</vaadin-checkbox>
                    </div>
                </div>
            </div>
        </iron-pages>

        <div class="marginSpace">
            <template is="dom-if" if="{{ _isCreate }}">
                <paper-button raised id="btnCreate" class="btnSave" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            </template>
            <template is="dom-if" if="{{ !_isCreate }}">
                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button raised id="btnUpdate" class="btnSave" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                </template>
                <template is="dom-if" if="{{ _permissions.delete }}">
                    <paper-button raised id="btnCancel" class="btnRemove" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>

                </template>
            </template>
        </div>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

        <script>
            document.addEventListener('WebComponentsReady', function () {
                Polymer({
                    is: 'x-projectdetails',
                    properties: {
                        _permissions: {
                            type: Array
                        },
                        _areaid: {
                            type: Number,
                            notify: true,
                            value: 0
                        },
                        _projectid: {
                            type: String,
                            notify: true,
                            value: ""
                        },
                        selected: {
                            type: Number,
                            value: 0
                        },
                        _isCreate: {
                            type: Boolean,
                            value: false
                        },
                        _showAreas: {
                            type: Boolean,
                            value: false
                        },
                        _projectClosed: {
                            type: Boolean,
                            value: false
                        },
                    },
                    ready: function () {
                        //GET PROJECT DATA
                        this.$.page_databound_ajax.body = JSON.stringify({ "ProjectNo": this._projectid });
                        this.$.page_databound_ajax.generateRequest();


                        //this.$.contracts_ajax.body = JSON.stringify({ "areaId": this._areaid });
                        //this.$.contracts_ajax.generateRequest();

                        if (this._projectid == "") {
                            this._isCreate = true;
                            //this.data.area = this._areaid;
                        }

                        this._showAreas = this._areaid == 4;
                    },
                    _openToast: function (message) {
                        this.$.ToastMessageSuccess.text = message;
                        this.$.ToastMessageSuccess.open();
                    },
                    _openToastError: function (message) {
                        this.$.ToastMessageError.text = message;
                        this.$.ToastMessageError.open();
                    },
                    _validateData: function () {
                        this.$.ProjectClient.validate();
                        if (this.$.Description.validate() &
                            this.$.ProjectLeader.validate() &
                            this.$.ProjectResponsible.validate() &
                            this.$.ContractNo.validate() &
                            this.$.ProjectType.validate() &
                            this.$.RegionCode.validate() &
                            this.$.FunctionalAreaCode.validate() &
                            this.$.ResponsabilityCenterCode.validate()) {

                            if (this.$.ProjectClient.value != "" && this.$.ProjectClient.value != undefined) {
                                return true;
                            } 
                        }
                        this._openToastError("Verifique os dados inseridos.");
                        return false;
                    },
                    _createNewProject: function () {
                        window.location.href = "../DetalhesProjeto";
                    },

                    //CRUDS
                    _create: function () {
                        if (this._validateData()) {
                            this.$.page_validator_ajax.body = JSON.stringify(this.data);
                            this.$.page_validator_ajax.generateRequest();
                        }
                    },
                    _update: function () {
                        debugger;
                        if (this._validateData()) {
                            this._executeRequest("/Projetos/UpdateProject", this.data)
                        }
                    },
                    _delete: function () {
                        var Project = this.data;
                        var ajax_request = this.$.ajax_delete_project;
                        bootbox.confirm({
                            message: "Tem a certeza que pretende remover o projeto " + this.data.projectNo + "?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (result) {
                                if (result) {
                                    ajax_request.body = JSON.stringify(Project);
                                    ajax_request.generateRequest();
                                }
                            }
                        });
                    },

                    //Responses Processors
                    _responseProcessor: function (data) {
                        var self = this;

                        //Set AreaId
                        if (this.data.projectNo == "" || this.data.projectNo == undefined) {
                            this.data.area = this._areaid;
                            this.data.status = 1;
                        } else {
                            if (this.data.status == 4 || this.data.status == 5) {
                                this._projectClosed = true;
                            }
                        }

                        if (data.detail.status === 200) {
                            if (data.detail.url.indexOf("GetProject") !== -1) {
                                if (this.data.ProjectNo == "") {
                                    this._isCreate = true;
                                } else {
                                    this.$.projects_ajax.body = JSON.stringify(this.data.clientNo);
                                    this.$.projects_ajax.generateRequest();
                                    
                                    this.$.shippinhAddress_ajax.body = JSON.stringify(this.data.clientNo);
                                    this.$.shippinhAddress_ajax.generateRequest();

                                    //JP this._shippingAddressCode = this.data.shippingAddressCode;
                                }
                            } else if (data.detail.url.indexOf("Create") !== -1) {
                                this._createResponseProcessor();
                            } else if (data.detail.url.indexOf("Update") !== -1) {
                                if (this.data.eReasonCode != 0) {
                                    this._openToastError(this.data.eMessage);
                                } else {
                                    this._openToast("Projeto atualizado com sucesso.")
                                }
                            }
                        } else {
                            this._openToastError("Ocorreu um erro.")
                        }
                    },
                    _createResponseProcessor: function () {
                        if (this.data.eReasonCode == 1) {
                            this._isCreate = false;
                            this._openToast("Projeto criado com sucesso.");
                        } else {
                            this._openToastError(this.data.eMessage);
                        }
                    },
                    _responseValidatorProcessor: function (data) {
                        var self = this;
                        if (data.detail.status === 200) {
                            if (this.validateResponse == "") {
                                this._executeRequest("/Projetos/CreateProject", this.data)
                            } else {
                                this._openToastError(this.validateResponse);
                            }
                        }
                    },
                    _responseDeleteProcessor: function (data) {
                        var self = this;
                        if (data.detail.status === 200) {
                            if (this.deletedData.eReasonCode != 0) {
                                this._openToastError(this.deletedData.eMessage);
                            } else {
                                this._openToast(this.deletedData.eMessage);
                                setTimeout(
                                    function () {
                                        window.location.href = "/";
                                    }, 2500);
                            }
                        }
                    },

                    _OpenInvoice: function (data) {
                        window.location.href = "../AutorizacaoFaturacao/" + this.data.projectNo;
                    },

                    //Address Functions
                    _getAddressByCode: function (e) {                        
                        var selItem = this.ClientShippingAddresses != null ? this.ClientShippingAddresses.find(x => x.code == e.detail.value) : null;
                        if (selItem != null) {
                            //Fill Data
                            this.$.ShippingName.value = selItem.name;
                            this.$.ShippingAddress.value = selItem.address;
                            this.$.ShippingPostalCode.value = selItem.zipCode;
                            this.$.ShippingLocality.value = selItem.city;
                            this.$.ShippingContact.value = selItem.contact;
                        }
                        else {

                            this.$.ShippingName.value = "";
                            this.$.ShippingAddress.value = "";
                            this.$.ShippingPostalCode.value = "";
                            this.$.ShippingLocality.value = "";
                            this.$.ShippingContact.value = "";
                        }
                    },

                    //Helpers
                    _executeRequest: function (url, data) {
                        this.$.page_databound_ajax.url = url;
                        this.$.page_databound_ajax.body = JSON.stringify(data);
                        this.$.page_databound_ajax.generateRequest();
                    },
                    //BUTTONS
                    _OpenProjectMovements: function (url, data) {
                        window.location.href = "/Projetos/MovimentosDeProjeto/" + this.data.projectNo + "?areaid=" + this._areaid;
                    },
                    _OpenProjectDiary: function (url, data) {
                        window.location.href = "../DiarioProjeto/" + this.data.projectNo;
                    },


                    //Client Change
                    _clientChanged: function (e) {
                        if (e.detail.value != "") {
                            this.$.projects_ajax.body = JSON.stringify(e.detail.value);
                            this.$.projects_ajax.generateRequest();
                            this.$.ContractNo.value = "";
                            
                            this.$.shippinhAddress_ajax.body = JSON.stringify(e.detail.value);
                            this.$.shippinhAddress_ajax.generateRequest();
                            this.data.shippingAddressCode = "";
                            this.$.sbClientShippingAddresses._clearSelection();
                        }
                    },
                });
            });
        </script>

</dom-module>
