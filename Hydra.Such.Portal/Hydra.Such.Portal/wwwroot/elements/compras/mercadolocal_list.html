                }

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-compraslist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _aprovadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _validadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _recusadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _tratadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _showAprovadassMessage: {
                        type: String,
                        value: "Mostrar Aprovadas"
                    },
                    _showValidadasMessage: {
                        type: String,
                        value: "Mostrar Validadas"
                    },
                    _showRecusadasMessage: {
                        type: String,
                        value: "Mostrar Recusadas"
                    },
                    _showTratadasMessage: {
                        type: String,
                        value: "Mostrar Tratadas"
                    },
                },

                ready: function () {
                    //debugger;
                    this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(0) });
                    this.$.compras_databound_ajax.generateRequest();
                    this.$.gridCompras.clearCache();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.gridCompras);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                //Mostra Mensagens
                _showMessage: function (message) {
                    //debugger;
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },

                //Mostra Mensagens de Erro
                _showErrorMessage: function (message) {
                    //debugger;
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _showAprovadas: function (item) {
                    debugger;
                    var _self = this;

                    if (item != null) {
                        if (this._aprovadas == true) {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = true;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        }

                        if (this._aprovadas == true) {
                            this.$.gridCompras.columns["grid_opcoesteste"].hidden.value = false;
                        } else {
                            this.$.gridCompras.columns["grid_opcoesteste"].hidden.value = true;
                        }

                        if (this._aprovadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(1) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(0) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();

                        this._setButtonTexts();
                    }
                },

                _showValidadas: function (item) {
                    if (item != null) {
                        if (this._validadas == true) {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = true;
                            this._recusadas = false;
                            this._tratadas = false;
                        }

                        if (this._validadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(2) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(0) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();

                        this._setButtonTexts();
                    }
                },

                _showRecusadas: function (item) {
                    if (item != null) {
                        if (this._recusadas == true) {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = true;
                            this._tratadas = false;
                        }

                        if (this._recusadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(3) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(0) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();

                        this._setButtonTexts();
                    }
                },

                _showTratadas: function (item) {
                    if (item != null) {
                        if (this._tratadas == true) {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = true;
                        }

                        if (this._tratadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(4) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(0) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();

                        this._setButtonTexts();
                    }
                },

                _setButtonTexts: function () {
                    //debugger;
                    if (this._aprovadas == true) {
                        this._showAprovadassMessage = "Mostrar Todas";
                    } else {
                        this._showAprovadassMessage = "Mostrar Aprovadas";
                    }

                    if (this._validadas == true) {
                        this._showValidadasMessage = "Mostrar Todas";
                    } else {
                        this._showValidadasMessage = "Mostrar Validadas";
                    }

                    if (this._recusadas == true) {
                        this._showRecusadasMessage = "Mostrar Todas";
                    } else {
                        this._showRecusadasMessage = "Mostrar Recusadas";
                    }

                    if (this._tratadas == true) {
                        this._showTratadasMessage = "Mostrar Todas";
                    } else {
                        this._showTratadasMessage = "Mostrar Tratadas";
                    }
                },

                _goRequisicao: function (e) {
                    //debugger;
                    var index = this.result.indexOf(e.model.item);
                    var noRequisicao = e.model.item.noRequisicao;

                    if (noRequisicao != null) {
                        window.location.href = "/GestaoRequisicoes/DetalhesReqAprovada/" + noRequisicao;
                    }
                },
            });
        });
    </script>
