    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-compraslist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    selectedItems: {
                        type: Array
                    },
                    selectedItem: {
                        type: Array
                    },
                    _hideDataValidacao: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideUtilizadorValidacao: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideDataRecusa: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideUtilizadorRecusa: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideRecusadoCompras: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideDataTratado: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _hideUtilizadorTratado: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                    _aprovadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _validadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _recusadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _tratadas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _showValidadasMessage: {
                        type: String,
                        value: "Compras Validadas"
                    },
                    _showRecusadasMessage: {
                        type: String,
                        value: "Compras Recusadas"
                    },
                    _showTratadasMessage: {
                        type: String,
                        value: "Compras Tratadas"
                    },
                },

                ready: function () {
                    //debugger;
                    var _self = this;
                    $(_self.$.btn_ValidadoToTratado).addClass('hidden');
                    $(_self.$.btn_RecusadoToTratado).addClass('hidden');

                    this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(1) });
                    this.$.compras_databound_ajax.generateRequest();
                    this.$.gridCompras.clearCache();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    //debugger;
                    var grid_el = $(this.$.gridCompras);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                //Mostra Mensagens
                _showMessage: function (message) {
                    //debugger;
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },

                //Mostra Mensagens de Erro
                _showErrorMessage: function (message) {
                    //debugger;
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _showValidadas: function (item) {
                    //debugger;
                    if (item != null) {
                        if (this._validadas == true) {
                            this._aprovadas = true;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = true;
                            this._recusadas = false;
                            this._tratadas = false;
                        }

                        this._setButtonTexts();

                        if (this._validadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(2) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(1) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();
                    }
                },

                _showRecusadas: function (item) {
                    //debugger;
                    if (item != null) {
                        if (this._recusadas == true) {
                            this._aprovadas = true;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = true;
                            this._tratadas = false;
                        }

                        this._setButtonTexts();

                        if (this._recusadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(3) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(1) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();
                    }
                },

                _showTratadas: function (item) {
                    //debugger;
                    if (item != null) {
                        if (this._tratadas == true) {
                            this._aprovadas = true;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = false;
                        } else {
                            this._aprovadas = false;
                            this._validadas = false;
                            this._recusadas = false;
                            this._tratadas = true;
                        }

                        this._setButtonTexts();

                        if (this._tratadas == true) {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(4) });
                        } else {
                            this.$.compras_databound_ajax.body = JSON.stringify({ estado: parseInt(1) });
                        }
                        this.$.compras_databound_ajax.generateRequest();
                        this.$.gridCompras.clearCache();
                    }
                },

                _setButtonTexts: function () {
                    //debugger;
                    var _self = this;

                    //BOTÕES
                    $(_self.$.btn_AprovadoToTratado).addClass('hidden');
                    $(_self.$.btn_AprovadoToValidar).addClass('hidden');
                    $(_self.$.btn_AprovadoToRecusar).addClass('hidden');
                    $(_self.$.btn_ValidadoToTratado).addClass('hidden');
                    $(_self.$.btn_RecusadoToTratado).addClass('hidden');

                    //BOTÕES TEXTO
                    this._showValidadasMessage = "Compras Validadas";
                    this._showRecusadasMessage = "Compras Recusadas";
                    this._showTratadasMessage = "Compras Tratadas";

                    //COLUNAS
                    this._hideDataValidacao = true;
                    this._hideUtilizadorValidacao = true;
                    this._hideDataRecusa = true;
                    this._hideUtilizadorRecusa = true;
                    this._hideRecusadoCompras = true;
                    this._hideDataTratado = true;
                    this._hideUtilizadorTratado = true;

                    if (this._aprovadas == true) {
                        $(_self.$.btn_AprovadoToTratado).removeClass('hidden');
                        $(_self.$.btn_AprovadoToValidar).removeClass('hidden');
                        $(_self.$.btn_AprovadoToRecusar).removeClass('hidden');
                    } else {
                        if (this._validadas == true) {
                            this._showValidadasMessage = "Compras Aprovadas";

                            this._hideDataValidacao = false;
                            this._hideUtilizadorValidacao = false;

                            $(_self.$.btn_ValidadoToTratado).removeClass('hidden');
                        } else {
                            if (this._recusadas == true) {
                                this._showRecusadasMessage = "Compras Aprovadas";

                                this._hideDataRecusa = false;
                                this._hideUtilizadorRecusa = false;
